 shroud_rising_settings.2.25.desc: "$jp_shroud_rising_settings_intro$§P25x§!\n\n§T『今日はどんな薬をキメてる？』§!"
 shroud_rising_settings.2.3.desc: "$jp_shroud_rising_settings_intro$§P3x§!"
 shroud_rising_settings.2.4.desc: "$jp_shroud_rising_settings_intro$§P4x§!"
 shroud_rising_settings.2.5.desc: "$jp_shroud_rising_settings_intro$§P5x§!"
 shroud_rising_settings.2.a: "§P25x§!"
 shroud_rising_settings.2.b: "§P10x§!"
 shroud_rising_settings.2.c: "§P5x§!"
 shroud_rising_settings.2.d: "§P4x§!"
 shroud_rising_settings.2.desc: "Select the overall strength £military_power£ of the §MShroud Rising§! crisis, this will affect enemy spawns that emerge from Rifts, §MThe Eye of Terror§! and other related events.\n\nThis setting can be changed at any time throughout your playthrough and is independent of the vanilla crisis difficulty strength.\n\n"
