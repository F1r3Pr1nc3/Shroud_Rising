 leader_trait_cultist_composer: "崇拝者$jp_shroud_rising_suffix$"
 leader_trait_cultist_composer_desc: "£influence£ §TCharacter Trait§!\nこのリーダーは、 §M$name_composer$§!に対して密かな崇拝の念を抱いています。 堕落、 脅迫、 恐怖のいずれによるものであれ、 現在シュラウドの実体に従属しており、 狡猾な秘密結社とともにシュラウドを崇拝しています。\n\n§Yこのリーダーが帝国内にいる限り、 私たちの惑星でシュラウドの反乱が起こる可能性が高まります。§!"
 leader_trait_cultist_eater: "崇拝者$jp_shroud_rising_suffix$"
 leader_trait_cultist_eater_desc: "£influence£ §TCharacter Trait§!\nこのリーダーは、 §M$name_eater$§!に対して密かな崇拝の念を抱いています。 堕落、 脅迫、 恐怖のいずれによるものであれ、 現在シュラウドの実体に従属しており、 狡猾な秘密結社とともにシュラウドを崇拝しています。\n\n§Yこのリーダーが帝国内にいる限り、 私たちの惑星でシュラウドの反乱が起こる可能性が高まります。§!"
 leader_trait_cultist_instrument: "崇拝者$jp_shroud_rising_suffix$"
 leader_trait_cultist_instrument_desc: "£influence£ §TCharacter Trait§!\nこのリーダーは、 §M$name_instrument$§!に対して密かな崇拝の念を抱いています。 堕落、 脅迫、 恐怖のいずれによるものであれ、 現在シュラウドの実体に従属しており、 狡猾な秘密結社とともにシュラウドを崇拝しています。\n\n§Yこのリーダーが帝国内にいる限り、 私たちの惑星でシュラウドの反乱が起こる可能性が高まります。§!"
 leader_trait_cultist_whisperers: "崇拝者$jp_shroud_rising_suffix$"
 leader_trait_cultist_whisperers_desc: "£influence£ §TCharacter Trait§!\nこのリーダーは、 §M$name_whisperers$§!に対して密かな崇拝の念を抱いています。 堕落、 脅迫、 恐怖のいずれによるものであれ、 現在シュラウドの実体に従属しており、 狡猾な秘密結社とともにシュラウドを崇拝しています。\n\n§Yこのリーダーが帝国内にいる限り、 私たちの惑星でシュラウドの反乱が起こる可能性が高まります。§!"
