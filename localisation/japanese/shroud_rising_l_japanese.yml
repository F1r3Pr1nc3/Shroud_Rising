 shroud_storm_effect_desc: "星系全域に及ぶ§Mjp_sr_crisis_name_storm§!が近くで発生し、 星系を混乱させ、 現実間のベールを一時的に弱める、 壊滅的なサイオニック嵐を引き起こしました。"
