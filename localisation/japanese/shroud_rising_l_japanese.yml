 shroud_rift_influence: "シュラウドの支配$jp_shroud_rising_suffix$"
 shroud_rift_influence_desc: "この惑星は§M$jp_sr_crisis_name_rift$§!のサイオニックの影響範囲内にあります。 シュラウドとその邪悪な住人たちは、 この惑星を腐敗させるために絶えずその触手を伸ばし、 あえて留まる人々の心を執拗に攻撃しています。\n\n§Rシュラウドの実体は、 $jp_sr_crisis_name_rift_short$が崩壊するか、 他の方法で封じ込められるまで、 この惑星の地表を攻撃するでしょう。§!"
