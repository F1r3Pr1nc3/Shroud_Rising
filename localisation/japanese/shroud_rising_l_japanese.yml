 ancient_god_defeated: "古代神の敗北$jp_shroud_rising_suffix$"
 ancient_god_defeated_desc: "古代神は、 本来の恐ろしい領域に追放され、 星々に希望が広がっています。"
 ancient_god_destroyer: "古代神の破滅$jp_shroud_rising_suffix$"
 ancient_god_destroyer_desc: "私たちは、 古代神を本来の恐ろしい領域に追放し、 星々に希望を広げました。"
