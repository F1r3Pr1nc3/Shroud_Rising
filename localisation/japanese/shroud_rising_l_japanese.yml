 shroud_rising_shroud_rift.5.desc: "§Y[shroud_rift_system_1.GetName]§!星系を恐怖に陥れた$jp_sr_crisis_name_rift_short$は、 強力な爆発で崩壊し、 近接しているすべて破壊し、 星系の恒星をさらに変えました。 余情は、 今後何世代にもわたって、 この地域に住む人々に影響を与える可能性がありますが、 少なくとも当面の間は恐怖から解放されました。\n\n当局や科学者、 その他多くの人々が、 過去数年間に起こった出来事を研究し、 解明するために§Y[shroud_rift_system_1.GetName]§!に群がってくるでしょう。"
