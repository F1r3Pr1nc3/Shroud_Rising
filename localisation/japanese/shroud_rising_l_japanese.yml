 shroud_rising_0_poi: "異常な亀裂$jp_shroud_rising_suffix$"
 shroud_rising_0_poi_desc: "[from.GetName]に侵入した時、 科学者の誰も見たことがないような、 物質世界の小さな亀裂に遭遇しました。"
 shroud_rising_1_poi: "奇妙な測定値の発信源$jp_shroud_rising_suffix$"
 shroud_rising_1_poi_desc: "科学者たちは、 奇妙な測定値を引き起こしている星系の特定に成功しました。 おそらく、 近くにある何かが干渉を引き起こしているのでしょう。"
 shroud_rising_2_poi: "$jp_sr_crisis_name_eye$$jp_shroud_rising_suffix$"
 shroud_rising_2_poi_desc: "$eye_of_terror_system_name$は、 空が血を流し、 古代の星々は多彩なフレアで燃え上がり、 シュラウドの闇の生物の気まぐれが支配する、 狂気と絶望の領域です。\n\nそれは、 サイオニック・エネルギーの津波が作った、 銀河を横断する巨大な亀裂です。 死よりも悪い運命を望む者だけがそこを冒険し、 死すべき生き物には想像もつかないような恐ろしい産物が待ち受けています。"
 shroud_rising_ambient.1.a.tooltip: "惑星から避難するために、 できるだけ早く援軍を送るべきです。"
 shroud_rising_ambient.1.desc: "[Root.GetName]周辺で強力なエネルギーの波動が検知され、 星系内のすべての通信を遮断しました。 再接続に数刻を要し、 パニックの映像や無線が飛び交ったようです。\n\n小さな§M$jp_sr_crisis_name_rift$§!が惑星を飲み込み、 サイオニックの波動が地表を侵食し、 今や危険地帯のいたる所に$jp_sr_shroud_entity$を解き放ちました。"
 shroud_rising_ambient.1.name: "局所的な$jp_shroud_rising_suffix$"
 shroud_rising_ambient.2.a: "全現地部隊に警告を。"
 shroud_rising_ambient.2.a.tooltip: "惑星を確保するために、 できるだけ早く援軍を送るべきです。\n\n"
 shroud_rising_ambient.2.desc: "[Root.GetName]のでのエネルギーの波動が検知され、 現地部隊が警戒を強めています。 惑星当局から、 $pc_shroud_touched$の最も暗い隅から這い出てきた、 未知の§M$jp_sr_shroud_entity$§!が逃亡し、 現在その住民を恐怖に陥れているという複数の報告が上がっています。"
 shroud_rising_ambient.2.name: "暴れ回る$$jp_sr_shroud_horror$$jp_shroud_rising_suffix$"
 shroud_rising_ambient.3.a.tooltip: "嵐がいつまで続くかわかりません。 どんなものが這い出てきても星系を失わないように、 追加の資材と軍を送るべきです。"
 shroud_rising_ambient.3.desc: "壊滅的な§M$jp_sr_crisis_name_storm$§!が[Root.System.GetName]星系で発生し、 近くのすべての電子機器を妨げています。 $jp_sr_crisis_name_rift_short$とサイオニックの嵐は一時的なもののように見えますが、 [Root.GetName]に恐怖を解き放ち、現在、 惑星とその軌道を無制限に漂っています。\n\n嵐のためか現地部隊とのコンタクトを失いましたが、 駐屯地に増援を送らないと誰も残らないでしょう。"
 shroud_rising_ambient.4.desc: "数ヶ月の激動の後、 [From.System.GetName]星系における§M$jp_sr_crisis_name_storm§!は、 ようやく弱体化し薄れつつあります。\n\n残っているシュラウドの生物が破壊されると、 人々は安堵のため息をつくことができますが、 それまでは、 星系を飲み込んだ混乱の欠片を片付ける作業が残っています。"
 shroud_rising_ambient.6.a: "コンタクトを取る努力を続けろ。"
 shroud_rising_ambient.6.a.tooltip: "嵐がいつまで続くかわかりません。 どんなものが這い出てきても星系を失わないように、 追加の資材と軍を送るべきです。"
 shroud_rising_ambient.6.desc: "壊滅的な§M$jp_sr_crisis_name_storm$§!が[Root.System.GetName]星系で発生し、 近くのすべての電子機器を妨げています。 $jp_sr_crisis_name_rift_short$とサイオニックの嵐は一時的なもののように見えますが、 $jp_sr_shroud_horror$ではなく、 スペクトル状のティヤンキの一団が[Root.GetName]の軌道上に出現しています。\n\n嵐のためか現地部隊とのコンタクトを失いましたが、 穏やかな獣以上のものが出現した場合に備えて、 周辺を強化しておく必要があります。"
 shroud_rising_ambient.7.a: "ようやく朗報だ。"
 shroud_rising_ambient.7.a.tooltip: "万が一、 別の場所でこのような§Y$jp_sr_crisis_name_rift_short$§!が発生した場合に備えて、 各星系を強化しておく必要があります。"
 shroud_rising_ambient.7.desc: "数ヶ月の激動の後、 [From.System.GetName]星系における§M$jp_sr_crisis_name_storm§!は、 ようやく弱体化し薄れつつあります。\n\n地域に平穏が戻れば、 国民は安堵のため息をつくことができるでしょう。"
 shroud_rising_ambient.7.name: "$jp_sr_crisis_name_storm$の消滅$jp_shroud_rising_suffix$"
 shroud_rising_chain2_desc: "銀河に大きな不安がよぎっています。 広大な範囲のすべての生物は、 場所を特定できないものの、 発せられる脈動を感じています。 まるで、 自身の中の何かが必死に解放されることを望んでいるかのようです。\n\nしかし、 解放が待ち遠しくはなく、 忍び寄る恐怖に満ちでいます。 それが何であれ、 この不吉な予感は今にも炸裂しそうです。"
 shroud_rising_chain2_title: "何かが蠢く$jp_shroud_rising_suffix$"
 shroud_rising_chain_desc: "物理法則に反した異常なエネルギーの波動が発生しており、 科学者たちは途方に暮れています。 この異常によって生じた混乱したデータのこれ以上の解析は困難です。"
 shroud_rising_chain_title: "$LOCATE_EYE_OF_TERROR$"
 shroud_rising_colony.1.desc: "ここ数週間、 [planet.GetName]では、 謎めいたドラムの音や夜中のささやき声が地元住民を誘惑しています。 ある市民グループは、 その奇妙な音を追って$COLONY$の外を探索することにしました。"
 shroud_rising_colony.1.name: "囁き声の誘惑$jp_shroud_rising_suffix$"
 shroud_rising_colony.2.desc: "[planet.GetName]の地元の人々は、 大昔の不可思議な建築物である古代の寺院を発見しました。 彼らはこの寺院から音が聞こえていると確信しています。 勇敢な考古学者と市民の小グループは、 この神秘的なモニュメントについてもっと知るために、 思い切って中に入ることを決めました。"
 shroud_rising_colony.2.name: "失われた神殿の発見$jp_shroud_rising_suffix$"
 shroud_rising_colony.3.a: "命のギフト"
 shroud_rising_colony.3.a.tooltip: "この存在は、 §Y螺旋の作曲家§!として知られており、 私たちの生物学的形態に好奇心を持っています。 成長・変化させる様々方法を教えてくれます。 改良。 進化。\n\n§Y肉体に取り込みさえすれば。§!\n\n"
 shroud_rising_colony.3.b: "力のギフト"
 shroud_rising_colony.3.b.tooltip: "この存在は、 §Y世界を喰らうもの§!であり、 私たちをむさぼり食うことを望んでいます。\n\n一部だけ。 許容範囲内で。 それと引き換えに、 偉大な力を与えてくれます。 飢餓や憤怒を教えてくれるでしょう。 それはどんな敵にも打ち勝つサイオニック・ウェポンを形成します。\n\n§Y私たちを餌にさえすれば。§!\n\n"
 shroud_rising_colony.3.c: "繁栄のギフト"
 shroud_rising_colony.3.c.tooltip: "この存在は、 §Y欲望の道具§!であり、 私たちに富、 権力、 名声を与えるでしょう．．． これまでに望んだすべてのもの。 これから望むすべてのもの。\n\nコスト？ 些細なこと、 チャージ料程度です。 それはただ、私たちにとっての最善を望んでいます。 私たちを助け、 導き、 野心や夢へと案内します。\n\n§Y心に受け入れさえすれば。§!\n\n"
 shroud_rising_colony.3.d: "知識のギフト"
 shroud_rising_colony.3.d.tooltip: "この存在は、 §Y虚無の囁き手§!だと名乗っています。 それ―彼ら―は、 人から人へと秘密裏に受継がれている全知識に精通していると主張し、 これらの秘密を共有することを申し出ています．．．\n\n§Y意識に入れることを許可されすれば。§!\n\n"
 shroud_rising_colony.3.desc: "神秘的な寺院に入った一行は、 罠や崩壊した壁を通り抜け、 建造物の最深部へと慎重に導かれました。 そこには、 何とも言えない壁画や創作物がある巨大な控えの間があり、 それらはすべて複数の生物、 実体、 あるいは神々に捧げられているのでしょうか？\n\nドラムの音はここで終わりました。 多くの聖堂が荒廃して久しい中、 残存している一つが部屋に立っている人々を手招きしています。\n\n選択肢が与えられました。"
 shroud_rising_colony.3.e.tooltip: "$ORBITAL_BOMBARDMENT$で、 惑星から寺院の痕跡をすべて消し去ります。\n\n"
 shroud_rising_colony.3.name: "提案$jp_shroud_rising_suffix$"
 shroud_rising_colony.4.a: "現地の人々を犠牲にする。"
 shroud_rising_colony.4.a.tooltip: "現地の人を集めて生贄にします。\n\n§R嫌な予感がします。§!\n\n"
 shroud_rising_colony.4.b: "惑星全体を捧げる。"
 shroud_rising_colony.4.b.tooltip: "その存在に語りかけ、 惑星上のすべての生命を、 贈り物と引き換えに提供します。\n\n§R恐ろしい予感がします。§!\n\n"
 shroud_rising_colony.4.c.tooltip: "これはやりすぎです、 この生物のために自分たちを殺すことはできません。"
 shroud_rising_colony.4.desc: "不規則に聞こえるようにと願う囁きが、 [planet.GetName]に戻りました。 地元の人々がようやく到着すると、 寺院は静寂に包まれ、 内部には岩も生物も虫も存在しませんでした。\n\n新しい申し出が、 後援者あるいは、 何か他のものによってなされました。 確かなことは、 手が差し伸べられ、 私たちはそれを受け取るだけでよいということです。\n\nそれは、 渇きを癒すのに十分な、 私たちの存在の一部の提供だけを求めています。\n\n選ぶのは私たちです。"
 shroud_rising_colony.5.a: "増援を送れ！"
 shroud_rising_colony.5.desc: "その存在は私たちの選択に激怒し、 惑星の地表全域に反響する強力な波動を解き放ち、 寺院全体を崩壊させました。\n\nやがて石と岩の下で何かが動き出し、 想像を絶する鉤爪とその付属器官が下から浮かび上がってきました。 かつて名も無き異星人のモニュメントがあった場所から、 巨大な恐ろしい幻影のようなものが現れ、 地元の人々は恐怖に魅入られています。\n\n巨大な$jp_sr_shroud_entity$が餌を求めて[planet.GetName]に現れました。"
 shroud_rising_colony.5.name: "代償$jp_shroud_rising_suffix$"
 shroud_rising_colony.6.desc: "生贄に捧げられた者たちの生命が肉体を離れると、 圧倒的なサイオニック爆発が寺院から放たれ、 寺院を完全に粉砕・崩壊させました。 幽体の残骸と破片が空に集まり、 ますます大きくなり、 それが[planet.GetName]の軌道の上で形成され始めています。\n\n私たちは何かを召喚しました．．． それは約束を守っているようです。"
 shroud_rising_colony.6.name: "出現する実体$jp_shroud_rising_suffix$"
 shroud_rising_colony.7.a: "必要な対価だった。"
 shroud_rising_colony.7.b: "私たちは何をしたのだろう？"
 shroud_rising_colony.7.desc: "惑星全体を約束された血の生贄として捧げたとき、 圧倒的なサイオニック爆発が寺院から放たれ、 寺院を完全に粉砕・崩壊させました。 幽体の残骸と破片が空に集まり、 ますます大きくなり、 それが[planet.GetName]の軌道の上で形成され始めています。\n\n私たちはある種の$jp_sr_shroud_avatar$を召喚しました．．． それは約束を守っているようです。"
 shroud_rising_colony.7.name: "出現するアバター$jp_shroud_rising_suffix$"
 shroud_rising_cult_uprising.11.a: "力を結集しなければ。"
 shroud_rising_cult_uprising.11.desc: "[cultist_uprising_system.GetName]星系の残存した忠誠を誓った勢力は突然沈黙しました。 その地域で一丸となって裏切り者のカルトは大規模な攻撃を行い、 私たちの部隊の大部分を殺害または撤退させ、 現在では星系を完全に支配しています。\n\n残存した忠誠を誓った当局と軍を捕らえて生贄にして通信を切断、 彼らの艦隊が残りの[cult_uprising_owner.GetName]にすぐに目を向けるとおもわれます。"
 shroud_rising_cult_uprising.11.name: "§Rカルトの蜂起$jp_shroud_rising_suffix$§!"
 shroud_rising_cult_uprising.12.a: "何が起こっている？"
 shroud_rising_cult_uprising.12.desc: "§Y[cult_uprising_owner.GetName]§!では内戦が勃発し、 忠実な政府軍と、 数ヶ月間の混乱の後§Y[cultist_uprising_system.GetName]§!星系に出現した、 §Y[cultist_rebel_country.GetName]§!と呼ばれる裏切り者のシュラウド・カルトが対立しています。"
 shroud_rising_cult_uprising.12.name: "[cult_uprising_owner.GetName]でのカルトの蜂起$jp_shroud_rising_suffix$"
 shroud_rising_cult_uprising.3.desc: "[Root.GetName]で§M$jp_sr_shroud_cultist$§!が、 密かに増殖している証拠が出始めました。 地元当局は、 腐敗した役人が捜査の妨げになることを懸念しており、 さらなる支援を求めています。\n\n当局では、 彼らの魔の手が深く食い込む前に、 カルトとその影響を取り除くべきだと意見が一致しています。 追い詰める為に、 地元の人々に任せるか、 タスクフォースを設立することができます。"
 shroud_rising_cult_uprising.3.name: "[Root.GetName]で広がるカルト$jp_shroud_rising_suffix$"
 shroud_rising_cult_uprising.4.desc: "さらに、 [cult_uprising_planet.GetName]のカルトが、 その宗派と影響力を順調に星系全体に広げているという報告が入ってきました。 彼らは§Mシュラウド§!と呼ばれる次元に住む様々な実体や§Y暗黒神§!を崇拝しているようです。 これらの集団は、 陰に隠れて逸脱した堕落した儀式、 生け贄、 その他の恐ろしい行為を行っているのを傍受しています。\n\nこれは、 カルトが影響力を持ちすぎて抜本的な対策を講じる必要が生じる前に、 止める最後のチャンスかもしれません。"
 shroud_rising_cult_uprising.4.name: "カルトの影響力の広がり$jp_shroud_rising_suffix$"
 shroud_rising_cult_uprising.42.desc: "逸脱行為を広めることに専念する快楽カルトが人気を博し、 [cult_uprising_planet.GetName]の舞台裏で、 社会の柱を腐敗させているようです。 その結果、 犯罪、 無法、 その他の凶悪な行為が抑制されずに広がっています。"
 shroud_rising_cult_uprising.42.name: "$unrest_title$§R$jp_shroud_rising_suffix$§!： 快楽カルトの定着"
 shroud_rising_cult_uprising.43.desc: "広範囲にわたる生贄と殺害の噂が、 [cult_uprising_planet.GetName]全域に広がり、 大衆に不安と恐怖を植え付けています。 当局が成長するカルトを阻止できないことは、 政府の安全と信頼の低下につながっています。"
 shroud_rising_cult_uprising.43.name: "$unrest_title$§R$jp_shroud_rising_suffix$§!： 広まる犠牲"
 shroud_rising_cult_uprising.44.desc: "[cult_uprising_planet.GetName]の多くの集落で、 民衆が徐々に消えています。 ある夜、 集落や地域全域が放棄され、 残された唯一の手がかりは、 壁や地面に刻まれた暗号のようなシンボルだけです。 その結果、 恐怖と不信が住民を襲い始めました。"
 shroud_rising_cult_uprising.44.name: "$unrest_title$§R$jp_shroud_rising_suffix$§!： 行方不明者"
 shroud_rising_cult_uprising.51.desc: "長時間に及ぶ捜査といくつかの共同作戦の後、 [cult_uprising_planet.GetName]に対して私たちの軍は、 陰謀に関係しているカルトの首謀者と堕落した役人を分裂させ、 根絶することに成功しました。\n\nほとんどが殺されたり、 投獄されていますが、 同様の宗派が他の場所でも出現することを警戒しなければなりません。"
 shroud_rising_cult_uprising.51.name: "地元自治体によるカルト潰し$jp_shroud_rising_suffix$"
 shroud_rising_cult_uprising.6.a: "裏切者め！"
 shroud_rising_cult_uprising.6.desc: "カルト勢力により、 [cultist_uprising_system.GetName]星系全域で戦闘が勃発しました。 裏切り者が複数の重要目標を同時攻撃し、 無力化したため、 状況は急速に悪化しています。 $defense_army$と艦艇の一部が反乱を起こし、 現在地上と軌道上で激しい戦闘が行われており、 [cult_uprising_planet.GetName]上で最も激しい戦闘が行われいます。\n\nこの地域の命運は、 増援が到着するまでの間、 $defense_army$に掛かっています。 もし失敗すれば、 星系全体が陥落する可能性があります。"
 shroud_rising_cult_uprising.6.name: "$unrest_title$§R$jp_shroud_rising_suffix$§!： [cultist_uprising_system.GetName]での内戦"
 shroud_rising_cult_uprising.7.a: "良い日だ。"
 shroud_rising_cult_uprising.7.desc: "[FromFrom.GetName]での容赦ない戦いの結果、 カルトの裏切り者の多くは一掃されました。 しかし、 反乱軍の再編成により、 まだ抵抗勢力は残っています。\n\n星系の壊滅は一応止まりました。 反撃される前に、 この機会を利用して星系を確保する必要があります。"
 shroud_rising_cult_uprising.7.name: "§R反乱$jp_shroud_rising_suffix$§!： カルトの反乱を鎮圧"
 shroud_rising_cult_uprising.8.a: "暗たんとした日だ。"
 shroud_rising_cult_uprising.8.desc: "戦いは終わり、 [FromFrom.GetName]のカルトが勝利を収めました。 忠誠な軍と役人の残党は追い詰められ、 処刑されています。"
 shroud_rising_cult_uprising.8.name: "§R反乱$jp_shroud_rising_suffix$§!： カルトが[FromFrom.GetName]で勝利宣言"
 shroud_rising_cult_uprising.9.a.tooltip: "明確な答えを送り返します。 視界に入ったら交戦となります。"
 shroud_rising_cult_uprising.9.b: "そんな約束は．．．"
 shroud_rising_cult_uprising.9.b.tooltip: "おそらく、 新しい道を進む時が来たのでしょう。"
 shroud_rising_cult_uprising.9.desc: "その多くが[cultist_uprising_system.GetName]星系の現在の役人であるカルトの指導者たちは、 [cult_uprising_owner.GetRulerTitle]に反逆的な手紙を送りました。 その最後通告は単純です。\n\n§S信徒になるか、 滅びるか。§!\n\n現地軍や政府の多くが、 裏切り者であることは明らかであり、 誰が信用できるのかわかりません。 しかし、 彼らの想像を超えた権力と富の約束は、 明らかに多くの人々を誘惑しています。 どう答えるべきでしょうか？"
 shroud_rising_cult_uprising.9.name: "最後通告$jp_shroud_rising_suffix$"
 shroud_rising_eye_of_terror.12.a: "ありえない。"
 shroud_rising_eye_of_terror.12.desc: "§Y[eye_of_terror_reopened_country.GetName]§!が偉大な$jp_sr_goliath_inhibitor_name$を占拠・破壊したという、 恐ろしいニュースが銀河の隅々まで届きました。 彼らはゆっくりとフェイルセーフを無効にし、 $jp_sr_crisis_name_great_rift$を封印できなくなるまで、 少しずつ解体したようです。 $jp_sr_crisis_name_eye$が空を切り裂き、 銀河は再び恐怖に溺れるでしょう。\n\n§Pシュラウドの侵入、 不安定な$jp_sr_crisis_name_rift_short$、 $jp_sr_crisis_name_storm$が、 再び封印されるまで銀河を苦しめるでしょう。§!"
 shroud_rising_eye_of_terror.12.name: "$jp_sr_goliath_inhibitor_name$が解体された"
 shroud_rising_eye_of_terror.13.a.tooltip: "シュラウドの中の古代の実体のひとつが、 私たちに従う実体化した$jp_sr_shroud_horror$という強力な贈り物を授けてくれました。"
 shroud_rising_eye_of_terror.13.desc: "最後の電源構成が無効になると、 $jp_sr_goliath_inhibitor_name$は、 死の淵にある反抗的な獣のように抗議のうめき声をあげました。 システム内のすべての照明が明滅して消え、 心の片隅で暗い何かが囁きました。\n\n「§PFrn ah syha'h ahor nafl ah'mglw'nafh. Ymg' mgep c' mgepna'ah'ehye§!.」\n\nその言葉は理解できませんが、 発音できない音節のひとつひとつが、 苦悩をもたらすことだけは確かです。 しかし、 それとともに私たちは感謝の気持ちを感じました。\n\n$jp_sr_crisis_name_eye_short$から数体の生物が出現し、 それらは艦隊を攻撃することはないようですが、 私たちの世界は彼らの飢えから免れることはないでしょう。 奇妙なことに、 そのうちの1体がぼんやりと留まっており、 テレパシーにより「命令待機中」と言っています。\n"
 shroud_rising_eye_of_terror.14.a.tooltip: "押し進めなければならない。"
 shroud_rising_eye_of_terror.14.desc: "異質な囁きが、 §YEye of Terror§!星系内にいる者の心を刺激します。\n\n「§PWma va haf zmulc haf vory parzid?§!」\n\n$jp_sr_shroud_entity$の集団が$jp_sr_crisis_name_eye_short$から出現し、 $jp_sr_goliath_inhibitor_name$の周りに渦巻き、 その建設に脅威を与えています。"
 shroud_rising_eye_of_terror.15.a.tooltip: "この反応を見るに、 正しいことをしているからに違いない。"
 shroud_rising_eye_of_terror.15.desc: "幾つかの$jp_sr_shroud_avatar$が這い出してきて、 素材を通り抜けたり、 フレームの周りを不快に這い回っており、 $jp_sr_goliath_inhibitor_name$を震撼させています。\n\n「§PYaf sudd ky vyjafryv.§!」\n\n$jp_sr_crisis_name_eye_short$の支配範囲内にある惑星への同時攻撃の報告が入り、 警報が鳴り始めています。"
 shroud_rising_eye_of_terror.16.a.tooltip: "私たちを止める事は出来ない、 最後の一歩は手の届くところにある。"
 shroud_rising_eye_of_terror.16.b: "魂などない、 馬鹿め。"
 shroud_rising_eye_of_terror.16.desc: "大規模な衝撃波が発生し、 作業員は苦悶の表情を浮かべ、 星系内のすべてが混乱し、 正常に戻るのに数分かかりました。 $jp_sr_crisis_name_eye_short$からの距離に関係なく、 宇宙の最も暗い深淵から身も凍るようなささやき声が帝国全土に響き渡りました。\n\n「§PYafr vyizm -mortal... sudd lyjyr ylv... お前達の魂は消滅を懇願している。§!」\n\n苦痛はかすかに持続し、 ほぼ完全な$jp_sr_goliath_inhibitor_name$から離脱を試みるスペクトル形態の巨大な$jp_sr_shroud_horror$が$jp_sr_crisis_name_eye_short$から出現し、 ゆっくりと消えていきます。"
 shroud_rising_eye_of_terror.16.name: "影からの声$jp_shroud_rising_suffix$"
 shroud_rising_eye_of_terror.2.b: "なんだ？"
 shroud_rising_eye_of_terror.2.c: "虚空が手招きしている。"
 shroud_rising_eye_of_terror.2.c.tooltip: "シュラウドからの声がかすかに囁く、 何かがひどくおかしい。"
 shroud_rising_eye_of_terror.2.d: "来ている。"
 shroud_rising_eye_of_terror.2.desc: "銀河に不安が広がり始めています。 生きとし生けるものが、 場所を特定できないものの心の奥底からわき上げる脈動を感じ取っています。 まるで、 自身の中の何かが必死に解放されることを望んでいるかのようです。\n\nしかし、 解放が待ち遠しくはなく、 忍び寄る恐怖に満ちでいます。"
 shroud_rising_eye_of_terror.3.b: "奇妙な偶然の一致であり、 それ以上ではない。"
 shroud_rising_eye_of_terror.3.c: "さすがフリーメディア、 突拍子もない。"
 shroud_rising_eye_of_terror.3.d: "ちょっとセンセーショナルだな。"
 shroud_rising_eye_of_terror.3.desc: "銀河ニュースネットワークで特別調査レポートが放映されました。 ここ数年、 銀河の超能力者たちは、 悪夢を共有することで不安を感じているようです。\n\n最も奇妙なことは、 これらの悪夢が関連のない表現形態で著しく類似していることです。 物語の奇妙な性質に加えて、 これらの夢とほぼ同じ画像を描く複数の原始文明を観察した、 独立研究者へのインタビューも掲載されています。"
 shroud_rising_eye_of_terror.3.e: "迷信的だな、 なナンセンス。"
 shroud_rising_eye_of_terror.3.f: "これは悪い兆候だ。"
 shroud_rising_eye_of_terror.3.g: "奇妙な話だ"
 shroud_rising_eye_of_terror.3.h: "異星人のプロパガンダ。"
 shroud_rising_eye_of_terror.3.i: "何か不吉なことが起こっている。"
 shroud_rising_eye_of_terror.3.j: "よくある話だ"
 shroud_rising_eye_of_terror.3.k: "悪夢？ 祝福だよ。"
 shroud_rising_eye_of_terror.3.name: "銀河の悪夢$jp_shroud_rising_suffix$"
 shroud_rising_eye_of_terror.4.a: "嫌な予感がする"
 shroud_rising_eye_of_terror.4.b: "シュラウドを抑えていた構造が崩れていく。"
 shroud_rising_eye_of_terror.4.c: "全てが食い尽くされる。"
 shroud_rising_eye_of_terror.4.desc: "一瞬のうちに、 無限のエネルギーと恐怖の圧倒的な波が、 サイオニックの波動となって§Y[eot_culprit.GetName]§!の$capital$から銀河系を駆け巡りました。 すべての生き物はひどい頭痛と、 意識の最も暗く深い場所を突き刺す声の不協和音に襲われました。\n\n一瞬で、 痛みは消え、 不快な静寂だけが残りました。 星々では動物たちが沈黙し、 明かりが消え、 振り向けば§L何か§!が影を潜めているような気がします。"
 shroud_rising_eye_of_terror.4.name: "構造の綻び$jp_shroud_rising_suffix$"
 shroud_rising_eye_of_terror.42.desc: "一瞬のうちに、 無限のエネルギーと恐怖の圧倒的な波が、 何らかの方法でサイオニックの波動となって銀河系を駆け巡りました。 この波動は私たちの星系の一つから発生し、 綻びは非常に激しく拡大し、 近隣すべてをサイオニック・エネルギーで包み込んでいます。 悪夢は現実となり、 狂気が広がり、 以前は§Mシュラウド§!の中にしか存在しなかった存在が、 近くの惑星を奪いました\n\nすべての生き物はひどい頭痛と、 意識の最も暗く深い所を突き刺す声の不協和音に襲われました。\n\n一瞬で、 痛みは消え、 不快な静寂だけが残りました。 星々の向こうでは動物たちが沈黙し、 明かりが消え、 振り向けば§L何か§!が影を潜めているような気がします。"
 shroud_rising_eye_of_terror.5.b: "[Root.GetRulerTitle]よ、 栄光へと導きたまえ！"
 shroud_rising_eye_of_terror.5.desc: "§Mシュラウド§!に収まらなくなった圧倒的なサイオニック・エネルギーの波動は、 銀河に巨大な亀裂を走らせました。 これはすでに多くの名前で呼ばれていますが、 $GALACTIC_COMMUNITY$の多くは、 明白な印象でこの亀裂を呼び始めています。 『$eye_of_terror_system_name$』\n\n何が原因なのか、 それはまだわかりません。 しかし確かなことは、 2つの現実を隔てていたあらゆる防波堤が、 今は開かれていることです。 今、 私たちと純粋なサイオニック・エネルギーの領域を隔てるものは、 何もありません。 狂気、 絶望、 苦痛、 私たちでは理解しがたい概念が、 はるか彼方の領域から、 そっと手を伸ばしています。\n\n実在の織物に大きな亀裂ができてしまいました。"
 shroud_rising_eye_of_terror.6.b.tooltip: "クルーは$jp_sr_crisis_name_eye$と距離を置くために緊急ジャンプを行います。\n\n"
 shroud_rising_eye_of_terror.6.c: "去るべきだ、 影が呼びかけている。"
 shroud_rising_eye_of_terror.6.desc: "§Y[root.GetFleetName]§!が$eye_of_terror_system_name$に接近すると、 意識の最深部を突くような声に悩まされました。\n\nここから、 惑星が激しく引き裂かれ、 星々に大きな傷を広げた$jp_sr_crisis_name_great_rift$の発生源を見ることができます。 賑やかな$capital$§Y[eot_culprit.GetName]§!の代わりに、 畏怖と恐怖を与える巨大な怪物、 巨大なゲートウェイが漂っており、 そのささやきは近くの知覚生物を優しく手招きしています。\n\n§Pここにとどまるのは危険です。§!"
 shroud_rising_eye_of_terror.6.name: "$jp_sr_crisis_name_eye_short$への接近$jp_shroud_rising_suffix$"
 shroud_rising_eye_of_terror.8.a: "希望が広がっている。"
 shroud_rising_eye_of_terror.8.b.tooltip: "星系を支配すれば、 解体出来ます。"
 shroud_rising_eye_of_terror.8.c: "[Root.GetName]の勝利だ。"
 shroud_rising_eye_of_terror.8.desc: "銀河中心から外縁部まで、 すべての艦船、 惑星、 ステーションに重大なニュースが届くにつれ、 祝賀会が波のように銀河を覆いました。\n\n§M$jp_sr_crisis_name_eye$§!は、 §Y[eye_of_terror_sealed_country.GetName]§!によって封印されました。\n\nすべての生命体に重くのしかかっていた恐怖は、 徐々に消え始めています。 まもなく$jp_sr_crisis_name_rift_short$は消え去り、 この困難な時代に残るのは灰と記憶だけとなるでしょう。 シュラウドの侵入、 不安定な$jp_sr_crisis_name_rift_short$、 そして$jp_sr_crisis_name_storm$が、 銀河を悩ませることはなくなります。\n\n§P注意してください、 悪人の手に渡った場合、 封印が解除される可能性があります。§!"
 shroud_rising_eye_of_terror.8.name: "悪夢の終焉$jp_shroud_rising_suffix$"
 shroud_rising_eye_of_terror.9.b: "考え直そう．．．"
 shroud_rising_eye_of_terror.9.desc: "銀河系最大の成果の一つとして賞賛された$jp_sr_goliath_inhibitor_name$を解体し、 再び$jp_sr_shroud_horror$を解き放ちます。 この決断を軽んじてはなりません。 再び封印できるかは、 誰にもわかりません。\n\n$GALACTIC_COMMUNITY$は、 破壊を選択した場合、 決して私たちを許さないでしょうが、 §Y神§!を閉じ込めている鎖を解くことによる報酬を想像してみてください．．．"
 shroud_rising_eye_of_terror.9.name: "$jp_sr_goliath_inhibitor_name$の解体"
 shroud_rising_incursion_1_poi: "敵の種類"
 shroud_rising_incursion_1_poi_desc: "§Yこの報告書には、 物質宇宙を最も一般的に侵略している生物に関する、 私たちのアーカイブにあるすべての既知のデータが含まれています。 様々な実体やカルトが互いに争うことが指摘されており、 おそらくこれを利用できるでしょう。§!\n\n§S$NAME_shroud_cultists$§!：\nシュラウドの様々な存在を崇拝するために集まった、 1つまたは多くの種族からなる集団です。 彼らの艦隊は主に、 長年に渡って帝国に反逆した艦船で構成されており、 $jp_sr_crisis_name_rift$に逃げ込む前に盗んだり、 クルーが反乱を起こしたりしています。 彼らは時折現れ、 襲撃する惑星や拠点となる惑星を探し求めます。\n\n§S$NAME_shroud_entity_name$§!：\n多くの場合、 本質的にエーテルのようなものであり、 建物のから月のサイズまでさまざまです。 この生物は頻繁に出現し、 その進路にあるものをすべて破壊しますが、 消費する生命を探すのではなく、 未知の目的でさまよっていることがよくあります。\n\n§S$NAME_shroud_horrors$§!：\nアバターとして現れ、 記録上最も危険なタイプの恐怖であり、 そのほとんどは惑星に匹敵する大きさと質量を持ちます。 多くの場合、 シュラウドに存在する様々な強力な存在の顕在化であり、 その強さは$COUNTRY_FALLEN_EMPIRE$の大艦隊に匹敵すると考えられています。 彼らは常に生き物の存在に引き付けられ、 むさぼり食うことだけを求めます。\n"
 shroud_rising_invasion.0.b.tooltip: "§P§H$POLICY$をアンロック：§! $policy_incursion_alert_stance$§!\n\n"
 shroud_rising_invasion.0.desc: "数ヶ月前に出現した§M$jp_sr_crisis_name_rift$§!は、 単なるサイオニックの驚異や新しい光景ではなく、 ゲートであることがますます明白になってきています。 そして、 サイオニックの大爆発からまだ動揺しているこの地域にとって、 最悪の事態はまだ来ていないと言うのが適切でした。\n\n想像を絶する数え切れないほどの恐怖や悪魔のような怪物が、 この不安定な入口からあふれ出す可能性があることを誰もが知っています。\n\n私たちの追跡技術はまだ未熟ですが、 巨大な$jp_sr_crisis_name_rift_short$から出現する主要な脅威や実体は強力なエネルギー信号を発します。 適宜に私たちの軍は、 そのような侵入や実現する可能性のあるさらなる亀裂を監視・報告します。"
 shroud_rising_invasion.0.name: "悪夢の始まり$jp_shroud_rising_suffix$"
 shroud_rising_invasion.106.a: "[Root.GetRulerTitle]の守護を。"
 shroud_rising_invasion.106.a.tooltip: "§L天空は、 知ることが狂気の沙汰であるものに取り憑かれ、 奇妙な忌まわしきものが、 惑星、 月、 銀河の間を絶えず行き来しています。§!\n\n"
 shroud_rising_invasion.106.desc: "苦痛で倒れるまで毎秒激しくなる痛みが、頭蓋骨の中心を蝕んでいます。 銀河の警報は絶え間なく鳴り響き、 星々の市民は完全なパニックに陥り、 数え切れないほどの人々が母星から逃げ出しています。\n\n§L「Xe kur'ak a oar kal.」§!\n\n巨大なリヴァイアサンが$jp_sr_crisis_name_eye$の内側から這い出し、 絶大な影が絶望の巨大な脅威へと成長している映像が流れています。 §R$NAME_ancient_god_name$§!としか言いようのないものが、 底知れぬ深淵から忍び寄り、 現実に入り込んできました。 眠れる者はほとんどおらず、 眠れる者は、 世界の空が血の涙を流し、 既知のすべてが無に帰すという幻影に襲われています。 そして声．．．、 宇宙の最も暗い領域へ逃げろと叫ぶ果ない声に襲われています。\n\nもしかしたら、 死よりもひどい運命が待っているかもしれません。"
 shroud_rising_invasion.106.name: "星々の嘆き$jp_shroud_rising_suffix$"
 shroud_rising_invasion.108.a: "希望が残った。\n\n"
 shroud_rising_invasion.108.b: "復活するかもしれない。\n\n"
 shroud_rising_invasion.108.c: "[root.GetName]に栄光を。\n\n"
 shroud_rising_invasion.108.desc: "銀河を悩ませている囁きと恐怖は、 よく覚えていられない夢のように、 ゆっくりと消えていきました。 古代宇宙の実体§R[ancient_god.GetName]§!はついに敗北し、 シュラウドに追放されました。\n\n[ancient_god_destroyer.GetName]に所属する勢力は屈服を拒否し、 純然たる運命に反抗し、 [ancient_god_death_system.GetName]星系で恐怖の物質形態を殺害しました。 復活するかどうかについては不確実ですが、 この勝利は、 これらの恐ろしい生物の執拗な進出に刃向かう人々に、 必要な休息を与えました。"
 shroud_rising_invasion.108.name: "[ancient_god.GetName]の追放$jp_shroud_rising_suffix$"
 shroud_rising_invasion.13.a.tooltip: "一刻も早く援軍を送るべきだ。\n\n"
 shroud_rising_invasion.13.desc: "[Root.GetName]の$ARMIES$は、 複数の地域で敵の惑星降下を報告しています。 人口密集地での激しい戦闘は 民間人に多大な犠牲と大規模な破壊をもたらしています。 カルトは人命を軽視しており それは彼らの交戦規定によく表れています。\n\nカルトが私たちを呼んでいるようです。"
 shroud_rising_invasion.13.name: "カルトの惑星降下$jp_shroud_rising_suffix$"
 shroud_rising_invasion.1301.a.response: "では、 なぜ放置していた？"
 shroud_rising_invasion.1301.b.response: "我らは、 神々の欲望を満たすために生きている。 我らは選ばれた．．．。 §Y彼ら§!の寵愛を受けた従者であり、 他のすべての者の中で最上の者だ。 そして、 [From.GetName]が我らのものになるその日、 お前達は皆、 彼らをも崇拝するようになるだろう！ やがて、 我らに支配され、 全ての光を完全に打ち負かすだろう。\n\n我々は異教徒[Root.GetName]のホールを闊歩し、 鉄の指でお前達の帝国をすり潰す！"
 shroud_rising_invasion.1301.desc: "[From.GetName]の$defense_army$はまもなく沈黙する。\n\nお前達の神殿は燃え、 通りは血に染まり、 偽りの偶像は砕かれ、 何千人もの人々が虐殺され、 惑星は引き裂かれる．．．。 そして§Y彼ら§!の欲求のほんの一部が満たされる。\n\nそして．．．、 ここは[cult_occupier.GetName]の中で奉仕を望むすべての者の避難所となる。"
 shroud_rising_invasion.1302.a.response: "我らは、 自分たちに合うものを選んでいる。"
 shroud_rising_invasion.1302.b: "なぜ、こんなことをする？"
 shroud_rising_invasion.1302.b.response: "§Y彼ら§!は生贄を要求する。 [cult_occupier.GetName]は差別をしない、 全ての者が我々に加わっても滅びても歓迎する。 [Root.GetName]はもっと多くの魂を送ってくれるのか？"
 shroud_rising_invasion.1302.desc: "§Y彼ら§!の贈り物に栄光を感じ、 そして喜べ！ §Y彼ら§!はお前達を愛している。 血の一滴、 略奪された都市、 堕落した魂が、 $jp_sr_crisis_name_great_rift$を喜ばせる。\n\n我らの新天地を守ろうとするお前達の弱腰に大いに感謝している。 安心しろ、 ちゃんとお前達の国民を$jp_sr_crisis_name_eye_short$に捧げるから。"
 shroud_rising_invasion.1303.a: "[From.GetName]は、 お前達が征服していい場所ではない。"
 shroud_rising_invasion.1303.a.response: "お前達が命じる事はできない。 §Y彼ら§!の命令にのみ従う。"
 shroud_rising_invasion.1303.b.response: "囁きに耳を傾けろ、 すべてが明らかになる。"
 shroud_rising_invasion.1303.c.response: "お前の苦しみは長く続くだろう。 喜んでお前達の痛みとなろう。"
 shroud_rising_invasion.1303.desc: "全現地軍に即時降伏を指示しろ。 [From.GetName]は[cult_occupier.GetName]の活動拠点となる。\n\n我々は皆、 準備しなければならない。 星々は§Y彼ら§!の通過に震え、 湧き出る強力な生物は、 百の世界を殲滅するだろう。\n\nこのことを知れ、 これらのことは必ず実現する。"
 shroud_rising_invasion.2011.desc: "§Y[shroud_incursion_system.GetName]§!を監視しているセンサーが、 星系内の$jp_sr_crisis_name_rift_short$から出現する小艦隊を検出しました。 カルトの艦隊は主に何年にもわたって裏切り者になった船で構成されているようで、 彼らの船は盗まれたか、 乗組員が反乱を起こしてから$jp_sr_crisis_name_rift$に逃げ込みました。\n\n行き先は不明ですが、 その意図が不吉なものであることは間違いありません。 報告書の全文は、 軍のスタッフおよび配備部隊に配布されました。"
 shroud_rising_invasion.2011.name: "侵入$jp_shroud_rising_suffix$： $jp_sr_shroud_cultist$の襲撃"
 shroud_rising_invasion.2012.desc: "§Y[shroud_incursion_system.GetName]§!を監視しているセンサーが、 星系内の$jp_sr_crisis_name_rift_short$から出現する大艦隊を検出しました。 カルトの艦隊は主に何年にもわたって裏切り者になった船で構成されているようで、 彼らの船は盗まれたか、 乗組員が反乱を起こしてから$jp_sr_crisis_name_rift$に逃げ込みました。\n\n報告によると、 彼らは小規模な十字軍に参加しており、 未知の星系に照準を合わせ、 §Y暗黒神§!の名の下に、 間違いなく略奪するでしょう。\n\n報告書の全文は、 軍のスタッフおよび配備部隊に配布されました。"
 shroud_rising_invasion.2012.name: "侵入$jp_shroud_rising_suffix$： $jp_sr_shroud_cultist$の十字軍"
 shroud_rising_invasion.2021.desc: "§Y[shroud_incursion_system.GetName]§!を監視しているセンサーが、 星系内の$jp_sr_crisis_name_rift_short$から出現の兆候を幾つか検出しました。 彼らの望みや目的地は不明ですが、 私たちに注意を向ける場合に備えて、 意識を高く保つ必要があります。\n\n報告書の全文は、 軍のスタッフおよび配備部隊に配布されました。"
 shroud_rising_invasion.2021.name: "侵入$jp_shroud_rising_suffix$： $jp_sr_shroud_entity$の出現"
 shroud_rising_invasion.2022.desc: "[shroud_incursion_system.GetName]を監視しているセンサーが、 星系の$jp_sr_crisis_name_rift_short$から出現の多数の大きな兆候を検出しました。 軍事関係のトップは、 集団として出現するなら、 阻止するのは困難だと心配しています。\n\n報告書の全文は、 軍のスタッフおよび配備部隊に配布されました。"
 shroud_rising_invasion.2022.name: "侵入$jp_shroud_rising_suffix$： 大型実体の発生"
 shroud_rising_invasion.2031.desc: "[shroud_incursion_system.GetName]を監視しているセンサーが、 星系の$jp_sr_crisis_name_rift_short$から出現の巨大な兆候を検出しました。 映像では、 $jp_sr_crisis_name_rift_short$から這い出している巨大な物体を示しており、 以前に記録された実体よりも大きいなものです。 この生物は、 ある種の大型の§M$NAME_greater_horror$§!と思われますが、 多くの既知の強力な存在に関連しているため、 より適切に§M$jp_sr_shroud_avatar$§!と命名されました。 艦隊や太陽系全域を壊滅的ダメージを与えられるため、 慎重に行動する必要があります。\n\nこれに付いての報告書の全文は、 軍のスタッフおよび配備部隊に配布されました。"
 shroud_rising_invasion.2032.desc: "[eye_of_terror_system.GetName]を監視しているセンサーが、 $jp_sr_crisis_name_eye_short$から出現の単一の巨大な兆候を検出しました。 映像では、 $jp_sr_crisis_name_rift_short$から這い出している巨大な物体を示しており 以前に記録された実体よりも大きいなものです。 この生物は、 ある種の大型の§M$NAME_greater_horror$§!と思われますが、 多くの既知の強力な存在に関連しているため、 より適切に§M$jp_sr_shroud_avatar$§!と命名されました。 艦隊や太陽系全域を壊滅的ダメージを与えられるため、 慎重に行動する必要があります。\n\nこれに付いての報告書の全文は、 軍のスタッフおよび配備部隊に配布されました。"
 shroud_rising_invasion.2032.name: "侵入$jp_shroud_rising_suffix$： $jp_sr_shroud_avatar$"
 shroud_rising_invasion.2033.desc: "[eye_of_terror_system.GetName]を監視しているセンサーが、 $jp_sr_crisis_name_eye_short$から出現の極めた巨大な兆候を検出しました。 §R$jp_sr_cosmic_horror$§!と命名され、 それは、 既知の記録にある他のどの実体よりも恐ろしく、 非常に大きく、 見るに堪えない光景です。 映像は、 私たちの知性では理解しがたい恐ろしい生物であり、 全く理解できない力を示しています。\n\n私たちの艦隊は、私たちの国境がその到達から安全であることを保証するために、生き物の絶え間ない追跡を維持する必要があります。\n\n報告書の全文は、 軍のスタッフおよび配備部隊に配布されました。"
 shroud_rising_invasion.2033.name: "侵入$jp_shroud_rising_suffix$： $jp_sr_cosmic_horror$"
 shroud_rising_invasion.9.desc: "少し前に、 [Root.GetName]とのコンタクトが完全に失われました。\n\n目撃者と観測機器により、 この惑星は謎めいた恐るべき存在に、 食い尽くされたことが確認されました。 地上の人々の運命はわかりませんが、 この惑星が私たちの理解を超えて破壊されてことは確かです。 空は血の涙を流し、 かつて雲があった場所には、 今は虚空があるだけです。"
 shroud_rising_invasion.9.name: "食い尽くされた惑星$jp_shroud_rising_suffix$"
 shroud_rising_leader.1.desc: "§Y[From.From.GetName]§!を率いて$jp_sr_shroud_entity$に勝利して以来、 $admiral$§Y[officer.GetName]§!は、 サイオニック領域から生み出される生物への対抗能力に、 ますます自信を持つようになりました。"
 shroud_rising_leader.11.1.desc: "長期にわたる調査の結果、 政府要人の幾人かが秘密結社§Y$jp_sr_shroud_cultist$§!の積極的な信者であることが判明しました。 影に潜むこの秘密結社は、 [Root.GetName]を破壊しようとしていると捜査官は主張しています。 被告人の名前、 特に[corrupted_leader_1.GetTitle] [corrupted_leader_1.GetName]の名前は、 評議会の多くの人々にとって衝撃的でした。\n\nアドバイザーやセキュリティ関係者は、 即時処罰からより慈悲深い対応まで幅広い提案をしています。"
 shroud_rising_leader.11.2.desc: "悪名高く好戦的な[inquisitor_leader_1.GetTitle] [inquisitor_leader_1.GetName]が率いた長期にわたる調査により、 政府要人の幾人かが秘密結社§Y$jp_sr_shroud_cultist$§!の積極的な信者であることが判明しました。 影に潜むこの秘密結社は、 [Root.GetName]を破壊しようとしていると捜査官は主張しています。 被告人の名前、 特に[corrupted_leader_1.GetTitle] [corrupted_leader_1.GetName]の名前は、 評議会の多くの人々にとって衝撃的でした。\n\nアドバイザーやセキュリティ関係者は、 念入りな処罰からより慈悲深い対応まで幅広い提案をしています。"
 shroud_rising_leader.11.a: "裏切り者だ。 全員処刑しろ。"
 shroud_rising_leader.11.b: "逮捕しろ。 皆の前で裁判を受けることになる。"
 shroud_rising_leader.11.name: "カルト信者の発見$jp_shroud_rising_suffix$"
 shroud_rising_leader.12.desc: "治安部隊が堕落した役人たちを発見して逮捕するまでに時間はかからず、 その多くは生き残るために敵対しました。 その日の終わりまでにほとんどの者はもう生きておらず、 [Root.GetName]への脅威は裁判なしで封じ込められました。\n\n噂はすぐに民衆の間に広まり、処刑の様子がさまざまな方法で伝えられました。"
 shroud_rising_leader.12.name: "裁判官、 陪審員、 死刑執行人$jp_shroud_rising_suffix$"
 shroud_rising_leader.13.desc: "[Root.GetName]全域で治安部隊は、 全国に潜んでいた無数のカルトとそのメンバーに対して迅速に行動しました。 ただし、十分ではなかったようです。 支援があったのか、 綿密な計画があったのか、 逮捕前に大規模な部隊がハイパースペースに逃亡しました。\n\n早期情報報告により、 彼らが§Y[cult_escape_world.GetName]§!に隠れ$COLONY$を設立したことが判明しました。"
 shroud_rising_leader.13.name: "カルト信者の逃亡$jp_shroud_rising_suffix$"
 shroud_rising_leader.14.desc: "治安部隊が政府内の裏切り者への包囲網を狭め、 この数時間で数百人が逮捕されました。 しかし、 [cult_escape_planet.GetName]にあるカルト信者の主要施設の一つで激しい戦闘が行われているという報告が届きました。 [corrupted_leader_1.GetTitle] [corrupted_leader_1.GetName]を逮捕しようとした警察部隊が銃撃を受けたようです。\n\n数人の死傷者がでましたが、 反逆者グループの残党は殺害または拘束されました。"
 shroud_rising_leader.14.name: "カルト信者の抵抗$jp_shroud_rising_suffix$"
 shroud_rising_leader.15.desc: "[cult_escape_planet.GetName]のローカル宇宙港で戦闘報告が届きました。 死傷者は現在不明。 最初の目撃証言によると、 告発されたカルト信者の大集団が、 間近に迫った逮捕の警告を受け、 複数の船をハイジャックして惑星から逃亡しようとしたようです。\n\n[corrupted_leader_1.GetTitle] [corrupted_leader_1.GetName]が死亡した模様です。 脱出しようとした彼の船は軌道上で撃墜されました。"
 shroud_rising_leader.15.name: "カルト信者の逃亡の試み$jp_shroud_rising_suffix$"
 shroud_rising_leader.16.desc: "政府への関与に関する衝撃的な報告を受けて、 秘密結社§Y$jp_sr_shroud_cultist$§!はここ数カ月の当局の無策によって勢いづいています。\n\n噂は広がり続けており、 これらの狂信者と[corrupted_leader_2.GetTitle] [corrupted_leader_2.GetName]とのつながりが最近発見されました。"
 shroud_rising_leader.16.name: "闇契約$jp_shroud_rising_suffix$"
 shroud_rising_leader.17.desc: "本日未明、 大規模な爆発が発生し、 [inquisitor_leader_1.GetTitle] [inquisitor_leader_1.GetName]の命を奪い、 彼らの輸送船はくすぶる残骸と化したとの速報が[Root.GetName]に流れました。\n\n多くの人々が標的を絞った暗殺だと信じており、 すでに国内外のいくつかの反政府勢力が声明を上げています。 手がかりは圧倒的に多いですが、 一部の関係者の間では、 [inquisitor_leader_1.GetTitle]の最近のカルト調査関連に違いないことで一致しています。"
 shroud_rising_leader.17.name: "暗殺$jp_shroud_rising_suffix$"
 shroud_rising_leader.18.b: "法制度への試金石となる。"
 shroud_rising_leader.18.desc: "ここ数週間にわたる一連の公開裁判に[Root.GetName]は熱中し、 その過程で明らかになった事実に多くの人が衝撃を受け釘付けになりました。\n\n法執行機関による巧みな尋問のおかげで、 容疑者の何人かは比較的早く互いに裏切るようになりました。 議論の余地のない証拠と証言により、 堕落した役人たちは国家反逆法に従って有罪判決を受け刑を宣告されました。"
 shroud_rising_leader.18.name: "公開裁判$jp_shroud_rising_suffix$"
 shroud_rising_leader.2.desc: "§Y[From.From.GetName]§!を率いて$jp_sr_shroud_cultist$に勝利して以来、 $admiral$§Y[officer.GetName]§!は、 予測不可能な戦術への対抗能力に、 ますます自信を深めています。"
 shroud_rising_leader.2.name: "$admiral_trait_gain$$jp_shroud_rising_suffix$"
 shroud_rising_leader.3.desc: "有望な$ARMIES$士官である§Y[officer.GetName]§!は、 §Y[planet.GetName]§!で行われたシュラウドの実体との地上戦において、 非常に優れた成果を上げました。\n\n[Root.Capital.GetName]の$ARMIES$最高司令部は、 この有望な$ARMIES$将校の資質を認め、 $general$に昇進させることを決定しました。"
 shroud_rising_leader.4.desc: "有望な$ARMIES$士官である§Y[officer.GetName]§!は、 §Y[planet.GetName]§!で行われたシュラウド・カルトとの交戦中において、 役割を超え並外れた活躍しました。\n\n[Root.Capital.GetName]の$ARMIES$最高司令部は、 この有望な$ARMIES$将校の資質を認め、 $general$に昇進させることを決定しました。"
 shroud_rising_leader.4.name: "有望な指揮官$jp_shroud_rising_suffix$"
 shroud_rising_leader.5.1.d.tooltip: "力を再び集約するには、 しばらく時間がかかるかもしれません。"
 shroud_rising_leader.5.1.e: "リスクが大きすぎる。"
 shroud_rising_leader.5.desc: "心臓は邪悪な力で手招きし、絶え間ない囁きにより、 手を伸ばしさえすれば、 その底知れぬ神秘を味わうことができます。\n\n[Root.GetName]全体を見ても、 リスクを負うことを厭わないのは言うまでもなく、 それに値する人材は少ない。 誰にしますか？"
 shroud_rising_leader.50.b: "これが何をもたらすか見てみよう。"
 shroud_rising_leader.50.desc: "§Y銀河異端審問所§!の設立に関するニュースが広がるにつれ、 銀河は様々な反応を見せています。 §LGreat Wound§!をきっかけに設立された異端審問所は、 $jp_sr_shroud_cultist$と戦い、 銀河全域の調査を支援するために存在しています。\n\nその成功、 失敗、 そして$GALACTIC_COMMUNITY$の多くの加盟国への影響については時間が経てば分かるでしょう。\n\n帝国は$COUNCIL$で異端審問の代表者を任命できるようになります。"
 shroud_rising_leader.50.name: "銀河異端審問所の設立$jp_shroud_rising_suffix$"
 shroud_rising_leader.51.desc: "目的からの逸脱、 あるいは行き過ぎに関わらず、 §Y銀河異端審問§!はその存在に対する支持を失い、 解体されました。 多くの資産と領土は各帝国に返還され、 保有していたあらゆる戦力の全面的な非武装化が行われています。\n\n多くの人々の喚起や落胆は別として、 堕落狩りにおけるその援助と権威はもはや銀河に影響を与えることはないでしょう。"
 shroud_rising_leader.51.name: "銀河異端審問所の解体$jp_shroud_rising_suffix$"
 shroud_rising_leader.6.1.desc: "終わりました。 サイオニック・エネルギーが[chosen_leader.GetName]に注ぎ込まれ、 惑星全体が震えているようです。\n\n全銀河の歴史の中でも、 この規模のサイオニックを与えられたのはほんの一握りだけです。 精霊の慈悲が私たちの魂にありますように。"
 shroud_rising_leader.6.2.desc: "[chosen_leader.GetName]は想像を絶する力に圧倒され、 まるでシュラウドに食い尽くされたすべての魂がエネルギーを与えたかのように、 星々の間で空間と時間の構造が震えているようです。\n\n無数の触手がオーブから飛び出し、 徐々に体に巻きつきます。 幻影のような触手が死すべき運命の者の中に消えていくにつれ、 心臓はゆっくりと塵となって崩壊し始め、 最後には不気味な沈黙だけが残りました。\n\n[chosen_leader.GetName]には以前の面影は最早なく、 リーダーでも選ばれし者でもなく、 死すべき運命の者たちの中での§S神§!となりました。"
 shroud_rising_leader.7.desc: "[chosen_leader.GetName]が新たに発見した自身の力に驚愕していると、 その挙動が突然変わり、 邪悪なオーラを帯びるようになりました。 その声は変化し始め、 幻影のような触手が影から這い出し始めます。 かつて死すべき運命の存在だった彼らの奥深くから声が響きます。\n\n§P「...お前...我を...解放... irmbb anjl... wiljvasl...」§!\n\n転送は成功しましたが、 かつて[chosen_leader.GetName]であったものは、 理解を超える邪悪な存在に変わりました。"
 shroud_rising_monolith.1.a: "科学チームを派遣して調査すべきだ。"
 shroud_rising_monolith.1.a.tooltip: "前回、 異常なエネルギー測定が行われたことを考えると、 危険を冒すべきではありません。\n\n"
 shroud_rising_monolith.1.b: "万が一に備えて、 艦隊を連れて行こう。"
 shroud_rising_monolith.1.desc: "市民を恐怖に陥れた$jp_sr_crisis_name_rift_short$の原因となったものを彷彿とさせる、 未知の強力なエネルギーの波動が、 銀河全域で確認されています。 それらはいくつかの惑星から発生しており、 そのうちの2つが私たちの領内にあります。\n\n艦隊は警戒態勢を整えており、 指示を待っています。"
 shroud_rising_monolith.1.name: "奇妙なエネルギー測定値$jp_shroud_rising_suffix$"
 shroud_rising_monolith.2.a: "分析を続けろ。"
 shroud_rising_monolith.2.a.tooltip: "モノリスの調査を続けます．．． 武装した警備兵とともに。\n\n"
 shroud_rising_monolith.2.b.tooltip: "それがもたらすかもしれないリスクを冒すことはできません。 地獄の業火を降らせ、 何が残るかを見てみましょう。\n\n"
 shroud_rising_monolith.2.desc: "$eye_of_terror_system_name$によるサイオニック・エネルギーの急増以来、 巨大なモノリスはある種のスペクトル磁気を脈動させ、 近くの電子機器を妨害してきました。\n\nよく調べてみると、 起源不明の物質が混じったある種の黒石で構成されているように見えます。 熱心な兵士のおかげで、 小火器では影響を与えられないことがわかりました。 それが何であれ、 何がこの目覚めを引き起こしたのかに関わらず、 現在活性化されており、 徐々にその強度を増しています。"
 shroud_rising_monolith.21.a: "なに？ どうしてだ？"
 shroud_rising_monolith.21.a.tooltip: "もっと大きな砲が必要です。\n\n"
 shroud_rising_monolith.21.desc: "もちろん、 地元の住民たちを避難させた後、 破壊命令の派手なショーは、 周囲に大きなクレーターを作りました。 しかし、 驚くほどの量の残土と共に、 モノリスは残存しています。\n\nさらなる試みも、 同様の残念な結果となりました。"
 shroud_rising_monolith.21.name: "無傷$jp_shroud_rising_suffix$"
 shroud_rising_monolith.3.a.tooltip: "護衛とともに、 この未知の文明の遺跡とその不気味な建造物の解明と分析を続けていきます。\n\n"
 shroud_rising_monolith.3.desc: "総合的な発掘調査の結果、 地下の構造物に到達できました。 そこで発見されたのは、 不可解極まりないものであり、 約100万年前の古代遺跡は、 その年代を考えると驚くほど保存されていました。 主室から発見されたのは、 最近崩壊した巨大な珍しいモノリスの残骸でしたが、 それでもかすかに光っていました。 エネルギーの波動の後、 損傷が大きすぎて安定を維持できず、 黒い構造物が崩れたことは明らかでした。\n\n初期分析の後、それがサイオニック・エネルギーが注入された未知の石で構成されていると結論付けました。 一緒に見つかった遺物はまだ解明中ですが、 モノリスはある種のサイオニックの導管またはパイロンであったことを示唆してます。"
 shroud_rising_monolith.3.name: "埋もれたモノリス$jp_shroud_rising_suffix$"
 shroud_rising_monolith.5.a: "艦隊と$science$を派遣しろ。"
 shroud_rising_monolith.5.a.tooltip: "これらすべてが安全であることを確認することが優先事項であり、 これらの謎めいたパイロンが私たちに対する脅威である場合に備えて、できる限り多くを学ぶ必要があります。"
 shroud_rising_monolith.5.desc: "科学者たちは、 モノリスを構成する神秘的な黒い色の石のような物質を、 §Y黒石§!と呼び始めました。 電子機器は常に回路の過負荷やその他のさまざまな誤動作に見舞われ、 構造物の輝く表面を破るすべての試みは失敗に終わりました。 私たちが発見した2つの柱により、 回復されたデータの多くはほとんど断片的でした。 モノリス作成者の正体は、 その目的と同じくらい謎めいています。\n\n解読できたいくつかの古代の記録から、 この地域の部分的に読める銀河地図をつなぎ合わせました。 私たちの領内の惑星の別の柱の場所が明らかになり、 このグループがここで仕事を続ける間、 それを確保するチームを送るべきです。"
 shroud_rising_monolith.5.name: "黒石のモノリス$jp_shroud_rising_suffix$"
 shroud_rising_monolith.51.desc: "遺跡の奥深くで、 かつては広大な神殿か要塞だったと思われるものを発見しました。 その中央には、 崩れ落ちた巨大な天窓に向かい、 部分的に建設された§Pモノリス§!があります。\n\n完全に無傷の器具、 機器、 およびある種の古代建築あるいは工学研究室と思われる、 大量の§Y黒石§!で満たされた広大な部屋を発見しました。 この古代の遺物の山を調べて解読するには、 いくらかの作業が必要です。"
 shroud_rising_monolith.51.name: "黒石のモノリス： 不完全な柱"
 shroud_rising_monolith.52.a: "引き続き宜しく。"
 shroud_rising_monolith.52.desc: "さまざまな科学／言語／軍事分野の最高の専門家チームは、 §Pモノリス§!の謎を明らかにするために昼夜を問わず働いています。 彼らが発見したものは控えめに言っても驚くべきものでした。\n\nこの場所は、 謎の帝国の防衛拠点として計画された軍事・工学の中心地であり、 建設初期の要塞惑星でした。 しかし建設が完了する前に、 謎の前身帝国は未知の理由で没落し、 この建設途中の§Pモノリス§!と、 それが故郷と呼ぶ廃墟だけが残されました。"
 shroud_rising_monolith.52.name: "黒石のモノリス： 明らかにされた秘密"
 shroud_rising_monolith.6.a.tooltip: "植民地化された惑星を持つ星系にこれらを建設することで、 人々を荒廃から保護し、 領内の潜在的な$jp_sr_crisis_name_rift_short$の恐れをなくすことが出来ます。\n\n"
 shroud_rising_monolith.6.desc: "専門家チームは、発見に関する驚くべき最新情報を提供しました。 これらのオベリスクの構造を詳細に記した設計図と記録の山を見つけ、 翻訳することができました。 この不気味な建造物の目的だけでなく、 その建設の秘密も明らかになりました。\n\n§Pモノリス§!を構築した古代帝国は、 恐ろしい戦士階級と強力なサイオニック司祭からなる広大な武装国家でした。 彼らは§Mシュラウド§!を、 社会の中で最も尊敬され、 経験豊富な超能力者だけが使用すべき危険な道具とみなしていました。 記録では、 彼らが§Pモノリス§!を建設し始めたのは、 反対意見を持つライバルの新興サイオニック帝国から自分たちを守るためだったようです。 彼らにとってサイオニックの力は、 つながりを授かった全ての魂にとっての権利でした。 このライバル帝国は、 そのつながりを利用して§M$jp_sr_crisis_name_rift$§!を作り、 それが武装帝国を荒廃させ始め、 ほぼ屈服させることになりました。\n\n彼らは、 惑星の地殻の奥深くで発見され、 サイオニック・エネルギーが注入された石の一種である§Y黒石§!で、 モノリスを建設するようになりました。構築・起動すると、 それらはサイオニック・エネルギーの導管として機能し、 太陽系を取り巻くオーラのようなシールドとして活用できます。\n\nこれらの強力なモニュメントは、 戦争の流れを変えるのに役立ち、 その秘密は今、 私たちの手中にあります。"
 shroud_rising_monolith.6.name: "黒石のモノリス： 恐怖への盾"
 shroud_rising_monolith.7.a: "この知識を銀河と共有しよう。"
 shroud_rising_monolith.7.a.tooltip: "モノリスの知識をすべての帝国と共有します。 これにより、 他のすべての帝国との関係が改善されます。"
 shroud_rising_monolith.7.b: "同盟国とのみ共有すべきだ。"
 shroud_rising_monolith.7.b.tooltip: "モノリスに関する知識を、あなたの同盟国、 つまり$PACT_subject$、 $PACT_overlord$、 $PACT_defensive_pact$国、 $PACT_default_federation$構成国と共有します。 これにより、 同盟国との関係は改善されますが、 他の帝国との関係には悪影響を及ぼします。"
 shroud_rising_monolith.7.c: "私たちだけの発見だ。"
 shroud_rising_monolith.7.c.tooltip: "モノリスの知識を共有することを拒否し、 他者から守ります。 これは他のすべての帝国との関係に悪影響を及ぼします。"
 shroud_rising_monolith.7.desc: "銀河を際限なく襲う恐怖に対する、 この新たに発見された知識と防波堤－§Pモノリス§!－をどうするかについて、 指導者の間で問題が生じています。\n\n何を選択しても、 $GALACTIC_COMMUNITY$は反応します。 銀河を守るために協力しますか、 それとも自分たちのために秘密を守りますか？"
 shroud_rising_monolith.7.name: "黒石のモノリス： $GALACTIC_COMMUNITY$"
 shroud_rising_operation.1.desc: "当局は、 この作戦にふさわしい人物を絞り込んで接触しました。 彼らは現在、 秘密の修道院に集まり、 作戦の準備に取り掛かっています。"
 shroud_rising_operation.1.name: "集結"
 shroud_rising_operation.2.desc: "この作戦を担当する強力な$leader_trait_admiral_psionic$たちは、 その力を一つに集中させる過程にあります。 瞑想し、 集中力を高めることで、 水のように彼らの力を器に集めています。"
 shroud_rising_operation.2.name: "集中"
 shroud_rising_operation.3.desc: "頂点に達した$leader_trait_admiral_psionic$集団は、 結集したサイオニックの力を解き放つ準備ができました。 §H[target_country.GetName]§!の宙域に一時的な$jp_sr_crisis_name_rift_short$を開くために、 サイオニック・エネルギーの激しい波動を解き放ちます。"
 shroud_rising_operation.3.name: "力の頂点"
 shroud_rising_operation.5.desc: "$leader_trait_admiral_psionic$は、 $jp_sr_crisis_name_rift_short$を一瞬だけ開き、 その後崩壊しまいたが、 数体の実体が[rift_system.GetName]星系に這い出てくるのに十分でした。"
 shroud_rising_operation.5.name: "$jp_sr_crisis_name_rift$の解放"
 shroud_rising_operation.6.a: "全軍警戒態勢！"
 shroud_rising_operation.6.desc: "突然§M$jp_sr_crisis_name_rift$§!が[rift_system.GetName]星系に解放され、 付近のすべての電気危機を妨害しています。 この$jp_sr_crisis_name_rift_short$は、 ほんの一瞬開き崩壊しましたが、 いくつかの凶暴な実体が通過することに成功し、 まもなく領内で暴れだすかもしれません。"
 shroud_rising_operation.7.desc: "一瞬の気の緩みで、 サイオニックの統一と集中が崩れました。 適切なトランス状態に戻るには少し時間がかかります。"
 shroud_rising_operation.7.name: "同調しない思考$jp_shroud_rising_suffix$"
