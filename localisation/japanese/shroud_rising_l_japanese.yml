 shroud_rift_1: "§L$jp_sr_crisis_name_rift$$jp_shroud_rising_suffix$§!"
 shroud_rift_1_desc: "§M$jp_sr_crisis_name_rift$§!は、 現実とシュラウドの間の障壁が弱まり、 そこの生物が物質宇宙に入るのを可能にします。 $jp_sr_crisis_name_rift_short$はランダムに発生することもあれば、 シュラウド内の神秘的な存在や人間によって作られることもあります。 あるものは一瞬、 あるものは数ヶ月、 数年、 あるいは数世紀続続きます。"
