 leader_trait_loyalist: "忠臣$jp_shroud_rising_suffix$"
 leader_trait_loyalist_desc: "£influence£ §TCharacter Trait§!\nこのリーダーは、 議論の余地のない忠誠心と愛国心で社会全体で知られています。 体制への信仰、 個人的価値観、 宗教のいずれによってであっても、 国家やコミュニティを裏切ることはできません。\n\n§Yこのリーダーは、 $jp_sr_shroud_cultist$の策謀によって堕落することはありません。§!"
 leader_trait_shroud_god: "シュラウドの神$jp_shroud_rising_suffix$"
 leader_trait_shroud_god_desc: "このリーダーは、 底知れぬ力と儀式によって、 神の領域に達しました。"
 leader_trait_shroud_inquisitor: "熱狂的$jp_shroud_rising_suffix$"
 leader_trait_shroud_inquisitor_desc: "£influence£ §TCharacter Trait§!\nこのリーダーは、 シュラウドの悪意のある勢力のすべてではないにしても、 そのほとんどに対して深い敵意を抱いています。 個人的な損失、 宗教的あるいは政治的信念のいずれによるものであっても、 これらの恐怖による堕落の追求踏査において妥協を許しません。\n\n§Yこのリーダーが帝国内にいる限り、 私たちの惑星でシュラウドの反乱が起こる可能性は低くなります。§!"
