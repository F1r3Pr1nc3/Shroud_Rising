 mysterious_monolith_planet: "謎のモノリス$jp_shroud_rising_suffix$"
 mysterious_monolith_planet_desc: "この惑星には、 謎めいたサイオニックを放つ、 黒く輝く石のような立派な構造物があります。 その上に置かれた電子機器は必ず様々な誤作動を起こし、 有機体や機械類に多大な影響を与えており、 その輝く表面を破ろうとする試みはすべて失敗に終わっています。\n\nその存在は、 星系全体に恐怖とパニックを引き起こしています。"
 new_general: "リーダー候補に新しい$general$が加わった。"
 operation_shroud_rift: "$jp_sr_crisis_name_rift$の解放$jp_shroud_rising_suffix$"
 operation_shroud_rift_desc: "$leader_trait_admiral_psionic$の集団は、 その力をひとつに集め、 ターゲットとなる帝国内に解き放ちます。 その領内に一時的な$jp_sr_crisis_name_rift$を開くことで、 混乱と破壊を広めます。"
