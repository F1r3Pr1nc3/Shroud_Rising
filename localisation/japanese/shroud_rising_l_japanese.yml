 arrested_cultists: "最新$jp_sr_shroud_cultist$の逮捕$jp_shroud_rising_suffix$"
 arrested_cultists_desc: "帝国内の$jp_sr_shroud_cultist$は、 取り締まりにより、 ほとんどが逮捕あるいは当局から逃亡しています。"
 bombardment_devour: "貪食$jp_shroud_rising_suffix$"
 bombardment_devour_desc: "この場所を周回している実体はゆっくりと惑星を消費しており、 その触手はあらゆる種の悪夢のような生物を生み出し、 地表上のすべての生命をむさぼり食います。\n- §Y$ARMIES$§!に§E中規模§!なダメージ\n- §Y惑星§!に§E中規模§!なダメージ\n- §YPOP§!に§E中規模§!なダメージ \n- 防衛軍のいない惑星でも爆撃する\n- 人口が§Y$MIN_POPS$§!POP以下の場合は§R殺害しない§!\n- $PLANET_DEVASTATION$が最大になると、 §M$pc_shrouded$§!に変化する"
 building_empire_bastion: "難攻不落城塞$jp_shroud_rising_suffix$"
 building_empire_bastion_desc: "この惑星の地表全体は、 $building_planetary_bastion$よりもさらに巨大な防御構造物によって要塞化されています。 $building_empire_bastion$は、 この惑星の中心にある司令部で、 地上からであれ、 空からであれ、 敵軍が死に来る場所です。"
 building_empire_bastion_effect_desc: ""
 building_monolith: "黒石のモノリス$jp_shroud_rising_suffix$"
 building_monolith_desc: "この印象的で神秘的な黒い色合いの石のような構造物は、 謎めいたサイオニックを放ちます。 その上に置かれた電子機器は常にさまざまな誤動作を起こし、あらゆる有機体や機械に深刻な影響を与え、 サイオニック・エネルギーを集中して利用する導管として機能してします。"
 building_monolith_effect_desc: "§Yこの構造物は、 この星系で新たな$jp_sr_crisis_name_storm$や$jp_sr_crisis_name_rift$の発生を積極的に防ぎます。 また、 シュラウドの浸食を抑えることで、 惑星を安定させることができます。§!"
 building_monolith_mysterious: "謎のモノリス$jp_shroud_rising_suffix$"
 building_monolith_mysterious_desc: "謎めいたサイオニックを放つ、 黒く輝く石のような立派な構造物。 その上に置かれた電子機器は必ず様々な誤作動を起こし、 有機体や機械類に多大な影響を与えており、 その輝く表面を破ろうとする試みはすべて失敗に終わっています。\n\nその存在は、 惑星に恐怖とパニックを引き起こしています。"
 building_planetary_bastion: "惑星城塞$jp_shroud_rising_suffix$"
 building_planetary_bastion_desc: "この惑星は、 一連の大規模な防衛構造物で要塞化されています。 長時間の包囲や砲撃に備え、城壁、 尖塔、 軌道上・航空防御、 バンカー、 弾薬庫などが広範囲に展開されています。"
 building_planetary_bastion_effect_desc: ""
 can_not_build_in_cult_territory: "$TRIGGER_FAIL$カルトの領地には建てられない。"
 cannot_build_around_eye_of_terror: "$TRIGGER_FAIL$この構造物は、 $jp_sr_crisis_name_eye$には適さない。"
 civic_shroud_worship: "シュラウド崇拝$jp_shroud_rising_suffix$"
 civic_shroud_worship_desc: "この社会の宗教は、 1つまたは複数のシュラウドの実体への崇拝の上に成り立っています。 これらの暗黒神への献身は、 血にまみれた生け贄のカルトから、 快楽を求める社会まで様々です。"
 councilor_ruler_inquisitor: "大審問官$jp_shroud_rising_suffix$"
 councilor_ruler_inquisitor_desc: "$TITLE$ は、 主に国内の$jp_sr_shroud_cultist$、 異端者、 シュラウドに関連する無数の脅威や腐敗を特定することを目的とした銀河異端審問所支部のリーダーです。\n\n§Yこのポジションが帝国内の忠実な市民によって保持されている限り、 私たちの惑星におけるシュラウドの反乱の可能性は減少します。§!"
 councilor_ruler_inquisitor_female: "$councilor_ruler_inquisitor$"
 cult_disappearances: "謎の失踪$jp_shroud_rising_suffix$"
 cult_disappearances_desc: "$DISTRICTS$とスラム街の住民はゆっくりと姿を消しつつあり、 壁や床に刻まれた謎めいた記号だけが痕跡として残っています。"
 cult_pleasure: "逸脱の拡大$jp_shroud_rising_suffix$"
 cult_pleasure_desc: "快楽カルトの影響力が高まった結果、 逸脱と犯罪がこの惑星の社会秩序を悪化させています。"
 cult_sacrifices: "恐怖の蔓延$jp_shroud_rising_suffix$"
 cult_sacrifices_desc: "この惑星上では、 大規模な殺戮や生け贄の噂が流れ、 人々の間に恐怖と不信が広がっています。"
 cult_stronghold: "カルトの拠点$jp_shroud_rising_suffix$"
 cult_stronghold_desc: "§M$jp_sr_shroud_cultist$§!は、 この惑星を荒廃させ、 自分たちのものにしたと主張しています。 人々は、 この惑星を自分たちの新しい母星と見なす占領者たちの欲望と暴力にさらされています。\n\n§Y奪還した後、 $decisions$によって取り除けます。§!"
 cultist_psionic_army: "$jp_sr_shroud_cultist$$psionic_army$"
 cultist_psionic_army_desc: "強力な超能力者の$ARMIES$。"
 cultist_slave_army: "$jp_sr_shroud_cultist$$slave_army$"
 cultist_slave_army_desc: "$jp_sr_shroud_cultist$の$slave_army$。"
 d_shroud_temple: "神秘的シュラウド神殿$jp_shroud_rising_suffix$"
 d_shroud_temple_desc: "この惑星には堂々たる神秘的な異星人の神殿があり、 魅惑的な囁きと約束で手招きしています。"
 decision_root_out_cultists: "$jp_sr_shroud_cultist$の根絶"
 decision_root_out_cultists_desc: "惑星上の$jp_sr_shroud_cultist$残党とその仲間を追い詰めて排除し、 市民を恐怖による占領から完全に解放します。"
 devoured_world: "貪食された惑星$jp_shroud_rising_suffix$"
 devoured_world_desc: "§M$jp_sr_shroud_entity$§!は、 この惑星のすべての生命を食い尽くし、 かつての自分自身の危険で腐敗した殻を残しました。"
 ethic_fan_xenophobe: "$ethic_fanatic_xenophobe$$jp_shroud_rising_suffix$"
 executed_cultists: "最新$jp_sr_shroud_cultist$の処刑$jp_shroud_rising_suffix$"
 executed_cultists_desc: "帝国内の$jp_sr_shroud_cultist$は、 幾人かが追い詰められて殺害され、 ほとんどは処刑あるいは手の届かないところへ逃亡しました。"
 eye_of_terror: "巨大な$jp_sr_crisis_name_rift$$jp_shroud_rising_suffix$"
 eye_of_terror_1: "エネルギー乱流$jp_shroud_rising_suffix$"
 eye_of_terror_1_object_desc: "電子機器を混乱させる小さな障害。 センサーはそれが何であるか、 何が引き起こしている可能性があるかを特定できません。"
 eye_of_terror_2: "実空間の裂け目$jp_shroud_rising_suffix$"
 eye_of_terror_2_object_desc: "実空間の小さな裂け目。 センサーはそこから何も読み取ることができません。"
 eye_of_terror_3: "§L大いなる傷$jp_shroud_rising_suffix$§!"
 eye_of_terror_3_object_desc: "多くの人が$eye_of_terror_system_name$または§大いなる傷§!と呼んでいる、 銀河構造のこの大規模な亀裂は、 気力を奪うエネルギーが流れています。\n\nそこはシュラウドが実空間と共存し、 サイオニック・エネルギーと物理的時空が結びつく、 直径約10兆キロメートルにも及ぶ、 巨大な$jp_sr_crisis_name_rift$と恒久的な$jp_sr_crisis_name_storm$です。"
 eye_of_terror_chain_desc: "圧倒的なサイオニックエネルギーが、 銀河に大きな裂け目を作作りました。 シュラウドの謎の領域との間のベールが裂け、 中心部から外縁まで恐怖と驚きを引き起こしました。\n\n§L$jp_sr_crisis_name_great_rift$§!、 §L破滅の口§!など、 銀河中で様々な名前で呼ばれているこの巨大な現象は、 10兆キロメートル近い大きさの$jp_sr_crisis_name_rift$であり、 私たちの星団のあらゆる場所から見ることができます。"
 eye_of_terror_chain_title: "$jp_sr_crisis_name_great_rift$$jp_shroud_rising_suffix$"
 eye_of_terror_country_icon_tt: "このオプションは、 私たちの帝国で起こっている他のイベントのために利用可能です。"
 eye_of_terror_desc: "この現実空間の亀裂は、 銀河と§Mシュラウド§!の諸領域間の裂け目として作用しています。"
 eye_of_terror_incursion_chain_desc: "$eye_of_terror_system_name$は、 完全な破壊を解き放ち、 銀河に大きな打撃を与えました。 現状では犠牲者を見積もることは困難ですが、 諜報機関は一貫した報告を集め、 側近に提示することに成功しました。"
 eye_of_terror_incursion_chain_title: "$jp_sr_crisis_name_eye$　戦闘報告$jp_shroud_rising_suffix$"
 eye_of_terror_influence_1: "$jp_sr_crisis_name_eye_short$の支配$jp_shroud_rising_suffix$"
 eye_of_terror_influence_1_desc: "この惑星は$eye_of_terror_system_name$に近いため、 そのサイオニックの支配下にあります。 シュラウドとその邪悪な住人たちは、 この惑星を支配し、 そこに留まる勇気を持つ人々の心を絶えず攻撃しています。\n\n§R恐ろしい$jp_sr_shroud_entity$は、 $jp_sr_crisis_name_eye_short$が封印されるまでこの惑星の地表を攻撃します。§!"
 eye_of_terror_influence_2: "$jp_sr_crisis_name_eye_short$の支配$jp_shroud_rising_suffix$"
 eye_of_terror_influence_2_desc: "この惑星は$eye_of_terror_system_name$のサイオニックの支配下の端にあります。 シュラウドとその邪悪住人たちは、この惑星を堕落させようと絶えず戦い、 そこに留まる勇気を持つ人々の心を絶えず攻撃しています。\n\n§R$jp_sr_shroud_entity$は、 $jp_sr_crisis_name_eye_short$が封印されるまでこの惑星の地表を攻撃するかもしれません。§!"
 eye_of_terror_reopener: "$jp_sr_crisis_name_eye$の祝福$jp_shroud_rising_suffix$"
 eye_of_terror_reopener_desc: "銀河との闘いの中で、 $jp_sr_crisis_name_eye$を再び開くことができました。 私たちの帝国とその住民は星々から嫌われていますが、 シュラウドの闇の勢力から素晴らしい贈り物を与えられています。"
 eye_of_terror_resolution_group: "$jp_sr_crisis_name_eye$$jp_shroud_rising_suffix$"
 eye_of_terror_sealer: "$jp_sr_crisis_name_eye$を封印$jp_shroud_rising_suffix$"
 eye_of_terror_sealer_desc: "苦難と損失を経由し通して、 私たちは$jp_sr_crisis_name_eye$の封印に成功しました。 私たちの帝国とその住民は尊敬され、 名誉を受け、 銀河は私たちに大きな借りができました。"
 eye_of_terror_system_name: "§M$jp_sr_crisis_name_eye$$jp_shroud_rising_suffix$§!"
 gal_com_eye_of_terror_sealed: "彼らは$jp_sr_crisis_name_eye$がもはや脅威ではないと考えている$jp_shroud_rising_suffix$"
 gal_com_had_world_devoured: "彼らは惑星を食い尽くされた$jp_shroud_rising_suffix$"
 gal_com_had_world_invaded_by_cult: "彼らは$jp_sr_shroud_cultist$に侵略された惑星がある$jp_shroud_rising_suffix$"
 gal_com_has_ap_defender_of_the_galaxy: "彼らは銀河を守るためならどんなことでもする$jp_shroud_rising_suffix$"
 gal_com_has_civic_agrarian_idyll: "彼らは平和に農業をしたい$jp_shroud_rising_suffix$"
 gal_com_has_civic_environmentalist: "彼らは環境保護主義者である$jp_shroud_rising_suffix$"
 gal_com_has_civic_inwards_perfection: "彼らは他人から距離を置きたい$jp_shroud_rising_suffix$"
 gal_com_has_civic_shroud_worship: "彼らは$jp_sr_shroud_cultist$である$jp_shroud_rising_suffix$"
 gal_com_mining_rockers: "彼らは自分たちの産業を守りたい$jp_shroud_rising_suffix$"
 god_voices: "忘れられし神のささやき$jp_shroud_rising_suffix$"
 god_voices_desc: "この銀河には古代神の暗い影が漂っており、 残留しているすべての人々の心を悩ませています。"
 goliath_inhibitor_0: "$jp_sr_goliath_inhibitor_name$・フレームワーク"
 goliath_inhibitor_0_DESC: "このフレームワークは、 将来の$jp_sr_goliath_inhibitor_name$の基礎であり、 $MEGASTRUCTURE$を組み立てるためのベースとなります。"
 goliath_inhibitor_0_MEGASTRUCTURE_DETAILS: "§Y$jp_sr_goliath_inhibitor_name$§!は、 巨大な$jp_sr_crisis_name_rift_short$を完全に包み込み、 $jp_sr_crisis_name_eye$のシュラウドへの接続を切断するよう特別に設計されています。"
 goliath_inhibitor_1: "$jp_sr_goliath_inhibitor_name$・フレーム"
 goliath_inhibitor_1_DESC: "部分的に動作する$jp_sr_goliath_inhibitor_name$フレーム。 超常的なエネルギーを抑制するために独自に構築された強化スケルトン。 $jp_sr_crisis_name_eye$のために特別に設計されており、 $jp_sr_crisis_name_great_rift$を封鎖し、 シュラウドへの巨なポータルの接続を切断します。"
 goliath_inhibitor_1_MEGASTRUCTURE_DETAILS: "$goliath_inhibitor_0_MEGASTRUCTURE_DETAILS$"
 goliath_inhibitor_2: "不完全な$jp_sr_goliath_inhibitor_name$"
 goliath_inhibitor_2_DESC: "ほぼ運用可能な$jp_sr_goliath_inhibitor_name$。 取り囲んでいる$jp_sr_crisis_name_rift_short$を中心とするサイオニック・エネルギーをまだ制御できません。 $jp_sr_crisis_name_eye$用に特別に設計されており、 $jp_sr_crisis_name_great_rift$を封印し、 シュラウドへの巨大なポータルの接続を切断します。"
 goliath_inhibitor_2_MEGASTRUCTURE_DETAILS: "$goliath_inhibitor_0_MEGASTRUCTURE_DETAILS$"
 goliath_inhibitor_3: "$jp_sr_goliath_inhibitor_name$"
 goliath_inhibitor_3_DESC: "完全に機能する$jp_sr_goliath_inhibitor_name$。 $jp_sr_crisis_name_rift_short$を安定させ、 シュラウドへのゲートウェイ機能を積極的に妨害します。 $jp_sr_crisis_name_eye$用に特別に設計されており、 $jp_sr_crisis_name_great_rift$を封印し、 シュラウドへの巨大なポータルの接続を切断します。"
 goliath_inhibitor_3_MEGASTRUCTURE_DETAILS: "§Y$jp_sr_goliath_inhibitor_name$§!は、 巨大な$jp_sr_crisis_name_rift$を完全に包み込み、 シュラウドへのゲートウェイ機能を積極的に妨害します。"
 goliath_inhibitor_4: "$jp_sr_goliath_inhibitor_name$の解体"
 goliath_inhibitor_4_DESC: "この完全に機能する$jp_sr_goliath_inhibitor_name$を解体し、 $jp_sr_crisis_name_eye$の安定・妨害機能を停止します。\n\n§H決断を変えるチャンスです。§!"
 goliath_inhibitor_4_MEGASTRUCTURE_DETAILS: "$goliath_inhibitor_0_MEGASTRUCTURE_DETAILS$"
 goliath_inhibitor_desc: "§H$jp_sr_goliath_inhibitor_name$§!\n$jp_sr_crisis_name_eye$のシュラウドへの接続を切断するように設計された、 大規模抑制装置である$jp_sr_goliath_inhibitor_name$を構築できます。"
 goliath_inhibitor_permanently_ruined: "荒廃した$jp_sr_goliath_inhibitor_name$"
 goliath_inhibitor_permanently_ruined_DESC: "荒廃したした$jp_sr_goliath_inhibitor_name$。 $MEGASTRUCTURE$の基本骨格はほぼ無傷ですが、 戦闘や$jp_sr_crisis_name_rift$の激しい崩壊により修復不可能なダメージを負っています。"
 goliath_inhibitor_permanently_ruined_MEGASTRUCTURE_DETAILS: ""
 gov_cultist_dictatorship: "カリスマ・カルト$jp_shroud_rising_suffix$"
 gov_cultist_dictatorship_desc: "§Lこの政治体制は精神主義的な独裁制である。 カリスマ・カルトは、 組織に一人の人物、 つまりカルトのリーダーの権威に基づくものであるため、 構造が単純である。 個人的な権威が、 これらのカルトの規範であり、 リーダーの人格、 天性のカリスマ性、 演説スキル、 または単純な個人的な武力によって維持される。§!"
 gov_cultist_imperial: "シュラウド・レギオン$jp_shroud_rising_suffix$"
 gov_cultist_imperial_desc: "§Lこの政治体制は精神主義的な独裁制の特殊な形態である。 シュラウドを悩ませている暗黒の神々の欲望を通して、 彼らを導く為に選ばれた個人の上に構築されている。§!"
 gov_cultist_oligarchic: "シュラウド・カルト$jp_shroud_rising_suffix$"
 gov_cultist_oligarchic_desc: "§LTこの政治体制は、精神主義的な寡頭制の発展形である。 シュラウドとその実体への執拗な崇拝を強制する評議会によって統治されている。§!"
