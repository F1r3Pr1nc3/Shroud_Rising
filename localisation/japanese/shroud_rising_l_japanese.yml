 patriotic_fervour: "愛国心$jp_shroud_rising_suffix$"
 pc_eye_of_terror: "$jp_sr_crisis_name_eye$$jp_shroud_rising_suffix$"
 pc_eye_of_terror_desc: "$jp_sr_crisis_name_eye$は、 空が血を流し、 古代の星々は多彩なフレアで燃え上がり、 古代の恐ろしい存在の気まぐれが支配する、 狂気と絶望の領域です。 それは、 不和、 恐怖、 古代の秘密、 狂気と同義であり、 銀河でこれほどまでに恐怖と不吉に満ちた場所は他にありません。"
 pc_shattered_star: "粉砕された恒星$jp_shroud_rising_suffix$"
 pc_shattered_star_desc: "全てが腐敗した残骸となるまで、 §M$jp_sr_crisis_name_rift$§!によって激しく崩壊させられた、 粉砕された恒星の残骸。"
 pc_shroud_touched: "シュラウドの触れし惑星$jp_shroud_rising_suffix$"
 pc_shroud_touched_desc: "この惑星に小さな§M$jp_sr_crisis_name_rift$§!の裂け目が開き、 霧のかかったと悪夢のような惑星へ変貌しました。 この惑星に降り立った者のうち、 帰還する者はほとんどおらず、 残った者は声や幻影、 不自然な欲望に悩まされています"
 personality_shroud_cult_marauders: "略奪するカルト集団$jp_shroud_rising_suffix$"
 personality_shroud_cult_marauders_desc: "この帝国は、 シュラウドに住む1つまたは複数の実体によって、 狂気や熱狂に駆り立てられたカルトの集団である。\n\nシュラウド・カルトは、 他の帝国の支配を内部から武力によって覆そうと企む危険な組織である。 その構成員は、 彼らの目的や方法と同様に多様であり、 必要なあらゆる手段で彼らの信仰を広めている。"
 personality_shroud_cult_neutral: "冷酷なカルト集団$jp_shroud_rising_suffix$"
 personality_shroud_cult_neutral_desc: "冷酷なカルト集団は、 一般的には非暴力的なシュラウド崇拝者という珍しいグループである。 彼らは、 自分たちの神々やその他の邪悪な妄想の目的に沿うならば、 他の帝国に協力を求めるだろう。"
 personality_shroud_cult_zealots: "シュラウド熱狂者集団$jp_shroud_rising_suffix$"
 personality_shroud_cult_zealots_desc: "シュラウド熱狂者は、 シュラウドへの信仰を銀河全体に広めようと努めており、 他人に自分の信念を受け入れさせるために、 しばしば他人にその信仰を受け入れさせようと、 執拗な熱意をもって十字軍に参加する。"
 policy_incursion_alert_stance: "シュラウド侵入警告$jp_shroud_rising_suffix$"
 policy_incursion_alert_stance_desc: "$jp_sr_crisis_name_rift$から銀河に流れ出る様々な侵入に対して、 どのように情報を得るかを決めることができます。"
 r_god_heart: "天神の心臓$jp_shroud_rising_suffix$"
 r_god_heart_active: "この太古の天体の心臓部に宿る失われた魂のサイオニック・エネルギーを、 リーダーの一人に注入します。"
 r_god_heart_desc: "サイオニック・エネルギーで脈動する高密度で信じられないほど重いオーブ。 幽霊のように現実の間で絶えず消えていくように見えます。 虚空の闇に呑み込まれた無数の魂の欠片が含まれていると信じられており、 近づく者にささやきかけます。\n\n時折、 その余剰力を個人に注ぎ込み、 想像を絶する力を与えることがあります。"
 recent_cult_invasion: "最近のカルトの侵略$jp_shroud_rising_suffix$"
 recent_cult_invasion_desc: "§M$NAME_shroud_cultist_country$§!は、 最近この惑星を爆撃して惑星に上陸し、 混乱と破壊を引き起こしました。"
 requires_inside_border_or_subject_ally: "$TRIGGER_FAIL$自領、 $subjects$または同盟の領域内に構築する必要がある。"
 requires_no_active_rifts: "$TRIGGER_FAIL$活動中の全$jp_sr_crisis_name_rift$を封印する必要がある。"
 requires_no_existing_inhibitor: "$TRIGGER_FAIL$$jp_sr_crisis_name_rift$は既に抑制されている。"
 resolution_category_shroud_rising_defense: "集団的要塞化"
 resolution_category_shroud_rising_intel: "星間共同ターゲット"
 resolution_category_shroud_rising_rifts: "$jp_sr_crisis_name_eye_short$の遮断"
 resolution_eye_of_terror_defense_1: "協同防波堤"
 resolution_eye_of_terror_defense_1_desc: "物資やその他の資源を共有することで、 より効率的・効果的に恒星間防衛を構築し、 領土の周囲に適切なシールドを作ることができる。"
 resolution_eye_of_terror_defense_1_tooltip: ""
 resolution_eye_of_terror_defense_2: "対外軍事交流"
 resolution_eye_of_terror_defense_2_desc: "$jp_sr_shroud_horror$やカルトに対する防衛経験を持つ者を中心に、 軍民の交流を促進する。 これにより、 戦術的・戦略的な知識が$GALACTIC_COMMUNITY$の全メンバーに伝達される。"
 resolution_eye_of_terror_defense_2_tooltip: ""
 resolution_eye_of_terror_defense_3: "高速通信ネットワーク"
 resolution_eye_of_terror_defense_3_desc: "$starbases$の通信能力を向上させれば、 銀河全域に生の戦闘データを迅速に送信できる。 そうすれば、 シュラウドに侵された敵の弱点を狙って、 防御側が常にターゲットマトリックスを作り変えることができる。"
 resolution_eye_of_terror_defense_3_tooltip: ""
 resolution_eye_of_terror_intel_1: "Synchronized Operational Targeting"
 resolution_eye_of_terror_intel_1_desc: "$GALACTIC_COMMUNITY$の軍事・情報機関は、 共同標的ネットワークを整備する。 これにより、 シュラウドの弱点や新たな脅威に対抗する戦略をよりよく共有できる。"
 resolution_eye_of_terror_intel_1_tooltip: ""
 resolution_eye_of_terror_intel_2: "統合情報ネットワーク"
 resolution_eye_of_terror_intel_2_desc: "加盟国間の情報やセキュリティーネットワークをさらに統合しすることで、 正確な情報を迅速に伝達できる。 効率的なコミュニケーションにより、 戦力を迅速に集結し迫り来る危険に対抗できできる。"
 resolution_eye_of_terror_intel_2_tooltip: ""
 resolution_eye_of_terror_rifts_1: "$jp_sr_rift_inhibitor_name$の共同開発"
 resolution_eye_of_terror_rifts_1_desc: "$jp_sr_crisis_name_eye$は銀河の全生命に対する脅威であり、 これを封じ込めなければ、 溢れ出る生物により圧倒される。 国境規制を最小限に抑え、 $GALACTIC_COMMUNITY$から労働者を提供することで、 $jp_sr_rift_inhibitor_name$の完成を早めることができる。"
 resolution_eye_of_terror_rifts_1_tooltip: "国境を開いている$GALACTIC_COMMUNITY$のメンバーは、 互いの空間内で§Y$jp_sr_rift_inhibitor_name$§!と§Y$jp_sr_goliath_inhibitor_name$§!を構築できるようになる。"
 resolution_galactic_focus_crisis_eye_of_terror_1: "$jp_sr_crisis_name_eye$： 共同での星系の要塞化"
 resolution_galactic_focus_crisis_eye_of_terror_1_desc: "$jp_sr_crisis_name_eye$は銀河の全生命にとって脅威である。 封じ込めなければ、 押し寄せる生物に圧倒されるだろう。 協力して軌道上の防衛力を強化し、 その流れを止める必要がある。"
 resolution_galactic_focus_crisis_eye_of_terror_2: "$jp_sr_crisis_name_eye$： 統合情報ネットワーク"
 resolution_galactic_focus_crisis_eye_of_terror_2_desc: "$jp_sr_crisis_name_eye$は、 1兆キロメートルを超えているため、 単独の帝国が効果的に監視することは困難だ。 新しい侵入に迅速に対応する為、 情報・監視・偵察の統合に取り組む必要がある。"
 resolution_galactic_focus_crisis_eye_of_terror_2_tooltip: "$GALACTIC_COMMUNITY$の全帝国は、 軍民の情報および監視機能を統合するプロセスを開始する。"
 resolution_galactic_focus_crisis_eye_of_terror_3: "$jp_sr_crisis_name_eye$: 共同防衛"
 resolution_galactic_focus_crisis_eye_of_terror_3_desc: "$jp_sr_crisis_name_eye$がもたらす絶え間ない恐怖と危険は、 銀河を根底から揺るがしている。 防衛ネットワークに注力することで、 市民を脅かす怪物的で堕落した勢力を封じ込め、 安全を確保できる。"
 resolution_galactic_focus_crisis_eye_of_terror_3_tooltip: "シュラウドの侵入しやすい地域をさらに強化し、安全を確保するための合同演習や作戦を開始する。"
