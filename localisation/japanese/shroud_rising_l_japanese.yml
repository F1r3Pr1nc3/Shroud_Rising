 shroud_rising_shroud_rift.7.a.tooltip: "それらの開口部から来る何かにより、 私たちの領土が荒廃するのを許すことはできません。\n\n"
 shroud_rising_shroud_rift.7.b: "国民よ、 恐れる必要はない。"
 shroud_rising_shroud_rift.7.b.tooltip: "共にこの嵐を乗り越えましょう。\n\n"
 shroud_rising_shroud_rift.7.desc: "突然の恐怖の波－別の$jp_sr_crisis_name_rift_short$の到来の予兆－が、 銀河を襲いました。 今度の本当に大規模な侵害は、 私たちの複数の太陽系にまたがるほど十分強力でした。 [shroud_rift_system_2.GetName]星系を中心に、 私たちの銀河セクターの天球を汚す傷跡がはっきりと見えます。\n\n生物が出現する前に、 その範囲内にある$COLONY$を避難または保護する必要があります。 [shroud_rift_2_planet.planet.GetName]上の$jp_sr_crisis_name_rift_short$の安定化の研究を優先する必要があります。 さもなければ、 向こう側で私たちを持ち受けている物に圧倒されることになります。"
 shroud_rising_shroud_rift.8.b: "宇宙軍を待機させろ。"
 shroud_rising_shroud_rift.8.desc: "突然の恐怖の波－別の$jp_sr_crisis_name_rift_short$の到来の予兆－が、 銀河のすべての生物を襲いました。 今度の本当に大規模な侵害は、 複数の太陽系にまたがるほど強力でした。 [shroud_rift_system_2.GetName]星系を中心に、 その銀河セクターの天球を汚す傷跡がはっきりと見えます。\n\n生物が出現する前に、 その範囲内にある$COLONY$を避難または保護する必要があります。 帝国が援助を行う場合、 あるいは到達範囲内に$jp_sr_crisis_name_rift_short$ができた場合に備えて、 [shroud_rift_2_planet.planet.GetName]上の$jp_sr_crisis_name_rift_short$の安定化の研究を優先する必要があります。"
 shroud_rising_shroud_rift.8.name: "星の傷痕$jp_shroud_rising_suffix$"
 shroud_rising_shroud_rift.82.a: "ひと安心。"
 shroud_rising_shroud_rift.82.desc: "$eye_of_terror_system_name$が封印され、 §Y[shroud_rift_system_2.GetName]§!星系を恐怖に陥れた$jp_sr_crisis_name_rift_short$は、 ついに強力な爆発で崩壊し、 近接しているすべて破壊し、 星系の恒星をさらに変えました。 この地域に住む人々は、 少なくとも当面の間は恐怖から解放されました。"
 shroud_rising_shroud_rift.9000.a.tooltip: "§MEye of Terror§!に$jp_sr_goliath_inhibitor_name$を構築できるようになりました。\n\n§R軍事顧問は、 $jp_sr_goliath_inhibitor_name$の建設を開始する前に、 星系の防衛を強化することを推奨しています。 敵は間違いなく阻止しようとするでしょうから。§!"
 shroud_rising_shroud_rift.9000.b: "あの馬鹿どもは止めなければならない。"
 shroud_rising_shroud_rift.9000.desc: "銀河を悩ませていた§M$jp_sr_crisis_name_rift$§!は、 ついに$jp_sr_rift_inhibitor_name$によって封印され、 その危険を無力化できました。 あとは§MEye of Terror§!を確保し、 この悪夢にきっぱりと終止符を打つだけです。\n\n誰にとっても困難な仕事ですが、 §L$jp_sr_goliath_inhibitor_name$§!を構築するための舞台は整いました。 しかし私たちの現実に牙を剥く存在が、 それを阻止するために全力を尽くすことは確実です"
 shroud_rising_shroud_rift.9000.name: "最終段階$jp_shroud_rising_suffix$"
 shroud_rising_shroud_rift.991.a: "奇妙だ。"
 shroud_rising_shroud_rift.991.b: "もしかしたら、 新しいタイプの病気か？"
 shroud_rising_shroud_rift.991.c: "予兆だ。"
 shroud_rising_shroud_rift.991.d: "贈り物だ。"
 shroud_rising_shroud_rift.991.desc: "ここ数ヶ月、 §Y[shroud_nightmare_system_1.GetName]§!星系の住人や通過する者が、 常に悪夢に悩まされているという報告が来ています。 誰もその夢を思い出すことができず、 皆同じように冷や汗をかき、 圧倒的な恐怖感で目を覚ましています。\n\n目撃者は、 これらは電子機器を妨害している星系内の奇妙なエネルギーの乱れの到来によって始まったと主張しています。"
 shroud_rising_shroud_rift.9991.b: "バカバカしい、微小な頭脳ナメクジのせい違いない。"
 shroud_rising_shroud_rift.9991.c: "前兆が悪化していく。"
 shroud_rising_shroud_rift.9991.d: "これは普通の騒ぎではない。"
 shroud_rising_shroud_rift.9991.desc: "§Y[shroud_nightmare_system_2.GetName]§!星系での集団悪夢が、 エネルギーの乱れと共に悪化し始めています。\n\nかつては比較的小さな物体だったものが、 今や現実空間の物理的な亀裂のようなものに広がり始めています。 惑星の住人は、 薄明かりの中で手招きする影、 異形の生物や声などの曖昧な記憶とともに目覚めています。 恐怖の代わりに、 彼らは今、 動悸と完全な恐怖を目にしながら、 夜中に目を覚ましています。\n\n専門家も途方に暮れており、 医学・科学的な説明はできていません。"
 shroud_rising_shroud_rift.9991.e: "マスタのアプローチだ。"
 shroud_rising_shroud_rift.9991.name: "$shroud_rising_shroud_rift.991.name$： 暗闇の影"
 shroud_rising_shroud_rift.9992.b: "監視を続けろ。"
 shroud_rising_shroud_rift.9992.c: "時代を超越した何かがそこに潜んでいる。"
 shroud_rising_shroud_rift.9992.c.tooltip: "$shroud_rising_shroud_rift.9992.a.tooltip$"
 shroud_rising_shroud_rift.9992.desc: "[root.GetFleetName]が[Root.System.GetName]星系に侵入すると、 乗組員は一連の電気的誤動作と異常な光景で迎えられました。 目前前には、 物質宇宙の構造にある種の亀裂のようなものが見えています。\n\nこれが何を意味するのか、 乗組員には知る由もありません。 しかし、 ひとつだけ確かなことは、 異常なエネルギーが脈打っているように見え、 星系内のあらゆる有機体と機械に重大な影響を及ぼしていることです。 乗組員は動揺しており、 これ以上滞在することに不安を覚えています。"
 shroud_rising_sidequests.1.a: "さらなる調査を。"
 shroud_rising_sidequests.1.a.tooltip: "この異常の発信源を深く掘り下げる為、 科学者をサポートします。\n\n"
 shroud_rising_sidequests.1.b: "今までのデータを中心に研究を"
 shroud_rising_sidequests.1.b.tooltip: "すでに集めた珍しいデータを研究し、 銀河について何か新しいことが分かるかもしれません。\n\n"
 shroud_rising_sidequests.1.c.tooltip: "今はもっと重要なことに集中します。\n\n"
 shroud_rising_sidequests.1.d.tooltip: "私たちの銀河から発信されたものであり、 詳細を確認するのはそれほど難しくはないはずです。\n\n"
 shroud_rising_sidequests.1.desc: "科学者たちは、 銀河のどこかから発信された異常な測定値に困惑しています。 この現象は、 物理法則の基本と考えられている多くの理論に疑問を投げかけ、 すでに科学界を驚愕させています。\n\n私たちの機器では、 データの発信源そのものをこれ以上解明できず、 この謎をさらに掘り下げることに、 上層部は胸を躍らせています。"
 shroud_rising_sidequests.2.a: "自由に使え"
 shroud_rising_sidequests.2.a.tooltip: "測定値の突破口を開くために、 チームの潜在能力を最大限に引き出すのに必要な資金をすべて確保します。\n\n"
 shroud_rising_sidequests.2.b: "今あるものでやってくれ。"
 shroud_rising_sidequests.2.b.tooltip: "これ以上、 この活動に資金を投入する余裕はなく、 このことが、 情報解読能力に影響を与えないことを願っています。\n\n"
 shroud_rising_sidequests.2.desc: "混乱の発生源となっている銀河セクターを、 分離して絞り込むことはできましたが、 現在担当しているチームは、 定期的にくる複雑なデータの解明に苦労しています。\n\n彼らは、 このプロジェクトにより多くのリソース割当を求めています。"
 shroud_rising_sidequests.2.name: "$LOCATE_EYE_OF_TERROR$： 絞り込み"
 shroud_rising_sidequests.3.desc: "データの乱れは、 見た目以上のようです。 この異常な測定値を引き起こしている星系を確定できましたが、 その原因や由来についてはまだ解明されていません。\n\nこのプロジェクトに投資した甲斐があり、 宇宙を新しい視点で見ることで、 さまざまな科学的発見をすることができました。\n\n§Y[shroud_rift_system_1.GetName]§!星系を調査するために船を送る必要があります。"
 shroud_rising_sidequests.4.desc: "しかし、 この挑戦は私たちの手の届かなく、 すべてのデータを解読できませんでした。 しかし、 彼らの努力により、 他のいくつかの科学的な謎については、 顕著な進展がありました。\n\n今のところ、 おかしな数値の原因を突き止めることができるかどうかは、 時間が経ってみないとわかりません。"
 shroud_rising_sidequests.4.name: "$LOCATE_EYE_OF_TERROR$： 失敗"
 shroud_rising_sidequests.5.a: "戦いに備えろ。"
 shroud_rising_sidequests.5.a.tooltip: "超能力者のリーダーの多くは懸念しており、 最悪の事態に備えることが最善の行動だと考えています。\n\n"
 shroud_rising_sidequests.5.b: "恐怖はマインドキラーだ。 恐れるな。"
 shroud_rising_sidequests.5.b.tooltip: "これが何を意味するのか、 まだわかりません。 恐れは、 まだ現実ではない何かに対する反応です。 一緒に内面を見て、 その真実を学びましょう。\n\n"
 shroud_rising_sidequests.5.desc: "科学者たちは、 最初この不思議なデータに注目していましたが、 この発見に呼応するようにサイオニックの一部は、 宇宙に大きな乱れを感じ始めています。 宇宙の構造に何かが起きていることは明らかです。\n\n彼らの意見が唯一一致しているのは、 心の奥底が何かに蝕まれている事だけ．．．\n\n§Rそう恐怖に。§!"
 shroud_rising_sidequests.5.name: "$LOCATE_EYE_OF_TERROR$： 別解"
 shroud_rising_sidequests.6.desc: "データの乱れは、 見た目以上のようです。 多くの専門家が既に考えていたことが、 今回収集したデータによって証明されました。 おかしな数値の発生源は§Y[shroud_rift_system_1.GetName]§!星系で間違いありません。\n\n完全に結論が出たわけではありませんが、 すべてが過去数年間に出現した亀裂を示しています。 電子システムや住民への影響との関連性を示唆する証拠が出始めています。"
 shroud_rising_sidequests.6.name: "$LOCATE_EYE_OF_TERROR$： 成功"
 shroud_rising_sidequests.7.a.tooltip: "この研究の道をたどることで、 最終的に運命をコントロールし、 市民を保護することができます。"
 shroud_rising_sidequests.7.b: "必要ない。"
 shroud_rising_sidequests.7.b.tooltip: "この研究の道は、 他者へのカウンターになるかもしれず、 あるいはある日、 $jp_sr_crisis_name_rift_short$を生み出すかもしれません。"
 shroud_rising_sidequests.7.desc: "最初の$jp_sr_crisis_name_rift_short$が、 宇宙に具体化してから数ヶ月、 科学者たちは懸命に研究を続けてきました。 最初の目撃情報の崩壊とそれ以降の多くの出現により、 これらの脅威を閉じる可能性は、 もはや手の届かないものではありません。\n\nトップの[Root.GetScientistPlural]はすべての関連データを収集し、 $jp_sr_crisis_name_rift_short$の封鎖に関する研究を優先に行う準備を整えました。"
 shroud_rising_sidequests.8.a: "$EXCELLENT$\n\n"
 shroud_rising_sidequests.8.a.tooltip: "ついに、 これらの$jp_sr_crisis_name_rift_short$を封じることができるようになります。"
 shroud_rising_sidequests.8.desc: "長年の研究、 開発、 テストの結果、 ついに、 かつて夢見ることしかできなかった場所にたどり着きました。 エンジニアや他の[Root.GetScientistPlural]のたゆまぬ努力のおかげで、 このプロジェクトをプロトタイプの段階から脱却できます。"
 shroud_rising_sidequests.8.name: "$INHIBITOR_PROJECT$： ブレイクスルー"
