 shroud_rising_shroud_rift.25.desc: "強力なエネルギーの波動が§Y[shroud_rift_system_unstable.GetName]§!星系全体を襲い、 この地域内の私たちの全通信を妨害しています。\n\n別の大きな§M$jp_sr_crisis_name_rift$§!が§Y[shroud_rift_unstable_planet.planet.GetName]§!を飲み込み、 惑星表面とその近くの天体を汚染するサイオニックサージを引き起こし、 恒星を変化させました。 この地域と近くにある$COLONY$の安全を迅速に確保しなければなりません。\n\n$jp_sr_crisis_name_rift_short$は非常に不安に見え、 数ヶ月、 数年、 あるいは数十年続くかもしれません。 安定させることが出来れば、 少なくとも何かが自由に現実に入り込むのを防ぐことができるでしょう。"
