 shroud_tear_effect: "共有される悪夢$jp_shroud_rising_suffix$"
 shroud_tear_effect_2: "共有される悪夢$jp_shroud_rising_suffix$"
 shroud_tear_effect_2_desc: "この星系の住人や通過する者が、 集団で悪夢に悩まされています。 誰もその夢を思い出すことができず、 かすかな声と幻影が眠りを妨げてるだけです。\n\n全員が同じように冷や汗をかきながら目を覚まし、 圧倒的な恐怖感だけが残ります。"
 shroud_tear_effect_desc: "この星系の住人や通過する者が、 集団で悪夢に悩まされています。 誰もその夢を思い出すことができず、 皆同じように冷や汗をかき、 圧倒的な恐怖感で目を覚ましています。"
 shroud_touched_stabilized: "モノリスの聖域$jp_sr_crisis_name_rift$$jp_shroud_rising_suffix$"
 shroud_touched_stabilized_desc: "この惑星の$jp_sr_crisis_name_rift$の影響は、 黒石のモノリスの存在によって安定し、 かつてこの惑星をうろついた$jp_sr_shroud_entity$の貪欲な飢えと欲望から生命を保護しています。"
 shroud_whisperer_effect: "シュラウドの精神負荷$jp_shroud_rising_suffix$"
 shroud_whisperer_effect_desc: "人々の心の奥底にある絶え間ない囁きは、 この惑星で多くの人々を狂気に駆り立てます。 それを乗り越えた者たちは、 §Y虚無の囁き手§!から最大の理想を超えた知識を与えられます。"
 situation_shroud_uprising: "[Target.GetName]でのカルトの蜂起$jp_shroud_rising_suffix$"
 situation_shroud_uprising_complete_tooltip: "§Y[Target.GetName]§!のカルトは、 §Y[Owner.GetName]§!を支配下に置くために蜂起を開始しようとします。"
 situation_shroud_uprising_desc: "Our intelligence apparatus has uncovered a mysterious cult that has been trying to establish its tendrils within the government on [Target.GetName]."
 situation_shroud_uprising_fail_tooltip: "§Y[This.GetName]§!は失敗し、 関連するすべてのペナルティが削除されます。"
 situation_shroud_uprising_monthly_change_tooltip: "§Y[Target.GetName]§!の不安が大きければ大きいほど、 そして潜在的な反乱が強くなるほど、 この§Y状況§!はより速く進行します。 [Target.GetName]から離れた場所に£pop£POPを§Y再定住§!させると、 反乱を引き起こす可能性があります。\n\n以下の方法で、 進行を遅らせることができます。\n　・£stability£ §Y$PLANET_STABILITY_TITLE$§!を増やす\n　・£unemployment£ §Y$UNEMPLOYED$§!を減らす\n　・£defense_army£ §Y$ARMIES$§!の駐屯地を配置する\n　・§YStarbase§!を強化する"
 situation_shroud_uprising_type: "カルトの蜂起$jp_shroud_rising_suffix$"
 tech_goliath_rift_inhibitor: "$jp_sr_goliath_inhibitor_name$"
 tech_goliath_rift_inhibitor_desc: "工学技術驚異、 $jp_sr_goliath_inhibitor_name$の設計により、 帝国は$jp_sr_crisis_name_eye$などの巨大な$jp_sr_crisis_name_rift_short$を通過する生物の通過を閉鎖または、 少なくとも制限することができます。"
 tech_rift_inhibitor: "$jp_sr_rift_inhibitor_name$"
 tech_rift_inhibitor_desc: "構築や修理に費用と時間がかかるこれらの驚くべき工学技術の偉業により、 帝国は$jp_sr_crisis_name_rift$を通過する生物の閉鎖または、 少なくとも制限することができます。"
 tech_shroud_knowledge_1: "古代のモノリス作成者の知識$jp_shroud_rising_suffix$"
 tech_shroud_knowledge_1_desc: "古代の遺物を解析し、 それを組み合わせることで、 §Mシュラウド§!の生物に対抗するのに役立つかもしれません"
 tech_shroud_knowledge_2: "$tech_shroud_knowledge_1$ II"
 tech_shroud_knowledge_2_desc: "$tech_shroud_knowledge_1_desc$"
 tech_shroud_monolith: "黒石のモノリス$jp_shroud_rising_suffix$"
 tech_shroud_monolith_desc: "サイオニック・エネルギーの導管として機能する$building_monolith$を構築できるようになりますます。"
 tech_shroud_study_1: "初期のシュラウド研究$jp_shroud_rising_suffix$"
 tech_shroud_study_1_desc: "§Mシュラウド§!の生物たちの手法や行動を研究することで、 より効果的に対抗できるかもしれません。"
 tech_shroud_study_2: "シュラウドの詳細な研究$jp_shroud_rising_suffix$"
 tech_shroud_study_2_desc: "観察と対話を通じて詳細な研究を行い、 §Mシュラウド§!の生物とよりよく戦うことを可能にします。"
 tech_shroud_study_3: "高度なシュラウド研究$jp_shroud_rising_suffix$"
 tech_shroud_study_3_desc: "機器や兵器をさらに調整するのに十分なデータを収集し、 §Mシュラウド§!の生物を寄せ付けないようにします。"
