 monolith_ARCHEOLOGY_1: "孤高のモニュメント$jp_shroud_rising_suffix$"
 monolith_ARCHEOLOGY_1_DESC: "最初の探検家がこの惑星を調査したとき、 地表に奇妙なモノリスを発見しました。 人里離れた危険な場所にあるため、 一部の異星研究マニアを除いては比較的知られていません。 しかし、 その年代は100万年をはるかに超えていると考えられています。 黒い特殊な素材は時の試練に耐え、 今では不吉で身も凍るような深紅に輝いています。\n\n$eye_of_terror_system_name$が解き放たれて以来、 そのサイオニック活動が上昇しているため、 かつては苦痛ではなかった、 美しい古代の奇跡が、 今ではパニックを引き起こしています。"
 monolith_ARCHEOLOGY_2: "地表下$jp_shroud_rising_suffix$"
 monolith_ARCHEOLOGY_2_DESC: "エネルギーの波動は地下から発生しており、 初期スキャンでは、 広大な洞窟網の奥深くに埋められた大型構造物が中心であるように思えます。 しかし、 他のものと異なり、 エネルギーの波動は直後にスコープから消えてしまった為、 詳細を調査する必要があります。"
 monolith_chain_desc: "市民を恐怖に陥れた$jp_sr_crisis_name_rift_short$の原因となったものを彷彿とさせる、 未知の強力なエネルギーの波動が、 銀河全域で確認されています。 それらはいくつかの惑星から発生しており、 そのうちの2つが私たちの領内にあります。\n\n専門家チームと護衛の為の軍隊を派遣するべきです。"
 monolith_chain_title: "モノリス$jp_shroud_rising_suffix$"
 monolith_planet: "黒石のモノリス$jp_shroud_rising_suffix$"
 monolith_planet_desc: "この惑星には、 謎めいたサイオニックを放つ、 黒く輝く石のような立派な構造物があります。。 その上に置かれた電子機器は常にさまざまな誤動作を起こし、あらゆる有機体や機械に深刻な影響を与え、 サイオニック・エネルギーを集中して利用する導管として機能しています。\n\n§Yこの構造物は、 この星系で$jp_sr_crisis_name_storm$や$jp_sr_crisis_name_rift_short$が発生するのを積極的に防ぎます。 また、 浸食を減少し、 $pc_shroud_touched$が敵対しないように安定させることができます。§!"
 monoliths_examined: "調査済み§P$monolith_chain_title$§!"
