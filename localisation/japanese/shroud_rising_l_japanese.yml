 resolution_shroud_inquisition_desc: "多くのコミュニティにはびこる汚職を根絶・浄化するために力を合わせる時が来た。 各国が自国内の問題に対処するのと同時に、 銀河全域の捜査の援助および支援が可能な銀河異端審問所を設立する。"
