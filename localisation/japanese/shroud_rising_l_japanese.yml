 shroud_rising_rifts_poi: "$jp_sr_crisis_name_rift$$jp_shroud_rising_suffix$"
 shroud_rising_rifts_poi_desc: "銀河を横切る$jp_sr_crisis_name_rift_short$は、 物質宇宙とシュラウドに分離していたベールの完全性を弱めました。 §L[eot_culprit.GetName]§!の実験または退廃のせいかにかかわらず、 彼らの行動は、 銀河の隅々から観察できる巨大な$jp_sr_crisis_name_rift_short$§M$jp_sr_crisis_name_eye$§!に至りました。\n\nこの忌まわしきものを封印する唯一の希望は、 現在銀河に存在する$active_rifts$を安定させることです。 それまでは、 不安定な裂け目や実体が生まれ続ける可能性があります。"
 shroud_rising_shroud_rift.10.desc: "[shroud_rift_system_2.GetName]星系の§M$jp_sr_crisis_name_rift$§!がついに封印されました。 もはや、 霊妙な恐怖や狂信的な脅威が、 銀河を危険にさらし破壊するためのゲートウェイとして使用出来ません。\n\n多大な努力と、 脅威や逆境の下で、 [shroud_rift_sealed_country.GetName]は、 その銀河系セクターを悩ませていた$jp_sr_crisis_name_rift_short$を封印することに成功しました。 この作戦の成功により、 多くの世界に安堵と希望が広がっています。"
 shroud_rising_shroud_rift.102.1.desc: "[Root.GetName]の地表でのエネルギーの波動の検知により、 現地軍は警戒を強めています。 言語に絶する§M$jp_sr_shroud_entity$§!が、 惑星の最も暗い隅から這い出ており、 住民を恐怖に陥れているという複数の報告が上がっています。\n\n[Root.GetName]は、 $jp_sr_crisis_name_rift$に近接しているため、 それが崩壊または、 封印されるまで、 これが続く可能性があります。 その間、 軍事専門家は、 この惑星を常設の駐屯地でできるだけ早く強化することを助言しています。"
 shroud_rising_shroud_rift.102.2.desc: "[Root.GetName]の地表で再びエネルギーが急増し、 パニックに陥っています。 この惑星の当局から、 §M$jp_sr_shroud_entity$§!の新たな侵入があり、 惑星の守備隊と交戦中との報告が入ってきています。\n\n[Root.GetName]は、 $jp_sr_crisis_name_rift$に近接しているため、 それが崩壊または、 封印されるまで、 これが続く可能性があります。"
 shroud_rising_shroud_rift.102.a.tooltip: "惑星の地表を確保し、 まだ脅威にさらされている人々を保護するために、 援軍を送る必要があります。\n\n"
 shroud_rising_shroud_rift.106.b: "すぐ退却しろ。"
 shroud_rising_shroud_rift.106.b.tooltip: "$jp_sr_crisis_name_rift$との距離を置くため、 $EMERGENCY_JUMP$を行います。\n\n"
 shroud_rising_shroud_rift.106.c: "時代を超越した何かが潜んでいる、 長居するべきではない。"
 shroud_rising_shroud_rift.106.desc: "§Y[root.GetFleetName]§!が§Y[Root.System.GetName]§!星系に入ると、 乗組員は一連の電気的故障と恐ろしい光景で迎えられます。 目前にあるのは、 私たちの宇宙構造を引き裂さいたゲートウェイである、 大きな§M$jp_sr_crisis_name_rift$§!でした。\n\nそれは強烈な不安のオーラを放ち、 星系内の有機体と機械の両方に深い影響を及ぼしています。"
 shroud_rising_shroud_rift.106.name: "$jp_sr_crisis_name_rift_short$への接近"
 shroud_rising_shroud_rift.12.desc: "強力なエネルギーの波動が§Y[shroud_rift_system_3.GetName]§!星系全体に広がり、 セクター内の私たちのすべての通信を遮断しました。\n\n別の大きな§M$jp_sr_crisis_name_rift$§!裂け目が現れ、§Y[shroud_rift_3_planet.planet.GetName]§!を飲み込み、 周囲の天体を破損するサイオニックサージを引き起こしています。 この地域と近くにある$COLONY$の安全を迅速に確保しなければなりません。"
 shroud_rising_shroud_rift.13.desc: "強力なエネルギーの波動が§Y[shroud_rift_system_3.GetName]§!星系全体に広がり、 セクター内のすべての通信を遮断しました。\n\n別の大きな§M$jp_sr_crisis_name_rift$§!裂け目が現れ、 §Y[shroud_rift_3_planet.planet.GetName]§!を飲み込み、 周囲の天体を破損するサイオニックサージを引き起こしています。 この地域にいる資産や市民を避難させなければなりません。"
 shroud_rising_shroud_rift.13.name: "$shroud_rising_shroud_rift.12.name$"
 shroud_rising_shroud_rift.15.desc: "$eye_of_terror_system_name$が封印され、 §Y[shroud_rift_system_3.GetName]§!星系を恐怖に陥れた$jp_sr_crisis_name_rift_short$は、 ついに強力な爆発で崩壊し、 近接しているすべて破壊し、 星系の恒星をさらに変えました。 この地域に住む人々は、 少なくとも当面の間は恐怖から解放されました。"
 shroud_rising_shroud_rift.17.desc: "[shroud_rift_system_3.GetName]星系の§M$jp_sr_crisis_name_rift$§!がついに封印されました。 もはや、 霊妙な恐怖や狂信的な脅威が、 銀河を危険にさらし破壊するためのゲートウェイとして使用出来ません。\n\n多大な努力と、 脅威や逆境の下で、 [shroud_rift_sealed_country.GetName]は、 その銀河系セクターを悩ませていた$jp_sr_crisis_name_rift_short$を封印することに成功しました。 この作戦の成功により、 多くの世界に安堵と希望が広がっています。"
 shroud_rising_shroud_rift.19.b: "全艦隊、 厳戒態勢。"
 shroud_rising_shroud_rift.19.desc: "再び大きな§M$jp_sr_crisis_name_rift$§!が、 今度は[shroud_rift_system_4.GetName]星系に押し寄せました。 サイオニック爆発は[shroud_rift_4_planet.GetName]を飲み込み、 惑星表面とその恒星を含む周辺の物体を破壊し、 歪みを引き起こしました。\n\nあの生物たちが、 実体のない住処から這い出てくる前に、 この地域と近くにある$COLONY$を迅速に保護しなければなりません。"
 shroud_rising_shroud_rift.2.a.tooltip: "答えよりも疑問の方がはるかに多い、 慎重に行動しなければ。\n\n"
 shroud_rising_shroud_rift.2.b.tooltip: "近くにある$COLONY$の$defense_army$を強化する必要がありますが、 これが何を意味するのかはまだ分かっていません。\n\n"
 shroud_rising_shroud_rift.2.desc: "セクター内のすべての通信を遮断する、 強力なエネルギーの波動が§Y[shroud_rift_system_1.GetName]§!星系を横切りました。 情報筋によると、 再接続に数刻を要し、 パニックの映像や無線が飛び交ったようです。\n\n専門家によると、 大きな§Mシュラウド§!の$jp_sr_crisis_name_rift_short$が§Y[shroud_rift_1_planet.planet.GetName]§!を飲み込み、 惑星の地表とその近くの天体を汚染するサイオニックサージを引き起こしました。 惑星を変化させたとしか言いいようがありません。 まだ原因はわかっていませんが、 非常に不安定で、 いつ崩壊してもおかしくありません。"
 shroud_rising_shroud_rift.20.b: "宇宙軍の準備を！"
 shroud_rising_shroud_rift.20.desc: "再び大きな§M$jp_sr_crisis_name_rift$§!が、 今度は[shroud_rift_system_4.GetName]星系に押し寄せました。 サイオニック爆発は[shroud_rift_4_planet.GetName]を飲み込み、 惑星表面とその恒星を含む周辺の物体を破壊し、 歪みを引き起こしました。\n\nあの生物たちが、 すぐに実体のない住処から這い出てくるのは間違いありません。 地域内にある資産や市民を避難させる必要があります。"
