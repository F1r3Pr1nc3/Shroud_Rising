 leader_trait_general_cultist_veteran_desc: "このリーダーは、 $jp_sr_shroud_cultist$との戦いの専門家であり、 複数の反乱軍や襲撃団を鎮圧してきた経験から、 彼らの下劣な戦術の多くに対抗する方法を学びました。\n\nまた、 その絶大な名声は、 駐屯地の住民を安心させます。."
