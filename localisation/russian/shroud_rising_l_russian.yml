 leader_trait_shroud_inquisitor: "Fervent"
 leader_trait_shroud_inquisitor_desc: "£influence£ §TCharacter Trait§!\nThis leader harbors a deep hostility for most if not all of the malevolent forces of the Shroud. Whether from personal loss, religious or poltical beliefs, they are uncompromising in their pursuits to investigate corruption by these horrors.\n\n§YThe likelihood of Shroud uprisings on our planets are decreased so long as this leader is within our Empire.§!"
