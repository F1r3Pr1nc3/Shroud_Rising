 shroud_rising_rift_4_poi: "Четвертый разлом"
 shroud_rising_rift_4_poi_desc: "Разрыв Покрова - это ослабление барьера между нашей вселенной и Покровом, позволяющее её существам проникнуть в материальную вселенную.\n\nЭтот Разлом находится в системе§L[shroud_rift_system_4.GetName]§!."
 shroud_rising_rifts_poi: "Разрыв Покроваs"
 shroud_rising_rifts_poi_desc: "Разрывы по всей нашей галактике ослабили целостность завесы, отделяющей материальную вселенную от Покрова. То ли из-за экспериментов, то ли из-за упадка §L[eot_culprit.GetName]§, их действия привели к тому, что Око Ужаса разорвало огромный разлом, видимый из всех уголков галактики.\n\nНаша единственная надежда запечатать эту мерзость - сначала стабилизировать все активные разломы в галактике. До тех пор, вероятно, нестабильные разломы и сущности будут продолжать появляться."
 shroud_rising_shroud_rift.10.desc: "Разлом §MПокров§! в системе [shroud_rift_system_2.GetName] наконец-то запечатан. Больше неземные ужасы и фанатичные угрозы не смогут использовать его как ворота, чтобы подвергать опасности и опустошать галактику.\n\nПосле огромных усилий, угроз и невзгод, [shroud_rift_sealed_country.GetName] удалось стабилизировать и запечатать разлом, поразивший этот галактический сектор. Успешная операция принесла облегчение и надежду многим мирам."
 shroud_rising_shroud_rift.102.1.desc: "Всплеск энергии на поверхности [Root.GetName] привел местные силы в состояние повышенной готовности. От властей планеты поступают многочисленные сообщения, что неописуемые §МПокров§! сущности выползли из самых темных уголков планеты и теперь терроризируют ее жителей.\n\nПоскольку [Root.GetName] находится в непосредственной близости от Разрыва Покрова, вероятно, это будет продолжаться до тех пор, пока он не разрушится или не будет сдержан иным способом. Тем временем, наши военные эксперты советуют как можно скорее укрепить планету постоянным гарнизоном."
 shroud_rising_shroud_rift.102.2.desc: "Очередной всплеск энергии на поверхности [Root.GetName] вызвал панику в регионе. От властей планеты поступают сообщения, что новое вторжение сущностей §МПокров§ вступило в бой с гарнизоном планеты.\n\nПоскольку [Root.GetName] находится в непосредственной близости от Разрыв Покрова, вероятно, это будет продолжаться, пока он не разрушится или не будет сдержан иным способом."
 shroud_rising_shroud_rift.102.a.tooltip: "Мы должны послать подкрепление, чтобы обезопасить поверхность планеты и защитить тех, кто все еще находится под угрозой.\n\n"
 shroud_rising_shroud_rift.106.b: "Немедленно отступайте."
 shroud_rising_shroud_rift.106.b.tooltip: "Экипаж совершает экстренный прыжок, чтобы увеличить расстояние между собой и Разрыв Покрова.\n\n"
 shroud_rising_shroud_rift.106.c: "Нечто вневременное таится внутри, мы не должны задерживаться."
 shroud_rising_shroud_rift.106.desc: "Когда корабль [root.GetFleetName] входит в систему [From.GetName], экипаж встречает множество электрических неисправностей и пугающее зрелище. Перед ними лежит то, что может быть ничем иным, как большим §МПокров§! разломом, вратами, разорванными в ткани нашей вселенной.\n\nОн излучает мощную ауру беспокойства и оказывает глубокое влияние на все органическое и машинное в системе."
 shroud_rising_shroud_rift.106.name: "Приближение к разлому"
 shroud_rising_shroud_rift.12.desc: "Мощный всплеск энергии пронесся через систему [shroud_rift_system_3.GetName] и подавил все наши коммуникации в секторе.\n\n\nЕще один большой §MПокров§! разлом появился и охватил [shroud_rift_3_planet.planet.GetName], вызвав псионический всплеск, который испортил небесные тела вокруг него. Мы должны действовать быстро, чтобы обезопасить регион и все наши колонии поблизости."
 shroud_rising_shroud_rift.13.desc: "Мощный всплеск энергии пронесся по системе [shroud_rift_system_3.GetName] и подавил все коммуникации в секторе.\n\nЕще один большой §MПокров§! разлом появился и поглотил [shroud_rift_3_planet.planet.GetName], вызвав псионический всплеск, который испортил небесные тела вокруг него. Мы должны эвакуировать все активы и граждан, которые находятся в этом районе."
 shroud_rising_shroud_rift.13.name: " Дверь в Ужас."
 shroud_rising_shroud_rift.15.desc: "Теперь, когда §MОко Ужаса§! запечатано, Разлом, терроризировавший систему [shroud_rift_system_3.GetName], наконец-то разрушился в мощном взрыве, уничтожив все в непосредственной близости и еще больше изменив звезду системы. Жители этого сектора теперь свободны от тисков страха в обозримом будущем."
 shroud_rising_shroud_rift.17.desc: "Разлом §MПокров§! в системе [shroud_rift_system_3.GetName] наконец-то запечатан. Больше неземные ужасы и фанатичные угрозы не смогут использовать его как ворота, чтобы подвергать опасности и опустошать галактику.\n\nПосле огромных усилий, угроз и невзгод, [shroud_rift_sealed_country.GetName] удалось стабилизировать и запечатать разлом, поразивший этот галактический сектор. Успешная операция принесла облегчение и надежду многим мирам."
 shroud_rising_shroud_rift.19.b: "Все флоты в состоянии повышенной готовности."
 shroud_rising_shroud_rift.19.desc: "Снова возник большой §МПокров§! разлом, на этот раз в системе [shroud_rift_system_4.GetName]. Псионический взрыв охватил [shroud_rift_4_planet.planet.GetName], вызвав искажение реальности, которое повредило поверхность планеты и объекты поблизости - включая ее звезду.\n\nМы должны быстро обезопасить регион и все наши колонии поблизости, прежде чем существа начнут выползать из своих нематериальных обителей."
 shroud_rising_shroud_rift.2.a.tooltip: "Вопросов гораздо больше, чем ответов, нам следует действовать осторожно.\n\n"
 shroud_rising_shroud_rift.2.b.tooltip: "Мы должны усилить наши гарнизоны на всех колониях, которые у нас могут быть поблизости, мы еще не знаем, что это может означать.\n\n"
 shroud_rising_shroud_rift.2.desc: "Мощный всплеск энергии пронесся через систему [shroud_rift_system_1.GetName] и подавил все наши коммуникации в секторе. Нам потребовалось несколько мгновений, чтобы восстановить контакт - только для того, чтобы вспыхнули изображения и радиопереговоры паники.\n\nЧто эксперты могут только заключить, что это большой §MПокров§! разлом охватил [shroud_rift_1_planet.planet.GetName], вызвав псионический всплеск, который повредил поверхность планеты и другие небесные тела поблизости - включая изменение ее звезды. Хотя нам еще предстоит понять причину этого, она кажется крайне нестабильной и может разрушиться в любой момент."
 shroud_rising_shroud_rift.20.b: "Подготовьте наши силы."
 shroud_rising_shroud_rift.20.desc: "Снова возник большой §МПокров§! разлом, на этот раз в системе [shroud_rift_system_4.GetName]. Псионический взрыв охватил [shroud_rift_4_planet.planet.GetName], вызвав искажение реальности, которое повредило поверхность планеты и объекты поблизости - включая ее звезду.\n\nНесомненно, существа скоро выползут из своих нематериальных обителей, мы должны эвакуировать все активы и граждан, которые у нас есть в секторе."
 shroud_rising_shroud_rift.20.name: "Абиссальный шлюз"
 shroud_rising_shroud_rift.202.desc: "Теперь, когда §MОко Ужаса§! запечатано, Разлом, терроризировавший систему [shroud_rift_system_4.GetName], наконец-то разрушился в мощном взрыве, уничтожив все в непосредственной близости и еще больше изменив звезду системы. Жители этого сектора теперь свободны от тисков страха в обозримом будущем."
 shroud_rising_shroud_rift.22.desc: "Разлом §МПокров§! в системе [shroud_rift_system_4.GetName] наконец-то запечатан. Больше неземные ужасы и фанатичные угрозы не смогут использовать его как ворота, чтобы подвергать опасности и опустошать галактику.\n\nПосле огромных усилий, угроз и невзгод, [shroud_rift_sealed_country.GetName] удалось стабилизировать и запечатать разлом, поразивший этот галактический сектор. Успешная операция принесла облегчение и надежду многим мирам."
 shroud_rising_shroud_rift.22.name: "Запечатанный разлом"
 shroud_rising_shroud_rift.25.b: "Соберите наши силы."
 shroud_rising_shroud_rift.25.desc: "Мощный всплеск энергии пронесся по системе [shroud_rift_system_unstable.GetName] и нарушил все наши коммуникации в секторе.\n\nЕще один большой §МПокров§! разлом появился и охватил [shroud_rift_unstable_planet.planet.GetName], вызвав псионический всплеск, который повредил поверхность планеты и другие небесные тела поблизости, включая изменение ее звезды. Мы должны быстро обезопасить регион и все наши колонии поблизости.\n\nРазлом, похоже, очень нестабилен, он может длиться месяцы, годы или даже десятилетия. Попытка стабилизировать его, по крайней мере, предотвратит свободное проникновение чего-либо в нашу реальность."
 shroud_rising_shroud_rift.26.a: "Тревожно."
 shroud_rising_shroud_rift.26.b: "Предупредить все силы."
 shroud_rising_shroud_rift.26.desc: "Мощный всплеск энергии пронесся по системе [shroud_rift_system_unstable.GetName] и нарушил все коммуникации в секторе.\n\n\nЕще один большой §МПокров§! разлом появился и охватил [shroud_rift_unstable_planet.planet.GetName], вызвав псионический всплеск, который повредил поверхность планеты и другие небесные тела поблизости, включая изменение ее звезды. Мы должны эвакуировать все активы и граждан, которые находятся в этом районе.\n\nРифт кажется очень нестабильным, он может длиться месяцы, годы или даже десятилетия. Попытка стабилизировать его, по крайней мере, предотвратит свободное проникновение чего-либо в нашу реальность."
 shroud_rising_shroud_rift.26.name: "Нестабильный Разрыв Покрова."
 shroud_rising_shroud_rift.28.desc: "Нестабильный разлом, терроризировавший систему [shroud_rift_system_unstable.GetName], разрушился в результате мощной детонации, уничтожив все в непосредственной близости и еще больше изменив звезду системы. Неизгладимые впечатления, вероятно, будут сказываться на жителях сектора еще многие поколения, но, по крайней мере, в обозримом будущем они свободны от тисков страха."
 shroud_rising_shroud_rift.3.a.tooltip: "Мы еще не поняли, что это может означать. Мы должны действовать осторожно.\n\n."
 shroud_rising_shroud_rift.3.b: "Предупредите все военные силы."
 shroud_rising_shroud_rift.3.b.tooltip: "Мы должны быть готовы ко всему.\n\n"
 shroud_rising_shroud_rift.3.desc: "Мощный всплеск энергии пронесся через систему [shroud_rift_system_1.GetName], который подавил все коммуникации в секторе. Наши источники сообщают, что потребовалось несколько мгновений для восстановления связи - только для того, чтобы вспыхнули изображения и радиопереговоры паники.\n\nЧто эксперты могут только заключить, что это большой §MПокров§! разлом охватил [shroud_rift_1_planet.planet.GetName], вызвав псионический всплеск, который повредил поверхность планеты и другие небесные тела поблизости - включая изменение ее звезды. Хотя нам еще предстоит понять ее, она кажется крайне нестабильной и может разрушиться в любой момент."
 shroud_rising_shroud_rift.30.desc: "Разлом §МПокров§! в системе [shroud_rift_system_unstable.GetName] наконец-то запечатан. Больше неземные ужасы и фанатичные угрозы не смогут использовать его как ворота, чтобы подвергать опасности и опустошать галактику.\n\nПосле огромных усилий, угроз и невзгод, [shroud_rift_sealed_country.GetName] удалось стабилизировать и запечатать разлом, поразивший этот галактический сектор. Успешная операция принесла облегчение и надежду многим мирам."
 shroud_rising_shroud_rift.30.name: "Нестабильный разлом запечатан"
 shroud_rising_shroud_rift.5.a: "Облегчение для многих."
 shroud_rising_shroud_rift.5.desc: "Разлом, терроризировавший систему [shroud_rift_system_1.GetName], разрушился в результате мощной детонации, уничтожив все в непосредственной близости и еще больше изменив звезду системы. Неизгладимые впечатления, вероятно, повлияют на тех, кто живет в этом секторе, на многие поколения вперед, но, по крайней мере, они свободны от тисков страха в обозримом будущем.\n\nАвторитеты, ученые и бесчисленное множество других людей, вероятно, будут стекаться в [shroud_rift_system_1.GetName], чтобы изучить и, надеюсь, расшифровать события последних нескольких лет."
 shroud_rising_shroud_rift.5.name: "Разрыв Покрова Коллапса"
 shroud_rising_shroud_rift.7.a.tooltip: "Мы не можем позволить, чтобы наша территория была опустошена чем-либо, исходящим из этих отверстий.\n\n"
 shroud_rising_shroud_rift.7.b: "Наши люди не должны бояться."
 shroud_rising_shroud_rift.7.b.tooltip: "Вместе мы переживем эту бурю.\n\n"
 shroud_rising_shroud_rift.7.desc: "Резкая волна дрожи прокатилась по всей галактике, предвещая появление еще одного разлома. На этот раз массивная брешь в реальности была достаточно мощной, чтобы разорвать несколько наших солнечных систем. В центре системы [shroud_rift_system_2.GetName] теперь находится хорошо видимая рана, окрашивающая небесные сферы в нашем галактическом секторе.\n\nНаши силы должны защитить или эвакуировать все колонии, находящиеся в пределах его досягаемости, прежде чем любые существа выйдут наружу. Нам следует уделить приоритетное внимание исследованиям по стабилизации Разлома над [shroud_rift_2_planet.planet.GetName], чтобы мы не были ошеломлены тем, что ждет нас на другой стороне."
 shroud_rising_shroud_rift.8.b: "Обеспечьте готовность наших сил."
 shroud_rising_shroud_rift.8.desc: "Резкая волна трепета охватила все живые существа в галактике, предвещая появление еще одного разлома. На этот раз массивная брешь в реальности была достаточно мощной, чтобы разорвать несколько солнечных систем. В центре системы [shroud_rift_system_2.GetName] находится ясно видимая рана, окрашивающая небесные сферы в этом галактическом секторе.\n\n\nНаши силы должны эвакуировать или обезопасить все колонии, находящиеся в пределах досягаемости разлома, до того, как туда хлынут существа. Нам следует уделить приоритетное внимание исследованиям по стабилизации Разлома над [shroud_rift_2_planet.planet.GetName], на случай, если мы сможем предложить помощь или если Разлом откроется в пределах досягаемости нашей страны."
 shroud_rising_shroud_rift.8.name: "Рана в звездах"
 shroud_rising_shroud_rift.82.a: "Облегчение."
 shroud_rising_shroud_rift.82.desc: "Теперь, когда §MОко Ужаса§ запечатано, Разлом, терроризировавший систему [shroud_rift_system_2.GetName], наконец-то разрушился в результате мощного взрыва, уничтожив все в непосредственной близости и еще больше изменив звезду системы. Жители этого сектора теперь свободны от тисков страха в обозримом будущем."
 shroud_rising_shroud_rift.9000.a.tooltip: "Теперь мы можем построить Ингибитор Голиафа на Око Ужаса.\n\n§RНаши военные советники рекомендуют нам укрепить систему перед началом строительства Ингибитора Голиафа; враги наверняка попытаются остановить любой прогресс.§!"
 shroud_rising_shroud_rift.9000.b: "Этих дураков нужно остановить."
 shroud_rising_shroud_rift.9000.desc: "Разломы §МПокров§!, поражающие Галактику, наконец-то были запечатаны Ингибиторами, нейтрализовав опасность, которую они представляли. Осталось только защитить §MОко Ужаса§ и положить конец этому кошмару раз и навсегда.\n\nДля любого человека это сложная задача, но для создания Ингибитора §LGoliath Inhibitor§ создана основа. Но будьте уверены, сущности, претендующие на нашу реальность, сделают все, что в их силах, чтобы остановить любого, кто попытается это сделать."
 shroud_rising_shroud_rift.9000.name: "Заключительный этап"
 shroud_rising_shroud_rift.991.a: "Странно."
 shroud_rising_shroud_rift.991.b: "Возможно, какой-то новый вид болезни?"
 shroud_rising_shroud_rift.991.c: "Предзнаменование."
 shroud_rising_shroud_rift.991.d: "Дар."
 shroud_rising_shroud_rift.991.desc: "За последние несколько месяцев поступали сообщения о постоянных кошмарах, мучающих тех, кто живет или проходит через систему [shroud_rift_system_1.GetName]. Никто не может вспомнить сны, но все просыпаются в холодном поту и с чувством непреодолимого страха.\n\nОчевидцы утверждают, что это началось только с появлением в системе странного энергетического разрыва, которое выводит из строя электронное оборудование."
 shroud_rising_shroud_rift.9991.b: "Нелепо, это должно быть микроскопический мозговой слизень."
 shroud_rising_shroud_rift.9991.c: "Предзнаменования ухудшаются."
 shroud_rising_shroud_rift.9991.d: "Это не обычное беспокойство."
 shroud_rising_shroud_rift.9991.desc: "Похоже, коллективные кошмары, сопровождавшие тех, кто находится в системе [shroud_rift_system_1.GetName], начали ухудшаться - вместе с энергетическим разрывом.\n\nТо, что когда-то было относительно небольшим объектом, теперь начало распространяться в то, что напоминает физический разрыв в реальном пространстве. Жители этой звезды просыпаются со смутными воспоминаниями о теневых формах, странных существах и голосах, которые манят их в сумерках сна. Вместо страха, они теперь встают ночью с учащенным сердцебиением и ужасом в глазах.\n\nЭксперты в растерянности, кажется, нет никакого медицинского или научного объяснения причины."
 shroud_rising_shroud_rift.9991.e: "Наши хозяева приближаются."
 shroud_rising_shroud_rift.9991.name: "Общие кошмары: Тени во тьме"
 shroud_rising_shroud_rift.9992.b: "Продолжайте следить за нарушениями."
 shroud_rising_shroud_rift.9992.c: "Это не беспокойство, там скрывается нечто неподвластное времени."
 shroud_rising_shroud_rift.9992.c.tooltip: "Мы отметили это место в наших журналах для дальнейшего использования."
 shroud_rising_shroud_rift.9992.desc: "Когда корабль [root.GetFleetName] входит в систему [From.GetName], экипаж встречает множество электрических неисправностей и необычное зрелище. Перед ними лежит то, что выглядит как некий разрыв в ткани нашей материальной вселенной.\n\nЧто это может означать, экипаж не может сказать. Но одно можно сказать наверняка: это пульсирующая необычная энергия, которая оказывает глубокое воздействие на все органическое и машинное в системе. Экипаж звучит взволнованно и коллективно не желает оставаться здесь дольше."
 shroud_rising_sidequests.1.a: "Исследуйте этот курьез дальше."
 shroud_rising_sidequests.1.a.tooltip: "Поддержите своих ученых в более глубоком исследовании происхождения этой аномалии.\n\n"
 shroud_rising_sidequests.1.b: "Сосредоточьте свои исследования на данных, которые у нас есть на данный момент."
 shroud_rising_sidequests.1.b.tooltip: "Изучите необычные данные, которые мы уже собрали, и посмотрите, что нового мы можем узнать о нашей галактике.\n\n"
 shroud_rising_sidequests.1.c.tooltip: "У нас есть более важные вещи, на которых мы должны сосредоточиться в данный момент.\n\n"
 shroud_rising_sidequests.1.d.tooltip: "Показания исходят из нашего собственного галактического сектора, не должно быть слишком сложно установить больше.\n\n"
 shroud_rising_sidequests.1.desc: "Наши ученые озадачены необычными показаниями, поступающими откуда-то из Галактики. Это уже поразило научное сообщество, поставив под сомнение множество теорий, считающихся основополагающими для законов физики.\n\nНаши приборы, похоже, не могут найти большего смысла в самих данных, и наши лучшие умы взволнованы перспективой дальнейшего изучения этой тайны."
 shroud_rising_sidequests.2.a: "Все наши ресурсы в вашем распоряжении."
 shroud_rising_sidequests.2.a.tooltip: "Убедитесь, что команда имеет все необходимые средства, чтобы максимально использовать свой потенциал для достижения прорыва в этих чтениях.\n\n"
 shroud_rising_sidequests.2.b: "Вашей команде придется довольствоваться тем, что у вас есть."
 shroud_rising_sidequests.2.b.tooltip: "Мы не можем позволить себе перечислять больше средств на это начинание, надеюсь, это не повлияет на их способность расшифровать информацию.\n\n"
 shroud_rising_sidequests.2.desc: "Мы смогли изолировать и сузить галактический сектор, из которого исходит разлом. Однако, наша команда, выполняющая задание, испытывает трудности с тем, чтобы разобраться в регулярно путающихся данных.\n\nОни просят выделить больше ресурсов на этот проект."
 shroud_rising_sidequests.2.name: "Странные показания: Сужение круга"
 shroud_rising_sidequests.3.desc: "Нарушения в данных, похоже, больше, чем кажется на первый взгляд. Нам удалось отследить систему, вызывающую эти необычные показания, но еще предстоит выяснить причину или происхождение.\n\nНаши инвестиции в этот проект оправдали себя, позволив нам взглянуть на Вселенную с новой точки зрения - в результате мы сделали целый ряд научных открытий. \n\nМы должны послать корабль для исследования системы [shroud_rift_system_1.GetName]."
 shroud_rising_sidequests.4.desc: "Вызов оказался недоступным для нас, и научная команда не смогла расшифровать все данные. Однако, благодаря своим усилиям, они смогли добиться заметного прогресса в решении нескольких других научных загадок.\n\nНа данный момент, только время покажет, сможем ли мы определить причину странных показаний."
 shroud_rising_sidequests.4.name: "Странные показания: Провал"
 shroud_rising_sidequests.5.a: "Приготовьтесь к битве."
 shroud_rising_sidequests.5.a.tooltip: "Многие из наших псионических лидеров обеспокоены и считают, что лучший способ действий - подготовиться к худшему.\n\n"
 shroud_rising_sidequests.5.b: "Страх - это убийца разума. Мы не должны бояться."
 shroud_rising_sidequests.5.b.tooltip: "Мы еще не знаем, что это значит, страх - это реакция на что-то еще не реальное. Давайте вместе заглянем внутрь и узнаем истину.\n\n."
 shroud_rising_sidequests.5.desc: "Пока наши ученые сосредоточились на любопытных данных, некоторые из наших лучших псиоников начали чувствовать сильное возмущение в нашей вселенной в соответствии с этими результатами. Стало ясно, что что-то не так с тканью нашей вселенной.\n\nНо единственное, с чем они могут согласиться, это то, что гложет их в бездонных глубинах их разума...\n\n§RTerror.§!"
 shroud_rising_sidequests.5.name: "Странные показания: Другое объяснение"
 shroud_rising_sidequests.6.desc: "Нарушения в данных, похоже, больше, чем кажется на первый взгляд. То, во что уже верили многие наши эксперты, теперь доказано собранными ими данными. Происхождение аномалии, вызывающей эти необычные показания, не что иное, как система [shroud_rift_system_1.GetName]\n\n\nХотя это не совсем убедительно, все указывает на разрыв, появившийся за последние несколько лет. Появились доказательства того, что он связан со всеми эффектами, которые мы наблюдаем на наших электронных системах и населении."
 shroud_rising_sidequests.6.name: "Странные чтения: Успех"
 shroud_rising_sidequests.7.a.tooltip: "Следуя этому пути исследования, мы сможем наконец-то контролировать нашу судьбу и защитить наших граждан."
 shroud_rising_sidequests.7.b: "Нам не понадобится эта способность."
 shroud_rising_sidequests.7.b.tooltip: "Возможно, этот путь исследования позволит нам противостоять другим или однажды породить разломы."
 shroud_rising_sidequests.7.desc: "В течение нескольких месяцев наши ученые упорно трудились с тех пор, как первый разлом материализовался в нашей вселенной. После краха первого наблюдения и множества последующих появлений, возможность закрытия этих угроз больше не является недосягаемой.\n\nНаши лучшие [Root.GetScientistPlural] собрали все необходимые данные и готовы начать приоритетные исследования по закрытию этих Разломов."
 shroud_rising_sidequests.8.a: "Отлично.\n\n"
 shroud_rising_sidequests.8.a.tooltip: "Наконец-то мы сможем запечатать эти разломы."
 shroud_rising_sidequests.8.desc: "Годы исследований, разработок и испытаний наконец привели нас туда, где мы когда-то могли только мечтать. Благодаря неустанным усилиям наших инженеров и других [Root.GetScientistPlural], мы можем вывести этот проект из стадии прототипа."
 shroud_rising_sidequests.8.name: "Закрытие разломов: Прорыв"
 shroud_storm_effect: "Шторм Покрова"
 shroud_storm_effect_desc: "Поблизости развилась общесистемная буря §МПокров§!, вызвавшая разрушительный псионический шторм, который сбивает системы и временно ослабляет завесу между нашими реальностями."
 shroud_storm_effect_system: "Буря Покрова"
 shroud_tear_effect: "Общие кошмары"
 shroud_tear_effect_2: "Общие кошмары"
 shroud_tear_effect_2_desc: "Любой человек, живущий или проходящий через эту систему, кажется, подвержен коллективным кошмарам. Никто не может полностью вспомнить сны, только слабые голоса и формы, которые преследуют их во сне.\n\nВсе просыпаются в одном и том же холодном поту и остаются только с подавляющим чувством ужаса."
 shroud_tear_effect_desc: "Любой, кто живет или проходит через эту систему, кажется, подвержен коллективным кошмарам. Никто не может вспомнить свои сны, но все просыпаются в холодном поту и с подавляющим чувством страха."
 shroud_touched_stabilized: "Стабилизированный Разрыв Покрова"
 shroud_touched_stabilized_desc: "Разрыв Покрова на этой планете был стабилизирован присутствием Обелиска из темного камня, защищающего его жизнь от жадного голода и желания сущностей Савана, которые когда-то преследовали его."
 shroud_whisperer_effect: "Безумие Перемен покрова"
 shroud_whisperer_effect_desc: "Постоянный непрекращающийся шепот в самых глубинах сознания людей доводит многих на этой планете до безумия. Те, кто может справиться, получают от §YТзинч§ знания, превосходящие их самые смелые мечты!."
 situation_shroud_uprising: "Восстание культа на [Target.GetName]"
 situation_shroud_uprising_complete_tooltip: "Культисты на §Y[Target.GetName]§! попытается начать восстание, чтобы взять под контроль §Y[Owner.GetName]§!."
 situation_shroud_uprising_desc: "Our intelligence apparatus has uncovered a mysterious cult that has been trying to establish its tendrils within the government on [Target.GetName]."
 situation_shroud_uprising_fail_tooltip: "§Y[This.GetName]§! Это не удастся, и все связанные с этим штрафы будут сняты."
 situation_shroud_uprising_monthly_change_tooltip: "Чем больше волнений §Y[Target.GetName]§! имеет, и чем сильнее будет потенциальный бунт, тем быстрее это произойдет §YСитуация§! будет прогрессировать быстрее. §YПереселение§! £pop£ из [Target.GetName] также может спровоцировать бунт.\n\nМы можем замедлить его прогресс, увеличив £stability£ §YСтабильность§!, убывающий £unemployment£ §YБезработица§!, размещение гарнизона из £defense_army£ §YArmies§! на планете или укрепление ее §YЗвездная база§!."
 situation_shroud_uprising_type: "Восстание культа"
 tech_goliath_rift_inhibitor: "Ингибиторы Голиафа"
 tech_goliath_rift_inhibitor_desc: "Чудо инженерной мысли, разработка ингибитора разлома Голиафа позволит империи закрыть и ограничить проход существ через массивные разломы, такие как Око Ужаса."
 tech_rift_inhibitor: "Ингибиторы разлома"
 tech_rift_inhibitor_desc: "Дорогостоящие и требующие времени на строительство или ремонт, эти замечательные инженерные подвиги позволяют империи закрыть или, по крайней мере, ограничить проход существ через Разрыв Покрова."
 tech_shroud_knowledge_1: "Знание о древнем создателе Черных Маркеров"
 tech_shroud_knowledge_1_desc: "Нашим экспертам удалось перевести и собрать воедино древние артефакты, которые могут помочь нам в борьбе с существами §МПокров§!."
 tech_shroud_knowledge_2: " Знание о древнем создателе Черных Маркеров II"
 tech_shroud_knowledge_2_desc: "Нашим экспертам удалось перевести и собрать воедино древние артефакты, которые могут помочь нам в борьбе с существами §МПокров§!."
 tech_shroud_monolith: "Черный Маркер"
 tech_shroud_monolith_desc: "Позволяет нам строить Черные Маркеры, которые служат проводниками для псионической энергии."
 tech_shroud_study_1: "Начальные исследования Покрова"
 tech_shroud_study_1_desc: "Изучая методы и поведение существ §МПокров§!, мы сможем бороться с ними более эффективно."
 tech_shroud_study_2: "Детальное изучение савана"
 tech_shroud_study_2_desc: "Наши эксперты провели детальные исследования путем наблюдения и взаимодействия, что позволит нам лучше бороться с существами §МПокров§!."
 tech_shroud_study_3: "Продвинутые исследования савана"
 tech_shroud_study_3_desc: "Наши лучшие умы собрали достаточно данных для дальнейшего совершенствования наших инструментов и оружия, чтобы мы могли продолжать держать существ §МПокров§! на расстоянии."
 triggered_opinion_shroud_cult_personality_both: "Соратники по культу"
 triggered_opinion_shroud_cult_personality_to_cult: "Безумные Культисты"
 triggered_opinion_shroud_cult_personality_to_other: "Жалкие Язычники"
 war_goal_wg_shroud_heresy: "$heresy_war$"
 war_goal_wg_shroud_heresy_desc: "Accuse target faction of heresy, inviting condemnation and potential excommunication from the Imperium. May trigger galactic outrage and lead to Inquisitorial sanctions. Use with caution, as it may provoke widespread conflict and retaliation."
