 patriotic_fervour: "Патриотический пыл"
 pc_eye_of_terror: "Око Ужаса."
 pc_eye_of_terror_desc: "§MОко Ужаса§ - это царство безумия и отчаяния, где небо плачет кровью, древние звезды горят разноцветными вспышками и властвуют прихоти древних ужасающих сущностей. Синоним раздора, ужаса, древних тайн и безумия, ни одно другое место в галактике не наполняет разум таким ужасом и предчувствием."
 pc_shattered_star: "Разбитая звезда"
 pc_shattered_star_desc: "Раздробленные остатки звезды, жестоко разорванные Разрыв Покрова, пока не осталась лишь испорченная шелуха."
 pc_shroud_touched: "Мир, тронутый Покровом"
 pc_shroud_touched_desc: "Небольшой §МПокров§! разлом открылся в этом мире, превратив его в туманную и кошмарную планету. Лишь немногие, кто приземляется здесь, возвращаются, а тех, кто остается, преследуют голоса, видения и неестественные желания."
 personality_shroud_cult_marauders: "Культисты-мародеры"
 personality_shroud_cult_marauders_desc: "Эта империя - группа культистов, доведенных до безумия и ярости, одной или многими сущностями, населяющими Покров.\n\nЭтот культ Покрова опасная организация, замышляющие свержение власти других империй изнутри и силой. Их членство столь же разнообразно, как и их цели и методы, они распространяют свою веру любыми средствами."
 personality_shroud_cult_neutral: "Апатичные культисты."
 personality_shroud_cult_neutral_desc: "Апатичные культисты - редкая группа в целом ненасильственных поклонников Покров. Они будут искать сотрудничества с другими империями, если это соответствует целям их богов и другим гнусным заблуждениям."
 personality_shroud_cult_zealots: "Ревнители Покрова."
 personality_shroud_cult_zealots_desc: "Ревнители Покрова стремятся распространить свою веру в Покров по всей галактике и часто ведут крестовые походы с неутомимым рвением заставить других принять их убеждения."
 policy_incursion_alert_stance: "Предупреждения о вторжениях Покрова"
 policy_incursion_alert_stance_desc: "Мы можем решить, как нас информировать о различных вторжениях, исходящих от Разрыв Покрова по всей нашей галактике."
 r_god_heart: "Сердце небесного бога"
 r_god_heart_active: "Влить псионическую энергию потерянных душ в этом древнем небесном сердце в одного из наших лидеров."
 r_god_heart_desc: "Плотная и невероятно тяжелая сфера, пульсирующая псионической энергией. Кажется, что она постоянно перетекает из одной реальности в другую, придавая ей призрачный вид. Считается, что он содержит сущность бесчисленных душ, пожираемых тьмой пустоты. Время от времени его затянувшаяся сила может быть направлена в человека, чтобы наделить его невообразимыми способностями."
 recent_cult_invasion: "Недавнее вторжение секты"
 recent_cult_invasion_desc: "А §МПокров§! Флот культистов недавно бомбардировал и совершил падение планеты на этот мир, вызвав хаос и разрушения."
