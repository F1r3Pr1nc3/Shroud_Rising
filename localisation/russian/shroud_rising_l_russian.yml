 monolith_ARCHEOLOGY_1: "Одинокий монумент"
 monolith_ARCHEOLOGY_1_DESC: "Когда первые исследователи изучили эту планету, они обнаружили на поверхности странный Монолит. Ему удалось остаться относительно неизвестным, за исключением нескольких фанатиков ксеноисследований, из-за его расположения в отдаленной и опасной части планеты. Даже эти люди, похоже, знают очень мало, хотя считается, что его возраст превышает миллион лет. Необычный черный материал, из которого он был построен, выдержал испытание временем, но теперь он светится зловещим и леденящим душу малиновым цветом.\n\nТо, что когда-то было прекрасным, если не пугающим, древним чудом, теперь вызывает панику, так как его псионическая активность возросла с тех пор, как §MОко Ужаса§! был высвобожден."
 monolith_ARCHEOLOGY_2: "Под поверхностью"
 monolith_ARCHEOLOGY_2_DESC: "Всплеск энергии исходит из отдаленного подземного места, первоначальное сканирование показывает, что он сосредоточен вокруг большой структуры, погребенной глубоко в обширной системе пещер. Однако, в отличие от других, вскоре после всплеска энергии она исчезла из поля зрения - нам придется провести расследование, чтобы узнать больше."
 monolith_chain_desc: "Напоминающие те, которые привели к Разлому, вызвавшему ужас среди нашего населения, мы обнаружили несколько неизвестных, но мощных энергетических всплесков по всей Галактике. Похоже, они исходят от нескольких планет, две из которых находятся прямо у наших границ.\n\nМы должны послать команду экспертов и военные силы для их сопровождения."
 monolith_chain_title: "Монолиты"
 monolith_planet: "Blackstone Monolith"
 monolith_planet_desc: "Эта планета имеет внушительную и таинственную черно-каменную структуру, похожую на камень, которая излучает загадочную псионическую силу. Любые электронные устройства, установленные на ней, неизменно страдают от различных неисправностей, и, похоже, она оказывает глубокое влияние на все органическое и машинное, действуя как канал, который собирает и фокусирует псионическую энергию.\n\n§YЭта структура активно препятствует возникновению штормов и разломов в этой системе. Она также уменьшит коррупцию и стабилизирует планеты, затронутые Абажуром, чтобы они были менее враждебными."
 monoliths_examined: "§PMonoliths§! Исследовано"
