 requires_no_active_rifts: "$TRIGGER_FAIL$Все активные разломы должны быть запечатаны."
 requires_no_existing_inhibitor: "$TRIGGER_FAIL$Рифт уже имеет ингибитор."
 resolution_category_shroud_rising_defense: "Коллективное укрепление"
 resolution_category_shroud_rising_intel: "Совместное межзвездное наведение"
 resolution_category_shroud_rising_rifts: "Изоляция глаза"
 resolution_eye_of_terror_defense_1: "Кооперативные оплоты"
 resolution_eye_of_terror_defense_1_desc: "Обмениваясь материальными и другими ресурсами, мы можем более эффективно и действенно строить межзвездные оборонительные сооружения для создания надлежащего щита вокруг нашей территории."
 resolution_eye_of_terror_defense_1_tooltip: ""
 resolution_eye_of_terror_defense_2: "Иностранные военные обмены"
 resolution_eye_of_terror_defense_2_desc: "Способствует обмену гражданским и военным персоналом, уделяя особое внимание тем, кто имеет опыт защиты от Ужасов Покрова и Культистов. Это обеспечит передачу тактических и стратегических знаний всем членам Галактического сообщества."
 resolution_eye_of_terror_defense_2_tooltip: ""
 resolution_eye_of_terror_defense_3: "Сети быстрой связи"
 resolution_eye_of_terror_defense_3_desc: "Если мы усовершенствуем коммуникационные возможности наших звездных баз, мы сможем быстро передавать данные о боевых действиях по всей Галактике. Это позволит нашим средствам обороны постоянно перестраивать свои матрицы нацеливания на слабые места наших врагов, тронутых Покровом."
 resolution_eye_of_terror_defense_3_tooltip: ""
 resolution_eye_of_terror_intel_1: "Синхронизированное оперативное целеуказание"
 resolution_eye_of_terror_intel_1_desc: "Военные и разведывательные службы всего Галактического сообщества упростят свои совместные сети целеуказания. Это позволит им лучше делиться слабыми местами Покрова и стратегиями борьбы с этой новообретенной угрозой."
 resolution_eye_of_terror_intel_1_tooltip: ""
 resolution_eye_of_terror_intel_2: "Интегрированные разведывательные сети"
 resolution_eye_of_terror_intel_2_desc: "Дальнейшая интеграция сетей разведки и безопасности между странами-участницами позволяет нам обеспечить быстрое распространение точной информации. Благодаря эффективной коммуникации, боевые силы могут быть быстро мобилизованы для противодействия любой надвигающейся опасности."
 resolution_eye_of_terror_intel_2_tooltip: ""
 resolution_eye_of_terror_rifts_1: "Совместная сборка ингибиторов"
 resolution_eye_of_terror_rifts_1_desc: "Око Ужаса - угроза для всего живого в Галактике, если мы не сдержим его, существа, которые хлынут, переполнят всех нас. Сведя к минимуму пограничные правила и предоставив рабочих со всего Галактического сообщества, мы можем ускорить завершение работ по созданию Ингибиторов Разлома."
 resolution_eye_of_terror_rifts_1_tooltip: "Члены Галактического сообщества, имеющие открытые границы, смогут строить §YИнгибитор разломов§! и §YИнгибитор Голиафа§! в пространстве друг друга."
 resolution_galactic_focus_crisis_eye_of_terror_1: "Око Ужаса: Укрепление коллективной системы"
 resolution_galactic_focus_crisis_eye_of_terror_1_desc: "Око Ужаса представляет угрозу для всего живого в галактике. Если мы не сдержим его, то существа, которые хлынут наружу, переполнят нас всех. Мы должны работать вместе, чтобы укрепить нашу орбитальную оборону, чтобы мы могли сдержать прилив."
 resolution_galactic_focus_crisis_eye_of_terror_2: "Око Ужаса: Объединенные разведывательные сети"
 resolution_galactic_focus_crisis_eye_of_terror_2_desc: "Размер Око Ужаса составляет более триллиона километров, что затрудняет эффективный мониторинг одной Империи. Мы должны работать над интеграцией наших средств разведки, наблюдения и рекогносцировки, чтобы мы могли быстро реагировать на новые вторжения."
 resolution_galactic_focus_crisis_eye_of_terror_2_tooltip: "Все Империи в рамках Галактического сообщества начнут процесс интеграции своих военных и гражданских возможностей разведки и наблюдения."
 resolution_galactic_focus_crisis_eye_of_terror_3: "Око Ужаса: Кооперативные оплоты"
 resolution_galactic_focus_crisis_eye_of_terror_3_desc: "Непрекращающийся страх и опасность, вызванные Око Ужаса, потрясли галактику до глубины души. Сосредоточившись на наших оборонных сетях, мы можем работать вместе, чтобы обеспечить дальнейшую безопасность и сдержать эти чудовищные и коррумпированные силы, угрожающие нашим гражданам."
 resolution_galactic_focus_crisis_eye_of_terror_3_tooltip: "Мы начнем проводить совместные учения и операции в попытке еще больше укрепить и обезопасить регионы, подверженные вторжениям Акулы."
 resolution_repeal_eye_of_terror_defense_1: "§RRepeal Cooperative Bulwarks§!"
 resolution_repeal_eye_of_terror_defense_1_desc: "Хотя причина может быть справедливой для некоторых, заставлять государства делиться нашими ограниченными ресурсами в такое тревожное время - глупость."
 resolution_repeal_eye_of_terror_defense_1_tooltip: "Отменяет резолюцию §YОтмена кооперативных оплотов§!."
 resolution_repeal_eye_of_terror_defense_2: "§RОтменить иностранные военные обмены§!"
 resolution_repeal_eye_of_terror_defense_2_desc: "Хотя информация об уничтожении и борьбе с этими неумолимыми врагами приветствуется, достаточно документа. Позволить иностранным военным обучать наших людей - это просто абсурд."
 resolution_repeal_eye_of_terror_defense_2_tooltip: "Отменяет резолюцию §YИностранные военные обмены§!."
 resolution_repeal_eye_of_terror_defense_3: "§RОтмена сети быстрой связи§!"
 resolution_repeal_eye_of_terror_defense_3_desc: "Мы не можем продолжать вливать все наши ресурсы в финансирование военных, мы должны делать достаточно для их сдерживания."
 resolution_repeal_eye_of_terror_defense_3_tooltip: "Отменяет резолюцию §YСети быстрой связи§!."
 resolution_repeal_eye_of_terror_intel_1: "§RОтмена синхронизированного оперативного целеуказания§!"
 resolution_repeal_eye_of_terror_intel_1_desc: "Отменяет резолюцию '§Синхронизированная оперативная наводка§!."
 resolution_repeal_eye_of_terror_intel_1_tooltip: ""
 resolution_repeal_eye_of_terror_intel_2: "§RОтмена интегрированных разведывательных сетей§!"
 resolution_repeal_eye_of_terror_intel_2_desc: "Сотрудничество - это одно, но столь глубокая интеграция наших сетей угрожает суверенитету отдельных государств."
 resolution_repeal_eye_of_terror_intel_2_tooltip: "Отменяет резолюцию §YИнтегрированные разведывательные сети§!."
 resolution_repeal_eye_of_terror_rifts_1: "§RОтмена Совместной Ассамблеи Ингибиторов§!"
 resolution_repeal_eye_of_terror_rifts_1_desc: "Пусть отдельные государства обеспечивают свою территорию материальной поддержкой тех, кто хочет ее предоставить. Мы не должны заставлять граждан работать так далеко от своих домов в чужом пространстве под таким принуждением."
 resolution_repeal_eye_of_terror_rifts_1_tooltip: "Отменяет резолюцию §YСовместная сборка ингибиторов§!."
 resolution_repeal_galactic_focus_crisis_eye_of_terror_1: "§RОтменить укрепление коллективной системы§!"
 resolution_repeal_galactic_focus_crisis_eye_of_terror_1_desc: "Сенат не должен иметь права голоса в военных вопросах отдельных государств, не все согласны с наилучшими стратегическими замыслами."
 resolution_repeal_galactic_focus_crisis_eye_of_terror_1_tooltip: "Позволить империям сосредоточиться на собственных оборонительных укреплениях."
 resolution_repeal_galactic_focus_crisis_eye_of_terror_2: "§RОтменить Объединенные разведывательные сети§!"
 resolution_repeal_galactic_focus_crisis_eye_of_terror_2_desc: "Мы не можем быть вынуждены продолжать нарушать внутреннюю безопасность нашей Империи по прихоти Сената. Предоставьте отдельным государствам право обмениваться разведывательными данными между собой."
 resolution_repeal_galactic_focus_crisis_eye_of_terror_2_tooltip: "Покончить с совместными сетями, которые способствуют нарушениям в безопасности нашей Империи."
 resolution_repeal_galactic_focus_crisis_eye_of_terror_3: "§RОтмена Кооперативных Оплотов§!."
 resolution_repeal_galactic_focus_crisis_eye_of_terror_3_desc: "Мы не можем продолжать вливать все наши ресурсы в военное финансирование, мы должны делать только достаточно, чтобы сдерживать их."
 resolution_repeal_galactic_focus_crisis_eye_of_terror_3_tooltip: "Положите конец этой поджигательской деятельности, мы можем бороться, не вливая всю нашу энергию и ресурсы в насилие."
 resolution_repeal_shroud_inquisition: "§RDismantle the Galactic Inquisition§!"
 resolution_repeal_shroud_inquisition_2: "§RRepeal Empower the Inquisition§!"
 resolution_repeal_shroud_inquisition_2_desc: "This blatant abuse of power has no place within the Galaxy, we should not give such overreaching powers to any organisation."
 resolution_repeal_shroud_inquisition_2_tooltip: "Repeals the §YEmpower the Inquisition§! resolution."
 resolution_repeal_shroud_inquisition_desc: "Not only does this hunt for the guilty have no place in our society, it is not for the Galactic Community to dictacte how we investigate wihtin our borders."
 resolution_repeal_shroud_inquisition_tooltip: "Disbands the §YGalactic Inquisition§!."
 resolution_shroud_inquisition: "Form the Galactic Inquisition"
 resolution_shroud_inquisition_2: "Empower the Inquisition"
 resolution_shroud_inquisition_2_desc: "It is time we take off the shackles that have been limiting the Inquisition to conduct its duties. The Inquisition will establish embassies and bases of operations across each Empire, ensuring more efficient investigations and arrests."
 resolution_shroud_inquisition_2_tooltip: "Inquisition forces will have jurisdiction across all members of the Galactic Community. Any Empire who refuses to appoint a §YHigh Inquisitor§! will be in §Rbreach§! of Galactic Law."
 resolution_shroud_inquisition_desc: "It is time we unite our efforts to root out and cleanse the corruption that has infested many of our communities. While each nation can handle matters in their own borders, we shall establish a Galactic Inquisition that can aid and support investigations throughout the galaxy."
 resolution_shroud_inquisition_tooltip: "Members of the Galactic Community will help form an interstellar Inquisition, allowing them to appoint a Grand Inquisitor within their Empire."
 rift_inhibitor_0: "Рамка ингибитора разлома"
 rift_inhibitor_0_DESC: "Каркас - это фундамент для будущего Ингибитора Разлома и база для сборки мегаструктуры. Должен строиться вокруг планеты с Разрыв Покров."
 rift_inhibitor_0_MEGASTRUCTURE_DETAILS: "§YИнгибитор разлома§! полностью окутывает разлом и активно препятствует его использованию в качестве ворот в Покров. "
 rift_inhibitor_1: "Частичный ингибитор разлома."
 rift_inhibitor_1_DESC: "Частично работающий ингибитор разлома - пока не может умерить псионическую энергию, сосредоточенную вокруг разлома, который он окружает."
 rift_inhibitor_1_MEGASTRUCTURE_DETAILS: "§YИнгибитор разлома§! полностью окутывает разлом и активно препятствует ему действовать как врата в Покров."
 rift_inhibitor_2: "Ингибитор разломов"
 rift_inhibitor_2_DESC: "Полностью работающий Ингибитор разлома - стабилизирует и активно препятствует разлому действовать как врата в Покров."
 rift_inhibitor_2_MEGASTRUCTURE_DETAILS: "§YИнгибитор разлома§! полностью окутывает разлом и активно препятствует ему действовать как врата в Покров."
 rift_inhibitor_desc: "§HИнгибитор разлома§!\nПозволяет нам построить Ингибитор разлома, предназначенный для разрыва связи Разрыв Покрова с Саваном."
 rift_inhibitor_permanently_ruined: "Разрушенный ингибитор разлома."
 rift_inhibitor_permanently_ruined_DESC: "Разрушенный ингибитор разломов. Хотя основной каркас мегаструктуры в основном цел, она получила повреждения, не подлежащие восстановлению, в результате сражения или насильственного разрушения Разрыв Покрова."
 rift_inhibitor_permanently_ruined_MEGASTRUCTURE_DETAILS: ""
 sc_eye_of_terror: "Око Ужаса"
 sc_great_rift: "Разрыв Покрова"
 shroud_avatar_gift: "Дар сущности"
 shroud_avatar_gift_2: "Дар Аватара"
 shroud_avatar_gift_2_desc: "Присутствие Савана даровало нам великий дар в обмен на кровавую жертву."
 shroud_avatar_gift_desc: "Присутствие Акулы даровало нам великий дар в обмен на кровавую жертву."
 shroud_composer_effect: "Жизнь и Разложение покрова"
 shroud_composer_effect_desc: " §YНургл§! завладел этой планетой, их прикосновение видно во всей жизни на этой испорченной сфере. Рождаемость стремительно растет наряду с болезнями и постоянными неестественными мутациями, увеличение рождаемости компенсирует смерть, вызванную остальными."
 shroud_cult_admiral: "Культистский Адмирал"
 shroud_cult_arrests: "Недавние массовые аресты сект"
 shroud_cult_general: "Культистский генерал"
 shroud_cult_investigation: "Расследования культов"
 shroud_cult_spreads: "Распространение влияния культа"
 shroud_cult_uprising: "Недавнее восстание предательского культа"
 shroud_cult_uprising_admiral: "Адмирал-предатель"
 shroud_cult_uprising_crushed: "Недавнее восстание подавлено"
 shroud_cult_uprising_crushed_desc: "На этой планете недавно было подавлено восстание культа покрова. Местные жители сейчас сосредоточены на возвращении своей жизни в нормальное русло."
 shroud_cult_uprising_general: "Генерал-предатель"
 shroud_cult_uprising_thwarted: "Восстание сектантов сорвано"
 shroud_cultist_army: "Армия культистов покрова"
 shroud_cultist_army_desc: "Армия культистов покрова."
 shroud_desire_effect: "Разврат и Наслаждение покрова"
 shroud_desire_effect_desc: "Люди этой планеты начали или уже отказались от этики своего общества в пользу полного упадка, обещанного §YСлаанеш§! Все разумное здесь отчаянно жаждет эксклюзивной пищи, экзотических товаров и всех форм девиантных удовольствий."
 shroud_eater_effect: "Ярость и Смерть покрова"
 shroud_eater_effect_desc: "Живые существа на этой планете легко злятся и постоянно ищут насилия. Сочетание жестокости живущих здесь и ненасытного голода §YКхорна§! означает, что смерть здесь постоянный спутник."
 shroud_entities_army_victims: "§RНаши наземные войска проиграли§!"
 shroud_entities_kills_us: "Существа, убитые нами"
 shroud_entities_planets: "§RОпустошенные миры§!"
 shroud_entities_victims: "§RГалактические жертвы (млн.)§!"
 shroud_entities_victims_us: "§RПотери нашего флота§!"
 shroud_greater_horror_army: "Большой ужас"
 shroud_greater_horror_army_desc: "Титаническое ужасающее существо."
 shroud_horror_army_1: "Ужасы Покрова"
 shroud_horror_army_2: "Ужасы Покрова"
 shroud_monolith_digsite: "Монолиты Черного Маркер: Следуя карте"
 shroud_monolith_digsite_desc: "Карта, которую мы составили на основе предыдущих мест, привела нас сюда, наша команда сузила местоположение и готовится к раскопкам под поверхностью."
 shroud_readings_initial: "Расследование странных показаний"
 shroud_readings_invest: "Выделенные средства на исследования"
 shroud_readings_psionic: "Единство души"
 shroud_residue: "Остатки Покрова"
 shroud_residue_desc: "Остаточные штормы Покрова остаются в этой системе, стимулируя исследования и производство с необычайной энергией. Однако слабые шепоты и явления все еще мучают этот мир, и мало кто захочет жить так близко к §MОко Ужаса§! - запечатанному или нет."
 shroud_rift_1: "§LРазрыв Покрова§!"
 shroud_rift_1_desc: "§MРазрыв Покрова§! - это ослабление барьера между реальностью и Покровом, позволяющее ее созданиям проникнуть в материальную вселенную. Иногда разрывы возникают случайно, в других случаях их создают таинственные сущности или смертные. Некоторые из них длятся мгновения, другие - месяцы, годы или даже столетия."
 shroud_rift_2: "§LРазрыв Покрова§!"
 shroud_rift_3: "§LРазрыв Покрова§!"
 shroud_rift_influence: " Хватка Покрова"
 shroud_rift_influence_desc: "Эта планета находится в пределах досягаемости псионического притяжения разлома §МПокров§! Саван и его изверги постоянно протягивают свои усики, чтобы развратить эту планету, неустанно нападая на умы тех, кто осмелится остаться.\n\n§RСущества Покрова могут атаковать поверхность этой планеты, пока Разлом не разрушится или не будет сдержан иным способом.§!."
 shroud_rifts_chain_desc: "Разрывы Покрова вот говно"
 shroud_rifts_chain_title: "Разрывы Покрова"
 shroud_rising_0_poi: "Необычный разрыв"
 shroud_rising_0_poi_desc: "Войдя в [from.GetName], ваши корабли столкнулись с небольшим разрывом в материальной вселенной, который не похож ни на что из того, что когда-либо видели ваши ученые."
 shroud_rising_1_poi: "Происхождение странных показаний"
 shroud_rising_1_poi_desc: "Вашим ученым удалось обнаружить систему, которая вызывает необычные показания, возможно, что-то поблизости вызывает помехи."
 shroud_rising_2_poi: "Око Ужаса."
 shroud_rising_2_poi_desc: "§MОко Ужаса§!', царство безумия и отчаяния, где небеса плачут кровью, древние звезды горят разноцветными вспышками, а прихоти темных созданий Савана властвуют.\n\nЭто массивная трещина, из которой цунами псионической энергии пробило титанический разрыв по всей галактике. Лишь те, кто желает участи хуже смерти, отваживаются проникнуть туда, ибо в его недрах поджидают лишь самые ужасающие фантазии, которые не может постичь ни одно смертное существо."
 shroud_rising_ambient.1.a.tooltip: "Мы должны как можно скорее отправить подкрепление для эвакуации планеты."
 shroud_rising_ambient.1.desc: "Мы обнаружили мощный всплеск энергии вокруг [Root.GetName], который подавил все наши коммуникации внутри системы. Нам потребовалось несколько мгновений, чтобы восстановить связь - только для того, чтобы появились изображения и радиопереговоры паники.\n\nПохоже, небольшой §МПокров§! разлом охватил планету, вызвав псионический всплеск, который испортил поверхность и высвободил сущностей на ее теперь предательской местности."
 shroud_rising_ambient.1.name: "Местный Разрыв Покрова"
 shroud_rising_ambient.2.a: "Предупредить все местные силы."
 shroud_rising_ambient.2.a.tooltip: "Мы должны как можно скорее отправить подкрепление, чтобы обезопасить планету.\n\n."
 shroud_rising_ambient.2.desc: "Всплеск энергии на поверхности [Root.GetName] привел местные силы в состояние боевой готовности. Мы получили множество сообщений от властей планеты о том, что неизвестные §МПокров§! сущности находятся на свободе, выползли из самых темных уголков планеты, тронутой Саваном, и теперь терроризируют ее жителей."
 shroud_rising_ambient.2.name: "Бушующие ужасы Покрова"
 shroud_rising_ambient.3.a.tooltip: "Мы не знаем, как долго продлится шторм, нам следует отправить дополнительные материалы и войска, чтобы не потерять систему для любых сущностей, которые могут выползти наружу."
 shroud_rising_ambient.3.desc: "В системе [From.GetName] возник разрушительный §МПокров§! шторм, препятствующий всему электрическому поблизости. Хотя Разлом и его псионический шторм кажутся временными, он успел напустить ужасы на [Root.GetName], которые теперь бесконтрольно дрейфуют по планете и ее орбите.\n\nМы потеряли контакт с местными силами на поверхности, скорее всего, из-за шторма, но сомнительно, что там кто-то останется, если мы не приведем подкрепление в наши гарнизоны."
 shroud_rising_ambient.4.desc: "После нескольких бурных месяцев, §МПокров§! буря в системе [From.System.GetName] наконец-то утихла - вместе со своими изнурительными последствиями.\n\nНаши люди смогут вздохнуть с облегчением, когда все оставшиеся существа Акулы будут уничтожены, но до тех пор им остается собирать осколки хаоса, поглотившего их систему."
 shroud_rising_ambient.6.a: "Продолжайте пытаться восстановить контакт."
 shroud_rising_ambient.6.a.tooltip: "Мы не знаем, как долго продлится шторм, нам следует отправить дополнительные материалы и войска, чтобы не потерять систему, если какие-либо сущности решат выползти вперед."
 shroud_rising_ambient.6.desc: "В системе [From.GetName] возник разрушительный §МПокров§! шторм, мешающий всему электрическому поблизости. Разлом и его псионическая буря, похоже, временные, и вместо ужасов на орбите [Root.GetName] появилась группа спектральных Тиянки.\n\nМы потеряли связь с местными силами на поверхности, скорее всего, из-за бури, но мы должны укрепить район на случай, если появятся не только спокойные звери."
 shroud_rising_ambient.7.a: "Наконец-то хорошие новости."
 shroud_rising_ambient.7.a.tooltip: "Мы должны укрепить наши системы на случай, если еще один подобный Разлом появится в другом месте."
 shroud_rising_ambient.7.desc: "После нескольких бурных месяцев, шторм в системе [From.System.GetName] наконец-то утих - вместе со своими изнурительными последствиями.\n\nНаши люди смогут вздохнуть с облегчением, когда нормальная жизнь вернется в регион."
 shroud_rising_ambient.7.name: "Шторм Покрова"
 shroud_rising_chain2_desc: "В галактике царит сильное беспокойство. Каждое живое существо на просторах галактики чувствует исходящий от него импульс, хотя и не может определить его местонахождение. Как будто что-то внутри вас отчаянно просится на свободу.\n\nНо вместо того, чтобы с нетерпением ждать освобождения, вас охватывает ползучий ужас. Что бы это ни было, это чувство предчувствия, как будто оно может взорваться в любой момент."
 shroud_rising_chain2_title: "Что-то шевелится"
 shroud_rising_chain_desc: "Наши ученые в растерянности, похоже, что наблюдаются необычные скачки энергии, которые противоречат законам физики. Наши команды затрудняются расшифровать что-либо еще из скремблированных данных, вызванных этой аномалией'."
 shroud_rising_chain_title: "Странные показания"
 shroud_rising_colony.1.desc: "Последние несколько недель на [planet.GetName] загадочные барабаны и шепот в ночи манят местных жителей. Группа обеспокоенных граждан решила отправиться на поиски за пределы колонии в поисках странных звуков, которые их зовут."
 shroud_rising_colony.1.name: "Шепот манит"
 shroud_rising_colony.2.desc: "Местные жители на [planet.GetName] нашли древний храм - арканное сооружение, появившееся много веков назад. Они уверены, что звуки доносятся именно оттуда. Небольшая группа отважных археологов и жителей решила проникнуть внутрь, чтобы узнать больше об этом загадочном памятнике."
 shroud_rising_colony.2.name: "Обнаружен затерянный храм"
 shroud_rising_colony.3.a: "Дар Жизни."
 shroud_rising_colony.3.a.tooltip: "Это существо известно как §YНургл§!, и оно с любопытством наблюдает за нашими биологическими формами. Оно показывает нам множество способов, с помощью которых их можно вырастить, изменить. Улучшить. Эволюционировать.\n\n§YЕсли мы только примем это в свою плоть.§!\n\n"
 shroud_rising_colony.3.b: "Дар Силы."
 shroud_rising_colony.3.b.tooltip: "Это существо известно как §YКхорн§! и оно желает поглотить нас.\n\n\nНо только некоторых из нас. Не больше, чем мы можем пощадить. В обмен оно даст нам великие силы. Он научит нас своему голоду, своей ярости. Оно превратит их в псионическое оружие, способное победить любого врага.\n\n§YЕсли только мы позволим ему питаться нами.§!\n\n"
 shroud_rising_colony.3.c: "Дар изобилия."
 shroud_rising_colony.3.c.tooltip: "Это существо известно как §YСлаанеш§! и он даст нам богатство, власть, престиж... все, что мы когда-либо желали. Все, что мы когда-либо пожелаем.\n\nЦена? Мелочь, чуть больше, чем плата за покрытие. Оно хочет только лучшего для нас. Оно поможет нам, направит наши стремления и мечты.\n\n§YЕсли только мы примем его в наши сердца.§!\n\n"
 shroud_rising_colony.3.d: "Дар Знания."
 shroud_rising_colony.3.d.tooltip: "Это существо известно как §YТзинч§! Оно - они - утверждают, что посвящены во все знания, тайно передаваемые от одного смертного к другому, и предлагают поделиться этими секретами с нами...\n\n§YЕсли только мы позволим им войти в наше сознание.§!\n\n"
 shroud_rising_colony.3.desc: "Группа, вошедшая в таинственный храм, была тщательно проведена мимо ловушек и обрушившихся стен в самую глубину сооружения. Там они обнаружили массивную прихожую с неописуемыми фресками и творениями, посвященными множеству существ, сущностей или, возможно, богов.\n\nБарабаны закончились здесь - хотя многие святыни были давно разрушены, те, что остались, манили стоящих в комнате.\n\nИм был предоставлен выбор."
 shroud_rising_colony.3.e.tooltip: "Используйте орбитальную бомбардировку, чтобы стереть все следы Храма с планеты.\n\n"
 shroud_rising_colony.3.name: "Предложение"
 shroud_rising_colony.4.a: "Жертвуйте местными жителями."
 shroud_rising_colony.4.a.tooltip: "Соберите несколько местных жителей и принесите их в жертву существу.\n\n§RУ вас плохое предчувствие по этому поводу.§!\n\n"
 shroud_rising_colony.4.b: "Предложите всю планету."
 shroud_rising_colony.4.b.tooltip: "Поговорите с присутствием, предлагая всю жизнь на планете в обмен на его дар.\n\n§RY У вас ужасное предчувствие по этому поводу.§!\n\n"
 shroud_rising_colony.4.c.tooltip: "Это слишком далеко, мы не будем убивать своих ради этого существа."
 shroud_rising_colony.4.desc: "Шепот вернулся на [planet.GetName], диссонанс голосов, умоляющих быть услышанными. Когда местные жители наконец прибыли, Храм затих - ни один камень, ни одно существо или насекомое не шевелится внутри.\n\nПоступило новое предложение, от нашего покровителя или, возможно, от чего-то другого. Все, в чем мы можем быть уверены, это то, что рука протянута, и нам нужно только принять ее.\n\nВсе, о чем он просит, это предложить ему часть нашего существа, достаточно, чтобы он утолил свою жажду.\n\nВыбор за нами."
 shroud_rising_colony.5.a: "Послать подкрепление!"
 shroud_rising_colony.5.desc: "Присутствие в ярости от нашего выбора, оно выпускает мощную волну, которая отражается от поверхности планеты и обрушивает весь храмовый комплекс.\n\nСкоро что-то зашевелится под камнем и скалой, невообразимые когти и придатки поднимаются снизу. Местные жители в ужасе наблюдают, как огромный теневой призрак появляется из того места, где когда-то лежал безымянный памятник пришельцам.\n\nКолоссальная сущность Акулы прибыла на [planet.GetName], чтобы питаться."
 shroud_rising_colony.5.name: "Цена, которую придется заплатить."
 shroud_rising_colony.6.desc: "Когда жизнь покинула физическую форму тех, кого принесли в жертву, из Храма вырвался подавляющий псионический взрыв - он раздробил и полностью разрушил его. Бесплотные останки и облака собрались в небе, становясь все больше и больше, когда они начали формироваться над орбитой [planet.GetName].\n\nМы вызвали нечто... но оно сдержало свое обещание."
 shroud_rising_colony.6.name: "Появляется сущность"
 shroud_rising_colony.7.a: "A necessary price."
 shroud_rising_colony.7.b: "Что мы наделали?"
 shroud_rising_colony.7.desc: "Когда мы принесли кровавую жертву с обещанием целой планеты, подавляющий псионический взрыв был выпущен из Храма, сокрушая и разрушая его полностью. Бесплотные останки и облака собрались в небе, становясь все больше и больше, когда они начали формироваться над орбитой [planet.GetName].\n\nМы вызвали своего рода Аватара Покрова.. но он сдержал свое обещание."
 shroud_rising_colony.7.name: "Появляется Аватар"
 shroud_rising_cult_uprising.11.a: "Мы должны собрать наши силы."
 shroud_rising_cult_uprising.11.desc: "Сохраняющиеся позиции лоялистов по всей системе [cultist_uprising_system.getName] система внезапно замолчала. Совместными усилиями по всему сектору вероломные культисты провели массированную атаку, в результате которой большинство наших сил было убито или вынуждено отступить - и теперь полностью контролируют систему.\n\nЗахватив и принеся в жертву все оставшиеся лояльные власти и вооруженные силы, они перерезали коммуникации, и мы ожидаем, что их флоты скоро они обратят свой взор на остальную часть [cult_uprising_owner.getName]."
 shroud_rising_cult_uprising.11.name: "§RВосстание культистов§!"
 shroud_rising_cult_uprising.12.a: "Что из этого выйдет?"
 shroud_rising_cult_uprising.12.desc: "§Y[cult_uprising_owner.getName]§! втянут в гражданскую войну, натравливая лояльные правительству силы на предательских сектантов 'Покрова', которые появились после нескольких месяцев беспорядков в системе [cultist_uprising_system.getName] система, известная как §Y[cultist_rebel_country.getName]§!."
 shroud_rising_cult_uprising.12.name: "Восстание культистов в [cult_uprising_owner.getName]"
 shroud_rising_cult_uprising.3.desc: "Начали появляться свидетельства того, что §MПокров§! Культ тайно разрастался на [Root.GetName]. Местные власти обеспокоены тем, что коррумпированные чиновники могут помешать их расследованиям, и просят об увеличении поддержки.\n\nОфициальные лица согласны с тем, что мы должны искоренить Культ и любое влияние, которое он может оказывать, пока их крючки не зарылись слишком глубоко. Мы могли бы оставить это местным жителям или создать оперативную группу для охоты на этих фанатиков."
 shroud_rising_cult_uprising.3.name: "Культисты, распрастраняются [Root.GetName]"
 shroud_rising_cult_uprising.4.desc: "Поступали дальнейшие сообщения о том, что Культ на [cult_uprising_planet.GetName] распространяет свои секты и благотворно влияет на всю систему. Похоже, они поклоняются различным существам или §YТемным богам§! которые живут в измерении под названием §MПокров§!. За этими группами ведется наблюдение за проведением множества девиантных и развратных ритуалов, жертвоприношений и других ужасных действий в тени.\n\nЭто может быть наш последний шанс положить этому конец до того, как Культ станет слишком влиятельным и потребуются решительные меры. взятый."
 shroud_rising_cult_uprising.4.name: "Распространение влияния культа"
 shroud_rising_cult_uprising.42.desc: "Похоже, несколько культов, занимающихся пропагандой девиантности, приобрели популярность и развращают общественные устои за кулисами [cult_uprising_planet.GetName]. В результате преступность, беззаконие и другие гнусные деяния беспрепятственно распространяются."
 shroud_rising_cult_uprising.42.name: "§RБеспорядки§!: Культы удовольствия укореняются"
 shroud_rising_cult_uprising.43.desc: "Слухи о массовых жертвоприношениях и убийствах распространяются по [cult_uprising_planet.GetName], вызывая волнения и страх среди населения. Неспособность властей сдержать рост Культов привела к снижению безопасности и доверия к нашему правительству."
 shroud_rising_cult_uprising.43.name: "§RБеспорядки§!: Распространенные жертвоприношения"
 shroud_rising_cult_uprising.44.desc: "Население многих поселений на [cult_uprising_planet.GetName] постепенно исчезает. В определенные ночи целые гетто или районы остаются заброшенными - единственная подсказка для оставшихся обитателей - загадочные символы, вырезанные на стенах и земле. В результате страх и недоверие начали охватывать местных жителей."
 shroud_rising_cult_uprising.44.name: "§RБеспорядки§!: Исчезнувшие"
 shroud_rising_cult_uprising.51.desc: "После продолжительного расследования и нескольких скоординированных операций нашим силам на [cult_uprising_planet.GetName] удалось разрушить и искоренить главарей культистов и коррумпированных чиновников, замешанных в заговоре.\n\nХотя большинство из них были убиты или заключены в тюрьмы, мы должны быть бдительными подобные секты появляются и в других местах."
 shroud_rising_cult_uprising.51.name: "Местные власти подавляют культ"
 shroud_rising_cult_uprising.6.a: "Предатели!"
 shroud_rising_cult_uprising.6.desc: "В системе [cultist_uprising_system.GetName] вспыхнули бои, спровоцированные силами культистов. Ситуация быстро обострилась, поскольку силы предателей нанесли удар и вывели из строя несколько ключевых целей одновременно. Несколько наших гарнизонов и кораблей подняли мятеж, и в настоящее время идут ожесточенные бои как на земле, так и на орбите, причем самые ожесточенные бои распространяются на [cult_uprising_planet.GetName].\n\nСудьба региона теперь зависит от наших обороняющихся войск до получения подкрепления. может приехать. Если они потерпят неудачу, вся система может рухнуть."
 shroud_rising_cult_uprising.6.name: "§RБеспорядки§!: Гражданская война в [cultist_uprising_system.GetName]"
 shroud_rising_cult_uprising.7.a: "Ясный день."
 shroud_rising_cult_uprising.7.desc: "После безжалостных боев на [From.getName] многие предатели культистов были уничтожены. Там все еще остаются очаги сопротивления, поскольку их предательские силы перегруппировываются.\n\nТо, что было близко к разрушению системы, было остановлено на мгновение, мы должны воспользоваться этой возможностью, чтобы обезопасить ее до того, как они смогут контратаковать."
 shroud_rising_cult_uprising.7.name: "§RВосстание§!: Восстание культистов подавлено"
 shroud_rising_cult_uprising.8.a: "Мрачный день."
 shroud_rising_cult_uprising.8.desc: "Сражение утихло, и культисты на поверхности [From.getName] вышли победителями. То, что осталось от наших лояльных сил и чиновников, выслеживается в лучшем случае подвергаются казнями... худшем.. лучше об этом и не говорить."
 shroud_rising_cult_uprising.8.name: "§RВосстание§!: Культисты заявляют о победе на [FromFrom.GetName]"
 shroud_rising_cult_uprising.9.a.tooltip: "Отправьте четкий ответ - все силы вступают в бой на месте."
 shroud_rising_cult_uprising.9.b: "Такие обещания..."
 shroud_rising_cult_uprising.9.b.tooltip: "Возможно, пришло время пойти по новому пути."
 shroud_rising_cult_uprising.9.desc: "Лидеры культистов, многие из которых в настоящее время являются должностными лицами в системе [cultist_uprising_system.getName] система, отправила предательское сообщение [cult_uprising_owner.GetRulerTitle]. Ультиматум, содержащийся внутри, прост:\n\n§SПрисоединяйся к нам или погибните.§!\n\nОчевидно, что многие из местных военных и гражданского правительства являются предателями, а это значит, что мы не знаем, кому мы можем доверять. И все же обещания власти и богатства, которые они предлагают за пределами нашего воображения, явно соблазнили многих. Что мы должны ответить?"
 shroud_rising_cult_uprising.9.name: "Ультиматум"
 shroud_rising_eye_of_terror.12.a: "Этого не может быть."
 shroud_rising_eye_of_terror.12.desc: "Ужасные новости достигли всех уголков галактики, [Root.GetName] взяли под контроль великий ингибитор Голиаф и разрушили его. Похоже, они медленно отключили его системы защиты и разбирали его по частям, пока он больше не смог удерживать Великий Разлом. Око Ужаса пронесется по небу, и галактика снова утонет в ужасе.\n\n§PSВыбросы Покрова, нестабильные разломы и штормы савана будут терзать галактику, пока Око Ужаса снова не будет запечатана.§!"
 shroud_rising_eye_of_terror.12.name: "Ингибитор Голиафа демонтирован"
 shroud_rising_eye_of_terror.13.a.tooltip: "Одна из древних сущностей Покрова наделила нас могущественным даром - могущественным Ужасом Покрова в физической форме, который стремится исполнить наши желания.\n\n"
 shroud_rising_eye_of_terror.13.desc: "Ингибитор 'Голиаф' застонал в знак протеста, восставший зверь в предсмертных муках, когда мы отключили последнюю конфигурацию его питания. Все огни в системе мерцают и гаснут, когда что-то темное шепчет в углу нашего сознания.\n\n'§PФрн ах сиха'х ахор нафл ах'мглв'нафх. Ймг' мгеп с' мгепна'ах'ехйе....спаолаба.... §!.'\n\nМы не можем понять слов, только то, что каждый непроизносимый слог вызывает муки. Но вместе с этим мы чувствуем... похвалу.\n\nНесколько существ появились из Ока, и хотя, похоже, они не будут атаковать наши флоты, наши миры не будут избавлены от их голода. Странно, но одно из существ бездействует - оно телепатически общается снами и говорит, что ждет нашего приказа и готова служить нам."
 shroud_rising_eye_of_terror.14.a.tooltip: "Мы должны действовать."
 shroud_rising_eye_of_terror.14.desc: "Потусторонние шепоты проникают в сознание всех, кто находится в системе 'Око ужаса'.\n\n'§PВа ва хаф змульц хаф вори парзид?§!'\n\nГруппа сущностей Покрова вышла из Око Ужаса, закрутилась вокруг Ингибитора Голиафа и угрожает его конструкции."
 shroud_rising_eye_of_terror.15.a.tooltip: "Должно быть, мы что-то делаем правильно, раз получаем такую реакцию."
 shroud_rising_eye_of_terror.15.desc: "Ингибитор Голиафа содрогается, когда несколько Аватаров Покрова выползают наружу, частички их форм проходят сквозь материал, а другие части скользят по его каркасу.\n\n'§PЯф садд кы выяфрыв.§!'\n\nНачинают звучать сигналы тревоги, когда поступают сообщения о согласованном нападении на любую планету, находящуюся в пределах досягаемости Ока."
 shroud_rising_eye_of_terror.16.a.tooltip: "Мы не можем позволить им остановить нас, последний шаг находится в пределах нашей досягаемости."
 shroud_rising_eye_of_terror.16.b: "У нас нет душ, дурак."
 shroud_rising_eye_of_terror.16.desc: "Мощная ударная волна заставила наших работников пошатнуться в страхе, все в системе было скремблировано, и потребовалось несколько минут, чтобы вернуться в нормальное состояние. По всей Империи, независимо от расстояния до Ока, раздается голос - леденящий душу шепот из самых темных глубин космоса.\n\n'§PЯфр выизм - бессмертный... судд лыджыр йылв... ваши души будут молить о забвении.§!'\n\nБоль не утихает, медленно исчезает, когда из Глаза появляется огромный Элдрический Ужас, призрачная форма, выходящая из почти полного Ингибитора."
 shroud_rising_eye_of_terror.16.name: "Голоса из тени"
 shroud_rising_eye_of_terror.2.b: "Что это может быть?."
 shroud_rising_eye_of_terror.2.c: "Пустота манит нас."
 shroud_rising_eye_of_terror.2.c.tooltip: "Голоса из Покрова слабо шепчут нам: 'Здесь происходит что-то ужасно."
 shroud_rising_eye_of_terror.2.d: "Они приближаются."
 shroud_rising_eye_of_terror.2.desc: "По галактике начало распространяться растущее беспокойство. Каждое живое существо в пределах огромного пространства чувствует исходящий импульс, хотя и не может определить его местонахождение. Как будто что-то внутри вас отчаянно просится на свободу.\n\nНо вместо того, чтобы с нетерпением ждать освобождения - вас охватывает ползучий ужас."
 shroud_rising_eye_of_terror.3.b: "Странное совпадение, не более того."
 shroud_rising_eye_of_terror.3.c: " Возмутительно, как и ожидалось от свободных СМИ."
 shroud_rising_eye_of_terror.3.d: "Немного сенсационно, не так ли?"
 shroud_rising_eye_of_terror.3.desc: "Специальный расследовательский репортаж только что вышел в эфир на Галактической новостной сети. Оказывается, в течение последних нескольких лет псионики по всей галактике испытывают тревожные общие кошмары.\n\nЧто самое странное, так это то, что эти кошмары удивительно схожи у всех неродственных фенотипов. Чтобы добавить странности этой истории, в докладе приводятся интервью с независимыми исследователями, которые наблюдали, как представители более чем одной примитивной цивилизации рисовали образы, почти идентичные тем, которые видели в этих снах."
 shroud_rising_eye_of_terror.3.e: "Сверхъестественная чушь."
 shroud_rising_eye_of_terror.3.f: "Это плохое предзнаменование."
 shroud_rising_eye_of_terror.3.g: "Любопытная история."
 shroud_rising_eye_of_terror.3.h: "Ксенопропоганда."
 shroud_rising_eye_of_terror.3.i: "Здесь играет что-то зловещее."
 shroud_rising_eye_of_terror.3.j: "Звучит знакомо."
 shroud_rising_eye_of_terror.3.k: "Кошмары? Они - благословение."
 shroud_rising_eye_of_terror.3.name: "Галактические кошмары"
 shroud_rising_eye_of_terror.4.a: "У меня плохое предчувствие."
 shroud_rising_eye_of_terror.4.b: "Ткань, сдерживавшая мир Покрова, распадается."
 shroud_rising_eye_of_terror.4.c: "Все будут поглощены."
 shroud_rising_eye_of_terror.4.desc: "В жестокое, ужасное мгновение подавляющая волна безграничной энергии и ужаса прокатилась по всей галактике от столицы [eot_culprit.GetName] в виде какого-то псионического всплеска. Все живые существа были поражены мучительной головной болью и какафонией голосов, бьющих в самые темные глубины их сознания.\n\nВ одно мгновение боль исчезла так же быстро, как и появилась, оставив лишь неприятную неподвижность бытия. На фоне звезд животные молчат, свет погас, и кажется, что если бы вы обернулись - §Lsomething§! затаилось бы там, в тени."
 shroud_rising_eye_of_terror.4.name: "Разрывы ткани"
 shroud_rising_eye_of_terror.42.desc: "В жестокое, ужасное мгновение подавляющая волна безграничной энергии и ужаса прокатилась по всей галактике в виде псионического всплеска. Этот всплеск исходил из одной из наших систем, и разрыв расширился с такой силой, что поглотил псионической энергией все поблизости. Кошмары стали реальностью, безумие распространилось, и сущности, ранее существовавшие только в Саване, захватили все близлежащие планеты.\n\nКаждое живое существо было поражено мучительной головной болью и какафонией голосов, бьющих в самые темные глубины его сознания.\n\nВ одно мгновение боль исчезла так же быстро, как и появилась, оставив лишь неприятную неподвижность бытия. На фоне звезд животные молчат, свет погас, и кажется, что если бы вы обернулись - §Lsomething§! затаилось бы там в тени."
 shroud_rising_eye_of_terror.5.b: "[Root.GetRulerTitle] веди нас к славе!"
 shroud_rising_eye_of_terror.5.desc: "Непреодолимый всплеск псионической энергии, который не мог больше сдерживаться в пределах §MПокров§, пробил в Галактике огромную трещину. Но что точно известно, так это то, что оплот, разделявший наши две реальности, теперь открыт. Теперь ничто не стоит между нами и этим царством чистой псионической энергии. Безумие, отчаяние, боль и другие понятия, которые наше существование едва может постичь, если вообще может постичь, тихонько тянутся из дальних пределов доменов, которые лежат внутри.\n\nВеликий разрыв в ткани нашей реальности был открыт."
 shroud_rising_eye_of_terror.6.b.tooltip: "Экипаж совершает экстренный прыжок, чтобы увеличить расстояние между собой и Око Ужаса.\n\n"
 shroud_rising_eye_of_terror.6.c: "Мы должны уйти, тени зовут нас."
 shroud_rising_eye_of_terror.6.desc: "Когда [root.GetFleetName] вошли в окрестности §Моко Ужаса§, они были встречены голосами, проникающими в самые глубины их сознания.\n\nОтсюда можно увидеть происхождение Великого Разлома, где планеты были жестоко разорваны на части, чтобы распространить массивную рану по звездам. На месте шумной столицы [eot_culprit.GetName] теперь парит гаргантюанское чудовище, внушающее трепет и ужас, огромные врата, чей шепот мягко манит разумных существ поблизости.\n\n§PЗдесь небезопасно задерживаться.§!"
 shroud_rising_eye_of_terror.6.name: "Приближение к Оку"
 shroud_rising_eye_of_terror.8.a: "Надежда преобладает."
 shroud_rising_eye_of_terror.8.b.tooltip: "Если мы возьмем систему под контроль, мы сможем ее разрушить."
 shroud_rising_eye_of_terror.8.c: "[Root.GetName] преобладает."
 shroud_rising_eye_of_terror.8.desc: "Празднования обрушились на галактику каскадной волной, когда важные новости достигли каждого корабля, планеты и станции от галактического ядра до внешнего кольца.\n\n'Глаз Ужаса' был запечатан [eye_of_terror_sealed_country.GetName].\n\nВсеобщий ужас, который тяжким грузом лежал на всех живых существах, начал медленно исчезать. Скоро Разломы рассеются, и все, что останется от этих тяжелых времен, будет пеплом и воспоминаниями. Таким образом, вторжения Покрова, нестабильные разломы и штормы Покрова больше не будут мучить галактику.\n\n§PОсторожно, Ингибитор может быть демонтирован, если попадет не в те руки.§!"
 shroud_rising_eye_of_terror.8.name: "Кошмар закончился"
 shroud_rising_eye_of_terror.9.b: "Если подумать..."
 shroud_rising_eye_of_terror.9.desc: "Ингибитор Голиаф, восхваляемый как одно из величайших достижений галактики, будет демонтирован, и мы снова выпустим на волю ужасы Покрова. Это решение не следует принимать легкомысленно, кто знает, сможем ли мы когда-нибудь снова запечатать его.\n\nХотя Галактическое Сообщество никогда не простит нам, если мы решим уничтожить его, представьте себе награду, если мы освободим от оков §YGods§! запертых внутри..."
 shroud_rising_eye_of_terror.9.name: "Демонтируйте ингибитор Голиафа."
 shroud_rising_incursion_1_poi: "Типы врагов"
 shroud_rising_incursion_1_poi_desc: "§LЭтот отчет содержит все известные данные в наших архивах о существах, которые чаще всего встречаются, проникая в нашу материальную вселенную. Было замечено, что различные сущности и культы сражаются между собой, возможно, мы сможем использовать это в наших интересах.§!\n\n§SКультисты§! Культисты - это группы одного или многих видов, которые собираются вместе, чтобы поклоняться различным сущностям Покрова. Их флоты в основном состоят из кораблей, которые за долгие годы стали предателями своих империй, их корабли были либо украдены, либо их экипажи взбунтовались перед бегством в Разрыв Покрова. Время от времени они появляются и ищут планету для набегов или создания опорного пункта.\n\n§SУжасыs§! Ужасы Покрова часто имеют бесплотную природу и могут быть размером от здания до огромной луны. Эти существа появляются с большой силой, уничтожая все на своем пути, но часто встречаются блуждающими с неизвестной целью, а не ищущими жизнь для поглощения.\n\n§SАватары§! Аватары Покрова - самый опасный тип Ужаса, большинство из них по размерам и массе могут соперничать с планетами. Часто они являются проявлениями различных могущественных сущностей, обитающих в Покрове, - считается, что их сила может соперничать с великими флотами падших империй. Во все времена их привлекает присутствие живых существ, и они стремятся только к пожиранию."
 shroud_rising_invasion.0.b.tooltip: "§PПолитики оповещения о вторжении были разблокированы.§!\n\n"
 shroud_rising_invasion.0.desc: "Становится все более очевидным, что разлом §МПокров§!, появившийся несколько месяцев назад, - это не просто чудо псионики или новое зрелище - это врата. А поскольку сектор все еще не оправился от сильного псионического взрыва, вполне уместно было предположить, что худшее еще впереди. \n\nКто знает, какие бесчисленные невообразимые ужасы и демонические чудовища могут теперь хлынуть из этого нестабильного входа. \n\nНесмотря на то, что наша технология слежения все еще находится в зачаточном состоянии, любая крупная угрожающая сила или сущность, появляющаяся из массивного разлома, будет излучать мощный энергетический сигнал. По вашему усмотрению, наши силы будут отслеживать и информировать вас о любых подобных вторжениях или дальнейших разломах, которые могут материализоваться."
 shroud_rising_invasion.0.name: "Кошмар начинается"
 shroud_rising_invasion.106.a: "[Root.GetRulerTitle] защити нас."
 shroud_rising_invasion.106.a.tooltip: "§LВ небесах витает то, что было бы безумием знать; и странные мерзости вечно проходят между землей и луной и сквозь галактики.\n\n\nНепонятные вещи приходили к нам в чужом ужасе и придут снова.§!\n\n"
 shroud_rising_invasion.106.desc: "Боль вгрызается в центр вашего черепа, усиливаясь с каждой секундой, пока вы не падаете в бессильных муках. Сигналы тревоги по всей галактике не умолкают, граждане среди звезд охвачены паникой и ужасом - многие покидают свои родные планеты.\n\n'§LКсе кур'ак а уар каl.§!\n\nВизуальные каналы поступают о колоссальном левиафане, ползущем изнутри Око Ужаса, его неизмеримая тень растет, превращаясь в огромную угрозу отчаяния. То, что можно описать только как §RДревний Небесный Бог§, вылезло из непостижимой бездны и вошло в нашу реальность. Лишь немногие могут спать, а на тех, кто спит, нападают видения небес их мира, плачущих кровью, всего, что они знали, поглощенного в небытие. И голоса - бесконечные голоса, умоляющие бежать в самые темные уголки космоса.\n\nПожалуй, есть судьба хуже смерти."
 shroud_rising_invasion.106.name: "Звезды кровоточат"
 shroud_rising_invasion.108.a: "Надежда остается.\n\n"
 shroud_rising_invasion.108.b: "Она вернется.\n\n"
 shroud_rising_invasion.108.c: "Слава [root.GetName].\n\n"
 shroud_rising_invasion.108.desc: "Шепот и страх, терзающие галактику, медленно исчезают, как плохо запомнившийся сон. Древняя космическая сущность §R[ancient_god.GetName]§ была наконец побеждена и изгнана обратно в Саван.\n\nФорсы, принадлежащие [ancient_god_destroyer.GetName], отказались подчиниться и перед лицом полной гибели смогли уничтожить физическую форму Ужаса в системе [ancient_god_death_system.GetName]. Хотя существует неопределенность относительно того, может ли он еще вернуться, эта победа дала галактике столь необходимую передышку для тех, кто противостоит неумолимому наступлению этих ужасных существ."
 shroud_rising_invasion.108.name: "[ancient_god.GetName] Изгнанный"
 shroud_rising_invasion.13.a.tooltip: "Мы должны послать подкрепление как можно скорее.\n\n"
 shroud_rising_invasion.13.desc: "Наши наземные силы на [Root.GetName] сообщают о падении вражеской планеты в нескольких секторах. Тяжелые бои в населенных районах приводят к значительным жертвам среди гражданского населения и масштабным разрушениям. Эти культисты не заботятся о жизни, и это хорошо отражено в их правилах ведения боя.\n\nПохоже, что культисты приветствуют нас."
 shroud_rising_invasion.13.name: "Падение планеты пред Культистами"
 shroud_rising_invasion.1301.a.response: "Тогда почему ты оставил его в покое?."
 shroud_rising_invasion.1301.b.response: "Мы живем, чтобы питать желания наших богов. Мы избраны... §любимые аколиты и главные среди всех остальных. И в тот день, когда [From.GetName] станет нашим, вы все также будете поклоняться им! Вскоре мы раздавим целые солнца в ладонях наших рук.\n\nМы пройдем по залам языческого [Root.GetName] и перемолем вашу империю между железными пальцами!"
 shroud_rising_invasion.1301.desc: "Защита [From.GetName] скоро умолкнет.\n\nВаши святыни будут гореть, ваши улицы будут залиты кровью, ваши ложные идолы будут разбиты, ваши люди будут убиты тысячами, ваша планета будет разорвана на части... и самая малая часть §Yих§! желаний будет удовлетворена.\n\nА затем... она станет убежищем для всех, кто желает служить в [cult_occupier.GetName]."
 shroud_rising_invasion.1302.a.response: "Мы берем то, что считаем нужным."
 shroud_rising_invasion.1302.b.response: "§YОни§! требуют жертвоприношения. Культ [cult_occupier.GetName] не делает различий, все могут присоединиться к нам или погибнуть. Пришлет ли [Root.GetName] нам еще душ?."
 shroud_rising_invasion.1302.desc: "Там, почувствуйте славу §Yих§! дара, и возрадуйтесь! §YОни§! любят вас! Каждая капля крови, каждый разграбленный город и испорченная душа питают Великий Разлом.\n\nМы безмерно благодарны за вашу слабую попытку защитить наш новый дом, будьте уверены, мы должным образом принесем ваших граждан в жертву Оку."
 shroud_rising_invasion.1303.a: "[From.GetName] не вам завоевывать."
 shroud_rising_invasion.1303.a.response: "Вы не повелеваете нами. §YОни§ командуют, мы подчиняемся."
 shroud_rising_invasion.1303.b.response: "Слушай шепот, и все станет известно."
 shroud_rising_invasion.1303.c.response: "Долгими будут ваши страдания. Радостной будет ваша боль."
 shroud_rising_invasion.1303.desc: "Прикажите всем местным силам немедленно сдаться. [From.GetName] станет базой операций для [cult_occupier.GetName].\n\nМы все должны подготовиться, звезды содрогнутся от §Yих§! прохода, и могущественные существа, которые появятся, принесут уничтожение сотне миров.\n\nЗнайте это, ибо все это произойдет."
 shroud_rising_invasion.2011.desc: "Наши сенсоры, отслеживающие [shroud_incursion_system.GetName], обнаружили небольшой флот, появившийся из Разлома в системе. Культистский флот состоит в основном из кораблей, которые стали предателями в течение многих лет, их корабли были либо украдены, либо их экипажи взбунтовались, прежде чем скрыться в Разрыв Покрова.\n\nНаправление их неизвестно, но их намерения, без сомнения, зловещие. Полный отчет был распространен среди нашего военного персонала и дислоцированных элементов."
 shroud_rising_invasion.2011.name: "Вторжение: Набег культистов"
 shroud_rising_invasion.2012.desc: "Наши сенсоры, отслеживающие [shroud_incursion_system.GetName], обнаружили большой флот, появившийся из Разлома в системе. Культистский флот состоит в основном из кораблей, которые стали предателями в течение многих лет, их корабли были либо украдены, либо их экипажи взбунтовались перед бегством в Разрыв Покрова.\n\nПо сообщениям, они участвуют в небольшом крестовом походе, нацелившись на неизвестную систему, которую они, без сомнения, опустошат во имя какого-то Темного Бога.\n\nПолный отчет был распространен среди нашего военного персонала и развернутых элементов."
 shroud_rising_invasion.2012.name: " Вторжение: Крестовый поход культистов"
 shroud_rising_invasion.2021.desc: "Наши сенсоры, отслеживающие [shroud_incursion_system.GetName], обнаружили несколько сигнатур, появляющихся из Разлома в системе. Их желание и цель неизвестны, но мы должны сохранять осведомленность на случай, если они направят свое внимание на нас.\n\nПолный отчет был распространен среди нашего военного персонала и развернутых элементов."
 shroud_rising_invasion.2021.name: "Вторжение: Возникновение сущности Покрова"
 shroud_rising_invasion.2022.desc: "Наши сенсоры, контролирующие [shroud_incursion_system.GetName], обнаружили большое скопление сигнатур, пытающихся выйти из Разлома в системе. Высшие военные чины обеспокоены тем, что если они останутся сгруппированными вместе, будет трудно сдержать их.\n\nПолный отчет был распространен среди нашего военного персонала и развернутых элементов."
 shroud_rising_invasion.2022.name: "Вторжение: Возникновение крупной сущности"
 shroud_rising_invasion.2031.desc: "Наши сенсоры, контролирующие [shroud_incursion_system.GetName], обнаружили одну гигантскую сигнатуру, выходящую из Разлома в системе. Визуальный канал показывает гаргантюанскую сущность, выползающую из Разлома, большую, чем большинство известных или ранее зарегистрированных сущностей. Судя по всему, это существо - некий тип крупного §МПокров Ужаса§!, более подходящее название §МПокров Аватара§! из-за его связи с одной из многих известных могущественных сущностей. Он способен уничтожать флоты и целые солнечные системы - мы должны действовать осторожно.\n\nПолный отчет об этом был распространен среди нашего военного персонала и развернутых элементов."
 shroud_rising_invasion.2032.desc: "Наши сенсоры, контролирующие [eye_of_terror_system.GetName], обнаружили одну гигантскую сигнатуру, выходящую из Ока. Визуальный канал показывает гаргантюанскую сущность, выползающую из Разлома, большую, чем большинство известных или ранее зарегистрированных сущностей. Судя по всему, это существо - некий тип крупного §МПокров Ужаса§!, более подходящее название §МПокров Аватара§! из-за его связи с одной из многих известных могущественных сущностей. Он способен уничтожать флоты и целые солнечные системы - мы должны действовать осторожно.\n\nПолный отчет об этом был распространен среди нашего военного персонала и развернутых элементов."
 shroud_rising_invasion.2032.name: "Вторжение: Аватар Покрова"
 shroud_rising_invasion.2033.desc: "Наши сенсоры, контролирующие [eye_of_terror_system.GetName], обнаружили массивную сигнатуру, выходящую из Ока. Обозначенная как §RКосмический Ужас§!, она представляет собой зрелище - ужасающее и безмерно большее, чем любая другая сущность в известных записях. Визуальные каналы показывают ужасающее существо, которое наш разум едва ли может понять, и о силах которого мы ничего не знаем. Наши флоты должны постоянно следить за этим существом, чтобы обеспечить безопасность наших границ от его проникновения.\n\nПолный отчет был распространен среди нашего военного персонала и развернутых элементов."
 shroud_rising_invasion.2033.name: "Вторжение: Космический ужас"
 shroud_rising_invasion.9.desc: "Несколько минут назад мы полностью потеряли связь с [Root.GetName].\n\n\nОчевидцы и наше собственное наблюдательное оборудование подтвердили, что планета была поглощена загадочным и махровым существом, осаждавшим ее. Какова судьба тех, кто находится на поверхности, мы, возможно, никогда не узнаем, но что точно, так это то, что планета была повреждена до неузнаваемости. Небо плачет кровью, но там, где раньше были облака, теперь лишь пустота."
 shroud_rising_invasion.9.name: "Поглощенный мир"
 shroud_rising_leader.1.desc: "[From.From.getName] Недавние сражение завершившся победой над сущностями Покрова, адмирал [officer.GetName] становится все более уверенным в своей способности сражаться с существами, появляющимися из псионических миров."
 shroud_rising_leader.11.1.desc: "Following a lengthy investigation, it's been discovered that several members of our government have been active disciples of a secretive Shroud Cult. The investigators claim this cabal lurking in the shadows is seeking to subvert the [Root.GetName]. The names of the accused come as a shock to many on the Council, especially that of [corrupted_leader_1.GetTitle] [corrupted_leader_1.GetName].\n\nAdvisors and security officials have no shortage of recommendations, offering a range of immediate punishments to more merciful responses."
 shroud_rising_leader.11.2.desc: "Led by the notoriously militant [inquisitor_leader_1.GetTitle] [inquisitor_leader_1.GetName], a lengthy investigation has discovered that several members of our government have been active disciples of a secretive Shroud Cult. The investigators claim this cabal lurking in the shadows is seeking to subvert the [Root.GetName]. The names of the accused come as a shock to many on the Council, especially that of [corrupted_leader_1.GetTitle] [corrupted_leader_1.GetName].\n\nAdvisors and security officials have no shortage of recommendations, offering a range of elaborate punishments to more merciful responses."
 shroud_rising_leader.11.a: "Traitors. Execute them all."
 shroud_rising_leader.11.b: "Arrest them. They will stand trial for all to see."
 shroud_rising_leader.11.name: "Cultists Uncovered"
 shroud_rising_leader.12.desc: "It did not take long for our interior security services to find and arrest the corrupt officials, many turning on each other in an effort to buy their survival. By day's end most were no longer alive, the threat to the [Root.GetName] having been silenced without trial.\n\nRumours quickly leaked among the populace, with the executions being recieved in a variety of ways."
 shroud_rising_leader.12.name: "Judge, Jury and Executioner"
 shroud_rising_leader.13.desc: "Our security forces across the [Root.GetName] moved swiftly on the myriad of cults and their members embedded across the nation. However, it appears not quick enough. Whether with help or through diligent planning, a large contingent have escaped into hyperspace before our forces could apprehend them.\n\nEarly intelligence reports determine that they have established a hidden colony on [cult_escape_world.GetName]."
 shroud_rising_leader.13.name: "Cultists Flee"
 shroud_rising_leader.14.desc: "Over the past several hours, hundreds of arrests have been made as security forces tighten the noose on the traitors within our government. However, reports of fierce fighting at one of the cultist's primary compounds on [cult_escape_planet.GetName] have reached our officials. It appears police forces came under fire as they attempted to arrest [corrupted_leader_1.GetTitle] [corrupted_leader_1.GetName].\n\nAlthough our forces took several casualties, what remains of the treasonous group have been slain or detained."
 shroud_rising_leader.14.name: "Cultists Resist Arrest"
 shroud_rising_leader.15.desc: "Reports of combat erupted at a local spaceport on [cult_escape_planet.GetName]; casualties are currently unknown. Initial eyewitness accounts describe a large group of accused cultists, who after being alerted to their impending arrest, attempted to hijack several ships and flee the planet.\n\nIt appears that [corrupted_leader_1.GetTitle] [corrupted_leader_1.GetName] has been killed, his vessel shot down in orbit as it attempted to escape."
 shroud_rising_leader.15.name: "Cultists Attempt Escape"
 shroud_rising_leader.16.desc: "Following the shocking report of their involvement within our government, the shadowy Shroud Cults have been emboldened by the authorities' inaction these past few months.\n\nThe rumours have continued to spread and it seems the latest to be discovered with ties to these zealots is none other than [corrupted_leader_2.GetTitle] [corrupted_leader_2.GetName]."
 shroud_rising_leader.16.name: "Covenants in the Dark"
 shroud_rising_leader.17.desc: "Breaking news has erupted across the [Root.GetName]- earlier today a large explosion took the life of [inquisitor_leader_1.GetTitle] [inquisitor_leader_1.GetName], leaving their transport ship a smoldering husk.\n\nWhat many believe to be a targeted assassination has already been claimed by several insurgent groups both foreign and domestic. While the leads are overbearingly plentiful, the consensus among some circles is that it is undoubtedly related to the [inquisitor_leader_1.GetTitle]'s recent Cult investigations."
 shroud_rising_leader.17.name: "Assassination"
 shroud_rising_leader.18.b: "A testiment to our legal system."
 shroud_rising_leader.18.desc: "A series of public trials over the past few weeks have engrossed the [Root.GetName], many have been shocked and rivetted by the revelations revealed by the process.\n\nThanks to the skillfull interrogations by our law enforcement, several of the accused turned on each other relatively quickly. Due to indisputable evidence and testimony, the corrupted officials were found guilty and sentenced in accordance to the nation's laws on treason."
 shroud_rising_leader.18.name: "Public Trials"
 shroud_rising_leader.2.desc: "[From.From.getName] Недавние сражение завершившся победой над сущностями Покрова, адмирал [officer.GetName] становится все более уверенным в своей способности сражаться с существами, появляющимися из псионических миров."
 shroud_rising_leader.2.name: "Адмирал приобретает черту"
 shroud_rising_leader.3.desc: "Командир [officer.GetName], многообещающий армейский офицер, проявил себя исключительно и сверх своей роли во время недавнего сражения с культистами Покрова, которое имело место на [planet.GetName].\n\nВерховное командование армии на [Root.Столица.getName], признавая качества этого многообещающего наземного офицера, решил повысить командира в звании до генерала."
 shroud_rising_leader.4.desc: "Командир [officer.GetName], многообещающий армейский офицер, проявил себя исключительно и сверх своей роли во время недавнего сражения с культистами Покрова, которое имело место на [planet.GetName].\n\nВерховное командование армии на [Root.Столица.getName], признавая качества этого многообещающего наземного офицера, решил повысить командира в звании до генерала."
 shroud_rising_leader.4.name: "Многообещающий Командир"
 shroud_rising_leader.5.1.d.tooltip: "Может пройти некоторое время, прежде чем мы сможем снова сосредоточить его силы."
 shroud_rising_leader.5.1.e: "Риски слишком велики."
 shroud_rising_leader.5.a.tooltip: "[leader_1.GetSubjectPronounCap]: [leader_1.Species.GetName] ([leader_1.Species.GetClass]), age [leader_1.GetAge], level [leader_1.GetSkill] [leader_1.GetSubclass] ([leader_1.GetBackgroundEthic]) with [leader_1.GetYearsOfService] of service."
 shroud_rising_leader.5.b.tooltip: "[leader_2.GetSubjectPronounCap]: [leader_2.Species.GetName] ([leader_2.Species.GetClass]), age [leader_2.GetAge], level [leader_2.GetSkill] [leader_2.GetSubclass] ([leader_2.GetBackgroundEthic]) with [leader_2.GetYearsOfService] of service."
 shroud_rising_leader.5.c.tooltip: "[leader_3.GetSubjectPronounCap]: [leader_3.Species.GetName] ([leader_3.Species.GetClass]), age [leader_3.GetAge], level [leader_3.GetSkill] [leader_3.GetSubclass] ([leader_3.GetBackgroundEthic]) with [leader_3.GetYearsOfService] of service."
 shroud_rising_leader.5.d.tooltip: "[leader_4.GetSubjectPronounCap]: [leader_4.Species.GetName] ([leader_4.Species.GetClass]), age [leader_4.GetAge], level [leader_4.GetSkill] [leader_4.GetSubclass] ([leader_4.GetBackgroundEthic]) with [leader_4.GetYearsOfService] of service."
 shroud_rising_leader.5.desc: "Сердце манит нечестивой силой, непрекращающийся шепот предлагает вкусить его непостижимую тайну, если только протянуть руку.\n\nНе так много достойных людей во всем [Root.GetName], не говоря уже о желающих пойти на риск. Кто же это должен быть?"
 shroud_rising_leader.50.b: "Let us see what this brings."
 shroud_rising_leader.50.desc: "A variety of reactions fill the galaxy as news spreads of the formation of a §YGalactic Inquisition§!. Formed in the wake of the §LGreat Wound§!, the Inquisition is there to combat Shroud Cults and support investigations throughout the galaxy.\n\nTime will tell of their success, failures and effect on the many member states of the Galactic Community.\n\nEmpires will now be able to appoint a representive to the Inquisition on their council."
 shroud_rising_leader.50.name: "Galactic Inquisition Formed"
 shroud_rising_leader.51.desc: "Whether it has strayed from its purpose or gone too far, the §YGalactic Inquisition§! has lost support for its existance and has been dismantled. Their many assets and territories are being returned to their respective empires, along with a general demilitarization of any forces they may have had.\n\nTo the delight or dismay of many, their aid and authority in their hunt for corruption will no longer influence the galaxy."
 shroud_rising_leader.51.name: "Galactic Inquisition Dismantled"
 shroud_rising_leader.6.1.desc: "It... it is done. The entire planet seems to shudder as the psionic energy is channelled into [chosen_leader.GetName].\n\nOnly a handful of individuals in the history of the entire galaxy have been gifted with psionic strength of this magnitude. May the Spirits have mercy on our souls."
 shroud_rising_leader.6.2.desc: "Across the stars the fabric of space and time appear to shudder as [chosen_leader.GetName] is overwhelmed with unimaginable power, as if every soul ever devoured by the Shroud had gifted them with their energy.\n\nImmeasurable tendrils begin to escape the Orb and gradually wrap around their body. As each shadowy tendril fades into their once mortal form, ever so slowly the Heart begins to disintegrate into dust until nothing but an eerie silence remains.\n\nResembling nothing of their former self, [chosen_leader.GetName] is no longer a leader, no longer a Chosen but a §SGod§! among mortals."
 shroud_rising_leader.7.desc: "Вся планета, кажется, содрогается, когда огромные псионические энергии, содержащиеся в Сердце, передаются [chosen_leader.GetName].\n\nНесмотря на то, что передача прошла успешно, то, что когда-то было [избранным_лидером.GetName], превратилось в испорченное существо за пределами нашего понимания.\n\n§P...СВОБОДА... СВОБОДА... В... ПОСЛЕ...'§!\n\n§P 'ТЫ... БУДЕТЕ... ВСЕ... СТРАДАТЬ...'§!"
 shroud_rising_monolith.1.a: "Мы должны послать научную группу для исследования."
 shroud_rising_monolith.1.a.tooltip: "Мы не должны рисковать, учитывая, что в прошлый раз у нас были необычные показатели энергии.\n\n."
 shroud_rising_monolith.1.b: "Давайте возьмем с собой флот на всякий случай."
 shroud_rising_monolith.1.desc: "Напоминающие те, которые привели к Разлому, вызвавшему ужас среди нашего населения, мы обнаружили несколько неизвестных, но мощных энергетических всплесков по всей Галактике. Похоже, они пульсируют от нескольких планет, две из которых находятся прямо у наших границ.\n\nНаш флот приведен в состояние повышенной готовности, ждем ваших указаний."
 shroud_rising_monolith.1.name: "Странные энергетические показания"
 shroud_rising_monolith.2.a.tooltip: "Наша команда продолжит исследование Монолита - ...с вооруженной охраной.\n\n."
 shroud_rising_monolith.2.b.tooltip: "Мы не можем рисковать тем, что он может принести. Пролейте адский огонь и посмотрите, что останется.\n\n."
 shroud_rising_monolith.2.desc: "С тех пор, как всплеск псионической энергии вырвался из §MОко Ужаса§, массивный Монолит начал пульсировать каким-то спектральным магнетизмом, который заставлял любую электронику поблизости сбиваться с толку.\n\nПри ближайшем рассмотрении он кажется построенным из какого-то черного камня, пропитанного другим материалом неизвестного происхождения - благодаря нескольким слишком усердным солдатам мы узнали, что стрелковое оружие не оказывает на него никакого эффекта. Что бы это ни было или что бы ни вызвало это пробуждение, сейчас оно активировано и постепенно увеличивает свою интенсивность."
 shroud_rising_monolith.21.a: "Что? Как?"
 shroud_rising_monolith.21.a.tooltip: "Думаю, нам нужны пушки побольше.\n\n"
 shroud_rising_monolith.21.desc: "В эффектной демонстрации нашего разрушительного оружия, большой кратер окружает область - после эвакуации всех местных жителей, конечно. И все же обелиск остался на месте, вместе с удивительным количеством почвы вокруг него.\n\nДальнейшие попытки дали такие же неутешительные результаты."
 shroud_rising_monolith.21.name: "Ни царапины"
 shroud_rising_monolith.3.a.tooltip: "Наша команда, вместе со своим эскортом, продолжит перевод и анализ останков этой неизвестной цивилизации и их жуткого сооружения.\n\n"
 shroud_rising_monolith.3.desc: "После всесторонних раскопок нашей команде удалось добраться до структуры под поверхностью. То, что они обнаружили, не могло не вызвать недоумения - древние руины, датируемые почти миллионом лет, сохранились впечатляюще, учитывая их возраст. В главной камере они обнаружили то, что осталось от массивного необычного Монолита, который недавно разрушился, но все еще слабо светился. После скачка напряжения стало ясно, что он был слишком поврежден, чтобы оставаться стабильным, и черное сооружение рассыпалось.\n\nПосле первоначального анализа наша команда смогла сделать вывод, что он состоит из неизвестного камня, пропитанного псионической энергией. Артефакты, найденные рядом с ним, все еще переводятся, но предполагается, что Монолит был своего рода каналом или опорой псионической энергии."
 shroud_rising_monolith.3.name: "Погребенный Маркер"
 shroud_rising_monolith.5.a: "Отправить флот и научную группу."
 shroud_rising_monolith.5.a.tooltip: "Обеспечение безопасности всех этих объектов должно быть нашим приоритетом, и узнать как можно больше на случай, если эти загадочные пилоны будут представлять угрозу нашей безопасности."
 shroud_rising_monolith.5.desc: "Наши ученые стали называть загадочное черное, похожее на камень вещество, из которого состоят Монолиты - '§LЧерный Маркер§!'. Любые электронные устройства неизменно страдали от перегрузок или других различных неисправностей; и все попытки проникнуть на сверкающие поверхности структур были безуспешными. Среди двух обнаруженных нами столбов большая часть восстановленных данных в лучшем случае фрагментарна. Личность создателей монолитов столь же загадочна, как и их предназначение.\n\nИз немногих древних записей, которые удалось расшифровать, они составили частично читаемую галактическую карту этого сектора. Она показывает, что на одном из миров в пределах наших границ находится еще один столб, мы должны послать команду для его охраны, пока эта группа будет выполнять свою задачу здесь."
 shroud_rising_monolith.5.name: "Черный Маркеры"
 shroud_rising_monolith.51.desc: "Глубоко в руинах наша команда обнаружила то, что, по их мнению, когда-то было разросшимся укрепленным храмом или бастионом. В центре, ползущий к обрушившемуся массивному световому люку, находится частично построенный §PМонолит§.\n\nИсследовательская группа обнаружила обширную комнату внутри, полностью нетронутую, заполненную инструментами, оборудованием и щедрым количеством §LЧерный Маркер§! - Древняя строительная или инженерная камера. Потребуется определенная работа по изучению и расшифровке этой сокровищницы древних реликвий."
 shroud_rising_monolith.51.name: "Черный Маркеры: Незавершенный столб"
 shroud_rising_monolith.52.a: "Продолжайте в том же духе."
 shroud_rising_monolith.52.desc: "Специальная команда, состоящая из лучших экспертов в различных науках, языках и военных областях, работала день и ночь, чтобы раскрыть тайну этих монолитов! То, что они нашли, мягко говоря, поражает воображение.\n\nЭто место было миром-крепостью на ранней стадии строительства, военным и инженерным центром, призванным стать оборонительным оплотом в этом галактическом секторе. Однако, прежде чем строительство было завершено, таинственная империя-предшественник погибла по неизвестным причинам, оставив после себя лишь этот полуразрушенный §PМонолит§ и руины, которые она называет своим домом."
 shroud_rising_monolith.52.name: "Черный Маркер: Раскрытые тайны"
 shroud_rising_monolith.6.a.tooltip: "Строительство этих монументов в системах с колонизированными планетами защитит наш народ от опустошения и позволит нам перестать бояться потенциальных разломов в наших границах.\n\n"
 shroud_rising_monolith.6.desc: "Наша команда специалистов только что представила поразительную информацию о своих открытиях - им удалось найти и перевести множество схем и записей, подробно описывающих строительство этих великих обелисков. Мы не только узнали назначение этих зловещих сооружений, но и узнали секреты их строительства.\n\nДревняя империя, построившая эти §PМонолиты§, была огромной воинственной нацией, известной своей страшной кастой воинов и могущественными жрецами-псиониками. Они считали §МПокров§! опасным инструментом, который должны были использовать только самые почитаемые и опытные псионики в их обществе. Записи показывают, что они начали строить эти §ПМонолиты§! для того, чтобы защитить себя от конкурирующей, более молодой псионической империи, которая придерживалась противоположных взглядов - для них псионическая сила была правом для любой души, одаренной связью. Эта соперничающая империя использовала их связь для создания §MПокров§! разломов, которые начали опустошать военную империю и почти поставили ее на колени.\n\nОбелиски начали строить из §LЧерный Маркер§! Когда они построены и активированы, они действуют как канал для псионической энергии и собирают ее в ауроподобный щит вокруг солнечной системы.\n\nЭти мощные памятники помогли переломить ход войны, и теперь их секреты принадлежат нам."
 shroud_rising_monolith.6.name: "Черный Маркер: Щит против террора"
 shroud_rising_monolith.7.a: "Поделитесь этими знаниями с Галактикой. "
 shroud_rising_monolith.7.a.tooltip: "Поделитесь знаниями о Монолите со всеми. Это улучшит отношения со всеми другими империями."
 shroud_rising_monolith.7.b: "Мы должны делиться этим только с нашими союзниками. "
 shroud_rising_monolith.7.b.tooltip: "Поделитесь знаниями о Монолите с вашими союзниками - вашими вассалами, вашим повелителем, теми, кто состоит с вами в оборонительных пактах или федерации. Это улучшит отношения с нашими союзниками, но негативно скажется на отношениях с остальной галактикой."
 shroud_rising_monolith.7.c: "Это было только наше открытие."
 shroud_rising_monolith.7.c.tooltip: "Откажитесь делиться знаниями о Монолите и охраняйте их от других. Это негативно скажется на наших отношениях со всеми другими империями."
 shroud_rising_monolith.7.desc: "Сейчас перед нашими лидерами встал вопрос о том, что делать с этим новообретенным знанием и как бороться с ужасами, которые бесконечно атакуют нашу галактику - Монолитами.\n\nЧто бы мы ни решили делать, Галактическое Сообщество отреагирует. Поможем ли мы защитить галактику или будем охранять секреты сами? "
 shroud_rising_monolith.7.name: "Черный Маркер: Галактическое сообщество"
 shroud_rising_operation.1.desc: "Власти сузили круг лиц, подходящих для операции, и обратились к ним. Сейчас эти псионики собираются вместе в секретном монастыре, чтобы подготовиться к выполнению поставленной задачи."
 shroud_rising_operation.1.name: "Сбор"
 shroud_rising_operation.2.desc: "Могущественные псионики, назначенные для этой операции, находятся в процессе сосредоточения своих сил в единое целое. Собранные вместе в медитации и немеркнущем фокусе, они собирают свою силу, как воду в сосуд."
 shroud_rising_operation.2.name: "Сосредоточение разума."
 shroud_rising_operation.3.desc: "Достигнув своего апогея, конгресс псионической мощи готов высвободить свою объединенную псионическую мощь. Они выпустят мощную волну псионической энергии в попытке открыть временный разлом в пространстве §H[target_country.GetName]§!."
 shroud_rising_operation.3.name: "Вершина силы"
 shroud_rising_operation.5.desc: "Нашей псионике удалось открыть разлом на короткий миг, прежде чем он разрушился, достаточно для того, чтобы несколько сущностей выползли наружу в системе [rift_system.GetName].\n\nСкоро распространится страх и паника, пока они пытаются сдержать угрозу."
 shroud_rising_operation.5.name: "Разрыв Покрова Открыт"
 shroud_rising_operation.6.a: "Все силы в боевой готовности!."
 shroud_rising_operation.6.desc: "Внезапный §МПокров§! разлом был выпущен в системе [rift_system.GetName], препятствуя всему электрическому поблизости. Хотя он открылся лишь на короткое мгновение, прежде чем разрушиться, несколько агрессивных сущностей успели пересечь порог и вскоре могут начать бесчинствовать на нашей территории."
 shroud_rising_operation.7.desc: "Мгновенный провал в концентрации нарушил единство и фокус псионического процесса. Потребуется некоторое время, чтобы вернуться в правильный транс."
 shroud_rising_operation.7.name: "Диссонирующая мысль."
 shroud_rising_rift_11_poi: "Первый разлом (§LЗапечатано§!)"
 shroud_rising_rift_11_poi_desc: "Разрыв Покрова - это ослабление барьера между нашей вселенной и Покровом, позволяющее его созданиям проникнуть в материальную вселенную.\n\nЭтот запечатанный разлом находится в системе §L[shroud_rift_system_1.GetName]§!."
 shroud_rising_rift_1_poi: "Первый разлом"
 shroud_rising_rift_1_poi_desc: "Разрыв Покрова - это ослабление барьера между нашей вселенной и Покровом, позволяющее её существам проникнуть в материальную вселенную.\n\nЭтот Разлом находится в системе §L[shroud_rift_system_1.GetName]§!"
