 INHIBITOR_PROJECT_DESC: "Наш [Root.GetScientistPlural] создаст одну из самых больших конфигураций конструкции, которые когда-либо знала галактика, и с ее помощью возьмет судьбу, которая нам выпала, под свой контроль."
 LOCATE_EYE_OF_TERROR: "Странные показания"
 LOCATE_EYE_OF_TERROR_DESC: "Наши лучшие умы в области физики собрались вместе, чтобы выяснить больше деталей об этих странных показаниях. Предварительные данные противоречат естественным законам, в которые наша галактическая нация верила веками."
