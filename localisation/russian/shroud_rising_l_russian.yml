 mysterious_monolith_planet: "Таинственный монолит"
 mysterious_monolith_planet_desc: "На этой планете есть внушительная и таинственная черно-серый, похожая на камень структура, которая излучает загадочную псионическую силу. Любые электронные устройства, установленные на ней, неизменно страдают от различных неисправностей, и, похоже, она оказывает глубокое влияние на все органическое и машинное; все попытки прорваться сквозь сверкающие поверхности структуры были безуспешными.\n\nЕго присутствие вызывает страх и панику во всей системе."
