 ancient_god_defeated_desc: "Древний Бог недавно был изгнан обратно в ужасное царство, из которого он пришел, распространяя надежду по звездам."
 ancient_god_destroyer: "Бич древнего бога"
 ancient_god_destroyer_desc: "Недавно мы изгнали древнего бога обратно в ужасное царство, из которого он пришел, распространяя надежду по звездам."
