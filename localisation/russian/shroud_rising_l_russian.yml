 leader_trait_loyalist: "Loyalist"
 leader_trait_loyalist_desc: "£influence£ §TCharacter Trait§!\nThis leader is known across their society for their undisputable loyalty and patriotism. Whether through faith in the system, personal values or religion, they can not be swayed to betray their state or community.\n\n§YThis leader can not be corrupted by the machinations of Shroud cults.§!"
