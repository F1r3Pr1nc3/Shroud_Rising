 approach_cult_uprising_task_force: "Финансировать Специальную целевую группу"
 arrested_cultists: "Recent Cult Arrests"
 arrested_cultists_desc: "A crackdown on corrupt cultists within the empire have led to most being arrested or having fled from authorities."
 bombardment_devour: "Пожиратель"
 bombardment_devour_desc: "Существо, вращающееся вокруг этого места, медленно поглощает планету, его усики порождают всевозможных кошмарных существ, в то время как оно пожирает все живое на поверхности.\n- §EУмеренный§! урон по §YАрмии§!\n- §EУмеренный§! урон по §YПланете§!\n- §EУмеренный§! урон по §YНаселению§!\n- Будут бомбардировать незащищенные планеты\n- Будет §RНЕ§! убивает последнею единицу §Y$MIN_POPS$§! Населению\n-Превращает планеты в безжизненные §MПустоши Хаоса§! как только он достигнет максимального опустошения"
 building_empire_bastion: "Everlasting Bastion"
 building_empire_bastion_desc: "Вся поверхность этой планеты была укреплена серией масштабных оборонительных сооружений, построенных даже дальше, чем планетарный бастион. Вечный бастион - это командный центр в сердце этой планеты, куда армии приходят умирать, будь то на земле или падая с неба."
 building_empire_bastion_effect_desc: "§YПорождает дополнительную оборонительную армию на одного жителя.\n\n"
 building_monolith: "Черный Маркер"
 building_monolith_desc: "Эта внушительная и таинственная каменная структура черного цвета излучает загадочную псионическую силу. Любые электронные устройства, размещенные на нем, неизменно страдают от различных неисправностей, и, похоже, он оказывает глубокое влияние на все органическое и машинное, действуя как канал, который собирает и фокусирует псионическую энергию."
 building_monolith_effect_desc: "§YЭта структура активно предотвращает возникновение новых штормов и разломов Покрова в этой системе. Оно также стабилизирует планеты, уменьшая порчу Покрова.§!\n\n"
 building_monolith_mysterious: "Таинственный монолит"
 building_monolith_mysterious_desc: "Эта внушительная и таинственная черно-серый, похожая на камень структура излучает загадочную псионическую силу. Любые электронные устройства, установленные на ней, неизменно страдают от различных неисправностей, а сама она оказывает глубокое воздействие на все органическое и машинное; все попытки разрушить сверкающие поверхности структуры были безуспешными.\n\nЕго присутствие вызывает страх и панику по всей планете."
 building_planetary_bastion: "Планетарный бастион"
 building_planetary_bastion_desc: "Эта планета была укреплена серией масштабных оборонительных сооружений. Она включает в себя обширное развитие стен, башен, орбитальной и воздушной обороны, бункеров и складов боеприпасов для длительных осад и бомбардировок."
 building_planetary_bastion_effect_desc: "§YПорождает дополнительную оборонительную армию на одного жителя.\n\n"
 can_not_build_in_cult_territory: "$TRIGGER_FAIL$Невозможно строить на территории культистов."
 cannot_build_around_eye_of_terror: "$TRIGGER_FAIL$Это строение не подходит для Око Ужаса."
 civic_shroud_worship: "Поклоники Покрова."
 civic_shroud_worship_desc: "Религия этого общества построена на поклонении одной или нескольким сущностям Покрова. Преданность в служении этим темным богам может варьироваться от пропитанных кровью жертвенных культов до обществ, ориентированных на получение удовольствия."
 councilor_ruler_inquisitor: "Grand Inquisitor"
 councilor_ruler_inquisitor_desc: "The $TITLE$ is the leader of the Galactic Inquisition's chapter within our Empire, an organisation designed to primarily identify cultists, heretics and all of the myriad threats and corruption related to the Shroud within the nation.\n\n§YThe likelihood of Shroud uprisings on our planets are decreased so long as this position is held by a loyal citizen within our Empire.§!"
 councilor_ruler_inquisitor_female: "$councilor_ruler_inquisitor$"
 cult_disappearances: "Загадочные исчезновения"
 cult_disappearances_desc: "Жители целых районов и трущоб медленно исчезают, единственным следом остаются загадочные символы, вырезанные на стенах и полу."
 cult_pleasure: "Растущая девиантность"
 cult_pleasure_desc: "В результате растущего влияния культов удовольствия, девиантность и преступность разрушают социальный порядок на этой планете."
 cult_sacrifices: "Повсеместный страх"
 cult_sacrifices_desc: "Слухи о масштабных убийствах и жертвоприношениях по всей планете сеют страх и недоверие среди населения."
 cult_stronghold: "Культовый оплот"
 cult_stronghold_desc: "А §МПокров§! Культ опустошил и присвоил эту планету себе. Население подвержено произвольным желаниям и насилию оккупантов, которые считают эту планету своим новым домом.\n\n§LЭто может быть устранено планетарным решением после возвращения."
 cultist_psionic_army: "Псионическая армия культистов"
 cultist_psionic_army_desc: "Армия сильных псиоников."
 cultist_slave_army: "Армия культистов-рабов"
 cultist_slave_army_desc: "Армия рабов-культистов."
 d_shroud_temple: "Таинственный храм Покрова."
 d_shroud_temple_desc: "На этой планете можно найти внушительный и таинственный инопланетный храм, манящий заманчивым шепотом и обещаниями."
 decision_root_out_cultists: "Искоренить культистов"
 decision_root_out_cultists_desc: "Выследить и уничтожить всех оставшихся на планете культистов и их союзников, раз и навсегда освободив жителей от их терроризирующей оккупации."
 devoured_world: "Опустошенный мир"
 devoured_world_desc: "Существо §МПокров§! пожрало все живое в этом мире, оставив его лишь предательскую, испорченную шелуху прежней сущности."
 ethic_fan_xenophobe: "Они фанатичные ксенофобы."
 executed_cultists: "Recent Cult Executions"
 executed_cultists_desc: "Several corrupt cultists within the empire have been hunted down and killed, most have either been executed or have escaped out of reach."
 eye_of_terror: " Титанический Разрыв Покрова"
 eye_of_terror_1: "Энергетическое возмущение"
 eye_of_terror_1_object_desc: "Небольшое возмущение, искажающее наше электронное оборудование, наши сенсоры не могут определить, что это такое или что может его вызвать."
 eye_of_terror_2: "Слеза реальности"
 eye_of_terror_2_object_desc: "Небольшой разрыв в реальном пространстве, наши сенсоры с трудом считывают что-либо из него."
 eye_of_terror_3: "§LВеликая рана"
 eye_of_terror_3_object_desc: "Прозванная многими §MОко Ужаса§ или §LПасть Погибели§, эта массивная рана в ткани галактики течет с нервирующей энергией.\n\nЭто массивный Разрыв Покрова и постоянный подверженный штормом Покрова простирается на десятки триллионов километров, узел псионической энергии и физического пространства-времени, где Покров сосуществует с реальным пространством."
 eye_of_terror_chain_desc: "Непреодолимый всплеск псионической энергии пробил огромную брешь в галактике. Завеса была разорвана между нами и загадочным царством Савана, вызывая страх и удивление от ядра до внешних миров.\n\nНазванный §LВеликий Разлом§, §LПасть Погибели§ и многими другими именами в галактике, этот монументальный феномен представляет собой массивный разлом Савана почти в десять триллионов километров в поперечнике и виден со всех уголков нашего звездного скопления."
 eye_of_terror_chain_title: "Великий разлом"
 eye_of_terror_country_icon_tt: "Эта возможность доступна из-за других событий, происходящих в нашей империи."
 eye_of_terror_desc: "Этот разрыв в реальном пространстве действует как разлом между нашей галактикой и различными царствами §МПокров§!."
 eye_of_terror_incursion_chain_desc: "§MОко Ужаса§! вызвал полнейшее опустошение и нанес тяжелый урон галактике. Хотя трудно оценить потери, учитывая текущее положение дел, ваш разведывательный аппарат сумел собрать и представить последовательные отчеты вашему внутреннему кругу."
 eye_of_terror_incursion_chain_title: "Боевые отчеты Око Ужаса"
 eye_of_terror_influence_1: "Хватка Ока"
 eye_of_terror_influence_1_desc: "Эта планета находится достаточно близко к §MОко Ужаса§, чтобы попасть под его псионическое притяжение. Саван и его чудовищные обитатели властвуют над этой планетой, постоянно атакуя умы тех, кто осмелится остаться.\n\n§RТревожные сущности Савана будут атаковать поверхность этой планеты, пока Око не будет запечатано.§!"
 eye_of_terror_influence_2: "Хватка Ока"
 eye_of_terror_influence_2_desc: "Эта планета находится на краю псионического притяжения §MОко Ужаса's§! Саван и его чудовищные обитатели постоянно сражаются в попытке развратить эту планету, постоянно атакуя умы тех, кто осмеливается остаться.\n\n§RСущности Покрова могут нападать на поверхность этой планеты, пока Око не будет запечатано.§!."
 eye_of_terror_reopener: "Бенедикция от Око Ужаса."
 eye_of_terror_reopener_desc: "В нашей борьбе с Галактикой нам удалось вновь открыть Око Ужаса. Нашу империю и ее обитателей ненавидят по всем звездам, но мы получили великие дары от темных сил Ужаса."
 eye_of_terror_resolution_group: "$pc_eye_of_terror$"
 eye_of_terror_sealer: "Запечатали Око Ужаса"
 eye_of_terror_sealer_desc: "Через трудности и потери нам удалось запечатать Око Ужаса. Нашу империю и ее жителей уважают, почитают, и галактика в большом долгу перед нами."
 eye_of_terror_system_name: "§MОко Ужаса§!"
 gal_com_eye_of_terror_sealed: "They believe Eye of Terror is no longer a threat."
 gal_com_had_world_devoured: "Они пожирали миры"
 gal_com_had_world_invaded_by_cult: "У них были миры, захваченные культами Покрова"
 gal_com_has_ap_defender_of_the_galaxy: "Они сделают все возможное, чтобы защитить Галактику"
 gal_com_has_civic_agrarian_idyll: "Они хотят заниматься сельским хозяйством в мире"
 gal_com_has_civic_environmentalist: "Они защитники окружающей среды"
 gal_com_has_civic_inwards_perfection: "Они стремятся дистанцироваться от других"
 gal_com_has_civic_shroud_worship: "Они - культисты Покрова"
 gal_com_mining_rockers: "They wish to protect their industry"
 god_voices: "Шепот забытого бога"
 god_voices_desc: "Мрачная тень древнего бога витает над этой галактикой, преследуя умы всех, кто здесь задерживается."
 goliath_inhibitor_0: "Каркас ингибитора Голиафа"
 goliath_inhibitor_0_DESC: "Каркас - это основа будущего Ингибитора Голиафа и база для сборки мегаструктуры."
 goliath_inhibitor_0_MEGASTRUCTURE_DETAILS: "§Ингибитор Голиафа§! полностью охватывает титанический разлом и разработан специально для того, чтобы разорвать связь Око Ужаса с Покровом."
 goliath_inhibitor_1: "Рамка ингибитора Голиафа"
 goliath_inhibitor_1_DESC: "Частично действующий каркас ингибитора Голиафа - усиленный скелет, созданный специально для подавления псионической энергии. Разработанный специально для Око Ужаса, он удерживает закрытым Великий Разлом и разрывает связь гигантского портала с Плащаницей."
 goliath_inhibitor_1_MEGASTRUCTURE_DETAILS: "Ингибитор §YИнгибитор Голиафа§! полностью окутывает титанический разлом и разработан специально для разрыва связи Око Ужаса с Покровом."
 goliath_inhibitor_2: "Частичный ингибитор Голиафа"
 goliath_inhibitor_2_DESC: "Почти рабочий Ингибитор Голиафа - пока не способен умерить псионическую энергию, сосредоточенную вокруг Разлома, который он окружает. Разработанный специально для Око Ужаса, он удерживает закрытым Великий Разлом и разрывает связь гигантского портала с Покровом."
 goliath_inhibitor_2_MEGASTRUCTURE_DETAILS: "Ингибитор §YИнгибитор Голиафа§! полностью закрывает титанический разлом и создан специально для разрыва связи Око Ужаса с Покровом."
 goliath_inhibitor_3: "Ингибитор Голиафа"
 goliath_inhibitor_3_DESC: "Полностью рабочий Ингибитор Голиафа - стабилизирует и активно препятствует тому, чтобы Разлом действовал как врата в другую реальность. Разработанный специально для Око Ужаса, он удерживает закрытым Великий Разлом и разрывает связь гигантского портала с Покровом."
 goliath_inhibitor_3_MEGASTRUCTURE_DETAILS: "§YИнгибитор Голиафа§! полностью окутывает титанический Разрыв Покрова и активно препятствует тому, чтобы Разлом действовал как врата в Плащаницу."
 goliath_inhibitor_4: "Демонтировать ингибитор Голиафа."
 goliath_inhibitor_4_DESC: "Демонтируйте этот полностью рабочий Ингибитор Голиафа, прекратив его способность стабилизировать и препятствовать Око Ужаса.\n\n§У вас будет шанс изменить свое решение.§!"
 goliath_inhibitor_4_MEGASTRUCTURE_DETAILS: "§YИнгибитор Голиафа§! полностью охватывает титанический разлом, и разработан специально, чтобы разорвать связь Око Ужаса с Покровом."
 goliath_inhibitor_desc: "§HИнгибитор Голиаф§!\nПозволяет нам построить Ингибитор Голиаф, массивный тип ингибитора, предназначенный для разрыва связи Око Ужаса с Покровом."
 goliath_inhibitor_permanently_ruined: "Разрушенный ингибитор Голиафа"
 goliath_inhibitor_permanently_ruined_DESC: "Разрушенный Ингибитор Голиафа. Хотя основной каркас мегаструктуры в основном цел, она получила повреждения, не подлежащие восстановлению, в результате сражения или насильственного разрушения Разрыв Покрова."
 goliath_inhibitor_permanently_ruined_MEGASTRUCTURE_DETAILS: ""
 gov_cultist_dictatorship: "Харизматический культ"
 gov_cultist_dictatorship_desc: "§LЭто правительство является спиритуалистической формой автократии. Харизматические культы имеют простую структуру, поскольку их организация основана на авторитете одной фигуры - лидера культа. Личная власть обычно является нормой в этих культах и поддерживается силой характера лидера, его природной харизмой, ораторским искусством или простой личной властью.§!"
 gov_cultist_imperial: "Легион Покрова"
 gov_cultist_imperial_desc: "§LЭто правительство - уникальная форма спиритуалистической автократии. Оно построено на избранном человеке, который ведет их через желания одного или нескольких темных богов, терзающих Покров§!"
 gov_cultist_oligarchic: "Культ Покрова"
 gov_cultist_oligarchic_desc: "§LЭто правительство является продвинутой формой спиритуалистической олигархии, управляемой советом, который ведет за собой благодаря неустанному поклонению Плащанице и ее сущностям.§!"
 heresy_war: "Ересь"
 holding_monolith: "Черный Маркер"
 holding_monolith_desc: "Эта внушительная и загадочная черно-каменная структура излучает загадочную псионическую силу. Любые электронные устройства, установленные на нем, неизменно страдают от различных неисправностей, а сам он, похоже, оказывает глубокое влияние на все органическое и машинное; он действует как канал, который собирает и фокусирует псионическую энергию."
 holding_monolith_effect_desc: "§YЭта структура активно предотвращает возникновение новых штормов и разломов Покрова в этой системе. Она также стабилизирует планеты, уменьшая порчу Покрова.§!\n\n."
 incursion_alert_all: "Все вторжения."
 incursion_alert_all_desc: "§LВаши советники будут сообщать вам обо всех вторжениях, обнаруженных в галактике.§!\n\nВсе прибывающие сущности Покрова, культисты или Большие Ужасы будут доведены до вашего сведения.§!"
 incursion_alert_all_name: "Все оповещения о вторжениях"
 incursion_alert_major: "Крупные вторжения"
