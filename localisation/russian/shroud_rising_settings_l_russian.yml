 shroud_rising_settings.2.3.desc: "Выберите общую силу £military_power£ кризиса из Восхода Покрова, это повлияет на появление врагов, которые появляются из Разломов, Ока Ужаса и других связанных событий.\n\nЭтот параметр можно изменить в любое время во время игры, и он не зависит от уровня сложности ванильного кризиса.\n\nТекущий выбор: §P3x§!"
