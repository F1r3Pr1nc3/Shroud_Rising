l_russian:
 dmm_mod_333: "$shroud_rising_settings.12.name$"
 edict_shroud_rising_settings: "[MOD MENU] Восход Покрова"
 edict_shroud_rising_settings_desc: "Открыть текущие настройки для Восхода Покрова."
 shroud_rising_settings.1.a: "Настройки сложности"
 shroud_rising_settings.1.a.tooltip: "Отрегулируйте настройки сложности мода."
 shroud_rising_settings.1.b.tooltip: "Закрыть меню."
 shroud_rising_settings.1.c: "$ON$ $OUTLINER_FALLEN_EMPIRES$"
 shroud_rising_settings.1.c.tooltip: "$shroud_rising_2_poi$ spawns for $OUTLINER_FALLEN_EMPIRES$"
 shroud_rising_settings.1.d: "§R$OFF$ $OUTLINER_FALLEN_EMPIRES$§!"
 shroud_rising_settings.1.d.tooltip: "$shroud_rising_2_poi$ spawns §RNOT§! for $OUTLINER_FALLEN_EMPIRES$"
 shroud_rising_settings.1.desc: "Выберите опцию ниже, чтобы настроить свой опыт Восхода Покрова.\n\nЭти настройки могут быть открыты в любой момент во время прохождения игры через меню указов."
 shroud_rising_settings.1.name: "§MShroud Rising $SETTINGS$§!"
 shroud_rising_settings.12.a.tooltip: "Каждый год будет 100% шанс вызвать цепочку кризисов Ока Ужаса."
 shroud_rising_settings.12.b.tooltip: "Каждый год будет 75% шанс вызвать цепочку кризисов Ока Ужаса."
 shroud_rising_settings.12.c.tooltip: "Каждый год будет 50% шанс вызвать цепочку кризисов Ока Ужаса."
 shroud_rising_settings.12.d.tooltip: "Каждый год будет 25% шанс вызвать цепочку кризисов Ока Ужаса."
 shroud_rising_settings.12.desc: "Выберите вероятность возникновения кризисной цепочки §MОко ужаса§!. Выбор представляет собой ежегодный шанс спровоцировать кризис, как только требования будут выполнены.\n\n§RВы не сможете изменить это после начала игры.§!\n\nДля возникновения кризиса требуется как минимум одна нероботизированная/негештальт-угасшая империя или империя ИИ с псионическими основными расами."
 shroud_rising_settings.12.e: "5%"
 shroud_rising_settings.12.e.tooltip: "Каждый год будет 5% шанс вызвать цепочку кризисов Ока Ужаса."
 shroud_rising_settings.12.f: "§LОтключено§!"
 shroud_rising_settings.12.f.tooltip: "Кризис будет отключен, но вы всегда можете запустить его вручную, если хотите.\n\nПроверьте страницу мода для более конкретных инструкций."
 shroud_rising_settings.2.0.desc: "Current selection: $shroud_rising_settings.default$"
 shroud_rising_settings.2.1.desc: "Выберите общую силу £military_power£ кризиса из Восхода Покрова, это повлияет на появление врагов, которые появляются из Разломов, Ока Ужаса и других связанных событий.\n\nЭтот параметр можно изменить в любое время во время игры, и он не зависит от уровня сложности ванильного кризиса.\n\nТекущий выбор: §LПо умолчанию§!"
 shroud_rising_settings.2.10.desc: "Выберите общую силу £military_power£ кризиса из Восхода Покрова, это повлияет на появление врагов, которые появляются из Разломов, Ока Ужаса и других связанных событий.\n\nЭтот параметр можно изменить в любое время во время игры, и он не зависит от уровня сложности ванильного кризиса.\n\nТекущий выбор: §P10x§!"
 shroud_rising_settings.2.2.desc: "Выберите общую силу £military_power£ кризиса из Восхода Покрова, это повлияет на появление врагов, которые появляются из Разломов, Ока Ужаса и других связанных событий.\n\nЭтот параметр можно изменить в любое время во время игры, и он не зависит от уровня сложности ванильного кризиса.\n\nТекущий выбор: §P2x§!"
