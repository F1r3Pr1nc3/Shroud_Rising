 shroud_readings_psionic: "灵魂合一"
 shroud_residue: "虚境遗物"
 shroud_residue_desc: "残余的虚境风暴依然存在于这个星系，为科研和生产注入了异界的活力。但是，微弱的低语和幽灵仍困扰着这个世界，鲜有人会乐于生活在离§M恐惧之眼§!这么近的地方--不论它是否封闭。"
 shroud_rift_1: "§L虚境裂隙§!"
 shroud_rift_1_desc: "§M虚境裂隙§!是分隔我们宇宙与虚境的帷幕上的一个薄弱点，使虚境造物得以进入物质宇宙。有时裂隙是随机产生的，有时则由凡人或暗藏其中的神秘实体所创造。有的裂隙只会持续片刻，而有的则持续数月、数年，甚至数百年。"
 shroud_rift_2: "§L虚境裂隙§!"
 shroud_rift_3: "§L虚境裂隙§!"
 shroud_rift_influence: "虚境之握"
 shroud_rift_influence_desc: "这颗行星在§M虚境§!裂隙的灵能牵引范围内，虚境和它的邪恶造物正在源源不断地伸出触须来腐蚀这个星球，无情地冲击那些敢于留下来的生物的意志。\n\n§R虚境实体可能会肆虐星球表面，除非裂隙崩溃或者被控制。§!"
 shroud_rifts_chain_desc: "虚境裂隙转移"
 shroud_rifts_chain_title: "虚境裂隙"
 shroud_rising_0_poi: "一个不寻常的裂口"
 shroud_rising_0_poi_desc: "你的舰船在进入[from.GetName]时遇到了物质宇宙的一个小裂缝，它与你的科学家所见过的任何事物都不一样。"
 shroud_rising_1_poi: "奇怪读数起源"
 shroud_rising_1_poi_desc: "你的科学家设法找到了产生不正常读数的星系，也许附近的某样东西在产生干扰。"
 shroud_rising_2_poi: "恐惧之眼"
 shroud_rising_2_poi_desc: "§M恐惧之眼§!是一个疯狂和绝望的领域，这里的天空流淌着鲜血，古老的恒星燃放着色彩斑斓的耀斑，来自虚境的黑暗造物的狂想支配着此处。\n\n那场撕裂整个银河系的灵能风暴创造出了这个巨大裂隙。只有那些渴望比死亡更糟糕命运的人才会来此处冒险：这里别无他物，只有凡人无法想象的恐怖在触须下潜伏。"
 shroud_rising_ambient.1.a.tooltip: "We should send reinforcements as soon as possible to evacuate the planet."
 shroud_rising_ambient.1.desc: "We detected a powerful surge of energy around [Root.GetName] that suppressed all our communications within the system. It took us several moments to re-establish contact - only for images and radio chatter of panic to erupt.\n\nIt seems a small §MShroud Rift§! has engulfed the planet, causing a psionic surge that has corrupted the surface and unleashed entities across its now treacherous terrain."
 shroud_rising_ambient.1.name: "Local Shroud Rift"
 shroud_rising_ambient.2.a: "Alert all local forces."
 shroud_rising_ambient.2.a.tooltip: "We should send reinforcements as soon as possible to secure the planet.\n\n"
 shroud_rising_ambient.2.desc: "A surge of energy on the surface of [Root.GetName] has set local forces on alert. We have received multiple reports from the planet's authorities that unknown §MShroud§! entities are on the loose, having crawled out from the darkest corners of the Shroud Touched planet and are now terrorizing its inhabitants."
 shroud_rising_ambient.2.name: "Rampaging Shroud Horrors"
 shroud_rising_ambient.3.a.tooltip: "We don't know how long the storm will last, we should send additional material and troops to ensure we don't lose the system to whatever entities might crawl forth."
 shroud_rising_ambient.3.desc: "A devastating §MShroud§! storm has been released in the [Root.System.GetName] system, hampering everything electrical in the vicinity. While the Rift and its psionic storm appear to be temporary, it has managed to set loose horrors on [Root.GetName] that are now drifting across the planet and its orbit unchecked.\n\nWe've lost contact with local forces on the surface, most likely due to the storm, but it's doubtful there will be anyone left if we don't bring in reinforcements to our garrisons."
 shroud_rising_ambient.4.desc: "Following a turbulent few months, the §MShroud§! storm in the [From.System.GetName] system has finally faded- along with its debilitating effects.\n\nOur people will be able to breathe a sigh of relief once any remaining Shroud creatures are destroyed, but until then they are left to pick up the pieces of the chaos that had swallowed their system."
 shroud_rising_ambient.6.a: "Keep trying to re-establish contact."
 shroud_rising_ambient.6.a.tooltip: "We don't know how long the storm will last, we should send additional material and troops to ensure we don't lose the system if any entities do decide to crawl forth."
 shroud_rising_ambient.6.desc: "A devastating §MShroud§! storm has been released in the [Root.System.GetName] system, hampering everything electrical in the vicinity. The Rift and its psionic storm appear to be temporary and rather than horrors, a group of spectral Tiyanki have appeared in orbit of [Root.GetName].\n\nWe've lost contact with local forces on the surface, most likely due to the storm, but we should reinforce the area in case more than just the tranquil beasts appear."
 shroud_rising_ambient.7.a: "At last, good news."
 shroud_rising_ambient.7.a.tooltip: "We should reinforce our systems in case another such Rift appears elsewhere."
 shroud_rising_ambient.7.desc: "Following a turbulent few months, the §MShroud§! storm in the [From.System.GetName] system has finally faded- along with its debilitating effects.\n\nOur people will be able to breathe a sigh of relief as normalcy returns to the region."
 shroud_rising_ambient.7.name: "Shroud Storm Dissipates"
 shroud_rising_chain2_desc: "一股巨大的不安在整个银河系激荡着。尽管无法确定其位置，但广袤无垠的太空中的每一个生物体都能感受到一种脉动在散发着。就好像你内心有什么东西在拼命地乞求着释放。\n\n但你并不期待它的释放--而是充满着涌上心头的恐惧。无论它是什么，都给人带来随时就要爆发的不祥预感。"
 shroud_rising_chain2_title: "蠢蠢欲动"
 shroud_rising_chain_desc: "我们的科学家不知所措，似乎有一些不寻常的能量激增违反了物理定律。我们的团队很难再从该异常产生的混乱数据中破译出什么。"
 shroud_rising_chain_title: "奇怪的读数"
 shroud_rising_colony.1.desc: "在过去的几个星期里，神秘的鼓声和夜里的低语声一直在召唤着[planet.GetName]上的当地人。一群热心公民决定去殖民地外寻找召唤他们的怪异声音。"
 shroud_rising_colony.1.name: "引诱低语"
 shroud_rising_colony.2.desc: "[planet.GetName]上的当地人发现了一座远古神庙，一座亿万年前建立的神秘建筑，他们确信声音是从这里发出的。一小群勇敢的考古学家和民众决定冒险进入这个神秘的遗址，以了解更多的情况。"
 shroud_rising_colony.2.name: "发现失落的神庙"
 shroud_rising_colony.3.a: "生命的馈赠。"
 shroud_rising_colony.3.a.tooltip: "这个存在被称为§Y生命之织缕§!，祂对我们的我们的生物形态有强烈的好奇心和兴趣。祂向我们展示了一系列让身体生长，改变，提升，进化的方法。\n\n§Y只要我们将祂带入我们的血肉。§!\n\n"
 shroud_rising_colony.3.b: "力量的馈赠。"
 shroud_rising_colony.3.b.tooltip: "这个存在是§Y世界之喰煞§!，并且祂想吞噬我们。\n\n只是我们中的有些，不会超过我们能支出的范围。作为交换，祂会赐予我们强大的力量。祂将教会我们它的饥饿，祂的愤怒。祂会将其塑形为灵能武器，足以打败任何敌人。\n\n§Y只要我们让祂用我们饱餐一顿。§!\n\n"
 shroud_rising_colony.3.c: "财富的馈赠。"
 shroud_rising_colony.3.c.tooltip: "这个存在是§Y渴求之器具§!，祂将赐予我们财富、力量、威望……一切我们渴望的事物。一切我们将渴望的事物。\n\n代价？小意思，不比小费更多。祂只想知道什么最适合我们，祂将帮助我们，指导我们，引导我们的野心和梦想。\n\n§Y只要我们答应让祂进入我们的内心。§!\n\n"
 shroud_rising_colony.3.d: "知识的馈赠。"
 shroud_rising_colony.3.d.tooltip: "这个存在自我介绍为§Y虚空之低语§!。祂--祂们--宣称通晓所有凡人向另一个凡人低语的秘密知识，并且愿意和我们分享这些知识……\n\n§Y只要我们同意让祂们进入我们的意识。§!\n\n"
 shroud_rising_colony.3.desc: "进入神秘寺庙的团队仔细绕过了陷阱和倒塌的墙壁，来到了建筑的最深处。他们在那里发现了一个巨大的前厅，里面有难以描述的壁画和创作，全都跟各种各样的生物与实体有关，又或者是神明？\n\n鼓声到这里结束了--虽然许多神龛早已被毁，但留下来的那些在呼唤着站在房间里的人。\n\n他们需要做出选择。"
 shroud_rising_colony.3.e.tooltip: "用轨道轰炸来抹除星球上神庙的所有痕迹。\n\n"
 shroud_rising_colony.3.name: "一份邀请"
 shroud_rising_colony.4.a: "献祭一些当地人。"
 shroud_rising_colony.4.a.tooltip: "聚集一批当地人并将他们献给实体。\n\n§R你对此有种不详的预感。§!\n\n"
 shroud_rising_colony.4.b: "献祭掉整个星球。"
 shroud_rising_colony.4.b.tooltip: "与这名存在交谈，将星球上所有的生命供奉给祂以换取恩赐。\n\n§R你对此有种极其糟糕的预感。§!\n\n"
 shroud_rising_colony.4.c.tooltip: "这太过头了，我们不会为了这玩意儿自相残杀。"
 shroud_rising_colony.4.desc: "低语声又出现在了[planet.GetName]上，一个渴求被听见的纷乱之声。当地人最终抵达时，神庙已然变得寂静无声--没有任何岩石、生物或昆虫在里面骚动。\n\n一个新的提案已被提出，不知是来自于我们的恩主，还是别的什么存在。我们唯一能确定的是，祂的手已经伸出，我们只需要将其抓住。\n\n祂所要求的只是我们存在的一小部分，只要能让祂解渴就行。\n\n选择权在我们手里。"
 shroud_rising_colony.5.a: "立即派出援军！"
 shroud_rising_colony.5.desc: "这个存在对我们的选择感到愤怒，祂释放出一个强大的能量波，回荡在星球的地表并使整个寺庙建筑群倒塌。\n\n很快地表岩石的下方产生了动静，难以名状的爪子和节肢从地下升起。当地人惊恐地看着一个巨大的幽影从无名外星遗址曾经的位置显现。\n\n一个硕大无比的虚境实体降临了[planet.GetName]，准备大快朵颐。"
 shroud_rising_colony.5.name: "付出代价"
 shroud_rising_colony.6.desc: "随着祭品身体中的生机消逝，一阵强烈的灵能爆发从神庙释放了出来--将神庙彻底击塌。无形的残骸与磷火向着空中飘去，在[planet.GetName]的轨道上空汇聚成一个越变越大的形体。\n\n我们召唤出了某种东西……但它遵守了它的承诺。"
 shroud_rising_colony.6.name: "实体显现"
 shroud_rising_colony.7.a: "一个必要的代价。"
 shroud_rising_colony.7.b: "我们做了什么？"
 shroud_rising_colony.7.desc: "随着我们如承诺那般将整个星球用于血祭，一阵强烈的灵能爆发从神庙释放了出来--将神庙彻底击塌。无形的残骸与磷火向着空中飘去，在[planet.GetName]的轨道上空汇聚成一个越变越大的形体。\n\n我们召唤了某种虚境化身……但它遵守了它的承诺。"
 shroud_rising_colony.7.name: "化身显现"
 shroud_rising_cult_uprising.11.a: "我们必须重新集结部队。"
 shroud_rising_cult_uprising.11.desc: "[cultist_uprising_system.GetName]星系中残余的忠诚力量突然销声匿迹了。在一次横跨星区的联合行动中，叛变的邪教徒组织了一场大规模的进攻，我们的大部分部队要么被杀死，要么被击退。邪教徒现已完全控制了这个星系。\n\n他们俘虏并献祭了所有剩余的忠诚政府成员和军队，并切断了通信。我们预计他们的舰队将很快盯上[cult_uprising_owner.GetName]的其他地方。"
 shroud_rising_cult_uprising.11.name: "§R邪教造反§!"
 shroud_rising_cult_uprising.12.a: "会有什么样的结果？"
 shroud_rising_cult_uprising.12.desc: "§Y[cult_uprising_owner.GetName]§!陷入了一场内战，忠于我们的政府军队在与叛乱的虚境邪教徒对峙。这些邪教徒在[cultist_uprising_system.GetName]星系中历时数月的动荡后现身，被称为§Y[cultist_rebel_country.GetName]§!。"
 shroud_rising_cult_uprising.12.name: "[cult_uprising_owner.GetName]上的邪教造反"
 shroud_rising_cult_uprising.3.desc: "有证据表明有一个§M虚境§!邪教一直在[Root.GetName]上暗中成长。地方当局担心堕落的官员会阻碍他们的调查，因此要求加大援助。\n\n高层一致同意应该在邪教根深蒂固之前清除掉它和其影响。我们可以让当地政府自行应对，也可以设立一个专案组来追捕这些狂热份子。"
 shroud_rising_cult_uprising.3.name: "邪教在[Root.GetName]蔓延"
 shroud_rising_cult_uprising.4.desc: "进一步的报告显示，[cult_uprising_planet.GetName]上的邪教已经在整个星系范围内茁壮成长并传播其教派和影响。他们似乎在崇拜名为§Y黑暗诸神§!的各种不同的实体，据称它们栖息在一个叫做§M虚境§!的维度里。我们监测到这些团体在暗中进行了一系列怪异邪恶的仪式、献祭和其他可怕行径。\n\n这可能是我们最后的机会铲除它了。倘若邪教的影响过于强大，我们将不得不采取极端手段。"
 shroud_rising_cult_uprising.4.name: "邪教影响蔓延"
 shroud_rising_cult_uprising.42.desc: "[cult_uprising_planet.GetName]上似乎有几个专门宣扬变态行径的邪教组织越来越受欢迎，并在幕后腐蚀着社会根基。作为结果，违法犯罪和其他邪恶行径在星球上肆意蔓延。"
 shroud_rising_cult_uprising.42.name: "§R不满§!：欢愉教派立足"
 shroud_rising_cult_uprising.43.desc: "关于大规模杀戮和献祭的传言一直在[cult_uprising_planet.GetName]上传播，向民众灌输了不安和恐惧。当局无力阻止日益增长的邪教，导致安全和政府信任度下降。"
 shroud_rising_cult_uprising.43.name: "§R不满§!：大规模献祭"
 shroud_rising_cult_uprising.44.desc: "[cult_uprising_planet.GetName]上许多定居点的人口正在逐渐消失，某些夜晚甚至会有整片贫民区或城市成为荒地--留给剩余居民的唯一线索是刻在墙壁和地板上的神秘符号。作为结果，恐惧和不信任开始席卷当地人。"
 shroud_rising_cult_uprising.44.name: "§R不满§!：莫名失踪"
 shroud_rising_cult_uprising.51.desc: "After a lengthy investigation and several coordinated operations, our forces on [cult_uprising_planet.GetName] have managed to disrupt and uproot the Cultist ringleaders and corrupted officials implicated in the plot.\n\nWhile most have been killed or imprisoned, we must be vigilant should similar sects appear elsewhere."
 shroud_rising_cult_uprising.51.name: "Local Authorities Crush Cult"
 shroud_rising_cult_uprising.6.a: "叛徒！"
 shroud_rising_cult_uprising.6.desc: "邪教势力在[cultist_uprising_system.GetName]星系内挑起了战争。事态迅速升级，叛军同时袭击并摧毁了数个关键目标。我们的一些驻军和舰船已经叛变，目前在地面和轨道上正在进行激烈的战斗，[cult_uprising_planet.GetName]尤甚。\n\n该地区的命运现在取决于我们的防御部队能否坚持至援军到来。如果他们失败了，整个星系就会沦陷。"
 shroud_rising_cult_uprising.6.name: "§R不满§!：[cultist_uprising_system.GetName]上的内战"
 shroud_rising_cult_uprising.7.a: "明亮的一天。"
 shroud_rising_cult_uprising.7.desc: "在[FromFrom.GetName]的残酷战斗过后，许多邪教叛徒已经被消灭了，但仍有少数在负隅顽抗。他们的叛变部队正在重新集结。\n\n差点毁掉这个星系的事件已经暂时平息了，我们必须抓住这个机会，在他们有能力反击前将其扫除。"
 shroud_rising_cult_uprising.7.name: "§R叛乱§!：邪教叛乱被粉碎"
 shroud_rising_cult_uprising.8.a: "黑暗的一天。"
 shroud_rising_cult_uprising.8.desc: "随着战斗平息下来，[FromFrom.GetName]表面的邪教徒取得了胜利。剩下那些忠于我们的部队和官员正在被追捕和处决。"
 shroud_rising_cult_uprising.8.name: "§R叛乱§!：[FromFrom.GetName]上的邪教宣告胜利"
 shroud_rising_cult_uprising.9.a.tooltip: "让我们以此明确回复--所有部队立刻交战。"
 shroud_rising_cult_uprising.9.b: "如此诱惑……"
 shroud_rising_cult_uprising.9.b.tooltip: "也许是时候追随一条新的道路了。"
 shroud_rising_cult_uprising.9.desc: "邪教的领导层向[cult_uprising_owner.GetRulerTitle]发来了一封叛国信，寄信方中的许多人曾是[cultist_uprising_system.GetName]星系的现任官员。信中的最后通牒只有寥寥一句：\n\n§S加入我们，或者灭亡。§!\n\n显然当地军队和政府中的许多人都是叛徒，这意味着我们不知道我们可以信任谁。更不消说他们承诺提供远超我们想象的权力与财富，对许多人来说这是份难以回绝的诱惑。我们应该如何回答？"
 shroud_rising_cult_uprising.9.name: "最后通牒"
 shroud_rising_eye_of_terror.12.a: "这不可能。"
 shroud_rising_eye_of_terror.12.desc: "可怕的消息传遍了银河系的各个角落，[Root.GetName]夺取了歌利亚抑制器并将其拆除。看起来他们逐步地关闭了它的保险装置，并将其拆成碎片，直到它无法继续维持大裂隙的稳定。恐惧之眼将再次撕裂苍穹，银河系也将再次被淹没在恐怖之中。\n\n§P虚境入侵、不稳定的裂隙和虚境风暴将再次摧残银河系，直到恐惧之眼被再次封闭。§!"
 shroud_rising_eye_of_terror.12.name: "歌利亚抑制器被拆除"
 shroud_rising_eye_of_terror.13.a.tooltip: "虚境中的一个古老实体赋予了我们一个强大的礼物--一个虚境化身现身了。"
 shroud_rising_eye_of_terror.13.desc: "随着歌利亚抑制器最后的能源结构被我们关闭，它发出了一阵抗议般的呻吟，就像一头垂死的心有不甘的野兽。系统中所有的灯在一阵闪烁后熄灭，随之某种黑暗存在的低语在我们脑海中响起。\n\n'§PFrn ah syha'h ahor nafl ah'mglw'nafh. Ymg' mgep c' mgepna'ah'ehye§!.'\n\n我们无法理解这些话语，只知道每个无法发音的音节都令听者抓狂。但从中我们也体会到了……感激。\n\n有数个生物从恐惧之眼中出现，其中一个在漫无目的地徘徊。它正在与我们的部队进行心灵感应，并表示它在等待我们的命令。"
 shroud_rising_eye_of_terror.14.a.tooltip: "We must press on."
 shroud_rising_eye_of_terror.14.desc: "Otherwordly whispers prod at the minds of any within the Eye of Terror system.\n\n'§PWma va haf zmulc haf vory parzid?§!'\n\nA group of Shroud Entities have emereged from the Eye, swirling around the Goliath Inhibitor and threatening its construction."
 shroud_rising_eye_of_terror.15.a.tooltip: "We must be doing something right to get this reaction."
 shroud_rising_eye_of_terror.15.desc: "The Goliath Inhibitor trembles as several Shroud Avatars crawl forth, piecies of their forms passing through the material while other pieces slither sickeningly around its frame.\n\n'§PYaf sudd ky vyjafryv.§!'\n\nAlarms begin to sound as reports come in of a concerted assault on any planet within grasp of the Eye."
 shroud_rising_eye_of_terror.16.a.tooltip: "We can not let them stop us, the final step is within our reach."
 shroud_rising_eye_of_terror.16.b: "We don't have souls, fool."
 shroud_rising_eye_of_terror.16.desc: "A massive shockwave sends our workers reeling in anguish, everything in the system has been scrambled and took several minutes to return to normal. A voice echoes across our Empire, regardless of distance from the Eye, a chilling eldritch whisper from the darkest depths of space.\n\n'§PYafr vyizm -mortal... sudd lyjyr ylv...your souls will beg for obliteration.§!'\n\nThe pain faintly persists, fading slowly away as a massive Eldritch Horror emerges from the Eye, a spectral form escaping from within the nearly complete Inhibitor."
 shroud_rising_eye_of_terror.16.name: "Voices from the Shadows"
 shroud_rising_eye_of_terror.2.b: "它会是什么？"
 shroud_rising_eye_of_terror.2.c: "虚空在呼唤我们。"
 shroud_rising_eye_of_terror.2.c.tooltip: "来自虚境的声音在我们耳边密语，有些事情十分不对劲。"
 shroud_rising_eye_of_terror.2.d: "它们来了。"
 shroud_rising_eye_of_terror.2.desc: "一种日益增长的不安开始席卷整个银河系。尽管无法确定其位置，但每一个生物体的脑海中都能感受到一种遥远的脉动在散发着。就好像你内心有什么东西在拼命地乞求着释放。\n\n但你并不期待它的释放--而是充满涌上心头的恐惧。"
 shroud_rising_eye_of_terror.3.b: "奇怪的巧合，仅此而已。"
 shroud_rising_eye_of_terror.3.c: "自由媒体报道的东西就是离谱。"
 shroud_rising_eye_of_terror.3.d: "是不是有点耸人听闻？"
 shroud_rising_eye_of_terror.3.desc: "银河新闻网络刚刚播出了一份特别调查报告，在过去的几年里，整个银河系的灵能个体似乎一直在经历令人不安的集体性噩梦。\n\n奇怪的是，尽管表面上毫无关联，但以不同形式所描绘出的噩梦是如此地相似。仿佛这个现象还不够奇怪，该报告还采访了独立研究人员，他们观察到不止一个原始文明绘制的图像与这些梦中看到的图像几乎相同。"
 shroud_rising_eye_of_terror.3.e: "迷信的废话。"
 shroud_rising_eye_of_terror.3.f: "这是不祥之兆。"
 shroud_rising_eye_of_terror.3.g: "有趣的故事。"
 shroud_rising_eye_of_terror.3.h: "是异族的政治宣传。"
 shroud_rising_eye_of_terror.3.i: "某种恶意在从中作妖。"
 shroud_rising_eye_of_terror.3.j: "这听起来很熟悉。"
 shroud_rising_eye_of_terror.3.k: "噩梦？这是祝福。"
 shroud_rising_eye_of_terror.3.name: "银河梦魇"
 shroud_rising_eye_of_terror.4.a: "我对此有种不详的预感。"
 shroud_rising_eye_of_terror.4.b: "挡住虚境的帷幕正在塌陷。"
 shroud_rising_eye_of_terror.4.c: "一切都将被吞噬。"
 shroud_rising_eye_of_terror.4.desc: "在一个狂暴而可怕的瞬间，一股源自[eot_culprit.GetName]的首都且充满无边能量和恐怖的浩瀚浪潮，以某种灵能浪涌的形式席卷了整个银河系。每一个生物体都遭受了严重的头痛，和直戳他们意识最黑暗深处的刺耳声音。\n\n这份痛苦转瞬即逝，只留下了一种令人不适的寂静。群星之间鸦雀无声，暗无天日，仿佛当你转身之后就会看到§L某些东西§!在阴影中徘徊。"
 shroud_rising_eye_of_terror.4.name: "帷幕撕裂"
 shroud_rising_eye_of_terror.42.desc: "在一个狂暴而可怕的瞬间，一股充满无边的能量和恐怖的浩瀚浪潮，以某种灵能浪涌的形式席卷了整个银河系。这股涌动源自我们的一个星系，其扩张是如此之猛烈，以至于附近的一切都被灵能吞没了。噩梦变成了现实，疯狂四处蔓延，之前只存在于§M虚境§!中的实体占据了附近的所有星球。\n\n每一个生物体都遭受了严重的头痛，和直戳他们意识最黑暗深处的刺耳声音。\n\n这份痛苦转瞬即逝，只留下了一种令人不适的寂静。群星之间鸦雀无声，暗无天日，仿佛当你转身之后就会看到§L某些东西§!在阴影中徘徊。"
 shroud_rising_eye_of_terror.5.b: "愿[Root.GetRulerTitle]引导我们走向荣耀！"
 shroud_rising_eye_of_terror.5.desc: "这股翻天覆地的灵能浪涌再也无法被遏制在§M虚境§!中，并在银河系撕出了一个巨大的裂口。虽然它已经有很多名字，但星海共同体的大多数国家开始根据裂口所彰显出来的感觉来称呼它--§M恐惧之眼§!。\n\n是什么导致了这种情况我们还不得而知，但是可以肯定的是，分隔两个世界的屏障已经不复存在，这个由纯粹灵能构成的领域与我们之间再无它物。疯狂、绝望、痛苦和其他我们几乎完全无法理解的概念，从位于其中的遥远领域悄悄地伸了出来。\n\n我们现实的帷幕被撕开了一个巨大的裂隙。"
 shroud_rising_eye_of_terror.6.b.tooltip: "船员将进行一次紧急跳跃，以拉开与恐惧之眼的距离。\n\n"
 shroud_rising_eye_of_terror.6.c: "我们应该离开，阴影在召唤我们。"
 shroud_rising_eye_of_terror.6.desc: "当[root.GetFleetName]进入§M恐惧之眼§!附近时，某种直戳意识最深处的声音煎熬着他们。\n\n在这里，人们可以看到大裂隙的是如何撕碎星球，并将大伤口散布整个星空的。过去名为[eot_culprit.GetName]的繁华首都星球上空现在盘旋着一个庞大且令人生畏的可怕怪物，一扇用轻声低语召唤着附近任何有知觉生物的巨大门户。\n\n§P在这里停留并不安全。§!"
 shroud_rising_eye_of_terror.6.name: "接近邪眼"
 shroud_rising_eye_of_terror.8.a: "希望必胜。"
 shroud_rising_eye_of_terror.8.b.tooltip: "如果我们控制了这个星系，我们就可以拆掉它。"
 shroud_rising_eye_of_terror.8.c: "[Root.GetName]必胜。"
 shroud_rising_eye_of_terror.8.desc: "随着这条重大消息传到银河系内外的每艘飞船、每颗星球、每座空间站上，此起彼伏的庆典浪潮冲刷了整个银河系。\n\n§M恐惧之眼§!已经被[eye_of_terror_sealed_country.GetName]封闭。\n\n曾经永不停息、沉重地压在所有知性生物上的恐惧已经开始慢慢消退了。很快，其余的裂隙将会消失，这段艰难时期所有的痛苦和悲伤都将化作灰烬，成为回忆。至此，虚境入侵、不稳定的裂隙和虚境风暴将不再摧残银河系。\n\n§P注意，抑制器可以被拆除，如果它不幸落入坏人之手。§!"
 shroud_rising_eye_of_terror.8.name: "噩梦终结"
 shroud_rising_eye_of_terror.9.b: "容我三思……"
 shroud_rising_eye_of_terror.9.desc: "被誉为银河系最伟大的成就之一的歌利亚抑制器将被拆除，我们将再次释放虚境恐怖的力量。如此重大的决定不能轻易作出，我们并不知道自己是否有能力再次封闭它。\n\n如果我们选择拆除它，星海共同体将永远不会原谅我们。但是如果我们能释放困在其中的§Y诸神§!，想象一下我们能获得的赠予……"
 shroud_rising_eye_of_terror.9.name: "拆除歌利亚抑制器"
 shroud_rising_incursion_1_poi: "敌人类型"
 shroud_rising_incursion_1_poi_desc: "§L这份报告包含我们档案中记载的，关于进入我们物质宇宙的造物的所有已知数据。值得注意的是，不同的实体和邪教之间会互相争斗，或许我们可以利用这一点。§!\n\n§S邪教徒§!：邪教徒是由单个或多个物种组成的团伙，他们聚集在一起以崇拜各种虚境实体。他们的舰队主要是由这些年来叛逃他们出身帝国的舰船构成，其船只要么是偷来的，要么是在逃往虚境裂隙之前船员叛变。他们偶尔会出现并寻找一颗星球发动掠夺或建立据点。\n\n§S魇魔§!：虚境之魇的本质通常是灵体，其体型小至一栋建筑，大至一整颗卫星。这些生物出现的时候惊天动地，会摧毁沿途经过的任何事物，但它们经常被发现漫无目的地游荡，而不是寻找生命来吞噬。\n\n§S化身§!：虚境化身是记载中魇魔里最危险的一种，大多数在大小和质量上都堪比行星。它们通常是栖息在虚境中的各种强大存在的具象化，其力量被认为可以与失落帝国的庞大舰队相媲美。它们会始终被生命体的存在所吸引，试图将之吞噬。"
 shroud_rising_invasion.0.b.tooltip: "§P入侵警报政策现已解锁。§!\n\n"
 shroud_rising_invasion.0.desc: "有一点变得越来越明显：§M虚境§!裂隙不单单是一个灵能奇观或是一个让人惊叹的景致--它还是一扇门。虽然银河系尚未从那场猛烈的灵能爆发中恢复过来，但可以肯定最糟糕的情况还在后头。\n\n谁知道现在这个不稳定的入口会不会涌出无数毛骨茸然的恶魔怪物。\n\n虽然我们的探测技术仍然处于起步阶段，任何从大裂隙中出现的主要威胁部队或实体都会发出一个强大的能量信号。根据你的选择，我们的部队将监测并通知你任何此类入侵。"
 shroud_rising_invasion.0.name: "梦魇初现"
 shroud_rising_invasion.106.a: "愿[Root.GetRulerTitle]保佑我们。"
 shroud_rising_invasion.106.a.tooltip: "§L天空中出没着令人疯狂之物，怪异的恶念在行星与卫星之间，以及星系之间不断蔓延。\n\n不可名状之物在外来恐怖中来到我们身边，并将再次到来。§!\n\n"
 shroud_rising_invasion.106.desc: "一种痛苦在你的大脑中啃噬，每一秒都在加剧，直到你在彻底的痛苦中崩溃。整个银河系的警报声不断响起，群星的子民们被彻底的恐惧和害怕所充斥--无数人逃离了他们的家园。\n\n“§LXe kur'ak a oar kal.§!”\n\n画面显示，一个巨大的利维坦从恐惧之眼的深处浮现，它在现实宇宙中投下的巨大阴影成为了令人绝望的威胁。这个只能被描述为§R古老至高之神§!的存在从无底的深渊中爬出，进入我们的现实。很少有人还能入睡，而那些能够入睡的人受到幻象的袭扰：他们的世界从天上降下血雨，所知道的一切都被吞噬成虚无。还有声音--无穷无尽的声音大声喊着要让你逃往太空最黑暗的角落。\n\n也许有一种命运比死亡更可怕。"
 shroud_rising_invasion.106.name: "群星在流血"
 shroud_rising_invasion.108.a: "希望尚存。\n\n"
 shroud_rising_invasion.108.b: "它还会回来的。\n\n"
 shroud_rising_invasion.108.c: "荣耀属于[root.GetName]。\n\n"
 shroud_rising_invasion.108.desc: "困扰银河系的低语和恐惧渐渐地消失了，就像一个惝恍迷离的梦。古老的宇宙实体§R[ancient_god.GetName]§!最终被击败，并被放逐回了虚境。\n\n率属于[ancient_god_destroyer.GetName]的部队拒绝向它屈服，在面临彻底的厄运之际，他们设法在[ancient_god_death_system.GetName]星系中打倒了古神的物理形态。虽然还不能确定它是否会回来，但这场胜利为那些反抗这些可怕生物无休止进军的人，以及整个银河系带来了急需的喘息机会。"
 shroud_rising_invasion.108.name: "[ancient_god.GetName]被放逐"
 shroud_rising_invasion.13.a.tooltip: "我们应当尽快派出援军。\n\n"
 shroud_rising_invasion.13.desc: "我们在[Root.GetName]的地面部队报告有敌人在多个地区进行着陆。人口密集地区的激烈战斗造成了大量的平民伤亡和大规模的破坏。这些邪教徒视生命如草芥，这在他们的交战方式上体现得淋漓尽致。\n\n看上去邪教徒在呼叫我们。"
 shroud_rising_invasion.13.name: "邪教徒登陆"
 shroud_rising_invasion.1301.a.response: "那你为什么要留它孤零零在那呢？"
 shroud_rising_invasion.1301.b.response: "我们献身于满足我们神明的欲望。我们是被选中者……是§Y祂们§!所宠爱的信徒，凌驾于其他所有人之上。当[From.GetName]归属我们的那一天，你们也要对祂们顶礼膜拜！很快，诸日都将是我们的囊中之物。\n\n我们将踩进异端无信的[Root.GetName]的大厅，碾碎你们的帝国！"
 shroud_rising_invasion.1301.desc: "[From.GetName]的抵抗很快就会沉寂下来。\n\n你们的神庙将被烧毁，街道血流成河，你们的伪神会被粉碎，人民被千子屠戮，连星球都会被撕开……一切都为了小小地满足一下§Y祂们§!的欲望。\n\n然后……它将成为所有希望侍奉[cult_occupier.GetName]的人的天堂。"
 shroud_rising_invasion.1302.a.response: "我们想要什么就拿什么。"
 shroud_rising_invasion.1302.b.response: "§Y祂们§!想得到献祭。[cult_occupier.GetName]对所有人一视同仁，要么加入要么灭亡。[Root.GetName]会送我们更多的灵魂吗？"
 shroud_rising_invasion.1302.desc: "看啊，感受§Y祂们§!恩赐的荣耀，并欢呼吧！§Y祂们§!深爱着你！每一滴血，每一座被洗劫的城市，每一个被腐化的灵魂都会滋养大裂隙。\n\n我们非常感谢你为保卫我们的新家所做的徒劳尝试，请放心，我们会庄重地把你的人民献祭给邪眼。"
 shroud_rising_invasion.1303.a: "你是无法征服[From.GetName]的。"
 shroud_rising_invasion.1303.a.response: "你无法命令我们。我们只服从于§Y祂们§!。"
 shroud_rising_invasion.1303.b.response: "细细聆听那低语，一切终将揭晓。"
 shroud_rising_invasion.1303.c.response: "你的受难必长久，欢愉会成为你的痛苦。"
 shroud_rising_invasion.1303.desc: "指示所有当地部队立即投降。[From.GetName]现在将成为[cult_occupier.GetName]的行动基地。\n\n我们所有人都必须做好准备，群星将随着§Y祂们§!的通过而颤抖，涌现出的强大生物将给无数世界带来毁灭。\n\n听好了，因为这些事情将成为现实。"
 shroud_rising_invasion.2011.desc: "我们监测[shroud_incursion_system.GetName]的传感器发现一支小型舰队从该星系的裂隙中出现。这支邪教舰队似乎主要由这些年来叛逃的舰船组成，他们的飞船要么是偷来的，要么是在逃往虚境裂隙之前船员叛变。\n\n他们的目的地不明，但其意图无疑是险恶的。完整的报告已在我们的军事人员和部署单位中分发。"
 shroud_rising_invasion.2011.name: "入侵：邪教徒突袭"
 shroud_rising_invasion.2012.desc: "我们监测[shroud_incursion_system.GetName]的传感器发现一支大型舰队从该星系的裂隙中出现。这支邪教舰队似乎主要由这些年来叛逃的舰船组成，他们的飞船要么是偷来的，要么是在逃往虚境裂隙之前船员叛变。\n\n报告称他们正在举行一场小规模的远征，把目光投向了一个未知的星系，并无疑将以某个§Y黑暗之神§!的名义肆虐。\n\n完整的报告已在我们的军事人员和部署单位中分发。"
 shroud_rising_invasion.2012.name: "入侵：邪教十字军"
 shroud_rising_invasion.2021.desc: "我们监测[shroud_incursion_system.GetName]的传感器检测到这个星系的裂隙中出现了数个信号。它们的意图和目的地都是未知的，但我们应该保持警惕，以防它们把注意力转向我们。\n\n完整的报告已在我们的军事人员和部署单位中分发。 "
 shroud_rising_invasion.2021.name: "入侵：虚境实体出现"
 shroud_rising_invasion.2022.desc: "我们监测[shroud_incursion_system.GetName]的传感器检测一大批试图从该星系的裂隙中出来的信号。高层军事官员担心，如果它们继续抱团，遏制它们会变得非常具有挑战性。\n\n完整的报告已在我们的军事人员和部署单位中分发。 "
 shroud_rising_invasion.2022.name: "入侵：大规模实体出现"
 shroud_rising_invasion.2031.desc: "我们监测[shroud_incursion_system.GetName]的传感器检测到该星系的裂隙中出现了一个巨大的信号。画面显示，一个庞然大物从裂隙中爬了出来，它比多数已知或过往记录过的实体都要大。这个实体似乎是某种大型§M无上之魇§!，由于它与许多已知的大型实体有相似之处，因此称为§M虚境化身§!更为恰当。这个强大的实体有能力消灭舰队和整个恒星系--我们应该谨慎行事。\n\n完整的报告已在我们的军事人员和部署单位中分发。 "
 shroud_rising_invasion.2032.desc: "我们监测[eye_of_terror_system.GetName]的传感器检测到邪眼中出现了一个巨大的信号。画面显示，一个庞然大物从裂隙中爬了出来，它比多数已知或过往记录过的实体都要大。这个实体似乎是某种大型§M无上之魇§!，由于它与许多已知的大型实体有相似之处，因此称为§M虚境化身§!更为恰当。这个强大的实体有能力消灭舰队和整个恒星系--我们应该谨慎行事。\n\n完整的报告已在我们的军事人员和部署单位中分发。 "
 shroud_rising_invasion.2032.name: "入侵：虚境化身"
 shroud_rising_invasion.2033.desc: "我们监测[eye_of_terror_system.GetName]的传感器检测到大裂隙中出现了一个超大的信号。这个被命名为§R宇宙之魇§!的怪物有着一副骇人的景象--可怕，且比我们记录的任何其他个体都要大。画面显示出的这个可怕怪物超出了我们的理解，而且我们对他的力量一无所知。舰队应该保持对该生物的跟踪，以确保我们的边境不受其影响。\n\n完整的报告已在我们的军事人员和部署单位中分发。"
 shroud_rising_invasion.2033.name: "入侵：宇宙之魇"
 shroud_rising_invasion.9.desc: "就在刚刚，我们与[Root.GetName]完全失去了联系。\n\n目击者和我们自己的观测设备已经证实，这颗星球被围攻它的神秘而可怕的实体所吞噬。地表上的人命运如何我们无从得知，但可以肯定的是这颗星球被腐化的程度超出了我们的理解。"
 shroud_rising_invasion.9.name: "星球被吞噬"
 shroud_rising_leader.1.desc: "在最近率领[From.From.GetName]取得对虚境实体的胜利后，舰队司令[officer.GetName]对与灵能生物作战的能力越来越自信。"
 shroud_rising_leader.11.1.desc: "Following a lengthy investigation, it's been discovered that several members of our government have been active disciples of a secretive Shroud Cult. The investigators claim this cabal lurking in the shadows is seeking to subvert the [Root.GetName]. The names of the accused come as a shock to many on the Council, especially that of [corrupted_leader_1.GetTitle] [corrupted_leader_1.GetName].\n\nAdvisors and security officials have no shortage of recommendations, offering a range of immediate punishments to more merciful responses."
 shroud_rising_leader.11.2.desc: "Led by the notoriously militant [inquisitor_leader_1.GetTitle] [inquisitor_leader_1.GetName], a lengthy investigation has discovered that several members of our government have been active disciples of a secretive Shroud Cult. The investigators claim this cabal lurking in the shadows is seeking to subvert the [Root.GetName]. The names of the accused come as a shock to many on the Council, especially that of [corrupted_leader_1.GetTitle] [corrupted_leader_1.GetName].\n\nAdvisors and security officials have no shortage of recommendations, offering a range of elaborate punishments to more merciful responses."
 shroud_rising_leader.11.a: "Traitors. Execute them all."
 shroud_rising_leader.11.b: "Arrest them. They will stand trial for all to see."
 shroud_rising_leader.11.name: "Cultists Uncovered"
 shroud_rising_leader.12.desc: "It did not take long for our interior security services to find and arrest the corrupt officials, many turning on each other in an effort to buy their survival. By day's end most were no longer alive, the threat to the [Root.GetName] having been silenced without trial.\n\nRumours quickly leaked among the populace, with the executions being recieved in a variety of ways."
 shroud_rising_leader.12.name: "Judge, Jury and Executioner"
 shroud_rising_leader.13.desc: "Our security forces across the [Root.GetName] moved swiftly on the myriad of cults and their members embedded across the nation. However, it appears not quick enough. Whether with help or through diligent planning, a large contingent have escaped into hyperspace before our forces could apprehend them.\n\nEarly intelligence reports determine that they have established a hidden colony on [cult_escape_world.GetName]."
 shroud_rising_leader.13.name: "Cultists Flee"
 shroud_rising_leader.14.desc: "Over the past several hours, hundreds of arrests have been made as security forces tighten the noose on the traitors within our government. However, reports of fierce fighting at one of the cultist's primary compounds on [cult_escape_planet.GetName] have reached our officials. It appears police forces came under fire as they attempted to arrest [corrupted_leader_1.GetTitle] [corrupted_leader_1.GetName].\n\nAlthough our forces took several casualties, what remains of the treasonous group have been slain or detained."
 shroud_rising_leader.14.name: "Cultists Resist Arrest"
 shroud_rising_leader.15.desc: "Reports of combat erupted at a local spaceport on [cult_escape_planet.GetName]; casualties are currently unknown. Initial eyewitness accounts describe a large group of accused cultists, who after being alerted to their impending arrest, attempted to hijack several ships and flee the planet.\n\nIt appears that [corrupted_leader_1.GetTitle] [corrupted_leader_1.GetName] has been killed, his vessel shot down in orbit as it attempted to escape."
 shroud_rising_leader.15.name: "Cultists Attempt Escape"
 shroud_rising_leader.16.desc: "Following the shocking report of their involvement within our government, the shadowy Shroud Cults have been emboldened by the authorities' inaction these past few months.\n\nThe rumours have continued to spread and it seems the latest to be discovered with ties to these zealots is none other than [corrupted_leader_2.GetTitle] [corrupted_leader_2.GetName]."
 shroud_rising_leader.16.name: "Covenants in the Dark"
 shroud_rising_leader.17.desc: "Breaking news has erupted across the [Root.GetName]- earlier today a large explosion took the life of [inquisitor_leader_1.GetTitle] [inquisitor_leader_1.GetName], leaving their transport ship a smoldering husk.\n\nWhat many believe to be a targeted assassination has already been claimed by several insurgent groups both foreign and domestic. While the leads are overbearingly plentiful, the consensus among some circles is that it is undoubtedly related to the [inquisitor_leader_1.GetTitle]'s recent Cult investigations."
 shroud_rising_leader.17.name: "Assassination"
 shroud_rising_leader.18.b: "A testiment to our legal system."
 shroud_rising_leader.18.desc: "A series of public trials over the past few weeks have engrossed the [Root.GetName], many have been shocked and rivetted by the revelations revealed by the process.\n\nThanks to the skillfull interrogations by our law enforcement, several of the accused turned on each other relatively quickly. Due to indisputable evidence and testimony, the corrupted officials were found guilty and sentenced in accordance to the nation's laws on treason."
 shroud_rising_leader.18.name: "Public Trials"
 shroud_rising_leader.2.desc: "在最近率领[From.From.GetName]赢下一场与虚境邪教舰队的战斗后，舰队司令[officer.GetName]变得愈发自信，以对抗邪教指挥官变幻莫测的战术。"
 shroud_rising_leader.2.name: "舰队司令获得特质"
 shroud_rising_leader.3.desc: "指挥官[officer.GetName]是一名很有前途的军官，最近他在[planet.GetName]上与虚境实体的地面交战中表现异常出色。\n\n[Root.Capital.GetName]的陆军最高指挥部认识到这位陆军军官的优秀品质，决定将他正式晋升为陆军上将。"
 shroud_rising_leader.4.desc: "指挥官[officer.GetName]是一名很有前途的军官，最近他在[planet.GetName]上与虚境邪教的地面交战中表现异常出色。\n\n[Root.Capital.GetName]的陆军最高指挥部认识到这位陆军军官的优秀品质，决定将他正式晋升为陆军上将。"
 shroud_rising_leader.4.name: "前途无量的指挥官"
 shroud_rising_leader.5.1.d.tooltip: "It may be a while before we can focus its powers again."
 shroud_rising_leader.5.1.e: "The risks are too great."
 shroud_rising_leader.5.desc: "The Heart beckons with unholy power, incessant whispers offering a taste of its unfathomable mystery if one would only reach out.\n\nThere are few individuals worthy in the entire [Root.GetName], let alone willing to take the risks involved. Who should it be?"
 shroud_rising_leader.50.b: "Let us see what this brings."
 shroud_rising_leader.50.desc: "A variety of reactions fill the galaxy as news spreads of the formation of a §YGalactic Inquisition§!. Formed in the wake of the §LGreat Wound§!, the Inquisition is there to combat Shroud Cults and support investigations throughout the galaxy.\n\nTime will tell of their success, failures and effect on the many member states of the Galactic Community.\n\nEmpires will now be able to appoint a representive to the Inquisition on their council."
 shroud_rising_leader.50.name: "Galactic Inquisition Formed"
 shroud_rising_leader.51.desc: "Whether it has strayed from its purpose or gone too far, the §YGalactic Inquisition§! has lost support for its existance and has been dismantled. Their many assets and territories are being returned to their respective empires, along with a general demilitarization of any forces they may have had.\n\nTo the delight or dismay of many, their aid and authority in their hunt for corruption will no longer influence the galaxy."
 shroud_rising_leader.51.name: "Galactic Inquisition Dismantled"
 shroud_rising_leader.6.1.desc: "It... it is done. The entire planet seems to shudder as the psionic energy is channelled into [chosen_leader.GetName].\n\nOnly a handful of individuals in the history of the entire galaxy have been gifted with psionic strength of this magnitude. May the Spirits have mercy on our souls."
 shroud_rising_leader.6.2.desc: "Across the stars the fabric of space and time appear to shudder as [chosen_leader.GetName] is overwhelmed with unimaginable power, as if every soul ever devoured by the Shroud had gifted them with their energy.\n\nImmeasurable tendrils begin to escape the Orb and gradually wrap around their body. As each shadowy tendril fades into their once mortal form, ever so slowly the Heart begins to disintegrate into dust until nothing but an eerie silence remains.\n\nResembling nothing of their former self, [chosen_leader.GetName] is no longer a leader, no longer a Chosen but a §SGod§! among mortals."
 shroud_rising_leader.7.desc: "As [chosen_leader.GetName] begins to marvel in their newfound power, their demeanor shifts suddenly- taking on a sinister aura. Their voice begins to shift and phantom tendrils begin to crawl from the shadow cast by their body. A voice echoes from deep within their once mortal form.\n\n§P'...YOU...HAVE...FREED ME... irmbb anjl... wiljvasl...'§!\n\nAlthough the transfer was successful, what was once [chosen_leader.GetName] has been transformed into a corrupted being beyond our understanding."
 shroud_rising_monolith.1.a: "我们应当派一个科研团队前往调查。"
 shroud_rising_monolith.1.a.tooltip: "考虑到上次不寻常能量读数出现时发生的事情，我们不应该冒任何风险。\n\n"
 shroud_rising_monolith.1.b: "带上舰队以防万一。"
 shroud_rising_monolith.1.desc: "我们在整个银河系范围内检测到几个未知但强大的能量涌动，这让人联想到早先的能量涌动，当时生成的裂隙在我们的民众中造成了恐慌。它们似乎来自数颗星球，其中两个就在我们的边境内。\n\n我们的舰队正处于高度警戒状态，等待着你的指示。"
 shroud_rising_monolith.1.name: "奇怪的能力读数"
 shroud_rising_monolith.2.a.tooltip: "我们的团队将继续探查石碑……在武装人员的看护下。\n\n"
 shroud_rising_monolith.2.b.tooltip: "我们无法承担其中可能存在的风险。火力全开，看看能剩下什么东西。\n\n"
 shroud_rising_monolith.2.desc: "自从§M恐惧之眼§!的灵能浪涌爆发后，这块巨大的石碑一直在以脉冲形式放射着某种幽灵磁场，导致附近的任何电子设备都变得混乱不堪。\n\n经过仔细检验，它似乎是用某种黑色的石头建造的，石头里面注入了另一种来历不明的物质--几名过于心急的士兵让我们得知小型武器对它没有作用。不管这块石碑是什么，也不管是什么导致了这种觉醒，它现在已经被激活了，并且正在逐渐增加其强度。"
 shroud_rising_monolith.21.a: "什么？怎么做到的？"
 shroud_rising_monolith.21.a.tooltip: "我想我们需要更大的家伙。\n\n"
 shroud_rising_monolith.21.desc: "经过下达毁灭令带来的盛大演出后，这块地区如今被一个大坑所环绕--当然事先疏散了当地人。然而在一片碎瓦颓垣之中，方尖碑仍然屹立在原地。\n\n进一步尝试的结果同样令人失望。"
 shroud_rising_monolith.21.name: "毫发无损"
 shroud_rising_monolith.3.a.tooltip: "我们的团队与其护卫队将继续翻译和分析这个未知文明的遗迹和他们的怪异建筑。\n\n"
 shroud_rising_monolith.3.desc: "经过全面的挖掘，我们的团队成功抵达了地表之下的结构。其发现令人困惑--可以追溯到近一百万年前的远古遗迹。考虑到年龄，其保存的完好程度令人惊讶。他们在主室中发现了一块巨大且不寻常的巨碑残骸，是最近才倒塌的--不过表面仍有微弱的光芒。显然能量浪涌对巨碑造成的破坏使其无法保持稳定，于是这个黑色的建筑轰然崩塌。\n\n经过初步分析，我们的团队得到了一个结论：它是由一种注入灵能的未知石头组成的。在它旁边发现的文物仍在翻译中，不过已经揭示了巨碑是某种形式的灵能通道或灵能塔。"
 shroud_rising_monolith.3.name: "被掩埋的巨碑"
 shroud_rising_monolith.5.a: "派遣一支舰队和一个科研团队。"
 shroud_rising_monolith.5.a.tooltip: "确保所有这些地点的安全应是我们的首要任务，我们要尽可能多地了解情况，以防这些神秘的尖塔对我们的安全造成威胁。"
 shroud_rising_monolith.5.desc: "我们的科学家开始把构成巨碑的神秘黑色石状物质称为“§L黑石§!”。所有电子装置都无一例外地出现了电路过载或其他各种故障，并且所有试图突破该结构发光表面的尝试都遭到了失败。从我们发现的两根柱子中回收的大部分数据都残缺不全。巨碑创造者的身份就像他们的目的一样神秘莫测。\n\n从少数得到破译的古代记录中，他们拼凑出了该星区的一张模糊的星图，上面记载着有另一处石柱遗址在我们边境内的一颗星球上。我们应该派遣一支新的队伍前往发掘，让这里的团队继续其任务。"
 shroud_rising_monolith.5.name: "黑石巨碑"
 shroud_rising_monolith.51.desc: "在废墟深处，我们的团队发现了一个庞大的设防神庙或堡垒的遗址。在其中心，有一座向着倒塌的巨型天窗伸出的未完工§P巨碑§!。\n\n研究团队在更远的地方发现了一个完好无损的广阔房间，里面充满了仪器、设备和大量的§L黑石§!--这是一座古代建筑或某种施工室。需要费些功夫来检验与破译这座古代遗物库。"
 shroud_rising_monolith.51.name: "黑石巨碑：半成之柱"
 shroud_rising_monolith.52.a: "干得好，继续努力。"
 shroud_rising_monolith.52.desc: "一个我们精挑细选，由顶级的科学家、语言专家、工程师和军事顾问组成的小组在夜以继日地工作，以揭开这些§P巨碑§!的神秘面纱。令人震惊一词都不足以形容他们的发现。\n\n这个地方是一个处于早期建设阶段的堡垒星球，一个计划中的军事和工程中心，旨在成为这个神秘帝国在该星区的防御要塞。然而在完工之前，这个帝国由于未知的原因遭遇了灭顶之灾--只留下了这个半成品§P巨碑§!和称之为家园的废墟。"
 shroud_rising_monolith.52.name: "黑石巨碑：揭开奥秘"
 shroud_rising_monolith.6.a.tooltip: "在有殖民星球的星系中建造这些建筑将保护我们的人民免遭蹂躏，并使我们无需再担心边境内的潜在裂隙。\n\n"
 shroud_rising_monolith.6.desc: "我们的专家团队刚刚上报了令人震惊的最新发现--他们成功寻获并翻译了大量详细记载这些宏大方尖碑建造过程的示意图和档案。我们不仅知晓了这些不详建筑的用途，而且还获悉了其结构的奥秘。\n\n建造§P巨碑§!的古代帝国是一个庞大的尚武国度，以令人生畏的战士阶层和强大的灵能祭司而闻名。他们将§M虚境§!视为一种危险的工具，只有社会中最受尊敬和最有经验的灵能个体才能使用。档案显示，他们建造这些§P巨碑§!是为了保护自己不受一个持相反理念的年轻灵能帝国的威胁--对年轻帝国来说，任何能够与灵能相通的灵魂都有权利使用灵能。这个敌对的年轻帝国利用与灵能的链接制造出§M虚境§!裂隙，对尚武帝国造成了严重打击，几乎将其击垮。\n\n于是尚武帝国开始用§L黑石§!--一种在行星地壳深处发现并注入灵能的石头--来建造这些方尖碑。在建成并激活后，它们会像通道一般把灵能约束成类似光环一样的恒星系护盾。\n\n这些强大的石碑帮助帝国扭转了战争的局势，而它的秘密现在属于我们。"
 shroud_rising_monolith.6.name: "黑石巨碑：对抗恐惧之盾"
 shroud_rising_monolith.7.a: "向全星系分享这一知识。"
 shroud_rising_monolith.7.a.tooltip: "与所有人分享这一知识，增进对所有其他帝国的关系。"
 shroud_rising_monolith.7.b: "只对盟友分享该知识。"
 shroud_rising_monolith.7.b.tooltip: "向你的盟友--附庸国、宗主国、联邦成员国，以及签署共同防御条约的国家--分享巨碑的知识。"
 shroud_rising_monolith.7.c: "这发现是属于我们自己的。"
 shroud_rising_monolith.7.c.tooltip: "拒绝分享巨碑，对他人守口如瓶。这会损害我们与所有其他帝国的关系。"
 shroud_rising_monolith.7.desc: "一个新的问题出现在了我们的领袖面前：该如何利用这项新发现的知识与壁垒--§P巨碑§!来对抗无休止地袭击我们银河系的恐怖。\n\n无论我们选择怎么做，星海共同体都会做出反应。我们要帮助守护银河系，还是为自己保守秘密？"
 shroud_rising_monolith.7.name: "黑石巨碑：星海共同体"
 shroud_rising_operation.1.desc: "当局已经锁定并接触了适合该行动的个体。这些灵能者目前聚集在一个隐蔽的修道院里，以便为手头的任务做准备。"
 shroud_rising_operation.1.name: "暗中汇合"
 shroud_rising_operation.2.desc: "受命执行任务的强大灵能者们正在将力量融为一体。他们从容专注地进行着冥想，灵能源源不断地汇聚在一处。"
 shroud_rising_operation.2.name: "集中心智"
 shroud_rising_operation.3.desc: "随着能量达到顶峰，灵能者集会现已准备好释放他们的集体灵能。他们将释放一道剧烈的灵能波，在§H[target_country.GetName]§!的境内撕开一道临时裂隙。"
 shroud_rising_operation.3.name: "能量顶峰"
 shroud_rising_operation.5.desc: "我们的灵能成功打开了一个裂隙，并在崩溃前维持了片刻，足以让几个实体在[rift_system.GetName]星系中爬出来。\n\n在他们试图控制住这个威胁时，惊慌与恐惧很快就会蔓延开来。"
 shroud_rising_operation.5.name: "虚境裂隙已打开"
 shroud_rising_operation.6.a: "全军戒备！"
 shroud_rising_operation.6.desc: "[rift_system.GetName]星系中突然出现了一个§M虚境§!裂隙，影响了附近的所有电子设备。虽然它在崩溃前只打开了短暂的一瞬间，但有几个凶暴的实体设法越过了入口，可能很快就会在我们领土上横冲直撞。"
 shroud_rising_operation.7.desc: "一时的走神打破了汇聚灵能所需的协调和专注，恢复冥想状态需要一些时间。"
 shroud_rising_operation.7.name: "意念失调"
 shroud_rising_rift_11_poi: "第一个裂隙（§L已封闭§!）"
 shroud_rising_rift_11_poi_desc: "虚境裂隙是分隔我们宇宙与虚境的帷幕上的一个薄弱点，使虚境造物得以进入物质宇宙。\n\n这个已经封闭的裂隙位于§L[shroud_rift_system_1.GetName]§!星系中。"
