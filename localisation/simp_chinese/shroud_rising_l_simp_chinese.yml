 arrested_cultists: "Recent Cult Arrests"
 arrested_cultists_desc: "A crackdown on corrupt cultists within the empire have led to most being arrested or having fled from authorities."
 bombardment_devour: "吞噬"
 bombardment_devour_desc: "围绕这里的实体正在慢慢吃掉这颗星球，它的触须吞噬着地表的所有生命，同时催生出各种噩梦般的生物。\n-对§E陆军§!造成§Y中等§!伤害\n-对§E星球§!造成§Y中等§!伤害\n-对§E人口§!造成§Y中等§!伤害\n-将会轰炸不设防的星球\n-§R不会§!消灭最后§Y$MIN_POPS$§!个人口\n-一旦破坏度达到最大，星球将变成毫无生机的§M虚境星球§!"
 building_empire_bastion: "永恒要塞"
 building_empire_bastion_desc: "这颗星球的整个地表被一系列大规模的防御建筑所强化，甚至比行星堡垒还要夸张。永恒堡垒是位于星球心脏的指挥中心，叫整个天地间的敌人有来无回。"
 building_empire_bastion_effect_desc: "§Y每2人口生成一支额外的防御部队。§!\n\n"
 building_monolith: "黑石巨碑"
 building_monolith_desc: "这个雄伟而神秘的黑色石质建筑散发着谜样的灵能能量。除了放在其上的任何电子装置无一例外会发生各种故障外，它还会对附近一切有机与无机物产生大幅影响。其目前被用作约束和聚焦灵能的通道。"
 building_monolith_effect_desc: "§Y该建筑可以有效防止星系中产生虚境风暴和裂隙。它还能降低虚境腐化度以稳定星球。§!\n\n"
 building_monolith_mysterious: "神秘巨碑"
 building_monolith_mysterious_desc: "这个雄伟而神秘的黑色石质建筑散发着谜样的灵能能量。除了放在其上的任何电子装置无一例外会发生各种故障外，它还会对附近一切有机物与机器产生大幅影响。所有试图破坏该结构发光表面的努力都遭到了失败。\n\n它的存在在整个星球上引起了恐慌。"
 building_planetary_bastion: "行星堡垒"
 building_planetary_bastion_desc: "这颗星球用一系列大规模的防御建筑进行了加固。上面建有大量城墙、塔楼、防空与轨道防御、掩体和弹药库，以应对长时间的围攻和轰炸。"
 building_planetary_bastion_effect_desc: "§Y每1人口生成一支额外的防御部队。§!\n\n"
 can_not_build_in_cult_territory: "$TRIGGER_FAIL$不能在邪教徒境内建造。"
 cannot_build_around_eye_of_terror: "$TRIGGER_FAIL$该结构无法围绕恐惧之眼建造。"
 civic_shroud_worship: "虚境崇拜"
 civic_shroud_worship_desc: "该社会围绕着对一名或多名虚境实体的崇拜而建立。他们以各种形式体现着为黑暗诸神献身的虔诚，从充满血腥的活祭崇拜到追求欢愉的社会。"
 councilor_ruler_inquisitor: "Grand Inquisitor"
 councilor_ruler_inquisitor_desc: "The $TITLE$ is the leader of the Galactic Inquisition's chapter within our Empire, an organisation designed to primarily identify cultists, heretics and all of the myriad threats and corruption related to the Shroud within the nation.\n\n§YThe likelihood of Shroud uprisings on our planets are decreased so long as this position is held by a loyal citizen within our Empire.§!"
 councilor_ruler_inquisitor_female: "$councilor_ruler_inquisitor$"
 cult_disappearances: "神秘失踪事件"
 cult_disappearances_desc: "整块城市和贫民窟的居民正在成片地逐渐消失，唯一的痕迹就是刻在墙壁和地板上的神秘符号。"
 cult_pleasure: "叛乱初现"
 cult_pleasure_desc: "由于欢愉教派的影响力在增长，越轨行为和犯罪让这颗星球的社会秩序岌岌可危。"
 cult_sacrifices: "恐惧在扩散"
 cult_sacrifices_desc: "这个星球上关于大规模杀戮和献祭的传言在民众中散布恐惧和猜疑。"
 cult_stronghold: "邪教要塞"
 cult_stronghold_desc: "一个崇拜§M虚境§!的邪教组织将这颗星球夷为平地并占为己有。这些占领者视这个星球为他们的新家，肆意妄为地用暴力控制星球上的人民。\n\n§L占领行星后可以通过星球决议移除影响。"
 cultist_psionic_army: "邪教灵能部队"
 cultist_psionic_army_desc: "由强大的灵能个体组成的部队。"
 cultist_slave_army: "邪教奴隶部队"
 cultist_slave_army_desc: "由邪教奴隶组成的部队。"
 d_shroud_temple: "神秘虚境神庙"
 d_shroud_temple_desc: "这个星球上可以找到一座雄伟而神秘的外星寺庙，以诱惑的低语和许诺吸引着附近的人。"
 decision_root_out_cultists: "铲除异教徒"
 decision_root_out_cultists_desc: "追捕并消灭星球上所有残余邪教徒与其盟友，将民众从他们的恐怖统治中彻底解放出来。"
 devoured_world: "被吞噬的星球"
 devoured_world_desc: "一个§M虚境§!实体吞噬了这颗星球上的所有生命，留下了一具变幻莫测的腐化躯壳。"
 ethic_fan_xenophobe: "他们是极端排外主义"
 executed_cultists: "Recent Cult Executions"
 executed_cultists_desc: "Several corrupt cultists within the empire have been hunted down and killed, most have either been executed or have escaped out of reach."
 eye_of_terror: "巨型虚境裂隙"
 eye_of_terror_1: "能量扰动"
 eye_of_terror_1_object_desc: "一个小小的扰动扰乱了我们的电子设备，我们的传感器无法弄清它是什么，或是可能造成它的原因。"
 eye_of_terror_2: "现实空间撕裂"
 eye_of_terror_2_object_desc: "现实空间的一个小裂缝，我们的传感器无法从中读出任何东西。"
 eye_of_terror_3: "§L大伤口§!"
 eye_of_terror_3_object_desc: "被许多人称为§M恐惧之眼§!或§L大伤口§!，这个银河系帷幕上的巨大裂缝流动着令人不安的能量。\n\n它由一个巨大的虚境裂隙和横跨近十万亿公里的永久虚境风暴构成，是灵能和物理时空的纽带。虚境与现实在此处交汇。"
 eye_of_terror_chain_desc: "一股翻天覆地的灵能浪涌在银河系劈出了一个巨大裂口。我们与神秘的虚境领域之间的帷幕被撕开了，这在整个帝国内外的星球上造成了惊讶与恐慌。\n\n被冠以§L大裂隙§!、§L毁灭之口§!与各种其他称谓，这个遮天蔽日的异常现象由一个横跨了近十万亿公里的超大虚境裂隙构成，从我们银河系的各个角落都能一览无余。"
 eye_of_terror_chain_title: "大裂隙"
 eye_of_terror_country_icon_tt: "由于我们帝国中发生的其他事件，此选项可用。"
 eye_of_terror_desc: "这个现实空间的裂口充当着我们银河系与§M虚境§!的诸多领域之间的一条缝隙。"
 eye_of_terror_incursion_chain_desc: "§M恐惧之眼§!为整个银河系带来了彻头彻尾的浩劫，造成了巨大的损失。虽然考虑到目前的状况，伤亡情况很难得到估计，但你的情报机构还是设法收集并向你的亲信提交报告。"
 eye_of_terror_incursion_chain_title: "恐惧之眼作战报告"
 eye_of_terror_influence_1: "邪眼之握"
 eye_of_terror_influence_1_desc: "这颗星球过于靠近§M恐惧之眼§!，陷入了它的灵能牵引。虚境和它的邪恶造物支配着这颗星球，不断冲击着那些敢于留下来的人的意志。\n\n§R恐怖的虚境实体将在星球的表面肆虐，直到恐惧之眼被封闭§!"
 eye_of_terror_influence_2: "邪眼之握"
 eye_of_terror_influence_2_desc: "这颗星球即将陷入§M恐惧之眼§!的灵能牵引。虚境和它的邪恶造物不停发起战斗，试图腐化这颗星球，并不断冲击着那些敢于留下来的人的意志。\n\n§R虚境实体可能会肆虐星球表面，除非恐惧之眼被封闭§!"
 eye_of_terror_reopener: "Benedictions from the Eye of Terror"
 eye_of_terror_reopener_desc: "In our struggle against the Galaxy, we have managed to reopen the Eye of Terror. Our empire and its inhabitants are hated across the stars but but we have been given great gifts from the dark forces of the Shroud."
 eye_of_terror_resolution_group: "$sc_eye_of_terror$"
 eye_of_terror_sealer: "封闭恐惧之眼"
 eye_of_terror_sealer_desc: "尽管代价不菲，但我们仍然排除万难封住了恐惧之眼。我们的帝国与子民现在备受尊崇，整个银河系都欠我们一份极大的人情。"
 eye_of_terror_system_name: "§M恐惧之眼§!"
 gal_com_eye_of_terror_sealed: "他们认为恐惧之眼不再是个威胁"
 gal_com_had_world_devoured: "他们有星球被吞噬"
 gal_com_had_world_invaded_by_cult: "他们有星球被虚境邪教入侵"
 gal_com_has_ap_defender_of_the_galaxy: "他们会不计一切代价保卫银河系"
 gal_com_has_civic_agrarian_idyll: "他们希望安心种田"
 gal_com_has_civic_environmentalist: "他们是环保主义者"
 gal_com_has_civic_inwards_perfection: "他们希望与世隔绝"
 gal_com_has_civic_shroud_worship: "他们是一个虚境邪教"
 gal_com_mining_rockers: "他们希望保护自己的工业"
 god_voices: "被遗忘神的低语"
 god_voices_desc: "一个古神的黑暗阴影盘旋在这个星系上，萦绕在所有逗留者的脑海中。"
 goliath_inhibitor_0: "歌利亚抑制器框架"
 goliath_inhibitor_0_DESC: "这个框架是未来歌利亚抑制器的底座，也是组建该巨构所需的基础。"
 goliath_inhibitor_0_MEGASTRUCTURE_DETAILS: "§Y歌利亚抑制器§!能完全包裹一个巨型裂隙，特地用来切断恐惧之眼与虚境的联系。"
 goliath_inhibitor_1: "歌利亚抑制器主结构"
 goliath_inhibitor_1_DESC: "一座部分运作的歌利亚抑制器结构--为了抑制灵能特地建造的强化骨架。专门为恐惧之眼设计的结构可以封闭大裂缝并切断这个巨型传送门与虚境的联系。"
 goliath_inhibitor_1_MEGASTRUCTURE_DETAILS: "§Y歌利亚抑制器§!能完全包裹一个巨型裂隙，特地用来切断恐惧之眼与虚境的联系。"
 goliath_inhibitor_2: "未完成的歌利亚抑制器"
 goliath_inhibitor_2_DESC: "几乎可以运作的歌利亚抑制器--不过还无法稳定所包裹裂隙中的灵能。专门为恐惧之眼设计的结构可以封闭大裂缝并切断这个巨型传送门与虚境的联系。 "
 goliath_inhibitor_2_MEGASTRUCTURE_DETAILS: "§Y歌利亚抑制器§!能完全包裹一个巨型裂隙，特地用来切断恐惧之眼与虚境的联系。"
 goliath_inhibitor_3: "歌利亚抑制器"
 goliath_inhibitor_3_DESC: "一座完全运作的歌利亚抑制器--稳定裂隙并主动阻止它变成通往另一个现实的门扉。专门为恐惧之眼设计的结构可以封闭大裂缝并切断这个巨型传送门与虚境的联系。 "
 goliath_inhibitor_3_MEGASTRUCTURE_DETAILS: "§Y歌利亚抑制器§!能完全包裹一个巨型裂缝，并主动阻止它变成通往虚境的传送门。"
 goliath_inhibitor_4: "拆除歌利亚抑制器"
 goliath_inhibitor_4_DESC: "拆除这个完全运作的歌利亚抑制器--使其不再能够稳定和阻挡恐惧之眼。\n\n§H你将有机会改变你的决定。§!"
 goliath_inhibitor_4_MEGASTRUCTURE_DETAILS: "§Y歌利亚抑制器§!能完全包裹一个巨型裂隙，特地用来切断恐惧之眼与虚境的联系。"
 goliath_inhibitor_desc: "§H歌利亚抑制器§!\n允许我们建设一个歌利亚抑制器，一种旨在断绝恐惧之眼与虚境联系的超大型抑制器。"
 goliath_inhibitor_permanently_ruined: "废弃的歌利亚抑制器"
 goliath_inhibitor_permanently_ruined_DESC: "一个废弃的歌利亚抑制器。虽然这个巨构建筑的基本框架大致完整，但由于遭受了战斗或虚境裂隙的猛然崩溃，其本身受到了不可扭转的损伤。 "
 goliath_inhibitor_permanently_ruined_MEGASTRUCTURE_DETAILS: ""
 gov_cultist_dictatorship: "魅力型邪教"
 gov_cultist_dictatorship_desc: "§L该政府是一种唯心形式的专制政体。魅力型邪教的结构很简单，其围绕着单独一名邪教领袖的统治而构成。一言堂在这些邪教中十分普遍，依靠领袖的人格力量、自然魅力、演说技巧，或单单靠个人能力来维持。§!"
 gov_cultist_imperial: "虚境军团"
 gov_cultist_imperial_desc: "§L该政体是一种独特的唯心专制政体。它围绕一名被选中的个体而建立，个体依靠横行虚境的黑暗诸神的欲望来推行统治。§!"
 gov_cultist_oligarchic: "虚境邪教"
 gov_cultist_oligarchic_desc: "§L该政体是一种高级形式的唯心寡头政体，由一个议会凭借对虚境与其实体的冷酷信仰来进行统治。§!"
 heresy_war: "Heresy"
 holding_monolith: "$monolith_planet$"
 holding_monolith_desc: "This imposing and mysterious black-hued, stone-like structure radiates with enigmatic psionic power. Anything electronic placed on it invariably suffers various malfunctions and it appears to have a profound effect on everything organic and machine; acting as a conduit that harnesses and focuses psionic energy."
 holding_monolith_effect_desc: "§YThis structure actively prevents new Shroud Storms and Rifts from occuring in this system. It will also stabilize planets by reducing Shroud corruption.§!"
 incursion_alert_all: "所有入侵"
 incursion_alert_all_desc: "§L你的顾问会提供银河系所有发现入侵的最新情报。§!\n\n所有来袭的虚境实体、邪教徒或无上之魇都会引起你的注意。§!"
 incursion_alert_all_name: "所有入侵警报"
 incursion_alert_major: "主要入侵"
 incursion_alert_major_desc: "§L你的顾问只会提供检测到的较为危险的入侵情报。§!\n\n来自诸如虚境化身或大规模邪教十字军的威胁将会引起你的注意。"
 incursion_alert_major_name: "主要入侵警报"
 incursion_alert_none: "没有警报"
 incursion_alert_none_desc: "§L你的顾问不会警告任何普通或者罕见的裂隙入侵。§!\n\n只有前所未有的大威胁会引起你的注意。"
 incursion_alert_none_name: "没有警报"
