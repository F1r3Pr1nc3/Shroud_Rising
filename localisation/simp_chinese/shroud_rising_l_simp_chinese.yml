 pc_eye_of_terror: "恐惧之眼"
 pc_eye_of_terror_desc: "§M恐惧之眼§!是一个疯狂和绝望的领域，这里的天空流淌着鲜血，古老的恒星燃放着色彩斑斓的耀斑，来自可怕的远古实体的狂想支配着此处。这里是矛盾、恐怖、远古谜团和疯狂的代名词，银河系中没有其他地方能让人感到如此恐惧和不祥。"
 pc_shattered_star: "破碎的星辰"
 pc_shattered_star_desc: "一颗恒星的破碎残余，在被虚境裂隙猛烈的撕碎后，整颗恒星只剩下这具腐朽的躯壳。"
 pc_shroud_touched: "受虚境碰触的星球"
 pc_shroud_touched_desc: "一个小型的§M虚境§!裂隙在这颗星球上张开，将它腐化成一个大雾弥漫的噩梦星球。登陆这里的人很少有机会返回，而留下来的人则被困在声音、幻觉和非自然的欲望当中。"
 personality_shroud_cult_marauders: "劫掠教徒"
 personality_shroud_cult_marauders_desc: "该帝国由一群邪教徒组成，栖息虚境的一名或多名实体驱使他们陷入了错乱与狂热。\n\n这些虚境邪教十分危险，他们图谋通过渗透和武力推翻其他帝国的统治。其成员跟他们的宗旨和手段一样多种多样，会通过任何必要的方式来传播他们的信仰。"
 personality_shroud_cult_neutral: "漠然教徒"
 personality_shroud_cult_neutral_desc: "漠然教徒是一个罕见的群体，主要由非暴力的虚境崇拜者构成。他们会寻求与其他帝国的合作，倘若与其神明的旨意和别的邪恶妄念不相违背。"
 personality_shroud_cult_zealots: "虚境狂信徒"
 personality_shroud_cult_zealots_desc: "虚境狂信徒试图将他们对虚境的信仰传播到整个银河系，并经常以无情的远征来强迫他人接受其信仰。"
 policy_incursion_alert_stance: "虚境入侵警报"
 policy_incursion_alert_stance_desc: "我们可以决定以何种形式通知从遍布银河的虚境裂隙涌出的各种虚境入侵事件。"
 r_god_heart: "Heart of a Celestial God"
 r_god_heart_active: "Infuse the psionic energies of the lost souls within this ancient celestial heart into one of our leaders."
 r_god_heart_desc: "A dense and incredibly heavy orb pulsing with psionic energy. It appears to constantly fade between realities, giving it a spectral appearance. It is believed to contain the essence of the countless souls devoured by the darkness of the void, whispering to any who stray close to the object.\n\nFrom time to time its lingering powers can be channelled into an individual to grant them unimaginable powers."
 recent_cult_invasion: "最近的邪教入侵"
 recent_cult_invasion_desc: "一支§M虚境§!邪教舰队最近对这颗星球展开了轰炸与登陆行动，在造成混乱与破坏后扬长而去。"
