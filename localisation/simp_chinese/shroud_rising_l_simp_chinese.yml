 shroud_rising_rift_3_poi_desc: "虚境裂隙是分隔我们宇宙与虚境的帷幕上的一个薄弱点，使虚境造物得以进入物质宇宙。\n\n这个裂隙位于§L[shroud_rift_system_3.GetName]§!星系中。"
 shroud_rising_rift_44_poi: "第四个裂隙（§L已封闭§!）"
 shroud_rising_rift_44_poi_desc: "虚境裂隙是分隔我们宇宙与虚境的帷幕上的一个薄弱点，使虚境造物得以进入物质宇宙。\n\n这个已经封闭的裂隙位于§L[shroud_rift_system_4.GetName]§!星系中。"
 shroud_rising_rift_4_poi: "第四个裂隙"
 shroud_rising_rift_4_poi_desc: "虚境裂隙是分隔我们宇宙与虚境的帷幕上的一个薄弱点，使虚境造物得以进入物质宇宙。\n\n这个裂隙位于§L[shroud_rift_system_4.GetName]§!星系中。"
 shroud_rising_rifts_poi: "虚境裂隙"
 shroud_rising_rifts_poi_desc: "遍布银河的裂隙削弱了分隔物质宇宙与虚境的帷幕的完整性，无论是§L[eot_culprit.GetName]§!的实验还是其本身衰微的原因，他们的行为最终导致恐惧之眼撕开了一个从银河系任何角落都能观察到的巨大裂隙。\n\n封闭这个扭曲存在的唯一希望就是先稳定住银河系中任何活跃的裂隙。在那之前，不稳定的裂隙和实体可能会持续涌现。"
 shroud_rising_shroud_rift.10.desc: "[shroud_rift_system_2.GetName]星系中的§M虚境§!裂隙终于被封上了，不再会被灵体魇魔和狂热份子充当威胁肆虐银河系的门户。\n\n尽管困难重重，但[shroud_rift_sealed_country.GetName]还是努力设法稳定并封闭了困扰该星系的裂隙。这次行动的成功对许多星球传达了救赎与希望。"
 shroud_rising_shroud_rift.102.1.desc: "A surge of energy on the surface of [Root.GetName] has set local forces on high alert. Multiple reports are coming in from the planet's authorities that indescribable §MShroud§! entities have crawled out from the darkest corners of the planet and are now terrorizing its inhabitants.\n\nDue to [Root.GetName]'s close proximity to the Shroud Rift, it is likely this will continue until it collapses or is otherwise contained. In the meantime, our military experts advise the planet be reinforced as soon as possible with a permanent garrison."
 shroud_rising_shroud_rift.102.2.desc: "Another surge of energy on the surface of [Root.GetName] has caused panic in the region. Reports are coming in from the planet's authorities that a new incursion of §MShroud§! entities has engaged the planet's garrison.\n\nDue to [Root.GetName]'s close proximity to the Shroud Rift, it is likely this will continue until it collapses or is otherwise contained."
 shroud_rising_shroud_rift.102.a.tooltip: "我们应该尽快派出增援部队到星球地表，以保护民众不受威胁。\n\n"
 shroud_rising_shroud_rift.106.b: "立即撤退。"
 shroud_rising_shroud_rift.106.b.tooltip: "船员将进行一次紧急跳跃，以拉开与虚境裂隙的距离。\n\n"
 shroud_rising_shroud_rift.106.c: "某种永恒的存在潜藏其中，我们不应该逗留。"
 shroud_rising_shroud_rift.106.desc: "当[root.GetFleetName]进入[Root.System.GetName]星系时，迎接船员的是一系列电气故障和一个不寻常的景象，在他们眼前正是一个大型§M虚境§!裂隙，在我们宇宙帷幕上撕开的一扇门。\n\n它散发出一种强烈的不安感，大幅影响着星系内的一切有机物与机器。"
 shroud_rising_shroud_rift.106.name: "接近裂隙"
 shroud_rising_shroud_rift.12.desc: "一股强大的能量浪潮席卷了[shroud_rift_system_3.GetName]星系，抑制了我们在该星区内的所有通信。\n\n另一个大型§M虚境§!裂隙出现并吞没了[shroud_rift_3_planet.planet.GetName]，引发了一道灵能浪涌，腐蚀了附近的天体。我们必须立刻行动以保护该地区和附近的所有己方殖民地。"
 shroud_rising_shroud_rift.13.desc: "一股强大的能量浪潮席卷了[shroud_rift_system_3.GetName]星系，抑制了该星区内的所有通信。\n\n另一个大型§M虚境§!裂隙出现并吞没了[shroud_rift_3_planet.planet.GetName]，引发了一道灵能浪涌，腐蚀了附近的天体。我们应当撤离该地区的己方公民和资产。"
 shroud_rising_shroud_rift.13.name: "恐惧之门"
 shroud_rising_shroud_rift.15.desc: "随着§M恐惧之眼§!被封闭，威胁着[shroud_rift_system_3.GetName]星系的裂隙终于在一次声势浩大的爆发中崩溃了，摧毁了附近的一切，同时进一步改变了该星系的恒星。生活在该星区的人们得以一劳永逸地摆脱恐惧的魔爪。"
 shroud_rising_shroud_rift.17.desc: "[shroud_rift_system_3.GetName]星系中的§M虚境§!裂隙终于被封上了，不再会被灵体魇魔和狂热份子充当威胁肆虐银河系的门户。\n\n尽管困难重重，但[shroud_rift_sealed_country.GetName]还是努力设法稳定并封闭了困扰该星系的裂隙。这次行动的成功对许多星球传达了救赎与希望。"
 shroud_rising_shroud_rift.19.b: "全军高度戒备。"
 shroud_rising_shroud_rift.19.desc: "又有一个大型§M虚境§!裂隙涌现了，这次是在[shroud_rift_system_4.GetName]星系。灵能爆发吞没[shroud_rift_4_planet.planet.GetName]并扭曲了现实，同时腐蚀了这颗星球的地表以及附近的天体--包括它的恒星。\n\n我们必须立刻行动以保护该地区和附近的所有己方殖民地，赶在怪物从它们无形的家园爬出之前。"
 shroud_rising_shroud_rift.2.a.tooltip: "问题远远多于答案，我们需要小心行事。\n\n"
 shroud_rising_shroud_rift.2.b.tooltip: "我们应该加强附近所有殖民地的驻军，考虑到我们还不知道这意味着什么。\n\n"
 shroud_rising_shroud_rift.2.desc: "一股强大的能量浪潮席卷了[shroud_rift_system_1.GetName]星系，抑制了我们在星区内的所有通信。我们花了好一会儿才重新建立起联系--结果只收到了井喷般的图像和无线电通讯，无一不表露着恐慌。\n\n专家们唯一能推断的是，一个大型§M虚境§!裂隙吞没了[shroud_rift_1_planet.planet.GetName]，引发了一道灵能浪涌，腐蚀了这颗星球的地表和附近的其他天体--包括其恒星。虽然成因尚不明了，但裂隙似乎非常不稳定，随时可能崩溃。"
 shroud_rising_shroud_rift.20.b: "准备舰队。"
 shroud_rising_shroud_rift.20.desc: "又有一个大型§M虚境§!裂隙涌现了，这次是在[shroud_rift_system_4.GetName]星系。灵能爆发吞没[shroud_rift_4_planet.planet.GetName]并扭曲了现实，同时腐蚀了这颗星球的地表以及附近的天体--包括它的恒星。\n\n毫无疑问怪物很快就会从它们无形的家园爬出来，我们应当尽快撤离该地区的己方公民和资产。 "
 shroud_rising_shroud_rift.20.name: "深渊之门"
 shroud_rising_shroud_rift.202.desc: "随着§M恐惧之眼§!被封闭，威胁着[shroud_rift_system_4.GetName]星系的裂隙终于在一次声势浩大的爆发中崩溃了，摧毁了附近的一切，同时进一步改变了该星系的恒星。生活在该星区的人们得以一劳永逸地摆脱恐惧的魔爪。"
 shroud_rising_shroud_rift.22.desc: "[shroud_rift_system_4.GetName]星系中的§M虚境§!裂隙终于被封上了，不再会被灵体魇魔和狂热份子充当威胁肆虐银河系的门户。\n\n尽管困难重重，但[shroud_rift_sealed_country.GetName]还是努力设法稳定并封闭了困扰该星系的裂隙。这次行动的成功对许多星球传达了救赎与希望。"
 shroud_rising_shroud_rift.22.name: "裂隙被封闭"
 shroud_rising_shroud_rift.25.b: "集结我们的部队。"
 shroud_rising_shroud_rift.25.desc: "一股强大的能量浪潮席卷了[shroud_rift_system_unstable.GetName]星系，阻碍了我们在该星区内的所有通信。\n\n一个新的大型§M虚境§!裂隙出现并吞没了[shroud_rift_unstable_planet.planet.GetName]，腐蚀了这颗星球的地表和附近的其他天体--包括其恒星。我们必须立刻行动以保护该地区和附近的所有己方殖民地。 \n\n裂隙看上去非常不稳定，它可能只会持续数个月、也可能持续几年甚至几十年。将其稳定的话起码能阻止某些东西随意进入我们的现实。"
 shroud_rising_shroud_rift.26.a: "令人担忧。"
 shroud_rising_shroud_rift.26.b: "立刻通知所有部队。"
 shroud_rising_shroud_rift.26.desc: "一股强大的能量浪潮席卷了[shroud_rift_system_unstable.GetName]星系，阻碍了该星区内的所有通信。\n\n一个新的大型§M虚境§!裂隙出现并吞没了[shroud_rift_unstable_planet.planet.GetName]，腐蚀了这颗星球的地表和附近的其他天体--包括其恒星。我们应当撤离该地区的己方公民和资产。 \n\n裂隙看上去非常不稳定，它可能只会持续数个月、也可能持续几年甚至几十年。将其稳定的话起码能阻止某些东西随意进入我们的现实。"
 shroud_rising_shroud_rift.26.name: "不稳定的虚境裂隙"
 shroud_rising_shroud_rift.28.desc: "威胁着[shroud_rift_system_unstable.GetName]星系的不稳定裂隙在一次声势浩大的爆发中崩溃了，摧毁了附近的一切，同时进一步改变了该星系的恒星。裂隙给该星区的生命留下的印象可能几代人都不会消退，但至少在可预见的未来他们得以摆脱恐惧的束缚。"
 shroud_rising_shroud_rift.3.a.tooltip: "我们还没有弄清楚这可能意味着什么。应该谨慎行事。\n\n"
 shroud_rising_shroud_rift.3.b: "立刻通知所有部队。"
 shroud_rising_shroud_rift.3.b.tooltip: "我们应当做好一切准备。\n\n"
 shroud_rising_shroud_rift.3.desc: "一股强大的能量浪潮席卷了[shroud_rift_system_1.GetName]星系，抑制了星区内的所有通信。情报显示花了好一会儿才重新建立起联系--结果只收到了井喷般的图像和无线电通讯，无一不表露着恐慌。\n\n专家们唯一能推断的是，一个巨大的§M虚境§!裂隙吞没了[shroud_rift_1_planet.planet.GetName]，引发了一道灵能浪涌，腐蚀了这颗星球的地表和附近的其他天体--包括其恒星。虽然成因尚不明了，但裂隙似乎非常不稳定，随时可能崩溃。"
 shroud_rising_shroud_rift.30.desc: "[shroud_rift_system_unstable.GetName]星系中的§M虚境§!裂隙终于被封上了，不再会被灵体魇魔和狂热份子充当威胁肆虐银河系的门户。\n\n尽管困难重重，但[shroud_rift_sealed_country.GetName]还是努力设法稳定并封闭了困扰该星系的裂隙。这次行动的成功对许多星球传达了救赎与希望。"
 shroud_rising_shroud_rift.30.name: "不稳定裂隙被封闭"
 shroud_rising_shroud_rift.5.a: "对许多人来说是种解脱。"
 shroud_rising_shroud_rift.5.desc: "威胁着[shroud_rift_system_1.GetName]星系的裂隙在一次声势浩大的爆发中崩溃了，摧毁了附近的一切，同时进一步改变了该星系的恒星。裂隙给该星区的生命留下的印象可能几代人都不会消退，但至少在可预见的未来他们得以摆脱恐惧的束缚。\n\n政府、科学家和其他无数人可能会涌向[shroud_rift_system_1.GetName]，以研究并期望能破译过去几年的事件。"
 shroud_rising_shroud_rift.5.name: "虚境裂隙崩溃"
 shroud_rising_shroud_rift.7.a.tooltip: "我们绝不能允许领土被裂口冒出来的玩意所践踏。\n\n"
 shroud_rising_shroud_rift.7.b: "我们的人民应当保持镇定。"
 shroud_rising_shroud_rift.7.b.tooltip: "让我们齐心协力渡过难关。\n\n"
 shroud_rising_shroud_rift.7.desc: "一股突如其来的战栗浪潮冲击了整个银河系--这预示着另一个裂隙的到来。这回的大规模现实破裂十分强烈，足以撕裂我们的数个恒星系。以[shroud_rift_system_2.GetName]星系为中心，一道清晰可见的伤痕显现在了我们星区的天穹中。\n\n我们应该派遣部队在任何生物涌现之前保护或疏散范围内的所有殖民地，并优先进行研究来稳定[shroud_rift_2_planet.planet.GetName]上的裂隙，以免我们被另一侧潜藏着的东西所淹没。"
 shroud_rising_shroud_rift.8.b: "让部队保持待命。"
 shroud_rising_shroud_rift.8.desc: "一股突如其来的战栗浪潮冲击了整个银河系--这预示着另一个裂隙的到来。这回的大规模现实破裂十分强烈，足以撕裂数个恒星系。以[shroud_rift_system_2.GetName]星系为中心，一道清晰可见的伤痕显现在了该星区的天穹中。\n\n我们应该派遣部队在任何生物涌现之前保护或疏散范围内的所有己方殖民地，并优先进行研究来稳定[shroud_rift_2_planet.planet.GetName]上的裂隙，以免我们被另一侧潜藏着的东西所淹没。"
 shroud_rising_shroud_rift.8.name: "星空的伤痕"
 shroud_rising_shroud_rift.82.a: "松了口气。"
 shroud_rising_shroud_rift.82.desc: "随着§M恐惧之眼§!被封闭，威胁着[shroud_rift_system_2.GetName]星系的裂隙终于在一次声势浩大的爆发中崩溃了，摧毁了附近的一切，同时进一步改变了该星系的恒星。生活在该星区的人们得以一劳永逸地摆脱恐惧的魔爪。"
 shroud_rising_shroud_rift.9000.a.tooltip: "We can now build the Goliath Inhibitor on the Eye of Terror.\n\n§ROur military advisors recommend we reinforce the system before beginning construction of the Goliath Inhibitor; enemies will most certainly attempt to halt any progress.§!"
 shroud_rising_shroud_rift.9000.b: "Those fools must be stopped."
 shroud_rising_shroud_rift.9000.desc: "The §MShroud Rifts§! plaguing the Galaxy have finally been sealed by Inhibitors, neutralizing the danger they posed. All that remains now is to secure the §MEye of Terror§! and put an end to this nightmare once and for all.\n\nA daunting task for any, the stage is set for the §LGoliath Inhibitor§! to be built. But be certain, the entities staking claim on our reality will do everything in their power to stop any who try."
 shroud_rising_shroud_rift.9000.name: "The Final Stage"
 shroud_rising_shroud_rift.991.a: "真奇怪。"
 shroud_rising_shroud_rift.991.b: "也许是某种新型疾病？"
 shroud_rising_shroud_rift.991.c: "一个预兆。"
 shroud_rising_shroud_rift.991.d: "一个礼物。"
 shroud_rising_shroud_rift.991.desc: "在过去的几个月里，不断有报告称，噩梦困扰着那些生活在[shroud_nightmare_system.GetName]星系或经过该星系的人。 似乎没有人能够回忆起这些梦，但所有人都在同样的冷汗和压倒性的恐惧感中醒来。\n\n目击者声称，这些都是随着星系中一个奇怪的能量干扰的到来才开始的，并且这个干扰一直在扰乱电子设备。"
 shroud_rising_shroud_rift.9991.b: "荒谬，一定是一种寄生性脑蛞蝓在搞鬼。"
 shroud_rising_shroud_rift.9991.c: "预兆恶化了。"
 shroud_rising_shroud_rift.9991.d: "这扰动非同寻常。"
 shroud_rising_shroud_rift.9991.desc: "似乎[shroud_rift_system_1.GetName]星系中人们的集体噩梦在这个能量的扰动下进一步恶化。\n\n曾经一个看上去不起眼的物体已经开始扩散成现实空间中的物理撕裂。那颗星球上的居民现在带着对朦胧的轮廓，无法描述的生物和在暮色中召唤他们的声音的模糊记忆醒来。现在，他们在夜里惊醒，心有余悸，眼中充满了恐怖，而非单纯的害怕。\n\n专家们束手无策，似乎没有任何医学或科学上的解释，也无法找到任何原因。"
 shroud_rising_shroud_rift.9991.e: "我主将现。"
 shroud_rising_shroud_rift.9991.name: "共同梦魇：黑暗中的阴影"
 shroud_rising_shroud_rift.9992.b: "保持对扰动的监控。"
 shroud_rising_shroud_rift.9992.c: "那才不是什么扰动，有某种永恒的存在潜藏其中。"
 shroud_rising_shroud_rift.9992.c.tooltip: "我们已经在日志中标记了这个位置，以供日后参考。"
 shroud_rising_shroud_rift.9992.desc: "当[root.GetFleetName]进入[Root.System.GetName]星系时，迎接船员的是一系列电气故障和一个不寻常的景象：我们物质宇宙帷幕上的某种裂口。\n\n船员们并不知晓这意味着什么，但可以确定的是裂口似乎在脉动着奇特的能量，大幅影响着星系内的一切有机物与机器。船员们听起来很烦躁，他们都急于离开此地。"
 shroud_rising_sidequests.1.a: "进一步地调查该异常。"
 shroud_rising_sidequests.1.a.tooltip: "支持你的科学家们深入研究这一异常现象的起源。\n\n"
 shroud_rising_sidequests.1.b: "集中研究现有的数据。"
 shroud_rising_sidequests.1.b.tooltip: "研究我们到目前为止所收集的不寻常数据，看看能否了解到关于银河系的新东西。\n\n"
 shroud_rising_sidequests.1.c.tooltip: "当下有更重要的事情需要关注。\n\n"
 shroud_rising_sidequests.1.d.tooltip: "这些读数来自我们自己的星区，进一步查明应该不会太难。\n\n"
 shroud_rising_sidequests.1.desc: "我们的科学家对来自银河系某处的异常读数感到困惑。它的出现让许多被认为是基础物理学定律的理论受到质疑，因此震惊了整个科学界。\n\n仪器似乎无法对数据来源本身做出更好的解释，我们顶尖的科学头脑们对进一步深入研究该谜团的前景感到激动。"
 shroud_rising_sidequests.2.a: "我们所有的资源都任你支配。"
 shroud_rising_sidequests.2.a.tooltip: "确保团队拥有他们需要的所有资金，以最大限度地发挥他们的潜力，来在研究读数方面取得突破。\n\n"
 shroud_rising_sidequests.2.b: "你的团队只能将就一下了。"
 shroud_rising_sidequests.2.b.tooltip: "我们无力再为这项工作提供更多资金，希望这不会影响到他们解析信息的能力。\n\n"
 shroud_rising_sidequests.2.desc: "我们已经能够找出并缩小干扰源所在的星区范围。不过，目前负责该任务的团队很难理解这些错综复杂的数据。\n\n他们要求为这个项目分配更多的资源。"
 shroud_rising_sidequests.2.name: "奇怪的读数：缩小范围"
 shroud_rising_sidequests.3.desc: "这些数据扰动似乎并不像表面上看到的那样简单。我们设法追踪到了产生这些异常读数的星系，但暂时还没发现更多关于扰动起源或原因的信息。\n\n我们对该项目的投入有所回报，使我们能从一个全新的角度来观察宇宙--这为我们带来了各种科学发现。\n\n我们应该派一艘飞船去调查[shroud_rift_system_1.GetName]星系。"
 shroud_rising_sidequests.4.desc: "事实证明这项挑战超出了我们的能力范围，科研团队无法破译所有的数据。不过，他们的努力使我们在其他几个科学之谜上取得了显著的进展。\n\n现在，只有时间能告诉我们能否找到这些奇怪读数的原因。"
 shroud_rising_sidequests.4.name: "奇怪的读数：失败"
 shroud_rising_sidequests.5.a: "准备战斗。"
 shroud_rising_sidequests.5.a.tooltip: "我们的许多灵能领袖都感到担忧，认为最佳行动方案是为最坏的情况做准备。\n\n"
 shroud_rising_sidequests.5.b: "恐惧会扼杀心灵，我们绝不能害怕。"
 shroud_rising_sidequests.5.b.tooltip: "我们并未知晓其中意味，这种恐惧只是对某样尚未成真的事物的反应。让我们一起自我审视，了解恐惧的真相。\n\n"
 shroud_rising_sidequests.5.desc: "早先在科学家们开始关注奇特数据时，我们当中的一些顶尖灵能者感受到宇宙中有个巨大的扰动。显然我们位面的帷幕出了什么问题。两拨人唯一能达成共识的是，在他们的思维深渊里有某样东西在啃噬着他们。\n\n§R恐惧。§!"
 shroud_rising_sidequests.5.name: "奇怪的读数：另一种解释"
 shroud_rising_sidequests.6.desc: "这些数据扰动似乎并不像表面上那般简单，众专家收集的数据证明了他们先前的观点。造成不正常读数的异常现象的来源不是别的，正是[shroud_rift_system_1.GetName]星系。\n\n虽然还没盖棺定论，但一切都指向了过去几年间出现的撕裂。证据开始表明该星系与我们在电子系统和人口上观察到的种种现象有关联。"
 shroud_rising_sidequests.6.name: "奇怪的读数：成功"
 shroud_rising_sidequests.7.a.tooltip: "沿着这条研究路线能让我们最终掌控自己的命运，并保护我们的民众。"
 shroud_rising_sidequests.7.b: "我们不需要这种能力。"
 shroud_rising_sidequests.7.b.tooltip: "也许这条研究路线可以让我们在星海中立足，甚至有一天能制造裂隙。"
 shroud_rising_sidequests.7.desc: "自从第一个裂隙出现在我们宇宙，科学家日以继夜的工作了数个月。在第一次目睹裂隙关闭以及大量裂隙出现后，关闭这些威胁不再遥不可及。\n\n我们的顶尖科学家[Root.GetScientistPlural]已经收集了所有的相关数据，并准备开始优先研究封闭裂隙的问题。"
 shroud_rising_sidequests.8.a: "好极了。\n\n"
 shroud_rising_sidequests.8.a.tooltip: "最终，我们能够封闭这些缝隙。"
 shroud_rising_sidequests.8.desc: "数年的研究、开发和测试终于让我们获得了梦寐以求之物。多亏了我们的工程师和其他[Root.GetScientistPlural]的不懈努力，这个项目可以走出原型阶段了。"
 shroud_rising_sidequests.8.name: "关闭裂隙：突破"
