 mysterious_monolith_planet: "神秘巨碑"
 mysterious_monolith_planet_desc: "行星上有一个雄伟而神秘的黑色石质建筑散发着谜样的灵能能量。除了放在其上的任何电子装置无一例外会发生各种故障外，它还会对附近一切有机物与机械产生大幅影响。所有试图破坏该结构闪亮表面的努力都遭到了失败。\n\n它的存在在整个星系上引起了恐慌。"
