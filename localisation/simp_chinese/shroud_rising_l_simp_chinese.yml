 monolith_ARCHEOLOGY_1: "孤单的石碑"
 monolith_ARCHEOLOGY_1_DESC: "星系中大部分人不知道的是，当初最早的一批探险家在调查这个星球时发现了一块孤零零的石碑。由于其位置偏远而危险，它一直不为人知。只有少数冒险者知道它的存在，然而即使是这些人似乎也对其知之甚少，除了相信它的年龄远远超过了百万年以外。石碑所使用的不寻常的黑色材料经受住了时间的考验，但现在它开始发出一种不祥的、令人不寒而栗的猩红色。\n\n这座曾经美丽、甚至是触目惊心的远古奇观现在却引起了恐慌，它的灵能活跃度在§M恐惧之眼§!出现后一直不断上升。"
 monolith_ARCHEOLOGY_2: "地表之下"
 monolith_ARCHEOLOGY_2_DESC: "能量激增源于地下深处，初步扫描似乎显示，其核心是一个大型结构，深埋于一片庞大的洞穴系统深处。但与众不同的是，在能量激增后不久，它就从我们的监控中消失了--我们必须进行调查了解更多信息。"
 monolith_chain_desc: "我们在整个银河系范围内检测到几个未知但强大的能量涌动，这让人联想到早先的能量涌动，当时生成的裂隙在我们的民众中造成了恐慌。它们似乎来自数颗星球，其中两个就在我们的边境内。\n\n我们应该派遣一个专家小组，并搭配一支军事力量来护送他们。"
 monolith_chain_title: "巨碑"
 monolith_planet: "黑石巨碑"
 monolith_planet_desc: "行星上有一个雄伟而神秘的黑色石质建筑散发着谜样的灵能能量。除了放在其上的任何电子装置无一例外会发生各种故障外，它还会对附近一切有机物与机械产生大幅影响，目前它被用作约束和聚焦灵能的通道。\n\n§Y该建筑可以有效防止星系中产生虚境风暴和裂隙。它还将减少腐化并稳定被虚境碰触的星球，使其环境不那么恶劣。"
