 leader_trait_general_cultist_veteran: "Cultist Bane"
 leader_trait_general_cultist_veteran_desc: "This leader is an expert at fighting Shroud Cultists, they've learned how to counter many of their depraved tactics after having crushed multiple uprisings or raiding parties.\n\nTheir formidable reputation also reassures the population where they are stationed."
 leader_trait_general_shroud_veteran: "Bane of the Shroud"
 leader_trait_general_shroud_veteran_desc: "This leader is an expert at fighting entities and the corrupted creatures of the Shroud, hard earned combat experience has taught them the weaknesses of the variety of creatures that may come forth.\n\nTheir formidable reputation also reassures the population where they are stationed."
 leader_trait_loyalist: "Loyalist"
 leader_trait_loyalist_desc: "£influence£ §TCharacter Trait§!\nThis leader is known across their society for their undisputable loyalty and patriotism. Whether through faith in the system, personal values or religion, they can not be swayed to betray their state or community.\n\n§YThis leader can not be corrupted by the machinations of Shroud cults.§!"
