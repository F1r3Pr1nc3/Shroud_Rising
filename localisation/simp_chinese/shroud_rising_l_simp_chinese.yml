 shroud_rising_rift_33_poi_desc: "虚境裂隙是分隔我们宇宙与虚境的帷幕上的一个薄弱点，使虚境造物得以进入物质宇宙。\n\n这个已经封闭的裂隙位于§L[shroud_rift_system_3.GetName]§!星系中。"
