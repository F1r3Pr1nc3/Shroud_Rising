l_korean:
 INHIBITOR_PROJECT: "균열 봉쇄"
 INHIBITOR_PROJECT_DESC: "우리의 [Root.GetScientistPlural]들이 은하계 사상 가장 거대한 건축물 중 하나를 만들어낼 것이며, 이를 통해 우리에게 닥친 운명을 스스로 결정할 것입니다."
 LOCATE_EYE_OF_TERROR: "$SINGING_PLANET_CAT$"
 LOCATE_EYE_OF_TERROR_DESC: "물리학계의 최고 권위자들이 이 이상한 신호에 대해 더 자세히 알아내기 위해 모였습니다. 기초 조사의 자료값은 우리가 수세기 동안 믿어왔던 자연 법칙에 반하는 것으로 보입니다."
 MESSAGE_LEADER_CORRUPTED_DESC: "[LEADER.GetClass] §Y$LEADER$§!가 §M장막§!에 의해 타락했습니다."
 MESSAGE_LEADER_CORRUPTED_TITLE: "리더 타락"
 NO_PSIONIC_POPS: "§R우리 제국 내에 살고 있는 §!§Y사이오닉§!§R 팝이 필요합니다.§!"
 RT_HIGH_APOSTLE: "고위 사도"
 RT_HIGH_APOSTLE_FEMALE: "고위 사도"
 RT_LADY: "레이디"
 RT_LORD: "군주"
 RT_WARMASTER: "전쟁군주"
 RT_WARMISTRESS: "전쟁여제"
 SHROUD_CULT_DESC: "§E공포의 눈에서 나타나는 광신도 함대나 장막의 존재가 당신의 제국에게 해를 끼치지 않을 수도 있습니다.§!"
 STRING_CULTIST_INFLUENCE: "광신도 영향력"
 STRING_HAS_INQUISITOR: "제국 내 심문관"
 active_rifts: "§Y균열 활성화"
 allow_goliath_inhibitor: "§H거대구조물 잠금 해제:§! 골리앗 억제기"
 allow_rift_inhibitor: "§H거대구조물 잠금 해제:§! 균열 억제기"
 ancient_god_defeated: "고대의 신 패배함"
 ancient_god_defeated_desc: "최근 고대의 신이 원래 있던 끔찍한 땅으로 추방되었으며, 별들 사이로 희망이 퍼져나가고 있습니다."
 ancient_god_destroyer: "고대 신의 파멸"
 ancient_god_destroyer_desc: "최근 우리는 고대의 신을 원래 있던 끔찍한 땅으로 추방했으며, 별들 사이로 희망이 퍼져나가고 있습니다."
 approach_cult_uprising_local_authorities: "지역 당국 지원"
 approach_cult_uprising_task_force: "특수 임무 부대 자금 마련"
 arrested_cultists: "최근 사이비 교도 체포"
 arrested_cultists_desc: "제국 내 부패한 사이비 교도들에 대한 단속으로 대부분 체포되거나 당국으로부터 도망쳤습니다."
 bombardment_devour: "$approach_devour$"
 bombardment_devour_desc: "이곳의 궤도를 돌고 있는 장막의 존재는 행성을 천천히 집어 삼키고 있습니다. 그 촉수는 온갖 종류의 악몽같은 생명체들을 낳고 있으며, 지상의 모든 생명체를 먹어치우고 있습니다.\n- §Y지상군§!에 §E보통§! 피해\n- §Y행성§!에 §E보통§! 피해\n- §Y팝§!에 §E보통§! 피해\n- 무방비한 행성도 폭격\n- 마지막 §Y$MIN_POPS$§!팝은 죽이지 §R않음§!\n- 행성을 생명 없는 §M장막에 덮인 행성§!으로 황폐화"
 building_empire_bastion: "영원한 보루"
 building_empire_bastion_desc: "이 행성의 지표면 전체가 행성 보루 이상의 거대한 방어 구조물로 요새화 되었습니다. 영원한 보루는 이 행성의 중심에 있는 사령부로, 지상의 군대든 하늘에서 떨어지는 군대든 이곳에서 죽을 것입니다."
 building_empire_bastion_effect_desc: "§Y팝마다 추가적으로 2개의 방위군을 생성합니다.\n\n"
 building_monolith: "검은 돌의 모노리스"
 building_monolith_desc: "인상적이고 검은 빛을 띄는 돌 같은 이 수수께끼의 구조물은 불가사의한 사이오닉의 힘을 내뿜습니다. 그 위에 설치된 모든 전자 기기는 예외 없이 오작동을 하며, 모든 유기체와 기계에게 엄청난 영향을 주는 듯 합니다. 이 모노리스는 사이오닉 에너지를 이용하고 집중하는 전송관의 역할을 합니다."
 building_monolith_effect_desc: "§Y이 구조물은 이 성계에서 새로운 장막의 폭풍과 균열이 발생하지 못하게 막습니다. 또한 장막의 오염을 감소시킴으로써 행성을 안정화할 것입니다.§!\n\n"
 building_monolith_mysterious: "수수께끼의 모노리스"
 building_monolith_mysterious_desc: "인상적이고 검은 빛을 띄는 돌 같은 이 수수께끼의 구조물은 불가사의한 사이오닉의 힘을 내뿜습니다. 그 위에 설치된 모든 전자 기기는 예외 없이 오작동을 하며, 모든 유기체와 기계에게 엄청난 영향을 주는 듯 합니다. 또한 이 구조물의 빛나는 표면을 뚫으려 했지만 번번히 실패했습니다.\n\n모노리스의 존재가 행성 전체에 공포와 공황을 유발시키고 있습니다."
 building_planetary_bastion: "행성 보루"
 building_planetary_bastion_desc: "이 행성은 거대한 방어 구조물로 요새화 되었습니다. 장기간의 공성과 폭격에 대비해 벽과 탑, 궤도 및 공중 방어, 벙커와 탄약고를 광범위하게 개발했습니다."
 building_planetary_bastion_effect_desc: "§Y팝마다 추가 방위군을 생성합니다.\n\n"
 can_not_build_in_cult_territory: "$TRIGGER_FAIL$광신도 영토에는 건설할 수 없습니다."
 cannot_build_around_eye_of_terror: "$TRIGGER_FAIL$이 구조물은 공포의 눈에 적합하지 않습니다."
 civic_shroud_worship: "장막 숭배자"
 civic_shroud_worship_desc: "이 공동체의 종교는 다양한 장막의 존재들을 섬기는 것을 바탕으로 합니다. 그들은 피에 젖은 제물을 바치는 것에서 시작해 쾌락주의적인 삶을 사는것 까지, 다양한 방식으로 어둠의 신들을 섬깁니다."
 councilor_ruler_inquisitor: "대심문관"
 councilor_ruler_inquisitor_desc: "$TITLE$는 우리 제국 내 은하 종교 재판소의 위원장으로, 주로 이교도, 이단자 및 국가 내 §M장막§!과 관련된 모든 무수한 위협과 부패를 식별하도록 설계된 조직입니다. 이 직책을 제국 내 충성스러운 시민이 맡고 있는 한, 우리 행성에서 §M장막§! 봉기가 일어날 가능성은 줄어듭니다."
 councilor_ruler_inquisitor_female: "$councilor_ruler_inquisitor$"
 cult_disappearances: "알 수 없는 실종"
 cult_disappearances_desc: "모든 지구와 빈민가에 살고 있는 사람들이 천천히 사라지고 있습니다. 유일한 흔적은 벽과 바닥에 새겨진 아리송한 기호들 뿐입니다."
 cult_pleasure: "커져가는 일탈"
 cult_pleasure_desc: "쾌락 광신도의 영향력이 커져감에 따라, 일탈과 범죄가 이 행성의 사회적 규범을 망가뜨리고 있습니다."
 cult_sacrifices: "만연한 공포"
 cult_sacrifices_desc: "이 행성에 대규모 학살과 제물에 대한 소문이 있어, 대중들 사이에 공포와 불신이 퍼지고 있습니다."
 cult_stronghold: "광신도의 거점"
 cult_stronghold_desc: "§M장막§! 광신도가 이 행성을 초토화하고 차지했습니다. 거주민들은 점령군의 악의적인 욕구와 폭력의 대상이 되었고, 점령군은 이 행성을 자신의 새로운 고향으로 여기고 있습니다.\n\n§L행성을 탈환한 뒤 행성 결정을 통해 이 변동치를 제거할 수 있습니다."
 cultist_psionic_army: "광신도 사이오닉군"
 cultist_psionic_army_desc: "강력한 사이오닉 능력자들로 구성된 군대입니다."
 cultist_slave_army: "광신도 노예군"
 cultist_slave_army_desc: "광신도 노예들의 군대입니다."
 d_shroud_temple: "수수께끼의 장막 사원"
 d_shroud_temple_desc: "이 행성에는 인상적인 수수께끼의 외계 사원이 있으며, 묘한 매력을 지닌 속삭임과 약속들로 우리를 부릅니다."
 decision_root_out_cultists: "광신도 근절"
 decision_root_out_cultists_desc: "행성에 남아있는 모든 광신도들과 그 동료들을 추적하고 제거하여, 시민들을 광신도의 공포로부터 완전히 해방시킵니다."
 devoured_world: "삼켜진 행성"
 devoured_world_desc: "§M장막§!의 존재가 이 행성의 모든 생명을 집어 삼켰고, 위험하고 오염된 행성의 껍데기 만이 남아있습니다."
 ethic_fan_xenophobe: "상대가 광적인 외계종 혐오임"
 executed_cultists: "최근의 이단 처형"
 executed_cultists_desc: "제국 내 몇몇 부패한 사이비 교도들이 추적되어 살해되었으며, 대부분은 처형되었거나 손이 닿지 않는 곳으로 도망쳤습니다."
 eye_of_terror: "매우 거대한 §M장막의 균열§!"
 eye_of_terror_1: "에너지 어긋남"
 eye_of_terror_1_object_desc: "작은 문제로 인해 전자 장비가 이상해지고 있으며, 우리의 감지기는 그게 무엇인지, 원인은 무엇인지 알아내지 못하고 있습니다."
 eye_of_terror_2: "현실 우주의 균열"
 eye_of_terror_2_object_desc: "현실 우주에 생겨난 작은 균열로, 우리의 감지기가 그것에서 발생되는 것을 읽는데 어려움을 겪고 있습니다."
 eye_of_terror_3: "§L거대한 상처"
 eye_of_terror_3_object_desc: "§M공포의 눈§!이나 §L거대한 상처§!라 불리우는 이 거대한 균열은 은하계 구조에 생겨난 것이며 불안한 에너지를 내고 있습니다.\n\n이는 거대한 장막 균열이자 영원한 장막의 폭풍으로 거의 수 조 km에 달하며, 사이오닉 에너지 연결체이자 장막이 현실 우주와 공존하는 물리적 시공간입니다."
 eye_of_terror_chain_desc: "압도적인 사이오닉 에너지가 은하계에 거대한 균열을 만들었습니다. 우리와 장막의 불가사의한 영역 사이의 베일이 찢겨 열렸고, 은하의 중심부터 변두리까지 공포와 경의를 일으켰습니다.\n\n§L대균열§!, §L파멸의 입§! 등 다양한 이름으로 불리우고 있는 이 엄청난 현상은 거대한 장막 균열로, 크기가 거의 수조 km에 달하며 성단의 모든 존재가 이를 볼 수 있을 정도입니다."
 eye_of_terror_chain_title: "대균열"
 eye_of_terror_country_icon_tt: "우리 제국에서 벌어지고 있는 다른 이벤트로 인해 사용할 수 있는 옵션입니다."
 eye_of_terror_desc: "현실 우주의 이 균열은 우리 은하와 §M장막§!의 다양한 영역 간의 틈과 같습니다."
 eye_of_terror_incursion_chain_desc: "§M공포의 눈§!이 완전한 파괴의 힘을 내뿜었고, 은하계에 큰 피해를 주었습니다. 현재 상황을 고려해볼 때 사상자를 추산하기는 어렵지만, 우리의 정보 기관이 우리의 핵심층들에게 일관된 보고서를 제출했습니다."
 eye_of_terror_incursion_chain_title: "공포의 눈 전투 보고서"
 eye_of_terror_influence_1: "눈의 손아귀"
 eye_of_terror_influence_1_desc: "이 행성은 §M공포의 눈§!에 매우 가까워, 눈의 사이오닉 인력의 범위 내에 있습니다. 장막과 악마같은 장막의 존재들이 이 행성을 지배하고 있으며, 그 행성에 남아 있는 자들의 마음을 끊임없이 공격하고 있습니다.\n\n§R끔찍한 장막의 존재가 이 행성을 괴롭히고 있습니다. 이는 눈이 봉인될 때까지 이어질 것입니다.§!"
 eye_of_terror_influence_2: "눈의 손아귀"
 eye_of_terror_influence_2_desc: "이 행성은 §M공포의 눈§!의 사이오닉 인력의 가장자리에 있습니다. 장막과 악마 같은 장막의 존재가 이 행성을 오염시키기 위해 끊임없이 싸우고 있으며, 그 행성에 남아 있는 자들의 마음을 끊임없이 공격하고 있습니다.\n\n§R눈을 봉인하지 않으면 장막의 존재가 이 행성을 공격할지도 모릅니다.§!"
 eye_of_terror_reopener: "$pc_eye_of_terror$의 축복"
 eye_of_terror_reopener_desc: "은하계와의 투쟁에서 우리는 §M§M공포의 눈§!§!을 다시 열 수 있었습니다. 우리 제국과 그 주민들은 은하계 전체에서 미움을 받고 있지만, 우리는 §M장막의 어둠§!에게 큰 선물을 받았습니다."
 eye_of_terror_resolution_group: "$pc_eye_of_terror$"
 eye_of_terror_sealer: "공포의 눈을 봉인함"
 eye_of_terror_sealer_desc: "고난과 손실을 통해 공포의 눈을 봉인하는데 성공했습니다. 우리의 제국과 제국민들은 존경받고 있습니다. 은하계는 우리에게 커다란 빚을 졌습니다."
 eye_of_terror_system_name: "§M공포의 눈§!"
 gal_com_eye_of_terror_sealed: "상대는 공포의 눈이 더 이상 위협이 되지 않는다고 생각함"
 gal_com_had_world_devoured: "상대의 행성이 집어 삼켜짐"
 gal_com_had_world_invaded_by_cult: "상대의 행성이 장막 광신도에게 침공받음"
 gal_com_has_ap_defender_of_the_galaxy: "상대는 은하를 보호하기 위해서라면 무엇이는 할 것임"
 gal_com_has_civic_agrarian_idyll: "상대는 평화로이 농사를 짓고 싶어함"
 gal_com_has_civic_environmentalist: "상대가 환경주의자임"
 gal_com_has_civic_inwards_perfection: "상대는 다른 자들과 거리를 두려고 함"
 gal_com_has_civic_shroud_worship: "상대가 장막 광신도임"
 gal_com_mining_rockers: "상대는 자신들의 산업을 보호하고자 함"
 god_voices: "잊혀진 신의 속삭임"
 god_voices_desc: "고대 신의 어두운 그림자가 이 은하의 위에 맴돌며, 남아있는 모든 사람들의 마음을 괴롭힙니다."
 goliath_inhibitor_0: "골리앗 억제기 골조"
 goliath_inhibitor_0_DESC: "이 골조는 훗날 골리앗 억제기가 되기위한 토대이며, 이 거대 구조물을 조립하기 위한 기본 틀 입니다."
 goliath_inhibitor_0_MEGASTRUCTURE_DETAILS: "§Y골리앗 억제기§!는 대균열을 완전히 감싸며 공포의 눈과 장막 사이의 연결을 차단할 수 있도록 특별히 설계되었습니다."
 goliath_inhibitor_1: "골리앗 억제기 골조"
 goliath_inhibitor_1_DESC: "부분적으로 운용가능한 골리앗 억제기의 골조입니다. 이 강화 골조는 사이오닉 에너지를 억제하기 만들어졌습니다. 공포의 눈을 위해 특별히 설계된 이 거대 구조물은 대균열을 봉쇄하고 차원문과 장막의 연결을 차단합니다."
 goliath_inhibitor_1_MEGASTRUCTURE_DETAILS: "§Y골리앗 억제기§!는 대균열을 완전히 감싸며 공포의 눈과 장막 사이의 연결을 차단할 수 있도록 특별히 설계되었습니다."
 goliath_inhibitor_2: "미완성된 골리앗 억제기"
 goliath_inhibitor_2_DESC: "사용 준비가 거의 완료된 골리앗 억제기로, 아직 균열을 감싸는 사이오닉 에너지를 완화하지는 못합니다. 공포의 눈을 위해 특별히 설계된 것으로, 이 억제기는 대균열을 봉쇄하고 차원문과 장막의 연결을 차단합니다."
 goliath_inhibitor_2_MEGASTRUCTURE_DETAILS: "§Y골리앗 억제기§!는 대균열을 완전히 감싸며 공포의 눈과 장막 사이의 연결을 차단할 수 있도록 특별히 설계되었습니다."
 goliath_inhibitor_3: "골리앗 억제기"
 goliath_inhibitor_3_DESC: "완전히 작동하는 골리앗 억제기 입니다 - 균열이 다른 현실세계로 향하는 관문 역할을 할 수 없도록 능동적으로 억제하고 안정화시킵니다. 공포의 눈을 위해 특별히 설계되었습니다. 대균열을 봉쇄하고 차원문과 장막의 연결을 차단합니다."
 goliath_inhibitor_3_MEGASTRUCTURE_DETAILS: "§Y골리앗 억제기§!는 대균열을 완전히 감싸며 공포의 눈과 장막 사이의 연결을 차단할 수 있도록 특별히 설계되었습니다."
 goliath_inhibitor_4: "골리앗 억제기 파괴하기"
 goliath_inhibitor_4_DESC: "완전히 작동중인 골리앗 억제기를 파괴합니다. - 공포의 눈을 억제하고 안정화 시키는 능력을 중지시킵니다.\n\n§H당신의 결정을 바꿀 기회를 얻게 될 것입니다.§!"
 goliath_inhibitor_4_MEGASTRUCTURE_DETAILS: "§Y골리앗 억제기§!는 대균열을 완전히 감싸며 공포의 눈과 장막 사이의 연결을 차단할 수 있도록 특별히 설계되었습니다."
 goliath_inhibitor_desc: "§H골리앗 억제기§!\n공포의 눈의 장막으로의 연결을 끊이 위한 거대한 억제기인 골리앗 억제기를 건설할 수 있습니다."
 goliath_inhibitor_permanently_ruined: "파괴된 골리앗 억제기"
 goliath_inhibitor_permanently_ruined_DESC: "파괴된 골리앗 억제기 입니다. 이 거대 구조물의 기본 골격은 대체로 온전하지만, 전투나 장막 균열의 격렬한 붕괴로 인하여 수리할 수 없을 수준의 손상을 입었습니다."
 goliath_inhibitor_permanently_ruined_MEGASTRUCTURE_DETAILS: ""
 gov_cultist_dictatorship: "카리스마파 교단"
 gov_cultist_dictatorship_desc: "§L이 정치체계는 정신주의적 독재정의 형태를 갖추고 있습니다. 카리스마파 교단은 하나의 권위자를 중심으로 구성된 단순한 구조를 띄고 있습니다. 바로 교주입니다. 개인에 의한 권위는 일반적으로 이러한 숭배 집단에서 가장 기본적으로 나타나는 형태이며, 이러한 권위는 지도자의 인격이나 타고난 카리스마, 웅변 기술, 혹은 단순히 힘에 의해 유지됩니다.§!"
 gov_cultist_imperial: "장막 군단"
 gov_cultist_imperial_desc: "§L이 정치체계는 독특한 형태의 정신주의적 독재정입니다. 이 집단은 장막을 드리우는 어둠의 신들에게 선택 받은 자를 중심으로, 신들의 욕망을 충족 시키기 위해 조직되었습니다.§!"
 gov_cultist_oligarchic: "장막 교단"
 gov_cultist_oligarchic_desc: "§L이 정치체계는 정신주의적 과두정의 발전된 형태 중 하나입니다. 이 집단은 장막과 그 속의 존재에게 끊임없는 숭배를 통해 통치하는 의회에 의해 지배됩니다.§!"
 heresy_war: "이단"
 holding_monolith: "$monolith_planet$"
 holding_monolith_desc: "이 위압적이고 신비로운 검은 색의 돌 같은 구조물은 신비로운 사이오닉 파워를 발산합니다. 그 위에 놓인 모든 전자 제품은 항상 다양한 오작동을 일으키며, 모든 유기물과 기계에 심오한 영향을 미치는 것으로 보이며 사이오닉 에너지를 활용하고 집중시키는 통로 역할을 합니다."
 holding_monolith_effect_desc: "§Y이 구조는 이 성계에서 새로운 §M장막 폭풍§!과 균열이 발생하는 것을 적극적으로 방지합니다. 또한 §M장막§!의 손상을 줄여 행성을 안정화할 것입니다.§!"
 incursion_alert_all: "모든 침입"
 incursion_alert_all_desc: "§L당신의 조언자가 은하계에서 감지되는 모든 침입에 대해 알릴 것입니다.§!\n\n모든 장막의 존재와 광신도, 위대한 공포에 대한 알림을 받을 것입니다.§!"
 incursion_alert_all_name: "모든 침입 경고"
 incursion_alert_major: "심각한 침입"
 incursion_alert_major_desc: "§L당신의 조언자가 우리 감지기가 감지하는 보다 위험한 침입에 대해 알릴 것입니다.§!\n\n장막의 아바타와 주요 광신도 성전에 대한 알림을 받을 것입니다."
 incursion_alert_major_name: "심각한 침입 경고"
 incursion_alert_none: "경고 없음"
 incursion_alert_none_desc: "§L당신의 조언자가 장막 균열에서 나오는 어떠한 침입에 대해서도 알리지 않을 것입니다.§!\n\n가장 거대한 위협에 대한 알림 만을 받을 것입니다."
 incursion_alert_none_name: "경고 없음"
 leader_trait_admiral_cultist_veteran: "$leader_trait_general_cultist_veteran$"
 leader_trait_admiral_cultist_veteran_desc: "이 지도자는 장막 광신도들에 맞선 전투의 전문가로, 수차례의 반란과 습격 함대를 진압한 뒤 저들의 타락한 전략을 어떻게 맞받아칠지 배웠습니다."
 leader_trait_admiral_shroud_veteran: "$leader_trait_general_shroud_veteran$"
 leader_trait_admiral_shroud_veteran_desc: "이 지도자는 장막의 존재와 괴물들에 맞선 전투의 전문가로, 힘들게 얻은 전투 경험 덕분에 앞으로 나타날 다양한 괴물들의 약점을 배웠습니다."
 leader_trait_cultist_composer: "$leader_trait_cultist_eater$"
 leader_trait_cultist_composer_desc: "£influence£ §T인물 특성§!이 지도자는 §M운명의 작곡가§!에 대한 은밀한 경외심을 키워왔습니다. 부패, 협박, 공포로 인해 그들은 이제 §M장막의 존재§!에 복종하고 교활한 음모로 그들을 숭배합니다. 이 지도자가 우리 제국 내에 있는 한, 우리 행성에서 §M장막의 반란§!이 일어날 가능성은 높아집니다."
 leader_trait_cultist_eater: "숭배자"
 leader_trait_cultist_eater_desc: "£influence£ §T인물 특성§!\n이 지도자는 §M행성의 포식자§!에 대한 은밀한 경의를 키워왔습니다. 부패, 협박 또는 두려움 때문인지, 그들은 이제 §M장막의 존재§!에 복종하고 교활한 음모로 그들을 숭배합니다. 이 지도자가 우리 제국 내에 있는 한, 우리 행성에서 §M장막의 반란§!이 일어날 확률이 높아집니다."
 leader_trait_cultist_instrument: "$leader_trait_cultist_eater$"
 leader_trait_cultist_instrument_desc: "£influence£ §T인물 특성§!\n이 지도자는 §M욕망의 하수인§!에 대한 은밀한 경의를 키워왔습니다. 부패, 협박 또는 두려움 때문인지, 그들은 이제 §M장막의 존재§!에 복종하고 교활한 음모로 그들을 숭배합니다. 이 지도자가 우리 제국 내에 있는 한, 우리 행성에서 §M장막의 반란§!이 일어날 확률이 높아집니다."
 leader_trait_cultist_whisperers: "$leader_trait_cultist_eater$"
 leader_trait_cultist_whisperers_desc: "£influence£ §T인물 특성§!\n이 지도자는 §M공허의 속삭임§!에 대한 은밀한 경외심을 키워왔습니다. 부패, 협박 또는 두려움 때문인지, 그들은 이제 §M장막의 존재§!에 복종하고 교활한 음모로 그들을 숭배합니다. 이 지도자가 우리 제국 내에 있는 한, 우리 행성에서 §M장막의 반란§!이 일어날 확률이 높아집니다."
 leader_trait_general_cultist_veteran: "광신도의 대적자"
 leader_trait_general_cultist_veteran_desc: "이 지도는 장막 광신도들에 맞선 전투의 전문가로, 수차례의 반란과 습격 함대를 진압한 뒤 저들의 타락한 전략을 어떻게 맞받아칠지 배웠습니다.\n\n또한 이 지도자의 엄청난 명성 덕분에, 이 지도자가 머물고 있는 행성의 사람들은 안심할 수 있습니다."
 leader_trait_general_shroud_veteran: "장막의 대적자"
 leader_trait_general_shroud_veteran_desc: "이 지도자는 장막의 존재와 괴물들에 맞선 전투의 전문가로, 힘들게 얻은 전투 경험 덕분에 앞으로 나타날 다양한 괴물들의 약점을 배웠습니다.\n\n또한 이 지도자의 엄청난 명성 덕분에, 이 지도자가 머물고 있는 행성의 사람들은 안심할 수 있습니다."
 leader_trait_loyalist: "충성스러운"
 leader_trait_loyalist_desc: "£influence£ §T인물 특성§!\n이 지도자는 의심할 여지 없는 충성심과 애국심으로 사회 전체에 알려져 있습니다. 체제에 대한 믿음, 개인적 가치관, 종교를 통해 국가나 집단을 배신하지 않으며, 이 지도자는 §M장막 숭배자§!의 계략에 의해 타락할 수 없습니다."
 leader_trait_shroud_god: "§M장막의 신§!"
 leader_trait_shroud_god_desc: "이 지도자는 헤아릴 수 없는 힘과 의식을 통해 신이라고 밖에 설명할 수 없는 존재로 초월했습니다."
 leader_trait_shroud_inquisitor: "열성적인"
 leader_trait_shroud_inquisitor_desc: "£influence£ §T인물 특성§!\n이 지도자는 §M장막§!의 악의 세력 전부는 아니더라도 대부분에 대해 깊은 적대감을 품고 있습니다. 개인적인 상실감, 종교적 또는 정치적 신념에 관계없이, 이들은 이러한 공포에 의한 부패를 조사하는 데 타협하지 않으며, 이 지도자가 우리 제국 내에 있는 한 우리 행성에서 §M장막§! 반란이 일어날 가능성은 감소합니다."
 loyalist_army: "충성파 군대"
 loyalist_army_desc: "[Root.Owner.GetName]에 충성을 다하는 군대입니다."
 mod_damage_vs_country_type_shroud_cult_mult: "장막 광신도에게 주는 피해량"
 mod_damage_vs_country_type_shroud_cult_uprising_mult: "이단 반군 피해"
 mod_damage_vs_country_type_shroud_entities_mult: "장막의 존재에게 주는 피해량"
 mod_damage_vs_country_type_shroud_horrors_mult: "장막의 공포에게 주는 피해량"
 monolith_ARCHEOLOGY_1: "외딴 곳의 건축물"
 monolith_ARCHEOLOGY_1_DESC: "이 성계에 살고 있는 자들 중 극소수는 첫 탐험가가 행성을 탐사했을 때 발견되었던 외딴 건축물에 대해 알고 있습니다. 행성에서 외지고 아주 위험한 지역에 있었기 때문에 소수의 모험가들을 제외하고는, 상대적으로 아는 자가 많지 않았습니다. 그 건축물이 백만 년도 넘었다고 여겨지지만, 이 사람들도 거의 아는 것이 없어 보입니다. 특이한 검은 물질로 만들어졌으며 시간의 시련을 견디어 냈습니다. 그런데 지금은 불길하고 으스스한 핏빛을 띄고 있습니다.\n\n과거에는 끔찍하지 않고 아름다웠던 고대의 불가사의가 §M공포의 눈§!이 나타난 이래로 사이오닉 활동이 활발해지면서 공포를 유발하고 있습니다."
 monolith_ARCHEOLOGY_2: "지하에"
 monolith_ARCHEOLOGY_2_DESC: "에너지 급증은 외딴 곳의 지하에서 발생하고 있습니다. 초기 감지를 보아하니 광대한 동굴망 깊은 곳에 묻혀 있는 거대한 구조물을 중심으로 하고 있습니다. 그러나, 다른 것들과는 다르게, 에너지 급증이 발생한 직후 우리의 감지 범위에서 사라졌습니다. 더 조사해야 할 필요가 있습니다."
 monolith_chain_desc: "은하계에서 알 수 없는 강력한 에너지 급증 다수를 감지했습니다. 한 때 우리를 공포에 빠뜨렸던 균열을 연상시킵니다. 이러한 에너지는 다양한 행성에서 진동하는 듯 하며, 그 중 두 곳은 우리의 영토 내에 있습니다.\n\n우리는 전문가 팀과 이를 호위할 군대를 파견해야 합니다."
 monolith_chain_title: "모노리스"
 monolith_planet: "검은 돌의 모노리스"
 monolith_planet_desc: "이 행성에는 인상적이고 검은 빛을 띄는 돌 같은 수수께끼의 구조물이 있으며, 불가사의한 사이오닉의 힘을 내뿜고 있습니다. 그 위에 설치된 모든 전자 기기는 예외 없이 오작동을 하며, 모든 유기체와 기계에게 엄청난 영향을 주는 듯 합니다. 이 모노리스는 사이오닉 에너지를 이용하고 집중하는 전송관의 역할을 합니다. \n\n§Y이 구조물은 이 성계에서 새로운 장막의 폭풍과 균열이 발생하지 못하게 막습니다. 또한 장막의 오염을 감소시킴으로써 장막의 손길이 닿은 행성을 안정화 할 것입니다."
 monoliths_examined: "§P모노리스§! 조사됨"
 must_build_around_eye_of_terror: "$TRIGGER_FAIL$공포의 눈 주변에 건설해야 합니다."
 must_build_around_shroud_rift: "$TRIGGER_FAIL$장막의 균열이 있는 행성에 건설해야 합니다."
 mysterious_monolith_planet: "수수께끼의 모노리스"
 mysterious_monolith_planet_desc: "이 행성에는 인상적이고 검은 빛을 띄는 돌 같은 수수께끼의 구조물이 있으며, 불가사의한 사이오닉의 힘을 내뿜고 있습니다. 그 위에 설치된 모든 전자 기기는 예외 없이 오작동을 하며, 모든 유기체와 기계에게 엄청난 영향을 주는 듯 합니다. 또한 이 구조물의 빛나는 표면을 뚫으려 했지만 번번히 실패했습니다.\n\n구조물의 존재가 성계 전체에 공포와 공황을 유발시키고 있습니다."
 new_general: "새로운 장군이 지도자 후보군에 추가되었습니다."
 operation_shroud_rift: "장막 균열 개방"
 operation_shroud_rift_desc: "사이오닉 능력자들이 힘을 하나로 모아 목표 제국에 방출합니다. 목표 제국의 영토에 일시적인 장막 균열을 열어 혼란과 파괴를 부를 것입니다."
 operation_shroud_rift_on_success: "$IF_SUCCESSFUL|E$\n[root.target.GetAdj] 영토 내에 장막의 존재 함대가 나타납니다."
 opinion_defeated_ancient_god: "고대의 신을 추방시킴"
 opinion_reopened_eye_of_terror: "공포의 눈을 해방함"
 opinion_reopened_eye_of_terror_positive: "골리앗 억제기를 파괴함"
 opinion_sealed_eye_of_terror: "공포의 눈을 봉인함"
 opinion_sealed_eye_of_terror_negative: "대균열을 봉인함"
 opinion_shared_monolith_knowledge: "모노리스의 지식을 공유함"
 opinion_withheld_monolith_knowledge: "모노리스의 지식을 나누지 않음"
 overlord_is_shroud_worshipper: "$TRIGGER_FAIL$§M$civic_shroud_worship$§에는 허용되지 않습니다!"
 patriotic_fervour: "애국적 열성"
 pc_eye_of_terror: "광기와 절망의 행성"
 pc_eye_of_terror_desc: "§M공포의 눈§!, 광기와 절망의 땅, 하늘이 피눈물을 흘리고 고대의 별들이 각양각색으로 불타며 장막의 암흑의 생명체가 지배하는 곳입니다. 불화와 공포, 고대의 비밀과 광기와 같으며, 은하계의 그 어떤 장소도 이 정도의 공포와 불길함을 주지는 않습니다."
 pc_shattered_star: "조각난 항성"
 pc_shattered_star_desc: "조각난 별입니다. 장막 균열이 거칠게 찢어 버렸으며 오염된 껍데기만이 남아있습니다."
 pc_shroud_touched: "장막의 손길이 닿은 행성"
 pc_shroud_touched_desc: "이 행성에 작은 §M장막§! 균열이 열려, 행성이 안개가 끼고 악몽과 같은 곳으로 오염되었습니다. 이곳에 착륙한 사람들은 거의 돌아오지 않고, 남아있는 자들은 목소리와 환상, 비정상적인 욕구의 괴롭힘을 받고 있습니다."
 personality_shroud_cult_marauders: "약탈자 광신도"
 personality_shroud_cult_marauders_desc: "이 제국은 장막과 그 속에 거주하는 존재들을 신봉하거나, 그들에 의해 미쳐버린 광신도들의 집합입니다. \n\n이 장막 교단은 무력을 통해 다른 제국들을 강제적으로 통치하려는 위험한 집단입니다. 그들은 제각기의 목적이나 행동 방식만큼이나 다양한 구성원들로 이루어져 있으며, 수단과 방법을 가리지 않고 자신들의 신념을 퍼트리고자 합니다."
 personality_shroud_cult_neutral: "냉철한 광신도"
 personality_shroud_cult_neutral_desc: "냉철한 광신도들은 일반적으로는 드문 비폭력적인 장막 숭배자들 입니다. 그들은 자신들이 믿는 신, 혹은 자신들의 사악한 망상과 뜻을 같이할 제국들을 찾아 협력하고자 합니다. "
 personality_shroud_cult_zealots: "장막 광전사"
 personality_shroud_cult_zealots_desc: "장막 광전사들은 장막에 대한 자신의 신념을 전 은하에 퍼뜨릴 방법을 모색하며, 그들의 믿음을 다른 이들에게 강요하기 위해 성전을 치룰 의지로 가득차 있습니다. "
 policy_incursion_alert_stance: "장막의 침입 경고"
 policy_incursion_alert_stance_desc: "장막의 균열에서 우리의 은하로 쏟아져 나오는 다양한 침입에 대해 어떤 통지를 받을지 선택할 수 있습니다."
 r_god_heart: "천신의 심장"
 r_god_heart_active: "이 고대 천상의 심장 안에 있는 잃어버린 영혼의 사이오닉 에너지를 우리의 지도자 중 한 명에게 불어넣어라."
 r_god_heart_desc: "사이오닉 에너지로 펄떡이는 조밀하고 믿을 수 없을 정도로 무거운 구슬입니다. 현실과 현실 사이를 끊임없이 오가며 유령처럼 보입니다. 공허의 어둠에 삼켜진 무수한 영혼의 정수가 담겨 있다고 믿어지며, 그 물체에 가까이 다가가는 자에게 속삭이며, 때때로 그 잔존하는 힘이 개인에게 전달되어 상상할 수 없는 힘을 부여하기도 합니다."
 recent_cult_invasion: "최근 광신도 침공"
 recent_cult_invasion_desc: "§M장막§! 광신도 함대가 최근 이 행성을 폭격했고, 이곳에 착륙해 혼란과 파괴를 초래했습니다."
 requires_inside_border_or_subject_ally: "$TRIGGER_FAIL$자신이나 종속국, 동맹의 영토 내에서만 건설할 수 있습니다."
 requires_no_active_rifts: "$TRIGGER_FAIL$활성화된 모든 균열이 봉인되어 있어야 합니다."
 requires_no_existing_inhibitor: "$TRIGGER_FAIL$이미 장막에 억제기가 설치되어 있습니다."
 resolution_category_shroud_rising_defense: "집단 강화"
 resolution_category_shroud_rising_intel: "성간 합동 목표 설정"
 resolution_category_shroud_rising_rifts: "시선 격리"
 resolution_eye_of_terror_defense_1: "협력적 방어"
 resolution_eye_of_terror_defense_1_desc: "자재와 다른 자원을 공유함으로써, 우리는 우리 영토 주변에 적절한 수비를 위해 성간 방어를 보다 효율적이고 효과적으로 구축할 수 있습니다."
 resolution_eye_of_terror_defense_2: "해외 군사 교류"
 resolution_eye_of_terror_defense_2_desc: "§M장막 공포§!와 사이비 종교에 맞서 방어한 경험이 있는 사람들을 중심으로 민간인과 군인의 교류를 촉진합니다. 이를 통해 은하계 커뮤니티의 모든 구성원에게 전술 및 전략 지식이 전달될 수 있도록 합니다."
 resolution_eye_of_terror_defense_3: "신속한 통신 네트워크"
 resolution_eye_of_terror_defense_3_desc: "항성기지 통신 능력을 개선하면 은하계 전체에 실시간 전투 데이터를 신속하게 전송할 수 있습니다. 이를 통해 우리의 방어 체계는 지속적으로 표적 수단을 개조하여 §M장막§! 접촉한 적의 약점을 공격할 수 있게 될 것입니다."
 resolution_eye_of_terror_intel_1: "동기화된 작전 표적화"
 resolution_eye_of_terror_intel_1_desc: "은하계 전역의 군사 및 정보 서비스는 공동 표적 네트워크를 촉진할 것입니다. 이를 통해 §M장막§!의 약점과 이 새로운 위협에 대처하기 위한 전략을 더 잘 공유할 수 있을 것입니다."
 resolution_eye_of_terror_intel_2: "통합된 첩보 조직"
 resolution_eye_of_terror_intel_2_desc: "회원국 간의 정보 및 보안 네트워크를 더욱 통합함으로써 정확한 정보를 신속하게 배포할 수 있습니다. 효율적인 커뮤니케이션을 통해 다가오는 위험에 대응하기 위해 전투력을 신속하게 소집할 수 있습니다."
 resolution_eye_of_terror_rifts_1: "균열 억제장치 조립"
 resolution_eye_of_terror_rifts_1_desc: "§M공포의 눈§!은 은하계 모든 생명체에 대한 위협이며, 이를 막지 못하면 쏟아져 나오는 괴생명체가 우리 모두를 압도할 것입니다. 국경 규제를 최소화하고 은하계 공동체 전체에서 인력을 제공함으로써 균열 억제제의 완성을 앞당길 수 있습니다."
 resolution_eye_of_terror_rifts_1_tooltip: "국경을 공유하는 은하계 공동체 구성원들은 서로의 공간에 §Y균열 억제기§!와 §Y골리앗 억제기§!를 건설할 수 있을 것입니다."
 resolution_galactic_focus_crisis_eye_of_terror_1: "공포의 눈: 성계 집단 요새화"
 resolution_galactic_focus_crisis_eye_of_terror_1_desc: "공포의 눈은 은하계에 있는 모든 생명체에게 위협입니다. 우리가 그것을 막지 않으면, 그곳에서 쏟아져 나올 괴물들이 우리를 압도할 것입니다. 우리는 힘을 합쳐 궤도 방어를 강화해 이를 막아야 합니다."
 resolution_galactic_focus_crisis_eye_of_terror_2: "공포의 눈: 합동 정보망"
 resolution_galactic_focus_crisis_eye_of_terror_2_desc: "공포의 눈은 1조 km가 넘는 크기이며, 단일 제국이 효율적으로 눈을 감시하기란 어려운 일입니다. 우리는 우리의 정보, 감시 및 정찰 자산을 통합하여 새로운 침입에 빠르게 대응할 수 있게 해야합니다."
 resolution_galactic_focus_crisis_eye_of_terror_2_tooltip: "은하 공동체의 모든 회원국들이 군사 및 민간 정보, 감시 기능을 통합하는 작업을 시작할 것입니다. "
 resolution_galactic_focus_crisis_eye_of_terror_3: "공포의 눈: 협동 방어"
 resolution_galactic_focus_crisis_eye_of_terror_3_desc: "공포의 눈이 몰고온 끊임없는 공포와 위험은 은하계를 뿌리채 흔들어 놓았습니다. 우리의 방어 네트워크에 집중함으로써, 우리는 힘을 합쳐 우리의 시민들을 위협하는 저 괴물들과 타락한 힘을 더욱 억제할 수 있습니다."
 resolution_galactic_focus_crisis_eye_of_terror_3_tooltip: "장막 침입에 취약한 지역을 보호하고 요새화하기 위해 합동 군사 훈련과 작전을 시행할 것입니다."
 resolution_repeal_eye_of_terror_defense_1: "§R협력적 방어 폐지"
 resolution_repeal_eye_of_terror_defense_1_desc: "대의명분이 있을지는 모르지만, 지금과 같은 비상시국에 국가들이 한정된 자원을 공유하도록 강요하는 것은 어리석은 일입니다."
 resolution_repeal_eye_of_terror_defense_1_tooltip: "§Y협력적 방어 폐지 결의안을 폐지한다.§!"
 resolution_repeal_eye_of_terror_defense_2: "§R해외 군사 교류 폐지§!"
 resolution_repeal_eye_of_terror_defense_2_desc: "이 끈질긴 적들을 처치하고 싸우는 정보는 환영하지만, 문서로 충분합니다. 외국 군대가 우리 국민을 훈련시키는 것을 허용하는 것은 터무니없는 일입니다."
 resolution_repeal_eye_of_terror_defense_2_tooltip: "§Y외국군 교류 결의안을 폐지하라.§!"
 resolution_repeal_eye_of_terror_defense_3: "§R신속 통신망 폐지§!"
 resolution_repeal_eye_of_terror_defense_3_desc: "우리는 모든 자원을 군사 자금에 계속 쏟아 부을 수 없으며, 우리는 그들을 억제 할 수있을만큼만해야합니다."
 resolution_repeal_eye_of_terror_defense_3_tooltip: "'§Y신속 통신 네트워크 결의안 폐지§!'."
 resolution_repeal_eye_of_terror_intel_1: "§R동기화된 작전 표적화 폐지§!"
 resolution_repeal_eye_of_terror_intel_1_desc: "§Y동기화된 작전 표적화 결의안을 폐지한다.§!"
 resolution_repeal_eye_of_terror_intel_2: "§R통합 정보 네트워크 폐지§!"
 resolution_repeal_eye_of_terror_intel_2_desc: "협력도 중요하지만 네트워크를 통합하는 것은 개별 국가의 주권을 심각하게 위협하는 것입니다."
 resolution_repeal_eye_of_terror_intel_2_tooltip: "§Y통합 정보 네트워크 결의안을 폐지한다.§!"
 resolution_repeal_eye_of_terror_rifts_1: "§R협력 억제 결의안 폐지§!"
 resolution_repeal_eye_of_terror_rifts_1_desc: "개별 국가가 원하는 국가로부터 물질적 지원을 받아 영토를 확보할 수 있도록 해야 합니다. 우리는 시민들이 그러한 협박을 받으며 집에서 멀리 떨어진 외국 공간에서 일하도록 강요해서는 안 됩니다."
 resolution_repeal_eye_of_terror_rifts_1_tooltip: "§Y협력적 억제 의회 결의안을 폐지한다.§!"
 resolution_repeal_galactic_focus_crisis_eye_of_terror_1: "§R성계 집단 요새화 폐지§!"
 resolution_repeal_galactic_focus_crisis_eye_of_terror_1_desc: "의회는 회원국들의 군사 문제에 대해 발언할 권리를 가져서는 안되며, 모든 사람이 최상의 전략 설계에 동의해서는 안됩니다."
 resolution_repeal_galactic_focus_crisis_eye_of_terror_1_tooltip: "회원국들이 자신들만의 방어 요새화에 집중할 수 있게 됩니다."
 resolution_repeal_galactic_focus_crisis_eye_of_terror_2: "§R합동 정보망 폐지§!"
 resolution_repeal_galactic_focus_crisis_eye_of_terror_2_desc: "의회의 뜻에 따라 제국의 내부 보안을 계속 침해할 수는 없습니다. 각 국가 간에 정보 문제를 공유하는 것은 개별 국가에게 맡겨야 합니다."
 resolution_repeal_galactic_focus_crisis_eye_of_terror_2_tooltip: "우리 제국의 보안을 침해하는 합동 정보망을 종료합니다."
 resolution_repeal_galactic_focus_crisis_eye_of_terror_3: "§R합동 방어 폐지§!"
 resolution_repeal_galactic_focus_crisis_eye_of_terror_3_desc: "우리의 모든 자원을 군사 자금에 부을 수는 없습니다. 괴물들을 억제할 정도면 충분합니다."
 resolution_repeal_galactic_focus_crisis_eye_of_terror_3_tooltip: "전쟁을 불러 일으키는 행동을 끝냅니다. 우리는 모든 자원과 에너지를 폭력에 쏟아 붇지 않아도 싸울 수 있습니다."
 resolution_repeal_shroud_inquisition: "§R은하 종교 재판소 해체§!"
 resolution_repeal_shroud_inquisition_2: "§R종교 재판소 권한 부여 폐지§!"
 resolution_repeal_shroud_inquisition_2_desc: "이 노골적인 권력 남용은 은하계에서 있을 수 없는 일이며, 어떤 조직에도 그러한 과도한 권한을 부여해서는 안 됩니다."
 resolution_repeal_shroud_inquisition_2_tooltip: "§Y종교재판소 권한 부여§! 결의안을 폐지합니다."
 resolution_repeal_shroud_inquisition_desc: "우리 사회에서 죄인을 찾는 일은 있을 수 없을 뿐만 아니라 은하계 커뮤니티가 우리 국경 내에서 수사하는 방법을 지시하는 것은 옳지 않습니다."
 resolution_repeal_shroud_inquisition_tooltip: "§Y은하 종교 재판소§!를 해체하라."
 resolution_shroud_inquisition: "은하 종교 재판소 구성"
 resolution_shroud_inquisition_2: "종교 재판소에 권한을 부여합니다"
 resolution_shroud_inquisition_2_desc: "이제 종교 재판소의 임무 수행을 제한해 온 족쇄를 벗을 때입니다. 종교 재판소는 각 제국 전역에 대사관과 작전 기지를 설립하여 보다 효율적인 수사와 체포를 보장할 것입니다."
 resolution_shroud_inquisition_2_tooltip: "종교 재판소는 은하계 공동체의 모든 구성원을 관할하게 될 것입니다. §Y대심문관§! 임명을 거부하는 제국은 은하법을 §R위반§!하게 될 것입니다."
 resolution_shroud_inquisition_desc: "이제 우리는 많은 공동체에 만연한 부패를 뿌리 뽑고 정화하기 위해 힘을 합쳐야 할 때입니다. 각 국가는 자국 국경에서 문제를 처리할 수 있지만, 우리는 은하계 전체에서 수사를 돕고 지원할 수 있는 은하 종교재판소를 설립할 것입니다."
 resolution_shroud_inquisition_tooltip: "은하계 커뮤니티의 구성원은 은하계 종교 재판소를 구성하여 제국 내에서 대 종교 재판관을 임명할 수 있습니다."
 rift_inhibitor_0: "균열 억제기 골조"
 rift_inhibitor_0_DESC: "균열 억제기를 건설하기 위한 골조입니다. 거대 구조물 조립의 토대가 됩니다. 장막 균열이 있는 행성 주위에 건설해야 합니다."
 rift_inhibitor_0_MEGASTRUCTURE_DETAILS: "§Y균열 억제기§!는 장막으로의 관문 역할을 하는 균열을 완전히 감싸서 능동적으로 억제합니다."
 rift_inhibitor_1: "미완성 균열 억제기"
 rift_inhibitor_1_DESC: "부분적으로 작동 가능한 균열 억제기입니다. 아직은 균열을 둘러싼 사이오닉 에너지를 완화 시키기 못합니다."
 rift_inhibitor_1_MEGASTRUCTURE_DETAILS: "§Y균열 억제기§!는 장막으로의 관문 역할을 하는 균열을 완전히 감싸서 능동적으로 억제합니다."
 rift_inhibitor_2: "균열 억제기"
 rift_inhibitor_2_DESC: "완전히 작동하는 균열 억제기 입니다. 장막으로의 관문 역할을 하는 균열을 안정화시키고 능동적으로 억제시킵니다."
 rift_inhibitor_2_MEGASTRUCTURE_DETAILS: "§Y균열 억제기§!는 장막으로의 관문 역할을 하는 균열을 완전히 감싸서 능동적으로 억제합니다."
 rift_inhibitor_desc: "§H균열 억제기§!\n장막 균열의 장막으로의 연결을 끊을 수 있는 균열 억제기를 건설할 수 있습니다."
 rift_inhibitor_permanently_ruined: "파괴된 균열 억제기"
 rift_inhibitor_permanently_ruined_DESC: "파괴된 균열 억제기 입니다. 이 거대 구조물의 기본 골격은 대체로 온전하지만, 전투나 장막 균열의 격렬한 붕괴로 인하여 수리할 수 없을 수준의 손상을 입었습니다."
 rift_inhibitor_permanently_ruined_MEGASTRUCTURE_DETAILS: ""
 sc_eye_of_terror: "공포의 눈"
 sc_great_rift: "$shroud_rift_object$"
 shroud_avatar_gift: "장막의 존재의 축복"
 shroud_avatar_gift_2: "아바타의 축복"
 shroud_avatar_gift_2_desc: "피의 희생에 대한 대가로 장막의 존재가 우리에게 엄청난 축복을 주었습니다."
 shroud_avatar_gift_desc: "피의 희생에 대한 대가로 장막의 존재가 우리에게 엄청난 축복을 주었습니다."
 shroud_composer_effect: "장막의 생명력"
 shroud_composer_effect_desc: "§Y이야기의 작곡가§!가 이 행성을 사로잡았고, 이 더럽혀진 땅의 모든 생명체에게서 그들의 손길을 느낄 수 있습니다. 출산율과 함께 질병 발병률, 비정상적인 돌연변이의 수가 치솟고 있으며, 높아진 출산율 만큼 죽어나가고 있습니다."
 shroud_cult_admiral: "이교도 제독"
 shroud_cult_arrests: "최근 광신도 집단 검거"
 shroud_cult_general: "이교도 장군"
 shroud_cult_investigation: "광신도 조사"
 shroud_cult_spreads: "퍼져나가는 광신도의 영향력"
 shroud_cult_uprising: "최근 광신도 반역자 반란"
 shroud_cult_uprising_admiral: "배반자 제독"
 shroud_cult_uprising_crushed: "최근 반란 진압됨"
 shroud_cult_uprising_crushed_desc: "최근 이 행성에서 장막 광신도의 반란이 진압되었습니다. 이제 현지인들은 일상으로 돌아가는데 집중하고 있습니다."
 shroud_cult_uprising_general: "반역 장군"
 shroud_cult_uprising_thwarted: "광신도 반란 좌절됨"
 shroud_cultist_army: "장막 광신도 지상군"
 shroud_cultist_army_desc: "장막 광신도의 지상군입니다."
 shroud_desire_effect: "장막의 타락"
 shroud_desire_effect_desc: "이 행성의 사람들은 §Y욕망의 하수인§!이 약속한 완전한 퇴폐를 위해 자기 사회의 윤리를 버리기 시작했고, 이미 내버린 사람도 있습니다. 이곳에 존재하는 모든 지성체들은 고급 요리와 매혹적인 물건, 그리고 온갖 종류의 일탈적인 쾌락을 필사적으로 추구합니다."
 shroud_eater_effect: "장막의 분노"
 shroud_eater_effect_desc: "이 행성에 살고 있는 것들은 쉽게 분노하며 끊임없이 폭력을 찾아 다닙니다. 이곳에 살고 있는 자들의 잔인함과 §Y행성 포식자§!의 채울 수 없는 굶주림으로 인해, 이 땅에서 죽음이 사라지질 않습니다."
 shroud_entities_army_victims: "§R우리 지상군 피해§!"
 shroud_entities_kills_us: "우리 제국이 섬멸한 장막의 존재"
 shroud_entities_planets: "§R삼켜진 행성§!"
 shroud_entities_victims: "§R은하계 사상자 (백만)§!"
 shroud_entities_victims_us: "§R우리 함대 사상자§!"
 shroud_greater_horror_army: "위대한 공포"
 shroud_greater_horror_army_desc: "거대하고 두려운 생명체입니다."
 shroud_horror_army_1: "장막의 공포"
 shroud_horror_army_2: "장막의 공포"
 shroud_monolith_digsite: "검은 돌의 모노리스: 지도를 따라서"
 shroud_monolith_digsite_desc: "이전의 고고학 현장의 자료를 모아 만든 지도를 따라 이곳에 왔습니다. 우리의 팀은 탐사 지역을 좁혀나갔고 지표면을 굴착할 준비를 하고 있습니다."
 shroud_readings_initial: "이상한 신호 조사 중"
 shroud_readings_invest: "할당된 연구 자금"
 shroud_readings_psionic: "영혼의 통합"
 shroud_residue: "장막의 자취"
 shroud_residue_desc: "이 성계에 장막의 폭풍이 남아있어, 어떻게 보면 활력이라 할 수 있는 것을 통해 연구와 생산에 도움을 주고 있습니다. 그러나, 희미한 속삭임과 유령들이 여전히 이 행성을 괴롭히고 있으며, §M공포의 눈§!이 봉인되었든 그렇지 않든 간에 그렇게 가까이 살고 싶어 하는 사람은 없을 것입니다."
 shroud_rift_1: "$shroud_rift_3$"
 shroud_rift_1_desc: "'§M장막 균열§!은 현실과 슈라우드 사이의 장벽이 약해져 그 안의 생명체가 물질 우주로 들어갈 수 있게 되는 현상입니다. 균열은 무작위로 발생하기도 하지만, 그 안의 신비한 존재나 필멸자가 균열을 만들기도 합니다. 어떤 균열은 순식간에 일어나기도 하고 몇 달, 몇 년, 심지어 몇 세기 동안 지속되기도 합니다."
 shroud_rift_2: "$shroud_rift_3$"
 shroud_rift_3: "§LShroud Rift§!"
 shroud_rift_influence: "장막의 손아귀"
 shroud_rift_influence_desc: "이 행성은 §M장막§!의 균열의 사이오닉 인력의 범위 내에 있습니다. 장막과 악마 같은 장막의 존재들이 이 행성을 향해 계속해서 손을 뻗고 있으며, 남아 있는 자들의 마음을 쉬지않고 공격하고 있습니다.\n\n§R균열이 붕괴하거나 억제되지 않으면 장막의 존재가 이 행성을 공격할지도 모릅니다.§!"
 shroud_rifts_chain_desc: "장막 균열"
 shroud_rifts_chain_title: "장막 균열"
 shroud_rising_0_poi: "특이한 균열"
 shroud_rising_0_poi_desc: "[from.GetName]에 들어서자, 함선은 물질계에 생긴 작은 균열을 마주하게 되었습니다. 우리의 과학자들은 다들 난생 처음봤다는 말을 하고 있습니다."
 shroud_rising_1_poi: "이상한 신호의 근원"
 shroud_rising_1_poi_desc: "우리의 과학자들이 이상한 신호를 발생시키는 성계를 찾았습니다. 아마도 근처의 무언가가 간섭을 일으키는 듯 합니다."
 shroud_rising_2_poi: "공포의 눈"
 shroud_rising_2_poi_desc: "§M공포의 눈§!, 광기와 절망의 땅, 하늘이 피눈물을 흘리고 고대의 별들이 각양각색으로 불타며 장막의 암흑의 생명체가 지배하는 곳.\n\n사이오닉 에너지의 쓰나미가 은하계를 찢어버린 곳입니다. 죽음보다 끔찍한 운명을 원하는 자들만이 이곳으로 떠나며, 필멸의 존재가 헤아릴 수 없는 최악이 기다리고 있습니다."
 shroud_rising_ambient.1.a.tooltip: "우리는 행성 주민을 대피시키기 위해 최대한 빨리 병력을 보내야 합니다.\n\n"
 shroud_rising_ambient.1.desc: "[Root.GetName] 주변에서 강력한 에너지의 급증을 감지하여 성계 내의 모든 통신을 억제했습니다. 다시 교신하는 데 몇 분이 걸렸고, 공황 상태의 이미지와 무전기가 터져 나왔을 뿐입니다. 작은 §M장막의 균열§!이 행성을 휩쓸면서 사이오닉 소용돌이가 발생해 지표면이 손상되고 지금은 위험하게 변한 지형에 존재들이 출현한 것 같습니다."
 shroud_rising_ambient.1.name: "§M장막의 균열§! 발생"
 shroud_rising_ambient.2.a: "지역 군대 전체에 경계 태세를 발동하세요."
 shroud_rising_ambient.2.a.tooltip: "가능한 한 빨리 지원군을 보내 행성을 보호해야 합니다."
 shroud_rising_ambient.2.desc: "[Root.GetName] 표면에서 발생한 에너지 급증으로 인해 현지 군대에 최고 경계 태세가 발동되었습니다. 행성의 당국이 다수의 보고서를 보내고 있으며, 그 내용은 알 수 없는 §M장막§!의 존재가 풀려나, 장막의 손길이 닿은 행성의 어딘가에서 기어나와 주민들이 공포에 떨고 있다는 것입니다."
 shroud_rising_ambient.2.name: "광란하는 §M장막의 공포§!"
 shroud_rising_ambient.3.a.tooltip: "우리는 폭풍이 얼마나 오래 지속될지 모릅니다. 우리는 어떤 존재가 기어나와서 성계을 잃지 않도록 추가 물자와 병력을 보내야 합니다."
 shroud_rising_ambient.3.desc: "파괴적인 §M장막§!의 폭풍이 [From.GetName] 성계에 나타났고, 근방의 모든 전자 장비가 방해받고 있습니다. 균열과 사이오닉 폭풍은 일시적인 것으로 보이지만, [Root.GetName]에 공포가 풀려났고 행성과 궤도를 돌아다니고 있습니다.\n\n지상의 지역 군대와의 연락이 끊겼지만, 주둔군에 증강 병력을 보내지 않으면 누구도 살아남지 못할 것 같습니다."
 shroud_rising_ambient.4.desc: "격동의 몇 달이 지난 후, [From.GetName] 성계의 §M장막 폭풍§!이 마침내 그 파괴적인 영향과 함께 사라졌습니다. 남은 §M장막 괴물§!이 모두 파괴되면 우리 국민은 안도의 한숨을 내쉴 수 있겠지만, 그때까지는 성계을 집어삼킨 혼돈의 조각을 수습해야 합니다."
 shroud_rising_ambient.6.a: "계속 교신 재개를 시도해 보세요."
 shroud_rising_ambient.6.a.tooltip: "폭풍이 얼마나 오래 지속될지 모르니, 어떤 개체가 기어 나오기로 결정하더라도 성계을 잃지 않도록 추가 물자와 병력을 보내야 합니다."
 shroud_rising_ambient.6.desc: "[From.GetName] 성계에 파괴적인 §M장막 폭풍§!이 발생하여 주변의 모든 전기 공급을 방해하고 있습니다. 균열과 사이오닉 폭풍은 일시적인 것으로 보이며, 공포보다는 [Root.GetName] 궤도에 유령 티얀키 무리가 나타났습니다. 폭풍으로 인해 지상의 지역 세력과의 연락이 끊겼지만, 고요한 괴물 이상이 나타날 경우를 대비해 해당 지역을 강화해야 합니다."
 shroud_rising_ambient.7.a: "드디어 좋은 소식이군요."
 shroud_rising_ambient.7.a.tooltip: "다른 곳에서 또다른 균열이 나타날 경우를 대비하여 우리의 성계의 병력을 증강해야 합니다."
 shroud_rising_ambient.7.desc: "폭풍의 몇 개월이 지난 뒤, [From.System.GetName] 성계의 §M장막§!의 폭풍이 마침내 사라졌습니다.\n\n남아있는 장막의 생명체들을 제거한 뒤에야 우리의 국민들이 안도의 한숨을 내쉴 수 있겠지만, 그 때까지 그들은 자신의 성계를 집어삼킨 혼돈으로부터 정상으로 돌아가야 할 것입니다."
 shroud_rising_ambient.7.name: "§M장막의 폭풍§! 소멸"
 shroud_rising_chain2_desc: "엄청난 불안이 은하계를 동요시키고 있습니다. 살아있는 모든 존재가멀리서 들리는 맥박을 느낄 수 있습니다, 그것이 무엇인지 알 수 없지만요. 마치 우리 안의 무언가가 기를 쓰고 나오려고 하는 것 같습니다.\n\n하지만 그것이 나오는 것이 기대되는 것은 아닙니다. 오싹한 공포만이 느껴집니다. 그것이 무엇인지는 모르지만, 언제라도 터져 나올 것만 같습니다."
 shroud_rising_chain2_title: "무언가 움직이고 있다"
 shroud_rising_chain_desc: "물리 법칙을 거스르는 특이한 에너지 급증으로 인해 우리 과학자들이 갈피를 못잡고 있습니다. 우리의 팀은 이 이상 현상으로 발생되는 뒤죽박죽된 데이터를 해독하는데 어려움을 겪고 있습니다."
 shroud_rising_chain_title: "이상한 신호"
 shroud_rising_colony.1.desc: "지난 몇 주간, [planet.GetName]의 거주민들은 밤 중에 알 수 없는 두드림과 속삭임을 들었습니다. 걱정을 하는 시민들이 자신들을 부르는 기묘한 소리를 찾기 위해 식민지 바깥을 수색하기로 결정했습니다."
 shroud_rising_colony.1.name: "속삭임의 부름"
 shroud_rising_colony.2.desc: "[planet.GetName]의 현지인들이 고대의 사원을 발견했습니다. 아주 먼 옛날에 지어진 신비로운 건물입니다. 그들은 이곳에서 소리가 들렸다고 확신하고 있으며, 용감한 고고학자와 시민들은 이 수수께끼의 건축물에 무엇이 있을지 탐험해보기로 결정했습니다."
 shroud_rising_colony.2.name: "잊혀진 사원이 발견되다"
 shroud_rising_colony.3.a: "생명의 선물"
 shroud_rising_colony.3.a.tooltip: "이 존재는 §Y이야기의 작곡가§!로 알려져 있으며, 우리의 생물학적 형태에 큰 관심을 보였습니다. 그것은 우리에게 우리가 성장하고 변화하며, 개선되고 진화할 수 있는 다양한 방법을 보여주었습니다.\n\n§Y그것을 우리의 살 속으로 받아들이기만 한다면 말입니다.§!\n\n"
 shroud_rising_colony.3.b: "힘의 선물"
 shroud_rising_colony.3.b.tooltip: "이 존재는 §Y행성 포식자§!이며, 그것은 우리를 먹고 싶어 합니다.\n\n그러나, 우리 전부를 먹고자 하는 것은 아닙니다. 우리가 내어줄 수 있는 것 이상을 요구하지는 않습니다. 그 대가로, 그것은 우리에게 엄청난 힘을 줄 것입니다. 그것은 우리에게 그것이 가진 굶주림과 분노를 가르쳐 줄 것입니다. 그것은 그들을 어떠한 적이라도 압도할 수 있는 사이오닉 병기로 바꾸어 줄 것입니다.\n\n§Y그것이 우리를 먹게 내버려 둔다면 말입니다.§!\n\n"
 shroud_rising_colony.3.c: "풍요의 선물"
 shroud_rising_colony.3.c.tooltip: "이 존재는 §Y욕망의 하수인§!이며, 그것은 우리에게 부와 힘, 명성 등... 우리가 바래왔던 모든 것을 줄 것입니다. 우리가 이제껏 바래왔던 모든 것을 말입니다.\n\n대가 말인가요? 크지 않습니다. 그냥 부담금 정도입니다. 그것은 우리에게 가장 좋은 것만을 원합니다. 그것을 우리를 돕고, 인도하며, 우리의 야망과 꿈을 이끌 것입니다.\n\n§Y우리가 그것을 마음속으로 받아들인다면 말입니다.§!\n\n"
 shroud_rising_colony.3.d: "지식의 선물"
 shroud_rising_colony.3.d.tooltip: "이 존재는 자신을 §Y공허의 속삭임§!이라 소개했습니다. 그것 - 그들 - 은 필멸자들끼리 비밀리에 속삭이는 모든 지식을 알고있다고 주장하며, 이러한 비밀을 우리와 나누겠다고 제안했습니다...\n\n§Y우리가 그것들을 우리의 의식 속으로 허용한다면 말입니다.§!\n\n"
 shroud_rising_colony.3.desc: "수수께끼의 사원에 들어간 사람들은 함정을 지나고 무너진 벽을 따라 건물의 가장 깊은 곳까지 이르렀습니다. 그곳에는 형용할 수 없는 벽화와 작품들이 있는 거대한 곁방이 있었습니다. 벽화와 작품들은 많은 생명체들과 존재들에게 바쳐지는 것이었습니다. 어쩌면 신을 위한 것일까요?\n\n두드리는 소리는 여기서 끝났습니다. 많은 사당들이 폐허가 된지 오래이지만, 남아있던 한 사당이 방 안에 서있던 사람들을 불렀습니다.\n\n그들에게 선택지가 주어졌습니다."
 shroud_rising_colony.3.e.tooltip: "행성에서 사원의 모든 흔적을 제거하기 위해 궤도 폭격을 사용합니다.\n\n"
 shroud_rising_colony.3.name: "제안"
 shroud_rising_colony.4.a: "현지인 몇몇은 희생시키세요."
 shroud_rising_colony.4.a.tooltip: "현지인 몇몇을 모아 그 존재에게 바칩니다.\n\n§R안 좋은 예감이 듭니다.§!\n\n"
 shroud_rising_colony.4.b: "행성 전체를 제안하세요."
 shroud_rising_colony.4.b.tooltip: "이 존재에게 행성의 모든 생명을 대가로 선물을 제안합니다.\n\n§R끔찍한 예감이 듭니다.§!\n\n"
 shroud_rising_colony.4.c.tooltip: "이것은 너무 과합니다. 우리는 이 짐승을 위해 우리 자신을 죽이지는 않을 것입니다."
 shroud_rising_colony.4.desc: "[planet.GetName]에 속삭임이 돌아왔습니다. 귀에 거슬리는 목소리가 들어달라 애원하고 있습니다. 현지인들이 도착했을 때, 사원은 고요했습니다. 돌맹이도, 생명체도, 벌레도 조용했습니다.\n\n우리의 후원자, 어쩌면 다른 무언가가 새로운 제안을 했습니다. 우리가 확신할 수 있는 것은 그것의 손이 뻗어져 있고 우리는 그것을 취하기만 하면 된다는 것입니다.\n\n그것이 요구하는 것은 그저 자신의 갈증을 해소할 수 있을 정도로, 우리 존재의 일부분을 제공해 달라는 것 뿐입니다.\n\n선택은 우리의 것입니다."
 shroud_rising_colony.5.a: "지원군을 파견하세요!"
 shroud_rising_colony.5.desc: "그 존재는 우리의 결정에 분노하며 지상을 가로질러 울려퍼지는 강력한 파동을 방출하였고, 모든 사원들의 구조를 붕괴시켰습니다.\n\n이어서 지각 아래에서 무엇인가가 휘몰아 쳤으며, 상상도 할 수 없을 발톱과 쐐기들이 아래에서 솟아올랐습니다. 현지의 주민들은 이름없는 외계 건물이 있던 곳에서 나타난 거대한 그림자의 망령을 공포에 질린채 지켜보았습니다.\n\n거대한 장막의 존재가 포식을 하기 위해 [planet.GetName]에 강림했습니다."
 shroud_rising_colony.5.name: "지불해야할 대가"
 shroud_rising_colony.6.desc: "제물로 바쳐진 자들의 물리적 형태에서 생명이 떠나가자, 너무도 강력한 사이오닉 폭발이 사원에서 방출되어, 사원 전체를 산산이 부수고 무너뜨렸습니다. 하늘에는 에테르의 잔재와 작은 조각들이 모여들고, 이는 점점 커져 [planet.GetName]의 궤도 위에 모습을 나타내기 시작했습니다.\n\n우리가 무언가를 소환했습니다... 하지만 그것은 자신의 약속을 지켰습니다."
 shroud_rising_colony.6.name: "존재가 나타나다"
 shroud_rising_colony.7.a: "필요한 대가였습니다."
 shroud_rising_colony.7.b: "우리가 대체 무슨 짓을 한 거지?"
 shroud_rising_colony.7.desc: "행성 전체를 약속하며 피의 제물을 바치자, 너무도 강력한 사이오닉 폭발이 사원에서 방출되어, 사원 전체를 산산이 부수고 무너뜨렸습니다. 하늘에는 에테르의 잔재와 작은 조각들이 모여들고, 이는 점점 커져 [planet.GetName]의 궤도 위에 모습을 나타내기 시작했습니다.\n\n우리가 일종의 장막 아바타를 소환했습니다... 하지만 그것은 자신의 약속을 지켰습니다."
 shroud_rising_colony.7.name: "아바타가 나타나다"
 shroud_rising_cult_uprising.11.a: "군을 소집해야 합니다."
 shroud_rising_cult_uprising.11.desc: "[cultist_uprising_system.GetName] 성계 전역에 남아있는 충성스러운 군대가 돌연 침묵했습니다. 그 구역 전역에 걸친 공동의 노력으로, 반역자 광신도들은 대규모 공격을 감행하여 우리의 군사 대부분을 죽이거나 퇴각시켰으며 현재 성계를 완전히 장악했습니다.\n\n그들은 남아있던 당국 관계자와 군대를 생포하고 제물로 바침으로써 통신을 끊었습니다. 곧 [cult_uprising_owner.GetName]의 나머지 지역에 눈을 돌리리라 예상됩니다."
 shroud_rising_cult_uprising.11.name: "§R광신도 반란§!"
 shroud_rising_cult_uprising.12.a: "어떻게 될지 모르겠군요."
 shroud_rising_cult_uprising.12.desc: "§Y[cult_uprising_owner.GetName]§!(이)가 내전에 휩싸였습니다. 충성파 정부군과 [cultist_uprising_system.GetName] 성계의 혼란 이후 나타난 반역을 일으킨 장막 광신도들인 §Y[cultist_rebel_country.GetName]§!(이)가 맞서고 있습니다."
 shroud_rising_cult_uprising.12.name: "[cult_uprising_owner.GetName]의 광신도 반란"
 shroud_rising_cult_uprising.3.desc: "[Root.GetName]에 §M장막§! 종교 집단이 은밀하게 성장하고 있었다는 증거가 드러나기 시작했습니다. 지역 당국은 부패한 공무원들이 수사에 방해가 될 수 있다고 우려하며, 추가적인 지원을 요청했습니다.\n\n관계자들은 광신도들의 갈고리가 너무 깊게 박히기 전에 광신도들과 그 영향력을 뿌리 뽑아야 한다는데에 동의했습니다. 우리는 이를 지역 당국에 맡길 수도 있고, 광신도들을 추적할 기동 부대를 설립할 수도 있습니다."
 shroud_rising_cult_uprising.3.name: "[Root.GetName]에 퍼져나가는 사교"
 shroud_rising_cult_uprising.4.desc: "[cult_uprising_planet.GetName]의 광신도들이 자신의 종파를 퍼트리고 성계 전역에 영향을 미치고 있다는 추가 보고가 들어왔습니다. 그들은 §M장막§!이라 불리는 차원에 살고 있는 다양한 존재나 §Y암흑의 신§!을 숭배하는 것으로 보입니다. 추적 관찰을 진행한 결과, 이러한 단체들이 어둠 속에서 이상하고 타락한 일련의 의식을 시행하고, 제물을 바치며 소름끼치는 활동들을 하고 있음이 밝혀졌습니다.\n\n지금이 이러한 활동을 막지 않으면, 광신도들의 영향력이 너무 커져 극단적인 조치를 취해야 할지도 모릅니다."
 shroud_rising_cult_uprising.4.name: "광신도의 영향력이 퍼지다"
 shroud_rising_cult_uprising.42.desc: "일탈을 전파하는데 전념하는 여러 사교들의 인기가 상승하고 [cult_uprising_planet.GetName]의 이면에서 사회를 타락시키는 것으로 보입니다. 이에 따라, 범죄와 무법, 그리고 불경스러운 행위들이 억제되지 않고 퍼지고 있습니다."
 shroud_rising_cult_uprising.42.name: "§R불만§!: 향락 사교가 뿌리를 내리다"
 shroud_rising_cult_uprising.43.desc: "[cult_uprising_planet.GetName]에 광범위한 제물 의식과 살인에 대한 소문이 퍼졌습니다. 이에 대중들 사이에서는 불안과 공포가 자라나고 있으며, 광신도들을 막지 못하는 당국의 무능으로 인해 안보와 우리 정부에 대한 신뢰가 하락했습니다."
 shroud_rising_cult_uprising.43.name: "§R불만§!: 만연한 제물 의식"
 shroud_rising_cult_uprising.44.desc: "[cult_uprising_planet.GetName]의 정착지에서 거주민들이 점점 사라지고 있습니다. 어느날 밤, 빈민가나 지구가 통째로 비어버렸으며, 유일한 단서는 벽과 땅바닥에 새겨진 수수께끼 같은 기호 뿐입니다. 지역민들은 공포와 불신으로 고통받고 있습니다."
 shroud_rising_cult_uprising.44.name: "§R불만§!: 실종"
 shroud_rising_cult_uprising.51.desc: "오랜 조사와 여러 차례의 합동 작전 끝에 [cult_uprising_planet.GetName]의 우리 군이 이 음모에 연루된 이단주의 주동자들과 부패한 관리들을 혼란에 빠뜨리고 뿌리 뽑는 데 성공했습니다. 대부분은 사살되거나 투옥되었지만, 다른 곳에서 유사한 종파가 나타날 경우 경계해야 합니다."
 shroud_rising_cult_uprising.51.name: "지방 당국, 사이비 종교 척결"
 shroud_rising_cult_uprising.6.a: "배신자들!"
 shroud_rising_cult_uprising.6.desc: "[cultist_uprising_system.GetName] 성계 전역에서 광신도 군대가 부추긴 전투가 발생했습니다. 배신자 군대가 핵심 목표를 동시 다발적으로 습격하고 비활성화 함에 따라 상황이 빠르게 악화되었습니다. 우리의 주둔군과 함선들은 반란을 일으켰고, 지상과 궤도상에서 격렬한 전투가 벌어지고 있으며, [cult_uprising_planet.GetName]에서는 최대 규모의 전투가 벌어지고 있습니다.\n\n이제 그 지역의 운명은 증원군이 도착할 때까지 방어하는 아군의 능력에 달려있습니다. 그들이 실패한다면, 성계 전체를 잃게 될 것입니다."
 shroud_rising_cult_uprising.6.name: "§R불만§!: [cultist_uprising_system.GetName]의 내전"
 shroud_rising_cult_uprising.7.a: "멋진 날이군요."
 shroud_rising_cult_uprising.7.desc: "[FromFrom.GetName]의 끈질긴 전투 끝에, 광신도 배신자 다수가 패배했습니다. 아직도 저항 세력이 남아있고, 반란 세력이 재집결 중입니다.\n\n성계가 파괴될 뻔했던 것이 잠시 중단되었으니, 그들이 반격하기 전에 이 기회를 공고히 해야합니다."
 shroud_rising_cult_uprising.7.name: "§R반란§!: 광신도 반란 진압됨"
 shroud_rising_cult_uprising.8.a: "암울한 날이군요."
 shroud_rising_cult_uprising.8.desc: "전투가 잦아들고 [FromFrom.GetName] 지상의 광신도들이 승리를 거두었습니다. 살아남은 우리의 충성파 군대와 관료들이 사냥당하고 처형되고 있습니다."
 shroud_rising_cult_uprising.8.name: "§R반란§!: [FromFrom.GetName]에서 승리를 맞이한 광신도들"
 shroud_rising_cult_uprising.9.a.tooltip: "확실한 답을 보냅니다. 발견 즉시 교전합니다."
 shroud_rising_cult_uprising.9.b: "약속이라..."
 shroud_rising_cult_uprising.9.b.tooltip: "새로운 길을 좇을 때가 됐을지도 모릅니다."
 shroud_rising_cult_uprising.9.desc: "대부분이 현재 [cultist_uprising_system.GetName] 성계에서 공무원을 맡고 있는 사교의 지도자들이 [cult_uprising_owner.GetRulerTitle]에게 반역의 편지를 보냈습니다. 그 안의 최후통첩은 단순했습니다.\n\n§S함께하지 않으면 죽는다.§!\n\n현지 군대와 시민 정부중 다수가 반역자들인 것은 분명합니다. 즉, 누구를 믿어야 할지 알 수 없다는 것입니다. 그렇다 하더라도, 우리의 상상을 뛰어넘는 힘과 부에 대한 약속은 분명 많은 사람들을 유혹했습니다. 어떻게 대답할까요?"
 shroud_rising_cult_uprising.9.name: "최후통첩"
 shroud_rising_eye_of_terror.12.a: "말도 안 돼요."
 shroud_rising_eye_of_terror.12.desc: "은하계 방방곡곡에 끔찍한 소식이 펴졌습니다. [eye_of_terror_reopened_country.GetName](이)가 숭고한 골리앗 억제기를 장악하고 파괴했습니다. 자동 안전 장치를 천천히 해제하고, 억제기가 대균열을 막지 못할 때까지 조금씩 해체했던 것으로 보입니다. 공포의 눈이 하늘을 둘로 쪼개고 은하는 다시 한 번 공포에 잠길 것입니다.\n\n§P장막의 침공과 불안정한 균열, 장막의 폭풍이 다시 한 번 은하계를 괴롭힐 것입니다.§!"
 shroud_rising_eye_of_terror.12.name: "골리앗 억제기 파괴됨"
 shroud_rising_eye_of_terror.13.a.tooltip: "장막 속의 고대의 존재 중 하나가 우리에게 강력한 축복, 물리적 형태를 띈 장막의 아바타를 주었습니다. "
 shroud_rising_eye_of_terror.13.desc: "우리가 마지막 전원 설정을 해제하자, 죽음의 고통을 맞보고 있는 골리앗 억제기가 저항하며 신음하고 있습니다. 우리 마음 속 한 구석에서 어두운 무언가가 속삭이자, 성계의 모든 빛이 깜빡거리다 꺼졌습니다.\n\n'§PFrn ah syha'h ahor nafl ah'mglw'nafh. Ymg' mgep c' mgepna'ah'ehye§!.'\n\n우리는 그 말을 이해할 수 없습니다. 발음할 수 없는 하나하나의 음절이 고통을 불러 일으킵니다. 하지만 우리는... 감사를 느낄 수 있습니다.\n\n그 눈에서 다양한 생명체가 나타났고, 그 중 하나가 가만히 남아있었습니다. 그 생명체는 우리 군과 텔레파시를 통해 자신이 우리의 명령을 기다리고 있다고 이야기 했습니다."
 shroud_rising_eye_of_terror.14.a.tooltip: "우리는 계속 나아가야 합니다."
 shroud_rising_eye_of_terror.14.desc: "§M공포의 눈§! 성계 내 모든 사람의 마음속에는 저승의 속삭임이 스며들어 있습니다. 무슨 일이 벌어지고 있는 걸까요? §M공포의 눈§!에서 §M장막의 존재§!들이 나타나 §Y골리앗 억제기§! 주변을 맴돌며 그 구조를 위협하고 있습니다."
 shroud_rising_eye_of_terror.15.a.tooltip: "이런 반응을 보이다니 우리가 뭔가 제대로 하고 있는 게 틀림없어."
 shroud_rising_eye_of_terror.15.desc: "여러 개의 §M장막 아바타§!가 기어 나오면서 §Y골리앗 억제기§!가 흔들리고, 그 형태 일부가 물질을 통과하고 다른 일부는 §Y골리앗 억제기§!의 틀 주위를 소름 끼치도록 미끄러집니다. '야프 수드 키 비야프리브'가 포착 가능한 모든 행성에 대한 합동 공격에 대한 보고가 들어오면서 경보가 울리기 시작했습니다."
 shroud_rising_eye_of_terror.16.a.tooltip: "우리는 그들을 막을 수 없습니다. 마지막 순간은 우리의 손안에 있습니다."
 shroud_rising_eye_of_terror.16.b: "우리에겐 영혼이 없어요, 멍청아."
 shroud_rising_eye_of_terror.16.desc: "거대한 충격파가 우리 일꾼들을 고통에 빠뜨렸고, 성계의 모든 것이 혼란에 빠졌으며 정상으로 돌아오는 데 몇 분이 걸렸습니다. 눈으로부터의 거리에 상관없이 제국 전역에 울려 퍼지는 목소리, 가장 어두운 우주 깊은 곳에서 들려오는 오싹한 엘드리치의 속삭임. '야프르 비즘 -멸망자... 갑작스러운 가사... 너희 영혼은 소멸을 간청할 것이다.' 고통은 희미하게 지속되다가 거의 완성된 억제장치 안에서 빠져나온 거대한 엘드리치 공포가 눈에서 나타나면서 서서히 사라집니다."
 shroud_rising_eye_of_terror.16.name: "그림자에서 들려오는 목소리"
 shroud_rising_eye_of_terror.2.b: "대체 뭘까요?"
 shroud_rising_eye_of_terror.2.c: "공허가 우리를 부릅니다."
 shroud_rising_eye_of_terror.2.c.tooltip: "장막의 목소리가 우리에게 속삭입니다. 무언가 크게 잘못되었습니다."
 shroud_rising_eye_of_terror.2.d: "그들이 온다."
 shroud_rising_eye_of_terror.2.desc: "커져가는 불안이 은하계를 휩쓸기 시작했습니다. 살아있는 모든 존재가 자기 마음의 뒤에 붙어있는 그것을 느낄 수 있습니다. 멀리서 맥박이 들리고 있습니다, 그것이 무엇인지 알 수 없지만요. 마치 우리 안의 무언가가 기를 쓰고 나오려고 하는 것 같습니다.\n\n하지만 그것이 나오는 것이 기대되는 것은 아닙니다. 오싹한 공포만이 느껴집니다."
 shroud_rising_eye_of_terror.3.b: "기묘한 우연일 뿐입니다."
 shroud_rising_eye_of_terror.3.c: "자유 언론의 생각처럼, 기이하군요."
 shroud_rising_eye_of_terror.3.d: "조금 자극적이지 않나요?"
 shroud_rising_eye_of_terror.3.desc: "방금 은하계 뉴스 네트워크에서 특별한 조사 보고서가 방송되었는데, 지난 몇 년간 은하계의 사이오닉 능력자들이 공유된 끔찍한 악몽을 꾸었다고 합니다.\n\n정말 이상한 점은 이러한 악몽이 관계없는 종족들에게서도 두드러지게 유사하다는 것입니다. 더욱 더 기묘한 점은 독립 연구원과의 인터뷰가 담긴 보고서인데, 그들은 여러 곳의 원시 외계 문명에서 악몽에서 본 것과 거의 똑같은 그림을 그리고 있는 것을 관측했다고 합니다."
 shroud_rising_eye_of_terror.3.e: "미신같은 헛소리입니다."
 shroud_rising_eye_of_terror.3.f: "나쁜 징조로군요."
 shroud_rising_eye_of_terror.3.g: "흥미로운 이야기입니다."
 shroud_rising_eye_of_terror.3.h: "외계종의 선동입니다."
 shroud_rising_eye_of_terror.3.i: "뭔가 불길한 일이 벌어지고 있습니다."
 shroud_rising_eye_of_terror.3.j: "들어본 얘기 같군요."
 shroud_rising_eye_of_terror.3.k: "악몽? 그건 축복입니다."
 shroud_rising_eye_of_terror.3.name: "은하의 악몽"
 shroud_rising_eye_of_terror.4.a: "안 좋은 예감이 드는군요."
 shroud_rising_eye_of_terror.4.b: "장막을 막고 있던 현실이 무너지고 있습니다."
 shroud_rising_eye_of_terror.4.c: "모든 것이 삼켜질 것이다."
 shroud_rising_eye_of_terror.4.desc: "격렬하고 끔찍한 순간, [eot_culprit.GetName]의 수도에서 뿜어져 나온 무한한 에너지와 공포의 파도가 사이오닉의 형태로 전 은하를 압도했습니다. 살아있는 모든 존재가 끔찍한 두통과, 의식의 가장 어두운 곳에서 찔러대는 목소리의 불협화음을 느꼈습니다.\n\n순식간에 느껴진 고통은 다시 순식간에 사라졌고, 불쾌한 정적만이 남았습니다. 행성 전체의 동물들은 침묵하고 불빛이 꺼졌으며, §L무언가§!가 저기 그림자 속에서 서성대고 있을 것만 같은 기분이 듭니다."
 shroud_rising_eye_of_terror.4.name: "찢어지는 현실"
 shroud_rising_eye_of_terror.42.desc: "격렬하고 끔찍한 순간, 무한한 에너지와 공포의 파도가 사이오닉의 형태로 전 은하를 압도했습니다. 이는 우리의 성계 중 한 곳에서 발생한 것이며, 균열은 너무 급격하게 커져서 주변의 모든 것을 사이오닉 에너지로 완전히 에워쌌습니다. 악몽은 현실이 되고, 광기가 퍼져나가며 §M장막§! 속에만 존재했던 존재들이 주변의 모든 행성들을 차지했습니다.\n\n살아있는 모든 존재가 끔찍한 두통과, 의식의 가장 어두운 곳에서 찔러대는 목소리의 불협화음을 느꼈습니다.\n\n순식간에 느껴진 고통은 다시 순식간에 사라졌고, 불쾌한 정적만이 남았습니다. 행성 전체의 동물들은 침묵하고 불빛이 꺼졌으며, §L무언가§!가 저기 그림자 속에서 서성대고 있을 것만 같은 기분이 듭니다."
 shroud_rising_eye_of_terror.5.b: "[Root.GetRulerTitle](이)가 우리를 영광으로 인도할 것입니다!"
 shroud_rising_eye_of_terror.5.desc: "§M장막§!이 더 이상 담아둘 수 없었던 압도적인 사이오닉 에너지가 은하계에 엄청난 균열을 만들어냈습니다. 이미 많은 이름으로 불리우고 있었지만, 은하 공동체의 사람들 대부분은 이 균열이 보여주는 감정을 느끼고 있으며, 이 균열을 §M공포의 눈§!이라 부르고 있습니다.\n\n무엇이 이를 만들었는가, 우리는 아직 알 지 못합니다. 하지만 확실한 것은 우리의 두 가지 현실을 가로막고 있던 방어벽이 이제 열렸다는 것입니다. 이제 우리와 순수한 사이오닉 에너지의 세계 사이에 서 있는 것은 아무것도 없습니다. 광기와 절망, 고통, 우리 존재가 겨우 이해할 수 있는 개념들이 그 안의 먼 곳에서 부드럽게 뻗어나가고 있습니다.\n\n우리 현실 세계의 대균열이 갈라져 열렸습니다."
 shroud_rising_eye_of_terror.6.b.tooltip: "공포의 눈과 거리를 벌리기 위해 승무원들이 비상 점프를 합니다.\n\n"
 shroud_rising_eye_of_terror.6.c: "떠나야 합니다. 그림자가 우리를 부르고 있습니다."
 shroud_rising_eye_of_terror.6.desc: "[root.GetFleetName](이)가 §M공포의 눈§!에 근접하자, 승무원들은 자신의 마음 깊숙한 곳을 찌르는 목소리의 괴롭힘을 받았습니다. \n\n이곳에서는 행성이 마구 찢어지져 별에게 엄청난 상처를 남기는 대균열의 근원을 볼 수 있습니다. 바쁘디 바쁜 [eot_culprit.GetName]의 수도를 대신해, 이제 그곳에는 경외와 공포를 서서히 불어넣는 거대한 괴물이 떠있습니다. 그 거대한 관문의 속삭임이 근처의 지성체를 부드럽게 부르고 있습니다.\n\n§P이 이상 이곳에 있으면 위험합니다.§!"
 shroud_rising_eye_of_terror.6.name: "눈에 접근하기"
 shroud_rising_eye_of_terror.8.a: "희망이 승리했습니다."
 shroud_rising_eye_of_terror.8.b.tooltip: "우리가 성계를 손에 넣게 되면, 그것을 파괴할 수 있습니다."
 shroud_rising_eye_of_terror.8.c: "[Root.GetName]의 승리입니다."
 shroud_rising_eye_of_terror.8.desc: "은하계 중심으로부터 바깥쪽까지 모든 함선과 행성, 기지에 중대한 소식이 쏟아져 나오자 온 은하가 축제 분위기를 맞이했습니다.\n\n[eye_of_terror_sealed_country.GetName](이)가 §M공포의 눈§!을 봉인했습니다.\n\n지성을 가진 모든 존재를 짖누르던 공포가 천천히 사라지기 시작했습니다. 얼마 뒤에 균열은 사라질 것이고, 남아 있는 것은 잿더미와 기억 뿐일 것입니다. 그리하여 장막의 침공과 불안정한 균열, 장막의 폭풍은 더 이상 은하계를 괴롭히지 않을 것입니다.\n\n§P조심하십시오, 억제기가 잘못된 자의 손에 들어가면 봉인이 파괴될 것입니다.§!"
 shroud_rising_eye_of_terror.8.name: "악몽이 끝나다."
 shroud_rising_eye_of_terror.9.b: "다시 생각해보죠..."
 shroud_rising_eye_of_terror.9.desc: "은하계 최고 업적 중 하나라 칭송받고 있는 골리앗 억제기가 파괴되고, 우리는 장막의 공포에게 다시 한 번 자유를 줄 것입니다. 우리가 이를 다시 봉인할지 누가 알겠습니까, 이 결정을 가볍게 여겨서는 안됩니다.\n\n우리가 억제기를 파괴하고자 한다면 은하 공동체는 우리를 결코 용서하지 않을 것입니다만, 그 안에 갇힌 §Y신들§!을 풀어주었을 때 받을 보상이 얼마나 될지 상상해 보십시오..."
 shroud_rising_eye_of_terror.9.name: "골리앗 억제기 파괴"
 shroud_rising_incursion_1_poi: "적의 유형"
 shroud_rising_incursion_1_poi_desc: "§L이 보고서는 우리 물질 세계로 뚫고 들어오는 생명체 중 가장 흔한 것에 대한 기록 보관소의 데이터를 전부 모은 것입니다. 다양한 장막의 존재와 광신자들이 서로 싸울 것이라고 기록되어 있습니다. 이를 이용할 수 있을지도 모릅니다.§!\n\n§S광신도§!: 광신도는 다양한 장막의 존재를 숭배하기 위해 모인 무리들입니다. 그들의 함대는 주로 몇 년 동안 자신들의 제국에서 배신자라 여겨졌던 함선들로 구성되어 있으며, 이러한 함선들은 훔친 것이거나 반란을 일으키고 장막 균열로 도망쳤던 것들입니다. 때때로 나타나서 약탈하거나 거점으로 삼을 행성을 찾아다닐 것입니다.\n\n§S공포§!: 장막의 공포는 사실상 에테르이며, 위성의 크기를 가진 개체도 있을 정도로 다양한 크기를 가집니다. 이러한 생명체들은 자신의 눈 앞에 있는 모든 것을 파괴하지만, 가끔씩 왜인지는 몰라도 먹어치울 생명체를 찾지 않고 돌아다니는 것들도 있습니다.\n\n§S아바타§!: 기록에 따르면 장막의 아바타가 가장 위험한 유형의 공포이며, 크기와 질량 면에서 행성에 맞먹을 정도입니다. 대개 이들은 장막에 거하는 강력한 존재의 화신이며, 그 힘은 몰락한 제국의 대함대와 비견될 정도라 생각됩니다. 그것들은 항상 생명체의 존재에 이끌리며 먹을 것만을 찾아다닙니다."
 shroud_rising_invasion.0.b.tooltip: "§P침입 경고 정책이 잠금 해제되었습니다.§!\n\n"
 shroud_rising_invasion.0.desc: "몇 개월 전에 나타난 §M장막§! 균열이 그저 사이오닉 불가사의나 구경거리가 아니란 것이 점점 확실해지고 있습니다. 그것은 관문입니다. 그리고 그 구역이 아직 강력한 사이오닉 폭발로 휘청거리고 있지만, 최악의 상황은 아직 오지도 않았습니다.\n\n이제 이 불안정한 입구를 통해 상상도 못할 공포와 악마같은 괴물들이 수도 없이 쏟아져 나올줄 누가 알겠습니까.\n\n우리의 추적 기술은 아직 초기 단계에 있지만, 거대한 균열에서 나타나는 거대한 위협이나 존재는 강력한 에너지 신호를 발생시킬 것입니다. 당신의 재량에 따라, 우리의 군대는 이러한 침입이나 새로 나타나는 균열을 감지하고 당신에게 알릴 것입니다."
 shroud_rising_invasion.0.name: "악몽이 시작되다"
 shroud_rising_invasion.106.a: "[Root.GetRulerTitle](이)가 우리를 보호하리라."
 shroud_rising_invasion.106.a.tooltip: "§L하늘에는 알아선 안될 것들이 떠돌고 있고, 땅과 달 사이에 이상하고 추악한 것이 지나가며 은하를 뒤흔들고 있습니다.\n\n이름 붙일 수 없는 외계의 공포가 도래하였으며, 다시 돌아올 것입니다.§!\n\n"
 shroud_rising_invasion.106.desc: "고통이 머릿속을 물어 뜯고 있습니다. 매 순간만다 고통은 강해져, 우리를 완전한 괴로움 속에 무너지게 만듭니다. 은하계를 전역에서 경고가 계속해서 울리고 있으며 시민들은 공포와 두려움에 빠져, 수도 없는 시민들이 자신의 고향에서 도망치고 있습니다.\n\n'§LXe kur'ak a oar kal.§!'\n\n시각 자료 상에는 공포의 눈에서 기어나오는 거대한 괴수의 모습이 찍혀있습니다. 측정하기도 힘든 크기를 가진 괴수의 그림자가 절망적으로 다가옵니다. §R고대의 신§!이라고밖에 표현할 수 없는 그 괴수는 불가해한 심연에서 움직여 우리의 현실로 들어왔습니다. 잠들 수 있는 자들은 거의 없으며, 잠들면 저세상의 하늘이 피를 흘리는 환각에 고통받고, 자신들이 알던 모든 것이 허무에게 먹혀버립니다. 그리고 목소리들이, 그 끝없는 목소리들이 우리에게 우주의 가장 어두운 곳으로 도망치라고 외치고 있습니다.\n\n어쩌면, 죽음보다 더한 운명이 있을지도 모릅니다."
 shroud_rising_invasion.106.name: "피 흘리는 별"
 shroud_rising_invasion.108.a: "희망이 남아 있습니다.\n\n"
 shroud_rising_invasion.108.b: "그것은 돌아올 것입니다.\n\n"
 shroud_rising_invasion.108.c: "[root.GetName]에게 영광을.\n\n"
 shroud_rising_invasion.108.desc: "은하를 괴롭히던 속삭임과 고통이, 마치 잘 기억나지 않는 꿈처럼 천천히 사라지고 있습니다. 고대의 우주적 존재인 §R[ancient_god.GetName]§!(이)가 마침내 패배했고 장막으로 추방되었습니다.\n\n[ancient_god_destroyer.GetName]의 군대는 항복하지 않았고, [ancient_god_death_system.GetName] 성계에서 완전한 죽음에 맞서 공포의 물질적 현신을 죽였습니다. 그것이 돌아올지는 확실하지 않지만, 이 승리는 끔찍한 존재들을 계속해서 막고 있던 자들에게 필요한 휴식을 주었습니다."
 shroud_rising_invasion.108.name: "추방된 [ancient_god.GetName]"
 shroud_rising_invasion.13.a.tooltip: "최대한 빨리 증강 병력을 보내야 합니다.\n\n"
 shroud_rising_invasion.13.desc: "[Root.GetName]의 지상군이 적이 여러 구역에 착륙했다고 보고했습니다. 인구 밀집 지역에서의 난투가 엄청난 수의 민간인 사상자가 발생했고 많은 건물이 파괴되었습니다. 이 광신도들은 생명에 대한 존중이라고는 없으며, 저들의 교전 수칙에서 잘 드러나고 있습니다.\n\n광신도들이 우리에게 소리지르고 있는 듯 합니다."
 shroud_rising_invasion.13.name: "광신도 착륙"
 shroud_rising_invasion.1301.a.response: "그렇다면 왜 이곳을 내버려 두었지?"
 shroud_rising_invasion.1301.b.response: "우리는 우리의 신들이 가진 욕망을 채우기 위해 살고 있소. 우리는 선택받았지... §Y그분들§!의 총애를 받은 시종이며 다른 모든 존재들 중의 으뜸이라. 그리고 [From.GetName](이)가 우리의 것이 되는 그날, 그대들 또한 모두 그분들을 숭배할 것이니! 머지않아 우리는 태양을 손바닥으로 뭉개버릴 것이오.\n\n우리는 이교의 [Root.GetName](을)를 활보하고 당신들의 제국을 철의 손가락으로 갈아버릴 것이오!"
 shroud_rising_invasion.1301.desc: "[From.GetName]의 방어선은 곧 무너질 것이오.\n\n당신들의 사원은 불타고, 당신들의 거리는 피를 흘리고, 당신들의 거짓된 우상은 산산이 부서질 것이며, 당신들은 학살당하고 당신의 행성은 찢겨질 것이오... 그리고 극히 일부라 할지라도 §Y그분들§!의 욕망이 채워지겠지.\n\n그러고 나면... 이곳은 [cult_occupier.GetName]의 안에서 섬기고자 하는 모든 이들의 안식처가 되리라."
 shroud_rising_invasion.1302.a.response: "우리는 우리가 옳다고 생각하는 것을 취한다."
 shroud_rising_invasion.1302.b.response: "§Y그분들§!이 제물을 요구하셨다. [cult_occupier.GetName](은)는 차별하지 않지, 우리와 함께하든지 죽든지, 어느 쪽이든 환영하오. 우리에게 보낼 영혼이 더 있소, [Root.GetName]?"
 shroud_rising_invasion.1302.desc: "그렇다, §Y그분들§!의 은총의 영광을 느끼고 즐겨라! §Y그분들§!은 당신들을 사랑하신다! 피 한 방울, 한 방울과 약탈된 모든 도시와 타락한 영혼이 대균열의 먹이가 되오.\n\n당신들이 우리의 새로운 집을 지키고자 하는 연약한 그 시도가 우리는 매우 고맙소. 또, 안심하시오, 우리는 눈을 위해 당신들의 시민들을 예의 바르게 희생 시킬테니."
 shroud_rising_invasion.1303.a: "너희들은 [From.GetName](을)를 정복할 수 없다."
 shroud_rising_invasion.1303.a.response: "당신들은 우리에게 명령하지 못하오. §Y그분들§!이 명하고, 우리는 복종할 뿐."
 shroud_rising_invasion.1303.b.response: "속삭임을 들으면 모든 것이 드러날 것이오."
 shroud_rising_invasion.1303.c.response: "그대들의 고통이 영원하길. 기쁨이 그대들의 고통이 되길."
 shroud_rising_invasion.1303.desc: "모든 지역 군대에게 즉시 투항하라고 명하시오. 이제 [From.GetName](은)는 [cult_occupier.GetName]의 작전 본거지가 될 것이오.\n\n우리 모두 준비해야 하오. §Y그분들§!의 길 앞에 있는 별들은 벌벌 떨고, 쏟아져 나오는 그 위대한 생명체들은 백 개의 행성을 파괴할 것이니.\n\n명심하라. 이러한 일들이 곧 일어날 것이라."
 shroud_rising_invasion.2011.desc: "[shroud_incursion_system.GetName](을)를 감시하고 있던 감지기가 성계의 균열에서 나타나는 작은 함대를 감지했습니다. 나타난 광신도 함대에는 지난 몇 년간 배신을 했던 전함들이 다수 있습니다. 그들의 함선은 훔친 것이거나, 승무원이 반란을 일으키고 장막 균열로 도망친 것들입니다.\n\n저들의 목적지는 알 수 없지만, 저들의 목적은 분명 사악할 것입니다. 상세한 보고가 군사 참모들에게 배부되었습니다."
 shroud_rising_invasion.2011.name: "침입: 광신도 습격"
 shroud_rising_invasion.2012.desc: "[shroud_incursion_system.GetName](을)를 감시하고 있던 감지기가 성계의 균열에서 나타나는 거대한 함대를 감지했습니다. 나타난 광신도 함대에는 지난 몇 년간 배신을 했던 전함들이 다수 있습니다. 그들의 함선은 훔친 것이거나, 승무원이 반란을 일으키고 장막 균열로 도망친 것들입니다.\n\n보고에 따르면, 그들은 어떤 성계를 목표로 소규모 성전을 벌이고 있다고 합니다. 그 성계는 어떤 §Y암흑의 신§!의 이름으로 유린당할 것이 뻔합니다.\n\n상세한 보고가 군사 참모들에게 배부되었습니다."
 shroud_rising_invasion.2012.name: "침입: 광신도 성전"
 shroud_rising_invasion.2021.desc: "[shroud_incursion_system.GetName](을)를 감시하고 있던 감지기가 성계의 균열에서 나타나는 여러 신호들을 감지했습니다. 그것들이 원하는 것이나 향하는 곳은 알 수 없지만, 그것들이 우리를 향해 눈을 돌릴 경우를 대비해 계속 경계해야합니다.\n\n상세한 보고가 군사 참모들에게 배부되었습니다."
 shroud_rising_invasion.2021.name: "침입: 장막의 존재 출현"
 shroud_rising_invasion.2022.desc: "[shroud_incursion_system.GetName](을)를 감시하고 있던 감지기가 성계의 균열에서 나타나려고 하는 큰 신호들을 감지했습니다. 최고위 장성들은 만일 그것들이 함께 다닌다면 저지하기 매우 어려울 것이라고 우려하고 있습니다.\n\n상세한 보고가 군사 참모들에게 배부되었습니다."
 shroud_rising_invasion.2022.name: "침입: 거대한 장막의 존재 출현"
 shroud_rising_invasion.2031.desc: "[shroud_incursion_system.GetName](을)를 감시하고 있던 감지기가 성계의 균열에서 나타나는 거대한 신호 하나를 감지했습니다. 시각 자료에는 균열에서 기어나오는 거대한 실체가 찍혀있으며, 알려져 있거나 기록으로 남아있는 장막의 존재들보다 거대한 것입니다. 그 생명체는 일종의 §M위대한 장막의 공포§!인 것으로 보이며, 알려져 있는 강력한 장막의 존재들 중 하나와 연관이 있다는 점에서 §M장막 아바타§!가 더 어울릴 것입니다. 그것은 함대나 성계를 통채로 날려버릴 수 있습니다. 조심스럽게 다루어야 합니다.\n\n상세한 보고가 군사 참모들에게 배부되었습니다."
 shroud_rising_invasion.2032.desc: "[eye_of_terror_system.GetName](을)를 감시하고 있던 감지기가 눈에서 나타나는 거대한 신호 하나를 감지했습니다. 시각 자료에는 균열에서 기어나오는 거대한 실체가 찍혀있으며, 알려져 있거나 기록으로 남아있는 장막의 존재들보다 거대한 것입니다. 그 생명체는 일종의 §M위대한 장막의 공포§!인 것으로 보이며, 알려져 있는 강력한 장막의 존재들 중 하나와 연관이 있다는 점에서 §M장막 아바타§!가 더 어울릴 것입니다. 그것은 함대나 성계를 통채로 날려버릴 수 있습니다. 조심스럽게 다루어야 합니다.\n\n상세한 보고가 군사 참모들에게 배부되었습니다."
 shroud_rising_invasion.2032.name: "침입: 장막 아바타"
 shroud_rising_invasion.2033.desc: "[eye_of_terror_system.GetName](을)를 감시하고 있던 감지기가 눈에서 나오는 거대한 신호를 감지했습니다. §R우주적 공포§!라 지정된 그것은 기록의 그 어떤 장막의 존재들보다도 어마무시하게 거대합니다. 시각 자료에는 우리 정신이 거의 이해할 수 없는 공포의 생명체가 기록되어 있습니다. 우리는 함대를 통해 이 생명체를 계속해서 추적해야 하며, 우리의 영토를 안전하게 보호해야 합니다.\n\n상세한 보고가 군사 참모들에게 배부되었습니다. "
 shroud_rising_invasion.2033.name: "침입: 우주적 공포"
 shroud_rising_invasion.9.desc: "방금 전, [Root.GetName]의 통신이 완전히 두절되었습니다.\n\n눈으로 보나, 우리의 관측 장비가 측정한 바를 보나, 그 행성은 그곳을 둘러싸고 있던 알 수 없는 공포의 생명체에게 먹혀버린 것입니다. 지상의 사람들이 어떤 운명을 맞이했는지는 우리는 결코 모를 것입니다. 하지만 확실한 것은 행성이 우리의 이해를 넘어서는 수준으로 오염되었다는 것입니다."
 shroud_rising_invasion.9.name: "삼켜지는 행성"
 shroud_rising_leader.1.desc: "장막의 존재들에 맞서 [From.From.GetName](을)를 승리로 이끌면서, [officer.GetName] 제독은 사이오닉계에서 나타나는 생명체들과의 전투에 큰 자신감을 얻었습니다."
 shroud_rising_leader.11.1.desc: "오랜 조사 끝에, 우리 정부의 몇몇 구성원이 비밀스러운 §M장막 교단§!의 핵심 추종자라는 사실이 밝혀졌습니다. 수사관들은 어둠 속에 숨어 있는 이 조직이 [Root.GetName]을 전복시키려 시도했다고 밝혔습니다. 특히 [corrupted_leader_1.GetTitle][corrupted_leader_1.GetName]의 피고인 명단은 위원회의 많은 사람들에게 충격을 주었으며, 자문위원과 보안 관계자는 즉각적인 처벌부터 보다 자비로운 대응까지 다양한 처벌을 권고하고 있습니다."
 shroud_rising_leader.11.2.desc: "악명 높은 [inquisitor_leader_1.GetTitle][inquisitor_leader_1.GetName]이 이끄는 오랜 조사 결과, 우리 정부의 여러 구성원이 비밀스러운 §M장막 교단§!의 핵심 추종자라는 사실이 밝혀졌습니다. 수사관들은 어둠 속에 숨어 있는 이 음모가 [Root.GetName]를 전복하려 한다고 주장합니다. 특히 [corrupted_leader_1.GetTitle][corrupted_leader_1.GetName]의 피고인 명단은 의회의 많은 이들에게 충격을 주었으며, 고문과 보안 담당자는 정교한 처벌에서 더 자비로운 대응에 이르기까지 다양한 권고안을 건의하고 있습니다."
 shroud_rising_leader.11.a: "반역자들. 모두 처형하라."
 shroud_rising_leader.11.b: "체포하라. 모두가 볼 수 있도록 재판을 받게 할 것이다."
 shroud_rising_leader.11.name: "이단자 적발"
 shroud_rising_leader.12.desc: "우리 내부 보안 서비스가 부패한 관리들을 찾아 체포하는 데는 그리 오랜 시간이 걸리지 않았고, 많은 사람들이 생존을 위해 서로를 배신했습니다. 하루가 끝날 무렵에는 대부분 더 이상 살아있지 않았고, [Root.GetName]에 대한 위협은 재판 없이 침묵을 지켰으며, 대중들 사이에 소문이 빠르게 퍼져 다양한 방식으로 처형되었다는 소식이 전해졌습니다."
 shroud_rising_leader.12.name: "판사, 배심원, 사형 집행자"
 shroud_rising_leader.13.desc: "[Root.GetName] 전역의 보안군은 전국에 퍼져 있는 무수히 많은 사이비 종교와 그 신도들에 대해 신속하게 움직였습니다. 그러나 충분히 빠르지는 않은 것 같습니다. 도움으로든 치밀한 계획으로든, 대규모 부대가 우리 군이 그들을 체포하기 전에 초공간으로 탈출했습니다. 초기 정보 보고에 따르면 그들은 [cult_escape_world.GetName]에 숨겨진 식민지를 설립한 것으로 확인되었습니다."
 shroud_rising_leader.13.name: "사이비 교도들의 도주"
 shroud_rising_leader.14.desc: "지난 몇 시간 동안 보안군이 우리 정부 내 반역자들에 대한 올가미를 조여 가면서 수백 명이 체포되었습니다. 그러나 [cult_escape_planet.GetName]에 있는 사이비 종교의 주요 근거지 중 한 곳에서 격렬한 전투가 벌어졌다는 보고가 우리 관리들에게 전달되었습니다. 경찰이 [corrupted_leader_1.GetTitle][corrupted_leader_1.GetName]을 체포하려고 시도하면서 경찰이 공격을받은 것으로 보입니다. 우리 군이 여러 사상자를 냈지만 반역 그룹의 남은 사람들은 사살되거나 구금되었습니다."
 shroud_rising_leader.14.name: "이단자들, 체포에 저항하다"
 shroud_rising_leader.15.desc: "[cult_escape_planet.GetName]의 지역 우주 정거장에서 전투가 발생했다는 보고가 있으며, 사상자는 현재 알려지지 않았습니다. 초기 목격자들에 따르면, 체포가 임박했다는 경고를 받은 다§M장막 사이비 교도§!들이 여러 대의 우주선을 납치해 행성을 탈출하려 했다는 설명입니다. [corrupted_leader_1.GetTitle][corrupted_leader_1.GetName]은 사망한 것으로 보이며, 그의 우주선은 탈출을 시도하다가 궤도에서 격추되었습니다."
 shroud_rising_leader.15.name: "사이비 교주 탈출 시도"
 shroud_rising_leader.16.desc: "우리 정부에 그들이 연루되었다는 충격적인 보도 이후, 지난 몇 달 동안 당국의 무대책으로 인해 그림자 같은 §M장막 교단§!은 대담해졌습니다. 소문은 계속 퍼졌고 가장 최근에 이 광신도들과 연관된 것으로 밝혀진 것은 다름 아닌 [corrupted_leader_2.GetTitle][corrupted_leader_2.GetName]인 것으로 보입니다."
 shroud_rising_leader.16.name: "어둠 속의 성약"
 shroud_rising_leader.17.desc: "[Root.GetName] 전역에 속보가 전해졌습니다. 오늘 새벽 [inquisitor_leader_1.GetTitle][inquisitor_leader_1.GetName]의 목숨을 앗아간 대형 폭발로 수송선이 잿더미로 변했고, 많은 이들이 표적 암살로 추정하는 사건은 이미 해외와 국내의 여러 반군 단체가 이를 주장하고 있습니다. 단서가 지나치게 많지만, [inquisitor_leader_1.GetTitle]의 최근 이단 수사와 관련이 있는 것은 의심할 여지가 없다는 것이 일각의 일치된 의견입니다."
 shroud_rising_leader.17.name: "암살"
 shroud_rising_leader.18.b: "우리의 법률 성계에 대한 증거."
 shroud_rising_leader.18.desc: "지난 몇 주 동안 일련의 공개 재판이 [Root.GetName]의 관심을 집중시켰고, 많은 사람들이 그 과정에서 드러난 폭로에 충격을 받았고, 우리 법 집행 기관의 능숙한 심문 덕분에 몇몇 피고인들은 비교적 빠르게 서로를 자백했습니다. 명백한 증거와 증언으로 인해 부패한 공무원들은 유죄 판결을 받았고 반역죄에 관한 국내법에 따라 형을 선고받았습니다."
 shroud_rising_leader.18.name: "공개 재판"
 shroud_rising_leader.2.desc: "장막 광신도들의 함대에 맞서 [From.From.GetName](을)를 승리로 이끌면서, [officer.GetName] 제독은 광신도들의 예측 불가능한 지휘관들에 맞서 전략으로 맞받아치는 능력에 자신감을 얻었습니다."
 shroud_rising_leader.2.name: "제독 특성 획득"
 shroud_rising_leader.3.desc: "유망한 육군 장교인 [officer.GetName](은)는 [planet.GetName]에서 벌어진 장막의 존재들과의 지상 교전에서 매우 훌륭한 성과를 보였습니다.\n\n[Root.Capital.GetName]에 있는 육군 통수부는 이 지상군 장교의 자질을 알아보았고, 그 사령관을 육군 대장의 지위로 높여주었습니다."
 shroud_rising_leader.4.desc: "유망한 육군 장교인 [officer.GetName](은)는 [planet.GetName]에서 벌어진 장막 광신도들과의 지상 교전에서 자신의 역할 이상의 엄청난 성과를 보였습니다.\n\n[Root.Capital.GetName]에 있는 육군 통수부는 이 지상군 장교의 자질을 알아보았고, 그 사령관을 육군 대장의 지위로 높여주었습니다."
 shroud_rising_leader.4.name: "유망한 사령관"
 shroud_rising_leader.5.1.d.tooltip: "다시 역량을 집중하기까지는 시간이 걸릴 수 있습니다."
 shroud_rising_leader.5.1.e: "위험이 너무 큽니다."
 shroud_rising_leader.5.a.tooltip: "[leader_1.GetSubjectPronounCap]: [leader_1.Species.GetName] ([leader_1.Species.GetClass]), age [leader_1.GetAge], level [leader_1.GetSkill] [leader_1.GetSubclass] ([leader_1.GetBackgroundEthic]) with [leader_1.GetYearsOfService] of service."
 shroud_rising_leader.5.b.tooltip: "[leader_2.GetSubjectPronounCap]: [leader_2.Species.GetName] ([leader_2.Species.GetClass]), age [leader_2.GetAge], level [leader_2.GetSkill] [leader_2.GetSubclass] ([leader_2.GetBackgroundEthic]) with [leader_2.GetYearsOfService] of service."
 shroud_rising_leader.5.c.tooltip: "[leader_3.GetSubjectPronounCap]: [leader_3.Species.GetName] ([leader_3.Species.GetClass]), age [leader_3.GetAge], level [leader_3.GetSkill] [leader_3.GetSubclass] ([leader_3.GetBackgroundEthic]) with [leader_3.GetYearsOfService] of service."
 shroud_rising_leader.5.d.tooltip: "[leader_4.GetSubjectPronounCap]: [leader_4.Species.GetName] ([leader_4.Species.GetClass]), age [leader_4.GetAge], level [leader_4.GetSkill] [leader_4.GetSubclass] ([leader_4.GetBackgroundEthic]) with [leader_4.GetYearsOfService] of service."
 shroud_rising_leader.5.desc: "마음은 부정한 힘으로 유혹하고, 손을 뻗기만 하면 헤아릴 수 없는 신비를 맛볼 수 있다고 끊임없이 속삭입니다. 위험을 감수할 만한 가치가 있는 사람은 [Root.GetName] 전체에 거의 없습니다. 누가 될까요?"
 shroud_rising_leader.50.b: "이것이 어떤 결과를 가져올지 지켜봅시다."
 shroud_rising_leader.50.desc: "§Y은하 종교 재판소§!의 설립 소식이 퍼지면서 다양한 반응이 은하계를 가득 채우고 있습니다. 큰 상처 이후 형성된 종교 재판소는 은하계 전역의 §M장막 숭배§!와 싸우고 조사를 지원하기 위해 존재하며, 시간이 지나면 성공과 실패, 은하계의 많은 회원국에 미치는 영향에 대해 알게 될 것입니다. 이제 제국들은 의회에서 종교 재판소 대표를 임명할 수 있습니다."
 shroud_rising_leader.50.name: "은하 종교 재판소 결성"
 shroud_rising_leader.51.desc: "§!은하 종교 재판소§Y는 그 목적에서 벗어났든 너무 멀리 나아갔든, 그 존재에 대한 지지를 잃고 해체되었습니다. 그들의 많은 자산과 영토는 각 제국으로 반환되고 있으며, 그들이 가졌던 모든 세력도 전반적으로 비무장화되고 있습니다. 많은 사람들이 기쁘게도 실망스럽게도, 부패 척결에 대한 그들의 지원과 권위는 더 이상 은하계에 영향을 미치지 못할 것입니다."
 shroud_rising_leader.51.name: "은하 종교 재판소 해체"
 shroud_rising_leader.6.1.desc: "이제... 끝났습니다. 사이오닉 에너지가 [chosen_leader.GetName]에게 전달되면서 행성 전체가 떨리는 것 같습니다. 전 은하계 역사상 이 정도 규모의 사이오닉 힘을 가진 사람은 소수에 불과합니다. 영혼들이 우리 영혼에 자비를 베풀어 주시길."
 shroud_rising_leader.6.2.desc: "별들 너머로 공간과 시간의 구조가 떨리는 듯합니다.[chosen_leader.GetName]가 상상할 수 없는 힘에 압도되어 마치 §M장막§!에 삼켜진 모든 영혼들에게서 나온 그들의 에너지를 선물받은 것처럼요, 별들 사이로 시공간의 구조가 떨리는 것처럼 보입니다. 헤아릴 수 없는 덩굴손이 구슬에서 빠져나와 서서히 그들의 몸을 감싸기 시작합니다. 그림자 덩굴손이 하나하나 사라지면서 심장은 아주 천천히 분해되기 시작하여 으스스한 침묵만이 남습니다. 이전의 모습과 전혀 닮지 않은 [chosen_leader.GetName]는 더 이상 지도자도, 선택된 자도 아닌 필멸자들 사이의 신이 되었습니다."
 shroud_rising_leader.7.desc: "[chosen_leader.GetName]가 새로 발견한 힘에 감탄하기 시작하면서 그들의 태도가 갑자기 변하고 불길한 기운이 감돌기 시작합니다. 목소리가 변하기 시작하고 몸에 드리워진 그림자에서 유령 덩굴손이 기어오르기 시작합니다. '...너는...나를...해방시켜라... irmbb anjl... wiljvasl... '이식은 성공했지만, 한때 [chosen_leader.GetName]는 우리가 이해할 수 없을 정도로 타락한 존재로 변해 버렸습니다."
 shroud_rising_monolith.1.a: "조사를 진행할 과학 팀을 보내야 합니다."
 shroud_rising_monolith.1.a.tooltip: "마지막으로 비정상적인 에너지 수치를 확인했을 때를 생각해본다면, 모험을 해서는 안됩니다.\n\n"
 shroud_rising_monolith.1.b: "만일을 대비해서 함대도 같이 보냅시다."
 shroud_rising_monolith.1.desc: "은하계에서 알 수 없는 강력한 에너지 급증 다수를 감지했습니다. 한 때 우리를 공포에 빠뜨렸던 균열을 연상시킵니다. 이러한 에너지는 다양한 행성에서 진동하는 듯 하며, 그 중 두 곳은 우리의 영토 내에 있습니다.\n\n우리의 함대에 최고 경비 태세가 발동 되었으며, 현재 명령을 기다리고 있습니다."
 shroud_rising_monolith.1.name: "이상한 에너지 수치"
 shroud_rising_monolith.2.a.tooltip: "우리 팀이 계속해서 모노리스를 조사할 것입니다... 무장 요원들과 함께 말입니다.\n\n"
 shroud_rising_monolith.2.b.tooltip: "모노리스의 위험성을 감수할 수 없습니다. 불태워 버리세요.\n\n"
 shroud_rising_monolith.2.desc: "§M공포의 눈§!에서 사이오닉 에너지가 뿜어져 나온 이래로, 거대한 모노리스가 일종의 스펙트럼 자기장을 맥동시켰고, 주변의 모든 전자 장비가 오작동을 일으켰습니다.\n\n자세히 살펴보니, 일종의 검은 돌에 출처를 알 수 없는 다른 물질을 주입해 만들어진 것으로 보입니다. 지나치게 열성적인 병사 몇 명 덕분에 소화기로는 흠집도 못낸다는 것도 알게 되었습니다. 이 모노리스가 무엇인지, 무엇 때문에 이것이 각성했는지 모르겠지만, 지금은 활성화 되어 있으며 점점 그 세기가 높아지고 있습니다."
 shroud_rising_monolith.21.a: "뭐죠? 어떻게 된거죠?"
 shroud_rising_monolith.21.a.tooltip: "보다 큰 총이 필요할 것 같군요.\n\n"
 shroud_rising_monolith.21.desc: "우리의 파괴적인 공격으로 인해 커다란 분화구가 생겨났습니다. 물론, 지역민들은 전부 대피한 뒤였습니다. 그러나 그 오벨리스크는 그대로 남아있었습니다. \n\n몇 번을 시도해봐도 비슷한 결과였습니다."
 shroud_rising_monolith.21.name: "흠집조차 없는"
 shroud_rising_monolith.3.a.tooltip: "우리 팀과 호위 부대가 이 알 수 없는 문명의 유적과 괴상한 건축물에 대한 분석과 번역을 진행할 것입니다.\n\n"
 shroud_rising_monolith.3.desc: "완전한 발굴의 끝에, 우리 팀은 지표면 밑의 구조물에 다다랐습니다. 우리가 발견한 것은 당혹스러운 수준을 넘은 것이었습니다. 거의 백만 년 전의 것으로 추정되는 고대의 유적으로 놀라우리만큼 잘 보존되어 있었습니다. 공동 내부에서 우리 팀이 발견한 것은 최근에 붕괴된 특이하고 검은 거대 모노리스의 흔적으로, 여전히 희미하게 빛나고 있었습니다. 동력 급증으로 인해 손상되어 안정성이 유지되지 못하고 무너진 것이 분명합니다.\n\n초기 분석이 끝나자 우리 팀 전원은 그 모노리스가 알 수 없는 돌에 사이오닉 에너지를 주입하여 만들어진 것이라는 결론을 내릴 수 있었습니다. 모노리스와 함께 발견된 인공물들은 아직 번역 중에 있지만, 모노리스가 일종의 사이오닉 동력 전선관 혹은 전송탑이라는 것을 암시합니다."
 shroud_rising_monolith.3.name: "파묻힌 모노리스"
 shroud_rising_monolith.5.a: "함대와 과학 팀을 파견하세요."
 shroud_rising_monolith.5.a.tooltip: "이 모든 현장을 확보하는 것이 우선입니다. 그리고 이러한 수수께끼의 전송탑들이 우리 안보에 위협일 경우를 대비해 최대한 많은 것을 알아내야 합니다."
 shroud_rising_monolith.5.desc: "우리의 과학자들은 모노리스를 이루고 있는 검은빛을 띄고 돌과 같은 수수께끼의 물질을 '§L검은 돌§!'이라 부르기 시작했습니다. 모든 전자 기기가 예외 없이 회로 과부하나 오작동을 발생시켰고, 구조물의 빛나는 표면을 뚫으려 했지만 번번히 실패했습니다. 우리가 발견한 두 개의 기둥 중, 복원된 데이터는 파편적일 뿐이었습니다. 모노리스의 창조자들이 누구인지, 그 목적은 무엇인지는 수수께끼입니다.\n\n우리 팀이 해독할 수 있는 몇 안되는 고대 기록 중에서, 우리 팀은 부분적으로 읽을 수 있는 이 구역의 은하 지도를 만들어냈습니다. 그 지도는 우리 영토 내의 행성에 있는 또 다른 기둥의 위치를 알려 주었으며, 이쪽 팀이 이곳에서 작업을 계속하는 동안 다른 팀을 보내어 또 다른 기둥을 확보해야 합니다."
 shroud_rising_monolith.5.name: "검은 돌의 모노리스"
 shroud_rising_monolith.51.desc: "유적 깊은 곳에서 우리의 팀이 과거의 광대한 요새 신전 혹은 성채라 생각되는 것을 발견했습니다. 그 중심에, 붕괴된 거대한 천공광의 아래에 불완전한 §P모노리스§!가 있었습니다.\n\n안쪽으로 더 나아가던 연구 팀은 아주 온전한 탁 트인 방을 발견했습니다. 그곳에는 다양한 장비들과 기기들, 엄청난 양의 §L검은 돌§!이 있었습니다. 일종의 공방인 것으로 보입니다. 이 고대 유물 보물 창고를 조사하고 해독해야 할 것입니다."
 shroud_rising_monolith.51.name: "검은 돌의 모노리스: 불완전한 기둥"
 shroud_rising_monolith.52.a: "잘하고 있습니다. 계속하세요."
 shroud_rising_monolith.52.desc: "최고 과학자들과 언어 전문가, 공학자, 그리고 군사 조언가들로 구성된 팀이 이 §P모노리스§!의 비밀을 파헤치기 위해 밤낮 없이 노력하고 있습니다. 그들이 발견한 것은 놀라운 것이었습니다.\n\n이곳은 초기 건설 단계의 요새 행성으로, 이 수수께끼의 제국이 은하 구역의 방어벽으로 사용하기 위해 만든 군사 및 공학 계획 시설입니다. 그러나 건설이 계속되기 전, 알 수 없는 이유로 제국이 몰락했고 이렇게 반쯤 완성된 §P모노리스§!와 이 유적만이 남았습니다."
 shroud_rising_monolith.52.name: "검은 돌의 모노리스: 밝혀진 신비"
 shroud_rising_monolith.6.a.tooltip: "이를 개척된 행성이 있는 성계에 건설하면, 우리의 국민들은 파괴로부터 보호할 수 있고 우리의 영토 내에 균열이 생길까 두려워하지 않아도 됩니다.\n\n"
 shroud_rising_monolith.6.desc: "우리의 전문가 팀이 발견 보고서에 엄청난 것을 갱신했습니다. 그들은 설계도 뭉치와 이러한 거대 오벨리스크의 건축에 대한 상세를 담고 있는 기록을 발견하고 번역했습니다. 이러한 불길한 구조물의 목적을 알아냈을 뿐만 아니라, 건설의 비밀 또한 알아냈습니다.\n\n이러한 §P모노리스§!를 건설한 고대 제국은 거대한 군사 국가였으며, 무시무시한 우니 계급제와 강력한 사이오닉 사제로 알려져 있습니다. 그들은 §M장막§!을 사회에서 가장 존경받고 경험 많은 사이오닉 능력자들 만이 사용할 수 있는 위험한 도구로 여겼습니다. 기록에 따르면, 그들은 이 §P모노리스§!를 통해 자신들과 다른 시각을 가진 더 어린 경쟁 사이오닉 제국으로부터 자신을 지키기 위해 건설하기 시작한 것으로 보입니다. 경쟁국은 사이오닉 힘을 축복받은 모든 영혼의 권리라 여겼습니다. 이러한 경쟁 제국은 자신의 연결을 사용해 §M장막§! 균열을 만들었고, 군사 제국을 파괴하기 시작했으며 그들을 무릎 꿇리기 직전까지 왔었습니다.\n\n군사 제국은 행성의 지각 깊은 곳에서 발견되며 사이오닉 에너지가 주입된 돌의 한 종류인 §L검은 돌§!을 이용해 이러한 오벨리스크를 만들기 시작했습니다. 완성되고 활성화되자, 오벨리스크들은 사이오닉 에너지의 전송관 역할을 하며 항성계에 아우라와 같은 보호막을 만들어냈습니다.\n\n이 강력한 건축물은 전쟁의 물결을 뒤집어 놓았습니다. 이제 그 비밀은 우리의 것입니다."
 shroud_rising_monolith.6.name: "검은 돌의 모노리스: 공포에 대항할 보호막"
 shroud_rising_monolith.7.a: "이 지식은 은하와 나눕시다."
 shroud_rising_monolith.7.a.tooltip: "모노리스의 지식을 모두와 공유합니다. 이는 모든 제국과의 관계를 개선할 것입니다."
 shroud_rising_monolith.7.b: "이를 우리의 동맹들에 한정하여 공유합시다."
 shroud_rising_monolith.7.b.tooltip: "모노리스의 비밀을 동맹, 즉 종속국과 종주국, 방위 조약 혹은 연방 관계에 있는 제국과 공유합니다. 이는 우리 동맹과의 관계를 개선하지만, 나머지 제국에는 부정적인 영향을 미칠 것입니다."
 shroud_rising_monolith.7.c: "이것은 우리만을 위한 것입니다."
 shroud_rising_monolith.7.c.tooltip: "모노리스의 지식을 공유하지 않고, 다른 자들로부터 지킵니다. 이는 모든 다른 제국과의 관계에 부정적인 영향을 미칩니다."
 shroud_rising_monolith.7.desc: "이제 우리의 지도자들 사이에서는 우리 은하를 끊임없이 공격하는 공포에 맞설 새로운 지식과 방벽인 §P모노리스§!를 이용해 무엇을 할 수 있을지에 대한 의문이 떠올랐습니다.\n\n무엇을 선택하든, 은하 공동체는 그에 반응할 것입니다. 은하를 보호하는 것을 도와야 할까요, 아니면 우리만의 비밀을 지켜야 할까요?"
 shroud_rising_monolith.7.name: "검은 돌의 모노리스: 은하 공동체"
 shroud_rising_operation.1.desc: "당국이 작전에 적합한 인물을 물색하고 접근했습니다. 이러한 사이오닉 능력자들은 지금 당면한 임무를 준비하기 위해 비밀 수도원에 모이고 있습니다."
 shroud_rising_operation.1.name: "집합"
 shroud_rising_operation.2.desc: "작전에 배정된 강력한 사이오닉 능력자들이 자신들의 힘을 하나로 집중하고 있습니다. 명상과 흔들림 없는 집중 속에서, 그들은 마치 물처럼 힘을 하나의 그릇에 모으고 있습니다."
 shroud_rising_operation.2.name: "정신 집중"
 shroud_rising_operation.3.desc: "힘이 정점에 달했습니다. 사이오닉 능력자들은 융합된 사이오닉 힘을 내뿜을 준비가 되었습니다. 그들은 사이오닉 에너지 파동을 방출하여 §H[target_country.GetName]§! 영토에 일시적인 균열을 찢어 열 것입니다."
 shroud_rising_operation.3.name: "힘의 정점"
 shroud_rising_operation.5.desc: "우리의 사이오닉 능력자들이 잠시 동안 균열을 여는데 성공했으며, [rift_system.GetName] 성계에 장막의 존재 몇 마리가 나타났습니다.\n\n곧 공포와 두려움이 퍼질 것입니다."
 shroud_rising_operation.5.name: "장막 균열이 열렸습니다."
 shroud_rising_operation.6.a: "전군 경계!"
 shroud_rising_operation.6.desc: "갑자기 [rift_system.GetName] 성계에 §M장막§! 균열이 열렸고, 주변의 모든 전자 기기가 방해받고 있습니다. 열린지 얼마 되지 않아 곧 붕괴했지만, 장막의 존재 여러 마리가 문턱을 넘어 들어왔고 곧 우리 영토 내에서 광란할 것입니다."
 shroud_rising_operation.7.desc: "순간적인 실수로 사이오닉 집중과 통합이 깨어졌습니다. 다시 몽환경에 돌아가려면 시간이 좀 걸릴 것입니다."
 shroud_rising_operation.7.name: "생각의 불협화음"
 shroud_rising_rift_11_poi: "최초의 균열 (§L봉인됨§!)"
 shroud_rising_rift_11_poi_desc: "장막 균열은 우리 우주와 장막 간의 방벽이 약해진다는 것이며, 이를 통해 장막의 생명체들이 물질계로 들어올 수 있을 것입니다.\n\n봉인된 이 균열은 §L[shroud_rift_system_1.GetName]§! 성계에 있습니다."
 shroud_rising_rift_1_poi: "최초의 균열"
 shroud_rising_rift_1_poi_desc: "장막 균열은 우리 우주와 장막 간의 방벽이 약해진다는 것이며, 이를 통해 장막의 생명체들이 물질계로 들어올 수 있을 것입니다.\n\n이 균열은 §L[shroud_rift_system_1.GetName]§! 성계에 있습니다."
 shroud_rising_rift_22_poi: "세 번째 균열 (§L봉인됨§!)"
 shroud_rising_rift_22_poi_desc: "장막 균열은 우리 우주와 장막 간의 방벽이 약해진다는 것이며, 이를 통해 장막의 생명체들이 물질계로 들어올 수 있을 것입니다.\n\n봉인된 이 균열은 §L[shroud_rift_system_2.GetName]§! 성계에 있습니다."
 shroud_rising_rift_2_poi: "세 번째 균열"
 shroud_rising_rift_2_poi_desc: "장막 균열은 우리 우주와 장막 간의 방벽이 약해진다는 것이며, 이를 통해 장막의 생명체들이 물질계로 들어올 수 있을 것입니다.\n\n이 균열은 §L[shroud_rift_system_2.GetName]§! 성계에 있습니다."
 shroud_rising_rift_33_poi: "두 번째 균열 (§L봉인됨§!)"
 shroud_rising_rift_33_poi_desc: "장막 균열은 우리 우주와 장막 간의 방벽이 약해진다는 것이며, 이를 통해 장막의 생명체들이 물질계로 들어올 수 있을 것입니다.\n\n봉인된 이 균열은 §L[shroud_rift_system_3.GetName]§! 성계에 있습니다."
 shroud_rising_rift_3_poi: "두 번째 균열"
 shroud_rising_rift_3_poi_desc: "장막 균열은 우리 우주와 장막 간의 방벽이 약해진다는 것이며, 이를 통해 장막의 생명체들이 물질계로 들어올 수 있을 것입니다.\n\n이 균열은 §L[shroud_rift_system_3.GetName]§! 성계에 있습니다."
 shroud_rising_rift_44_poi: "네 번째 균열 (§L봉인됨§!)"
 shroud_rising_rift_44_poi_desc: "장막 균열은 우리 우주와 장막 간의 방벽이 약해진다는 것이며, 이를 통해 장막의 생명체들이 물질계로 들어올 수 있을 것입니다.\n\n봉인된 이 균열은 §L[shroud_rift_system_4.GetName]§! 성계에 있습니다."
 shroud_rising_rift_4_poi: "네 번째 균열"
 shroud_rising_rift_4_poi_desc: "장막 균열은 우리 우주와 장막 간의 방벽이 약해진다는 것이며, 이를 통해 장막의 생명체들이 물질계로 들어올 수 있을 것입니다.\n\n이 균열은 §L[shroud_rift_system_4.GetName]§! 성계에 있습니다."
 shroud_rising_rifts_poi: "장막 균열"
 shroud_rising_rifts_poi_desc: "은하계의 균열이 물질계와 장막을 나누던 베일을 약화시켰습니다. §L[eot_culprit.GetName]§!의 실험 때문인지 타락 때문인지, 그들은 결국 은하의 모든 곳에서 볼 수 있을 정도로 거대한 균열인 공포의 눈을 찢어 열어버렸습니다.\n\n이 추악한 것을 봉인할 유일한 희망은 현재 은하계에 활성화되어 있는 모든 균열을 안정화하는 것입니다. 그때까지는 불안정한 균열과 장막의 존재들이 계속해서 태어날 것입니다."
 shroud_rising_shroud_rift.10.desc: "[shroud_rift_system_2.GetName] 성계에 있는 §M장막§! 균열이 마침내 봉인되었습니다. 더 이상 에테르의 공포와 광신적인 위협은 균열을 관문으로 사용해 은하를 위험에 빠뜨리고 유린할 수 없을 것입니다.\n\n엄청난 노력과 위협, 고난의 끝에 [shroud_rift_sealed_country.GetName](이)가 그 구역을 괴롭히던 균열을 안정화하고 봉인하는데 성공했습니다. 작전의 성공으로 인해 많은 행성에 안도와 희망이 퍼져나갔습니다."
 shroud_rising_shroud_rift.102.1.desc: "[Root.GetName] 표면의 에너지가 급증하면서 지역 군대가 경계 태세를 갖추고 있습니다. 행성 당국으로부터 형언할 수 없는 §M장막의 존재§!가 행성의 가장 어두운 구석에서 기어 나와 주민들을 위협하고 있다는 여러 보고가 들어오고 있으며, [Root.GetName]이 §M장막의 균열§!에 가깝기 때문에 붕괴되거나 다른 방법으로 봉쇄될 때까지 이런 현상이 계속될 가능성이 높습니다. 그 동안 우리 군사 전문가들은 가능한 한 빨리 영구 주둔군을 배치하여 행성을 강화해야 한다고 조언합니다."
 shroud_rising_shroud_rift.102.2.desc: "[Root.GetName] 표면의 또 다른 에너지 급상승으로 이 지역에 공황이 발생했습니다. 행성 당국으로부터 §M장막의 존재들§!의 새로운 침입이 행성 수비대와 교전했다는 보고가 들어오고 있으며, [Root.GetName]이 §M장막의 균열§!에 근접해 있기 때문에 균열이 붕괴되거나 다른 방식으로 봉쇄될 때까지 이런 상황이 계속될 가능성이 높습니다."
 shroud_rising_shroud_rift.102.a.tooltip: "우리는 행성을 지키기 위해 병력을 보내고 위협 받고 있는 자들을 보호해야 합니다.\n\n"
 shroud_rising_shroud_rift.106.b: "당장 물러나세요."
 shroud_rising_shroud_rift.106.b.tooltip: "장막 균열과 거리를 벌리기 위해 승무원들이 비상 점프를 합니다.\n\n"
 shroud_rising_shroud_rift.106.c: "시간을 초월한 무언가가 있습니다. 당장 벗어나야 합니다."
 shroud_rising_shroud_rift.106.desc: "[root.GetFleetName](이)가 [From.GetName] 성계에 들어서자, 전자 기기들이 단체로 오작동을 했으며 승무원들은 공포스러운 광경을 보게 되었습니다. 그 앞에는 거대한 §M장막§!이라고 밖에 할 수 없는, 한 관문이 우주의 구조를 찢어 놓은 모습입니다.\n\n그것은 굉장히 불쾌한 아우라를 내뿜고 있으며, 성계 내의 모든 유기체와 기계에게 엄청난 영향을 주고 있습니다."
 shroud_rising_shroud_rift.106.name: "균열에 접근하기"
 shroud_rising_shroud_rift.12.desc: "강력한 에너지가 [shroud_rift_system_3.GetName] 성계를 찢어버렸고 그 구역의 모든 통신을 끊어버렸습니다. \n\n또다른 거대한 §M장막§! 균열이 나타나 [shroud_rift_3_planet.planet.GetName](을)를 집어 삼켰고, 사이오닉 에너지가 이를 둘러싼 천체를 오염시켰습니다. 서둘러서 근방의 모든 식민지를 보호해야 합니다."
 shroud_rising_shroud_rift.13.desc: "강력한 에너지가 [shroud_rift_system_3.GetName] 성계를 찢어버렸고 그 구역의 모든 통신을 끊어버렸습니다. \n\n또다른 거대한 §M장막§! 균열이 나타나 [shroud_rift_3_planet.planet.GetName](을)를 집어 삼켰고, 사이오닉 에너지가 이를 둘러싼 천체를 오염시켰습니다. 그 지역의 모든 자산과 시민들을 대피시켜야 합니다."
 shroud_rising_shroud_rift.13.name: "공포의 입구"
 shroud_rising_shroud_rift.15.desc: "이제 §M공포의 눈§!이 봉인되었습니다. [shroud_rift_system_3.GetName] 성계를 공포에 떨게 했던 균열이 마침내 거대한 폭발 속에 붕괴했고, 근접해있는 모든 것을 파괴하며 성계의 항성을 더욱 변화시켰습니다. 그 구역에 사는 자들은 앞으로 얼마 동안은 공포에서 벗어나게 되었습니다."
 shroud_rising_shroud_rift.17.desc: "[shroud_rift_system_3.GetName] 성계에 있는 §M장막§! 균열이 마침내 봉인되었습니다. 더 이상 에테르의 공포와 광신적인 위협은 균열을 관문으로 사용해 은하를 위험에 빠뜨리고 유린할 수 없을 것입니다.\n\n엄청난 노력과 위협, 고난의 끝에 [shroud_rift_sealed_country.GetName](이)가 그 구역을 괴롭히던 균열을 안정화하고 봉인하는데 성공했습니다. 작전의 성공으로 인해 많은 행성에 안도와 희망이 퍼져나갔습니다."
 shroud_rising_shroud_rift.19.b: "전 함대 최고 경계 태세로."
 shroud_rising_shroud_rift.19.desc: "다시 한 번 거대한 §M장막§! 균열이 나타났습니다. 이번에는 [shroud_rift_system_4.GetName] 성계입니다. 사이오닉 폭발이 [shroud_rift_4_planet.planet.GetName](을)를 집어 삼켰고, 이에 행성과 근처의 모든 것을 오염시킨 현실의 왜곡이 일어났습니다.\n\n장막의 생명체들이 모습 없는 거처에서 나오기 전에 서둘러서 근처의 모든 식민지를 보호해야 합니다."
 shroud_rising_shroud_rift.2.a.tooltip: "답보다 의문이 훨씬 많습니다. 신중히 행동해야 합니다.\n\n"
 shroud_rising_shroud_rift.2.b.tooltip: "근처에 있는 식민지의 주둔군을 강화해야 합니다. 이 현상이 어떤 의미인지 아직 알 수 없습니다.\n\n"
 shroud_rising_shroud_rift.2.desc: "[shroud_rift_system_1.GetName] 성계를 가로질러 강력한 에너지가 폭발하며 이 구역의 모든 통신이 차단되었습니다. 연락을 복구하는 데 몇 초가 걸렸으나, 이후 전해진 영상과 무전은 공포로 가득 차 있었습니다.\n\n전문가들이 거대한 §M심연의 균열§!이라고 결론지은 이 현상은 [shroud_rift_1_planet.planet.GetName]을 집어삼켰으며, 강력한 사이오닉 폭발을 일으켜 행성 표면과 주변 천체를 오염시켰습니다. 심지어 항성마저 변화시킨 것으로 보입니다. 원인은 아직 밝혀지지 않았으나, 균열은 극도로 불안정하며 언제라도 붕괴할 가능성이 있습니다."
 shroud_rising_shroud_rift.20.b: "군대를 대비시키세요."
 shroud_rising_shroud_rift.20.desc: "다시 한 번 거대한 §M장막§! 균열이 나타났습니다. 이번에는 [shroud_rift_system_4.GetName] 성계입니다. 사이오닉 폭발이 [shroud_rift_4_planet.planet.GetName](을)를 집어 삼켰고, 이에 행성과 근처의 모든 것을 오염시킨 현실의 왜곡이 일어났습니다.\n\n조만간 장막의 생명체들이 모습 없는 거처에서 나아 올 것입니다. 그 구역의 모든 자산과 시민들을 대피시켜야 합니다."
 shroud_rising_shroud_rift.20.name: "심연의 관문"
 shroud_rising_shroud_rift.202.desc: "이제 §M공포의 눈§!이 봉인되었습니다. [shroud_rift_system_4.GetName] 성계를 공포에 떨게 했던 균열이 마침내 거대한 폭발 속에 붕괴했고, 근접해있는 모든 것을 파괴하며 성계의 항성을 더욱 변화시켰습니다. 그 구역에 사는 자들은 앞으로 얼마 동안은 공포에서 벗어나게 되었습니다."
 shroud_rising_shroud_rift.22.desc: "[shroud_rift_system_4.GetName] 성계에 있는 §M장막§! 균열이 마침내 봉인되었습니다. 더 이상 에테르의 공포와 광신적인 위협은 균열을 관문으로 사용해 은하를 위험에 빠뜨리고 유린할 수 없을 것입니다.\n\n엄청난 노력과 위협, 고난의 끝에 [shroud_rift_sealed_country.GetName](이)가 그 구역을 괴롭히던 균열을 안정화하고 봉인하는데 성공했습니다. 작전의 성공으로 인해 많은 행성에 안도와 희망이 퍼져나갔습니다."
 shroud_rising_shroud_rift.22.name: "봉인된 균열"
 shroud_rising_shroud_rift.25.b: "군을 소집하세요."
 shroud_rising_shroud_rift.25.desc: "강력한 에너지가 [shroud_rift_system_unstable.GetName] 성계를 찢어버렸고 그 구역의 모든 통신을 방해했습니다.\n\n또다른 거대한 §M장막§! 균열이 나타나 [shroud_rift_unstable_planet.planet.GetName](을)를 집어 삼켰고, 사이오닉 에너지가 행성 표면과 항성을 포함한 근처의 모든 천체를 오염시켰습니다. 서둘러서 근처의 모든 식민지를 보호해야 합니다.\n\n균열은 굉장히 불안정해 보입니다. 몇 개월, 몇 년, 심지어는 수십 년 동안 지속될 수 있을 것 같습니다. 균열을 안정시키면 적어도 그것들이 우리의 현실에 자유로이 들어오는 것을 막을 수 있을 것입니다."
 shroud_rising_shroud_rift.26.a: "걱정스럽군요."
 shroud_rising_shroud_rift.26.b: "전군 경계 태세 발동."
 shroud_rising_shroud_rift.26.desc: "강력한 에너지가 [shroud_rift_system_unstable.GetName] 성계를 찢어버렸고 그 구역의 모든 통신을 방해했습니다.\n\n또다른 거대한 §M장막§! 균열이 나타나 [shroud_rift_unstable_planet.planet.GetName](을)를 집어 삼켰고, 사이오닉 에너지가 행성 표면과 항성을 포함한 근처의 모든 천체를 오염시켰습니다. 그 구역의 모든 자산과 시민들을 대피시켜야 합니다.\n\n균열은 굉장히 불안정해 보입니다. 몇 개월, 몇 년, 심지어는 수십 년 동안 지속될 수 있을 것 같습니다. 균열을 안정시키면 적어도 그것들이 우리의 현실에 자유로이 들어오는 것을 막을 수 있을 것입니다."
 shroud_rising_shroud_rift.26.name: "불안정한 장막 균열"
 shroud_rising_shroud_rift.28.desc: "[shroud_rift_system_unstable.GetName] 성계를 공포에 떨게 했던 불안정한 균열이 강력한 폭발 속에서 붕괴했고, 근방의 모든 것을 파괴하며 성계의 항성을 더욱 변화시켰습니다. 계속되는 그 흔적은 앞으로 몇 세대에 걸쳐 그 구역에 살고 있는 사람들에게 영향을 줄 것입니다. 그래도 앞으로 얼마간은 공포에서 자유로워질 수 있습니다."
 shroud_rising_shroud_rift.3.a.tooltip: "이 현상의 의미를 아직 파악하지 못했습니다. 신중히 접근해야 합니다.\n\n"
 shroud_rising_shroud_rift.3.b: "모든 군사력을 경계 태세로 돌입시켜라."
 shroud_rising_shroud_rift.3.b.tooltip: "우리는 어떤 상황에도 대비해야 합니다.\n\n"
 shroud_rising_shroud_rift.3.desc: "[shroud_rift_system_1.GetName] 성계를 강타한 강력한 에너지가 구역 내 모든 통신을 차단했습니다. 보고에 따르면 연락이 복구되는 데 몇 초가 걸렸으며, 그 순간 퍼진 영상과 무전은 공포로 가득 차 있었습니다.\n\n전문가들이 거대한 §M심연의 균열§!이라 결론 내린 이 현상은 [shroud_rift_1_planet.planet.GetName]을 집어삼켜 사이오닉 폭발을 일으켰고, 행성 표면과 주변 천체들을 오염시켰습니다. 심지어 항성까지 변화시킨 것으로 보입니다. 이 현상을 완전히 이해하지는 못했지만, 균열은 극도로 불안정하며 언제든 붕괴할 수 있습니다."
 shroud_rising_shroud_rift.30.desc: "[shroud_rift_system_unstable.GetName] 성계에 있는 §M장막§! 균열이 마침내 봉인되었습니다. 더 이상 에테르의 공포와 광신적인 위협은 균열을 관문으로 사용해 은하를 위험에 빠뜨리고 유린할 수 없을 것입니다.\n\n엄청난 노력과 위협, 고난의 끝에 [shroud_rift_sealed_country.GetName](이)가 그 구역을 괴롭히던 균열을 안정화하고 봉인하는데 성공했습니다. 작전의 성공으로 인해 많은 행성에 안도와 희망이 퍼져나갔습니다."
 shroud_rising_shroud_rift.30.name: "봉인된 불안정한 균열"
 shroud_rising_shroud_rift.5.a: "많은 이들에게 안도감을 주는 소식이다."
 shroud_rising_shroud_rift.5.desc: "[shroud_rift_system_1.GetName] 성계를 공포에 몰아넣었던 균열이 거대한 폭발과 함께 붕괴하면서 근처에 있던 모든 것이 파괴되었으며, 항성은 또다시 변화했습니다. 이 사건이 해당 구역의 주민들에게 깊은 영향을 미칠 것은 분명하지만, 적어도 당분간은 공포에서 해방될 것입니다.\n\n당국, 과학자, 그리고 수많은 연구자들이 [shroud_rift_system_1.GetName]에 모여 이번 사건을 연구하고, 지난 몇 년간의 사건을 해석하려 할 것입니다."
 shroud_rising_shroud_rift.5.name: "심연의 균열 붕괴"
 shroud_rising_shroud_rift.7.a.tooltip: "우리 영토가 저 균열에서 나오는 존재들에게 유린당하도록 놔둘 수는 없습니다.\n\n"
 shroud_rising_shroud_rift.7.b: "우리 국민들은 두려워할 필요가 없다."
 shroud_rising_shroud_rift.7.b.tooltip: "우리는 힘을 합쳐 이 폭풍을 견뎌낼 것이다.\n\n"
 shroud_rising_shroud_rift.7.desc: "은하 전역을 공포의 물결이 휩쓸며 또 다른 균열의 출현을 예고했습니다. 이번에는 현실을 찢어버릴 만큼 강력한 균열이 발생하며, 여러 개의 항성계를 가로질렀습니다. 그 중심은 [shroud_rift_system_2.GetName] 성계로, 은하 구역의 천구(天球) 자체에 선명한 상처가 새겨졌습니다.\n\n우리 군대는 균열의 영향을 받는 식민지를 보호하거나 긴급 대피시켜야 하며, [shroud_rift_2_planet.planet.GetName] 위의 균열을 안정화하는 연구를 최우선 과제로 삼아야 합니다. 그렇지 않으면 균열 너머에서 밀려오는 존재들에게 압도당할 위험이 있습니다."
 shroud_rising_shroud_rift.8.b: "모든 군사력을 대기 상태로 유지하라."
 shroud_rising_shroud_rift.8.desc: "은하계의 모든 생명체가 갑작스러운 공포에 휩싸였습니다. 이는 또 다른 균열의 출현을 예고하는 신호였습니다. 이번 균열은 그 어느 때보다 강력하여 여러 항성계를 가로질러 갈라졌으며, 중심은 [shroud_rift_system_2.GetName] 성계입니다. 그곳의 하늘에는 이제 명백한 상처가 남아 있습니다.\n\n우리 군대는 균열 범위 내의 식민지를 보호하거나 대피시켜야 하며, [shroud_rift_2_planet.planet.GetName] 위의 균열을 안정화하는 연구를 최우선 과제로 삼아야 합니다. 이는 우리가 도움을 제공할 수 있는지, 또는 우리 영토 내에서 새로운 균열이 발생할 경우 어떻게 대응할지를 결정하는 중요한 연구가 될 것입니다."
 shroud_rising_shroud_rift.8.name: "별에 새겨진 상처"
 shroud_rising_shroud_rift.82.a: "안도감이 든다."
 shroud_rising_shroud_rift.82.desc: "이제 §M공포의 눈§!이 봉인되었으며, [shroud_rift_system_2.GetName] 성계를 공포에 몰아넣었던 균열이 거대한 폭발과 함께 붕괴했습니다. 근처에 있던 모든 것이 파괴되었으며, 항성도 또다시 변화했습니다. 이제 해당 구역의 주민들은 당분간 공포에서 해방될 것입니다."
 shroud_rising_shroud_rift.9000.a.tooltip: "이제 §M공포의 눈§!에 §Y골리앗 억제기§!를 건설할 수 있습니다. 군사 고문들은 §Y골리앗 억제기§! 건설을 시작하기 전에 성계을 강화할 것을 권고합니다. 적들이 진전을 막으려 할 것이 분명합니다."
 shroud_rising_shroud_rift.9000.b: "저 바보들을 막아야 합니다."
 shroud_rising_shroud_rift.9000.desc: "은하계를 괴롭히는 §M장막의 균열§!은 마침내 억제기에 의해 봉인되어 위험을 무력화했습니다. 이제 남은 것은 §M공포의 눈§!을 확보하고 이 악몽을 완전히 끝내는 것뿐입니다. 누구에게나 벅찬 과제인 §Y골리앗 억제기§!를 만들기 위한 단계가 시작되었습니다. 하지만 우리의 현실을 장악하고 있는 존재들은 누구든 시도하는 자를 막기 위해 모든 힘을 다할 것입니다."
 shroud_rising_shroud_rift.9000.name: "마지막 단계"
 shroud_rising_shroud_rift.991.a: "이상하군요."
 shroud_rising_shroud_rift.991.b: "어쩌면 새로운 유형의 질병일까요?"
 shroud_rising_shroud_rift.991.c: "징조로군요."
 shroud_rising_shroud_rift.991.d: "축복입니다."
 shroud_rising_shroud_rift.991.desc: "지난 몇 달간, [shroud_nightmare_system.GetName] 성계를 지나쳤거나, 그곳에 살고 있는 자들에게 퍼지고 있는 끊임없는 악몽에 대한 보고가 들어오고 있습니다. 누구도 그 꿈을 떠올리지는 못하는 것 같지만, 모두 식은땀에 젖고 압도적인 공포를 느끼며 깨어난다고 합니다.\n\n증언자들에 따르면 이러한 일들이 전자 장비 오작동을 일으킨 이상한 에너지 혼란 이후에 시작되었다고 합니다."
 shroud_rising_shroud_rift.9991.b: "터무니없군요, 작은 두뇌 민달팽이일 거에요."
 shroud_rising_shroud_rift.9991.c: "더 나쁜 징조로군요."
 shroud_rising_shroud_rift.9991.d: "이건 평범한 문제가 아닙니다."
 shroud_rising_shroud_rift.9991.desc: "[shroud_nightmare_system_2.GetName] 성계의 집단 악몽과 함께 에너지 혼란도 악화되기 시작한 것 같습니다.\n\n이전에는 상대적으로 작은 물체였던 것이 이제는 현실 세계의 물리적 균열과 같은 것으로 확대되었습니다. 그 성계의 주민들은 몽롱한 상태에서 자신들을 부르는 어두운 그림자와 이상한 생물, 목소리에 대한 막연한 기억을 가지고 깨어나고 있으며, 그들은 완전히 공포에 빠진채로 밤 중에 일어나고 있습니다.\n\n전문가들은 갈피를 못잡고 있습니다. 어떠한 의학적 과학적 설명으로도 그 원인을 알 수 없는 듯 합니다."
 shroud_rising_shroud_rift.9991.e: "우리의 주인들이 다가오고 있습니다."
 shroud_rising_shroud_rift.9991.name: "공유된 악몽: 어둠 속의 그림자"
 shroud_rising_shroud_rift.9992.b: "어긋남을 계속 관찰하세요."
 shroud_rising_shroud_rift.9992.c: "어긋남이 아닙니다. 그곳에 시간을 초월한 무언가 있습니다."
 shroud_rising_shroud_rift.9992.c.tooltip: "추후의 참고를 위해 이 지역을 일지에 표시했습니다."
 shroud_rising_shroud_rift.9992.desc: "[root.GetFleetName](이)가 [From.GetName] 성계에 들어서자, 전자 기기들이 단체로 오작동을 했으며 승무원들은 특이한 광경을 보게 되었습니다. 그 앞에는 물질계에 생긴 일종의 균열로 보이는 것이 있었습니다.\n\n이것이 무엇인지는 알 수 없었습니다. 허나 분명한 것은, 그것이 특이한 에너지로 맥동하고 있으며 성계 내의 모든 유기체와 기계에게 엄청난 영향을 준다는 것입니다. 승무원들은 불안해 하며, 더 이상 머무르고 싶어하지 않습니다."
 shroud_rising_sidequests.1.a: "이상한 신호"
 shroud_rising_sidequests.1.a.tooltip: "우리 과학자들이 은하 어딘가에서 발신되고 있는 특이한 신호에 당혹스러워하고 있습니다. 이러한 신호로 인해 물리학 법칙의 근간이라 여겨졌던 수많은 이론들에 의문이 제기되자 학계는 큰 충격을 받았습니다.\n\n우리의 장비들은 데이터의 발신지 그 자체를 더 이상 이해하지 못하는 듯 하며, 제국의 최고 지성인들은 이 수수께끼를 더 깊이 파헤칠 수 있으리라는 점에 흥분을 느끼고 있습니다."
 shroud_rising_sidequests.1.b: "이제까지 수집한 데이터에 대한 연구에 집중하세요."
 shroud_rising_sidequests.1.b.tooltip: "우리가 이제까지 수집한 특이한 데이터를 연구하고 우리 은하에 대해 새로 배울 수 있는 것이 무엇인지 탐구합니다.\n\n"
 shroud_rising_sidequests.1.c.tooltip: "지금은 더 중요한 것들을 신경써야 합니다.\n\n"
 shroud_rising_sidequests.1.d.tooltip: "이 신호는 우리 은하계에서 발신되는 것입니다. 더 자세히 알아내는 것은 그리 어렵지 않을 것입니다.\n\n"
 shroud_rising_sidequests.1.desc: "우리 과학자들은 은하계 어딘가에서 발생하는 기이한 신호에 의해 큰 혼란을 겪고 있습니다. 이 신호는 과학계를 경악하게 만들었으며, 지금까지 물리학의 기본 법칙으로 여겨졌던 수많은 이론을 뒤흔들고 있습니다.\n\n그러나 우리 장비는 그 신호의 근원을 정확히 분석하지 못하고 있으며, 최고 수준의 과학자들은 이 미스터리를 파헤칠 기회를 손꼽아 기다리고 있습니다."
 shroud_rising_sidequests.2.a: "모든 자원을 사용해도 좋습니다."
 shroud_rising_sidequests.2.a.tooltip: "팀의 능력을 최대화하는데 필요한 모든 자금을 배정하고, 이상 신호 연구에 큰 진전을 이루게끔 합니다.\n\n"
 shroud_rising_sidequests.2.b: "여러분 수중에 있는 자원으로 해나가야 합니다."
 shroud_rising_sidequests.2.b.tooltip: "이러한 시도에 더 이상의 자금을 댈 여력이 없습니다. 우리 팀의 정보 분석 능력에 영향이 가지 않으면 좋겠군요.\n\n"
 shroud_rising_sidequests.2.desc: "우리는 데이터 어긋남이 발생하는 은하계 구역들을 분리하고 범위를 좁힐 수 있었씁니다. 그러나, 현재 우리 팀은 주기적으로 관측되는 매우 난해한 데이터를 이해하는데 어려움을 겪고 있습니다.\n\n우리 팀은 이 프로젝트에 더 많은 자원이 필요하다고 요구하고 있습니다."
 shroud_rising_sidequests.2.name: "이상한 신호: 근원 위치 파악 중"
 shroud_rising_sidequests.3.desc: "데이터 어긋남은 눈에 보이는 것 이상입니다. 이 특이한 신호를 발생시키는 성계를 찾아내는데 성공했지만, 아직 그 원인과 근원에 대해서 알아내야할 것이 많습니다.\n\n이 프로젝트에 대한 투자는 가치 있는 것이었습니다. 우리는 우주를 새로운 시각에서 바라볼 수 있게 되었고, 우리는 다양한 과학적 발견을 이루어냈습니다.\n\n우리는 [shroud_rift_system_1.GetName] 성계를 조사할 함선을 보내야 합니다."
 shroud_rising_sidequests.4.desc: "이 시험대는 우리의 능력 바깥이라는 것이 증명되었으며, 과학 팀은 모든 데이터를 해독할 수 없었습니다. 하지만, 그들의 노력 덕분에 다른 과학적 수수께끼들에 대해 큰 진전을 이루어낼 수 있었습니다.\n\n현재로는, 우리가 이상한 신호의 원인을 파악할 수 있을지 없을지는 알 수 없습니다."
 shroud_rising_sidequests.4.name: "이상한 신호: 실패"
 shroud_rising_sidequests.5.a: "전투를 준비하세요."
 shroud_rising_sidequests.5.a.tooltip: "우리의 사이오닉 지도자 다수가 걱정하고 있으며, 최선의 행동은 최악을 대비하는 것이라고 믿고 있습니다.\n\n"
 shroud_rising_sidequests.5.b: "공포는 정신을 죽입니다. 우리는 두려워해서는 안됩니다."
 shroud_rising_sidequests.5.b.tooltip: "우리는 아직 이것이 무엇을 의미하는지 모르지만, 공포란 미지에 대한 반응입니다. 우리 함께, 내면을 바라보고 그것의 진실을 알아내야 합니다.\n\n"
 shroud_rising_sidequests.5.desc: "처음에 우리의 과학자들은 기이한 데이터에 초점을 맞췄었지만, 제국의 최고 사이오닉 능력자들 몇몇이 우리의 우주 내부에서 엄청난 혼란을 감지하기 시작했습니다. 우리 은하의 구조에 무언가 문제가 발생한 것이 확실해졌습니다.\n\n그러나 그들이 동의할 수 있는 유일한 것은, 자신의 마음 속 깊은 곳에서 자신들을 갉아먹고 있는 것이 있다는 것입니다.\n\n§R공포.§!"
 shroud_rising_sidequests.5.name: "이상한 신호: 또다른 설명"
 shroud_rising_sidequests.6.desc: "데이터 어긋남은 눈에 보이는 것 이상입니다. 많은 전문가들이 믿고 있었던 것이 수집한 데이터를 통해 증명되었습니다. 이러한 특이한 신호를 발생시키던 이상 현상의 근원은 다름아닌 [shroud_rift_system_1.GetName] 성계였습니다.\n\n완전히 확실한 것은 아니지만, 모든 것이 최근 몇 년에 걸쳐 나타난 균열을 가리키고 있습니다. 그 균열이 우리의 전자 성계과 대중들이 받아왔던 모든 영향과 관련이 있음을 암시하는 증거가 발견되기 시작했습니다."
 shroud_rising_sidequests.6.name: "이상한 신호: 성공"
 shroud_rising_sidequests.7.a.tooltip: "이 연구 경로를 따라가면 결국에는 우리의 운명을 지배하고 우리의 시민들을 보호할 수 있을 것입니다."
 shroud_rising_sidequests.7.b: "우리는 이러한 능력이 필요하지 않습니다."
 shroud_rising_sidequests.7.b.tooltip: "이 연구계획이 우리의 대항수단이 될 수도 있겠지만, 언젠가 다른 균열을 생성할 수도 있습니다."
 shroud_rising_sidequests.7.desc: "최초의 균열이 우리의 우주에 현실화된 이래로 수 개월 동안의 연구가 진행되었고, 우리의 과학자들은 열심히 일해왔습니다. 첫 번째 균열의 붕괴와 그 이후 더 많은 균열이 나타났고, 이러한 위협을 봉쇄할 수 있는 가능성은 더 이상 보이지 않습니다.\n\n최고위 [Root.GetScientistPlural]들이 관련 데이터를 모두 모아 균열의 봉쇄를 우선 연구할 예정입니다."
 shroud_rising_sidequests.8.a: "훌륭하군요.\n\n"
 shroud_rising_sidequests.8.a.tooltip: "적어도 이러한 균열을 봉쇄할 수 있게 되겠군요."
 shroud_rising_sidequests.8.desc: "수 년에 걸친 연구와 개발, 검증을 거쳐 우리는 마침내 꿈이라고만 여겼던 곳에 이르렀습니다. 지칠 줄 모르는 우리 공학자들과 [Root.GetScientistPlural]들의 노력 덕분에, 이 프로젝트는 프로토타입 단계를 벗어났습니다."
 shroud_rising_sidequests.8.name: "균열 봉쇄: 돌파구"
 shroud_storm_effect: "장막의 폭풍"
 shroud_storm_effect_desc: "근처에서 성계 규모의 §M장막§! 폭풍이 발전하여, 성계를 뒤죽박죽으로 만들고 일시적으로 우리 현실 간의 베일을 약화시키는 사이오닉 폭풍을 발생시키고 있습니다."
 shroud_storm_effect_system: "장막의 폭풍"
 shroud_tear_effect: "공유된 악몽"
 shroud_tear_effect_2: "공유된 악몽"
 shroud_tear_effect_2_desc: "이 성계를 지나치거나 이곳에 살고 있는 모든 사람들은 집단적 악몽의 대상인 것으로 보입니다. 아무도 꿈을 완전하게 기억하지 못하며, 몽롱한 상태에서 나타나는 희미한 목소리와 형체 만을 기억하고 있습니다.\n\n모두가 식은땀을 흘리며 깨어나고, 압도적인 공포의 감각만이 남아있습니다."
 shroud_tear_effect_desc: "이 성계를 지나치거나 이곳에 살고 있는 모든 사람들은 집단적 악몽의 대상인 것으로 보입니다. 아무도 꿈을 기억하지 못하는 것으로 보이지만, 모두가 식은땀을 흘리고 압도적인 공포를 느끼며 깨어납니다."
 shroud_touched_stabilized: "안정화된 장막 균열"
 shroud_touched_stabilized_desc: "이 행성의 장막 균열이 검은 돌의 오벨리스크의 존재로 인해 안정화되었습니다. 그곳의 생명체들은 이전까지 그들을 괴롭히던 극심한 굶주림과 장막의 존재의 욕망으로부터 보호받습니다."
 shroud_whisperer_effect: "장막의 광기"
 shroud_whisperer_effect_desc: "사람의 마음 속 가장 깊은 구덩이에서 쉴새 없이 계속되는 속삭임으로 인해 이 행성의 많은 사람들이 미쳐버렸습니다. §Y공허의 속삭임§!은 살아남는 자들에게 그들 자신의 원대한 꿈을 넘어서는 지식을 선사합니다."
 situation_shroud_uprising: "[Target.GetName]의 광신도 반란"
 situation_shroud_uprising_complete_tooltip: "§Y[Target.GetName]§!의 광신도들이 §Y[Owner.GetName]§!(을)를 차지하고자 반란을 일으키려 합니다."
 situation_shroud_uprising_desc: "우리 정보 기관이 [Target.GetName] 정부 내에 세력을 구축하려는 신비한 종교를 발견했습니다."
 situation_shroud_uprising_fail_tooltip: "§Y[This.GetName]§!(은)는 실패할 것이며, 이와 관련된 모든 불이익이 제거될 것입니다."
 situation_shroud_uprising_monthly_change_tooltip: "§Y[Target.GetName]§!의 불만이 높을 수록, 반란이 일어날 가능성이 높아지며 §Y상황§!이 더 빠르게 진행될 것입니다. £pop£ 팝을 [Target.GetName] 바깥으로 §Y재정착§! 시키는 것 또한 반란을 촉발시킬 수 있습니다.\n\n£stability£ §Y안정도§!를 높이고 £unemployment£ §Y실업§!을 갑소시키며, £defense_army£ §Y지상군§!을 행성에 주둔시키거나 §Y항성 기지§!를 강화하는 것으로 진행을 늦출 수 있습니다."
 situation_shroud_uprising_type: "광신도 반란"
 tech_goliath_rift_inhibitor: "골리앗 억제기"
 tech_goliath_rift_inhibitor_desc: "공학의 경이. 골리앗 균열 억제기를 만든다면, 공포의 눈과 같은 거대한 균열을 통한 생명체들의 경로를 닫고 제한할 수 있을 것입니다."
 tech_rift_inhibitor: "장막 억제기"
 tech_rift_inhibitor_desc: "건설하거나 수리하는데 비용과 시간이 많이 드는 놀라울만한 공학의 업적입니다. 이를 통해 우리 제국은 장막 균열을 통한 생명체들의 통로를 닫거나, 못해도 이를 제한할 수 있게 됩니다."
 tech_shroud_knowledge_1: "고대의 모노리스 창조자의 지식"
 tech_shroud_knowledge_1_desc: "우리의 전문가들이 §M장막§!의 생명체들과의 전투에 도움이 될 고대의 인공물을 번역하고 이어 맞추는데 성공했습니다."
 tech_shroud_knowledge_2: "고대의 모노리스 창조자의 지식 II"
 tech_shroud_knowledge_2_desc: "우리의 전문가들이 §M장막§!의 생명체들과의 전투에 도움이 될 고대의 인공물을 번역하고 이어 맞추는데 성공했습니다."
 tech_shroud_monolith: "검은 돌의 모노리스"
 tech_shroud_monolith_desc: "사이오닉 에너지의 전송관 역할을 하는 검은 돌의 모노리스를 건설할 수 있습니다."
 tech_shroud_study_1: "장막 초기 연구"
 tech_shroud_study_1_desc: "§M장막§! 생명체의 움직임과 분류법은 연구함으로써, 보다 효율적으로 싸울 수 있을 것입니다."
 tech_shroud_study_2: "상세한 장막 연구"
